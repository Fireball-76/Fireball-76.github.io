<h3>animose</h3>
<div><b>animōsē [ animosus ]</b></div>
<div>1) мужественно, храбро, отважно, смело (<em>facere, vivere C</em>)</div>
<div class="ml">a. ferre aliquid <em>Sen</em> — стоически, терпеливо переносить что-л.</div>
<div>2) ревностно (<em>votum solvere Sen</em>); рьяно, страстно (<em>gemmas comparare Su</em>); упорно (<em>errores suos defendere Aug</em>)</div>
