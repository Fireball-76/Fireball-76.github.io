<h3>exquisitus</h3>
 exquīsītus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em> exquiro </div>
<strong>2.</strong> adj.
<div>1) тщательный, изысканный, отборный, превосходный (<em>dicendi genus C; epulae PM</em>)</div>
<div>2) утончённый (<em>supplicia C</em>)</div>
<div>3) мелочный, педантичный, преувеличенный (<em>munditia C</em>); натянутый, надуманный, неестественный (<em>verba O</em>)</div>
