<h3>lentesco</h3>
<div><b>lentēsco, —, —, ere [ lentus ]</b></div>
<div>1) становиться липким, клейким, мягким, размягчаться</div>
<div class="ml">l. picis in morem <em>V</em> — размягчаться подобно смоле</div>
<div>2) становиться гибким (<em>salix lentescit Col</em>)</div>
<div>3) смягчаться, ослабевать (<em>lentescunt tempore curae O</em>)</div>
