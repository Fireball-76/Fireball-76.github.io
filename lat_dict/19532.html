<h3>hortator</h3>
<div>hortātor, ōris <em>m.</em> [ hortor ]</div>
<div>1) побудитель, увещеватель, поощритель (<em>animorum O</em>); убеждающий (в чём-л.), призывающий, склоняющий (к чему-л.) <em>или</em> подстрекатель (<em>belli inferendi Romanis Treb; ad aliquid C</em>)</div>
<div>2) (<em>sc. remĭgum</em>) начальник гребцов <em>Pl</em></div>
