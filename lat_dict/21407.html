<h3>infesto</h3>
<div><b>īnfēsto, āvī, ātum, āre [ infestus ]</b></div>
<div>1) тревожить, беспокоить, мучить, преследовать (<em>regionem Just; animos vanā superstitione Col, unguibus rostroque L</em>)</div>
<div>2) делать опасным, угрожать (<em>belluae infestant illas oras PM</em>)</div>
<div>3) <em>мед.</em> раздражать, расстраивать (<em>stomachum, nervos PM</em>)</div>
