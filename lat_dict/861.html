<h3>acute</h3>
<div><b>acūtē [ acutus ]</b></div>
<div>1) остро, зорко (<em>cernere Lcr; videre Sol</em>); тонко (<em>audire Sol</em>)</div>
<div>2) высоко, резко (<em>sonare C</em>)</div>
<div>3) тонко, остроумно (<em>a. arguteque respondere C</em>)</div>
