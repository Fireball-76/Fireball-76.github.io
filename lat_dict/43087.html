<h3>temptatio</h3>
<div>temptātio, ōnis <em>f.</em> [ tempto ]</div>
<div>1) испытание, проба (<em>perseverantiae L</em>)</div>
<div>2) приступ, припадок (<em>sc. morbi C</em>)</div>
<div>3) искушение, соблазн (<em>mundus temptationis plēnus Aug</em>)</div>
