<h3>illumino</h3>
<div><b>il-lūmino, āvī, ātum, āre</b></div>
<div>1) освещать, озарять (<em>facibus noctem Ap; luna a sole illuminata C</em>)</div>
<div>2) одарять зрением (<em>caecos Eccl</em>)</div>
<div>3) делать ярким, оттенять (<em>purpura illuminat omnem vestem PM</em>); придавать блеск, украшать (<em>orationem sententiis i. C</em>)</div>
