<h3>circumvolo</h3>
<div><b>circum-volo, āvī, ātum, āre</b></div>
<div>1) летать вокруг, облетать, кружить (<em>aliquem и aliquid Just, Su etc.</em>)</div>
<div class="ml">spemque suam motis avidus circumvolat alis <em>O</em> — и, махая крыльями, кружится хищник вокруг намеченной добычи</div>
<div>2) объезжать на всём скаку, проноситься (<em>ordines exercitūs VP</em>)</div>
