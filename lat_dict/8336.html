<h3>colluceo</h3>
<div><b>col-lūceo, —, —, ēre</b></div>
<div>1) быть освещённым со всех сторон, сверкать, блистать, сиять, блестеть (<em>ignes collucent V; arae Su и aedes ignibus collucent O</em>)</div>
<div>2) <em>перен.</em> быть разукрашенным, блистать</div>
<div class="ml">agri collucent floribus <em>O</em> — поля пестреют цветами</div>
