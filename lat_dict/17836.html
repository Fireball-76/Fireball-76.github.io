<h3>fumigo</h3>
<div><b>fūmigo, āvī, ātum, āre [ fumus +  ago ] </b></div>

<div>2) покрывать копотью (<em>pariĕtes fumigati Ap</em>)</div>
<div>3) воскурять (<em>aromata Vlg</em>)</div>
<div>4) дымить(ся), куриться (<em>montes fumigant Vlg</em>)</div>
