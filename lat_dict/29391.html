<h3>opimitas</h3>
<div>opīmitās, ātis <em>f.</em> [ opimus ]</div>
<div>1) дородность, тучность (<em>o. sapientiam impĕdit, exilitas expĕdit Tert</em>)</div>
<div>2) обилие (<em>praedarum Amm</em>)</div>
<div>3) <em>pl.</em> богатства (<em>maximae opimitates Pl</em>)</div>
