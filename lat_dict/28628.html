<h3>obreptio</h3>
<div>obrēptio, ōnis <em>f.</em> [ obrepo ]</div>
<div>1) подкрадывание, застигание врасплох (<em>aggrĕdi per obreptionem Frontin</em>)</div>
<div>2) интриги, коварство, хитрость (<em>per obreptionem petere aliquid Dig</em>)</div>
