<h3>expositus</h3>
 a, um
<div><strong>1.</strong>
<em>part. pf. к</em>  expono </div>
<strong>2.</strong> adj.
<div>1) открытый (<em>urbs L</em>); доступный (<em>limen St; domus C</em>)</div>
<div>2) общительный (<em>homo PJ</em>); ласковый, дружелюбный (<em>mores St</em>)</div>
<div>3) понятный, ясный (<em>candidissimus et maxime e., sc. scriptor Q</em>)</div>
<div>4) обыденный, пошлый <em>J</em>— <em>см. тж.</em> exposita </div>
