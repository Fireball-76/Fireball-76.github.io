<h3>permunio</h3>
<div><b>per-mūnio, īvī, ītum, īre</b></div>
<div>1) закончить фортификационные сооружения, завершить работы по укреплению</div>
<div class="ml">quae munimenta inchoaverat, permunit <em>L</em> — (Сципион) заканчивает начатые им прежде укрепления</div>
<div>2) сильно укреплять (<em>locorum opportuna T</em>)</div>
