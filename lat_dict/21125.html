<h3>indignitas</h3>
<div>indīgnitās, ātis <em>f.</em> [  indignus ] </div>
<div>1) бесчестность, низость, подлость, гнусность (<em>calumniae Q</em>); недостойное поведение, возмутительное обращение (<em>omnes indignitates et molestias perferre C</em>)</div>
<div>2) позор (<em>injuriae, calamitatis C</em>)</div>
<div>3) негодование, возмущение (<em>i. animos cepit L</em>)</div>
