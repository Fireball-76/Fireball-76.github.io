<h3>assuetus</h3>
 assuētus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em> assuesco </div>
<strong>2.</strong> adj.
<div>привычный, знакомый, обычный</div>
<div class="ml">assueta oculis regio <em>L</em> — знакомый глазам край</div>
<div class="ml">assueta in arte <em>O</em> — обычным образом</div>
<div class="ml">longius assueto <em>O</em> — дальше обыкновенного (чем обычно)</div>
<strong>3.</strong> <em>subst. pl.</em> assueti <em>QC</em>
<div>приближённые, «свои»</div>
