<h3>deruo</h3>
<div><b>dē-ruo, ruī, (rutum), ere</b></div>
<div>1) низвергать, обрушивать (<em>immensam vim aquarum Sen</em>)</div>
<div class="ml">de laudibus alicujus cumulum d. <em>C</em> — кое-что поубавить из похвал кому-л.</div>
<div>2) падать, рушиться, валиться (<em>prolapsus derui Ap</em>); отпадать, отваливаться (<em>aures deruunt Ap</em>)</div>
