<h3>inviolatus</h3>
<div><b>in-violātus, a, um [ violo ]</b></div>
<div>1) невредимый (<em>invulneratus inviolatusque C</em>); незадетый, ненарушенный (<em>jus Just</em>); нетронутый (<em>deposilum Pt</em>)</div>
<div class="ml">terra inviolata <em>Vr</em> — невспаханная земля</div>
<div class="ml">inviolatā amicitiā <em>C</em> — без ущерба для дружбы</div>
<div>2) неприкосновенный (<em>tribunus piebis, templum L</em>)</div>
