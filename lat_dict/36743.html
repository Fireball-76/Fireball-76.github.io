<h3>regula</h3>
<div>rēgula, ae <em>f.</em> [ rego ]</div>
<div>1) брусок, планка (<em>r. quadrata Cs</em>)</div>
<div>2) линейка (<em>materia ad regulam et libellam exigitur PM</em>)</div>
<div>3) норма, критерий, правило, принцип (<em>r. juris C</em>)</div>
<div class="ml">sub regulam cadere <em>Sen</em> — подчиняться правилу</div>
