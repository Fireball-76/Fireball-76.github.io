<h3>nebulosus</h3>
<div><b>nebulōsus, a, um [ nebula ]</b></div>
<div>1) туманный, пасмурный, мрачный (<em>caelum C; dies CC, Fl</em>)</div>
<div>2) похожий на облако, <em>т. е.</em> из тончайших нитей (<em>retia Aus</em>)</div>
<div>3) тёмный, малопонятный (<em>nomen AG</em>)</div>
