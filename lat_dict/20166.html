<h3>imminutio</h3>
<div>imminūtio, ōnis <em>f.</em> [ imminuo ]</div>
<div>1) уменьшение (<em>malorum Q</em>); умаление (<em>dignitatis C</em>); ослабление, опровержение (<em>criminis Q</em>)</div>
<div>2) изувечение, увечье (<em>corporis C</em>)</div>
<div>3) <em>ритор.</em> (= <em>греч.</em> <em>litotes</em>) кажущееся умаление <em>(напр.</em> <em>haud inanis вм. solidus или plenus</em>) <em>C</em>, <em>Q</em></div>
