<h3>fenum</h3>
<div>fēnum, ī <em>n.</em></div>
<div>сено (<em>f. secare Cato; caedere, demetĕre Col</em>)</div>
<div class="ml">f. esse (=ĕdĕre) <em>погов. Catulus ap. C</em> — питаться сеном, <em>т. е.</em> быть глупцом</div>
<div class="ml">f. habere in cornu <em>погов. H</em> — быть бодливым, <em>т. е.</em> опасным для окружающих (<em>бодливым быкам обматывают рога сеном</em>)</div>
<div class="ml">f. Graecum <em>Col</em> — fenugraecum</div>
