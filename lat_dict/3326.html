<h3>arbitratus</h3>
<div>arbitrātus, ūs <em>m.</em> [ arbitror ]</div>
<div>1)</div>
<div class="ml">а) воля, желание</div>
<div style="margin-left:20px">arbitratu <em>Pt</em> — вволю, сколько угодно</div>
<div class="ml">б) (благо)усмотрение, мнение (<em>arbitratu meo, tuo, suo Cato, C etc.</em>)</div>
<div style="margin-left:20px">dedere se in alicujus arbitratum <em>Pl</em> — сдаться на чью-л. волю</div>
<div>2) руководство, надзор (<em>educari arbitratu alicujus C</em>)</div>
