<h3>articulatim</h3>
<div><b>articulātim [ articulo ]</b></div>
<div>1) порознь, по частям, по разделам, по суставам (<em>dividere membra Poëta ap. C</em>); на кусочки (<em>aliquem concīdere Pl</em>)</div>
<div>2) членораздельно, расчленение, пункт за пунктом (<em>dicere C; explicare Vr</em>)</div>
