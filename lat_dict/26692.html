<div>2) величиной с жёрнов (<em>saxa Sen</em>)</div>

<div>2) глыба <em>O</em>, <em>V, T etc.</em></div>
<div>3) (<em>sc. dens</em>) коренной зуб <em>J, Col, Pall etc.</em></div>
