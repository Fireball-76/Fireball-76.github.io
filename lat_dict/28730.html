<h3>obsono</h3>
<strong>I</strong> obsōno, āvī, ātum, āre (<em>греч.</em>)
<div>1) закупать продовольствие (<em>obsonatum mittere Pl</em>)</div>
<div class="ml">o. ambulando famem <em>C</em> — нагулять аппетит</div>
<div>2) задавать пир, угощать <em>Ter</em></div>
<strong>II</strong> ob-sono, —, —, āre
<div>вмешиваться, прерывать</div>
<div class="ml">o. alicui sermone, <em>v. l.</em> alicujus sermoni <em>Pl</em> — перебивать чью-л. речь</div>
