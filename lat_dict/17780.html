<h3>fulgeo</h3>
<div><b>fulsī, —, ēre</b></div>
<div>[ <em>одного корня с</em>  flagro ] </div>
<div>1) сверкать (<em>fulget et tonat C</em>)</div>
<div class="ml">caelo (Jove) fulgente <em>C</em> — когда сверкает (сверкала) молния</div>
<div>2) блестеть, сиять (<em>f. armis QC, T; luna fulget H; fulgent sidera nautis O</em>)</div>
<div>3) блистать, отличаться, выдаваться (<em>honoribus H</em>)</div>
