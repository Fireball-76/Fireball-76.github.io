<h3>remordeo</h3>
<div><b>re-mordeo, mordī, morsum, ēre</b></div>
<div>1) опять кусать, <em>перен.</em> огрызаться, отвечать на выпад выпадом (<em>aliquem r. H</em>)</div>
<div>2) терзать, мучить, тревожить (<em>desiderium remordet animum L; cura remordet aliquem V</em>)</div>
<div>3) быть острым <em>или</em> крепким на вкус (<em>vinum remordens CA</em>)</div>
