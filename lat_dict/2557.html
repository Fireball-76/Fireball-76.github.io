<h3>ancile</h3>
<div>ancīle, is (<em>gen. pl.</em> ancilium и anciliorum) <em>n.</em></div>
<div>1) священный щит (<em>с выемками по бокам, по преданию, упавший с неба в царствование Нумы Помпилия и хранившийся</em>— <em>вместе с 11 его копьями</em> — <em>в Риме как святыня</em>) <em>L, T, Su, H etc.</em></div>
<div>2) <em>поэт.</em> небольшой овальный щит <em>V, L</em></div>
