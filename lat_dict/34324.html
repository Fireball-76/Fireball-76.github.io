<h3>Priapus</h3>
<div>Priāpus, ī <em>m.</em></div>
<div>1) Приап, <em>сын Вакха и Венеры, бог садов, полей, плодородия и деторождения; его статуи, выкрашенные красной охрой, выставлялись в садах для охраны их от воров и птиц V, H, O etc.</em></div>
<div>2) <em>перен.</em> мужской член <em>J, M, Pt</em></div>
<div>3) похотливый человек, сладострастник <em>Ctl,</em> <em>O</em></div>
