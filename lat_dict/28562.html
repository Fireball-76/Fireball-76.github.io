<h3>oblittero</h3>
<div><b>āvī, ātum, āre [ ob +  littera ] </b></div>
<div>1) изглаживать, стирать (из памяти), предавать забвению (<em>aliquid silentio Su</em>); забывать (<em>res jam oblitterata L</em>)</div>
<div>2) заглаживать (<em>adversam — sc. pugnam — prosperā pugnā L</em>)</div>
