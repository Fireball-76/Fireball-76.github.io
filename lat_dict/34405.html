<h3>privilegium</h3>
<div>prīvilēgium, ī <em>n.</em> [ privus +  lex ] </div>
<div>1) закон <em>или</em> постановление, изданные в пользу <em>или</em> против одного лица, <em>т. е.</em> исключительный закон (<em>p. ferre de aliquo C</em>)</div>
<div>2) привилегия, преимущественное право (<em>alicui omnia privilegia dare Sen, PJ</em>)</div>
