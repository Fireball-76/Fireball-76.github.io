<h3>affluentia</h3>
<div>ae <em>f.</em> [ affluens ]</div>
<div>1) прилив, приток (<em>geniturae PM</em>)</div>
<div>2) изобилие, богатство (<em>omnium rerum C</em>)</div>
<div>3) роскошь, пышность</div>
<div class="ml">munditiam, non affluentiam affectare <em>Nep</em> — стремиться к опрятности, а не к пышности</div>
