<h3>munimentum</h3>
<div>mūnīmentum, ī <em>n.</em> [ munio ]</div>
<div>1) укрепление (<em>instar muri m. Cs</em>)</div>
<div>2) защита (<em>fossa — haud parvum m. L</em>); покров, прикрытие (<em>m. lorīcae sunt Just; munimenta togae J</em>)</div>
<div>3) оплот, опора, столп (<em>urbis L; libertati L</em>)</div>
