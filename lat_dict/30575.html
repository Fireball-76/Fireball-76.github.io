<h3>patulus</h3>
<div><b>a, um [ pateo ]</b></div>
<div>1) открытый, раскрытый (<em>ōs Q; fenestra O; aures H</em>); открытый для всех, доступный всем (<em>locus Vr; orbis H</em>)</div>
<div>2) широкий, обширный (<em>lacus O; mundus Lcr; navis PM</em>)</div>
<div class="ml">latitudo patula <em>T</em> — широкая дорога</div>
<div>3) раскидистый (<em>fagus V; rami C</em>)</div>
