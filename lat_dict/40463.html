<h3>spatiosus</h3>
<div><b>spatiōsus, at um [ spatium ]</b></div>
<div>1) обширный, большой (<em>insula PM</em>); просторный (<em>domus PJ</em>); широкий (<em>via, quae ducit ad perditionem Vlg</em>); пространный (<em>spatiosa res est sapientia Sen</em>); крупный (<em>taurus O</em>)</div>
<div>2) длинный (<em>vox Q</em>); долгий, продолжительный (<em>nox O; tempus, bellum O</em>)</div>
