<h3>concinne</h3>
<div><b>concinnē [ concinnus ]</b></div>
<div>1) художественно, со вкусом (<em>vestitus Pl</em>); изящно, искусно (<em>loqui Vr</em>)</div>
<div>2) гармонично, пропорционально (<em>distribuere C</em>)</div>
<div>3) ласково, вежливо (<em>rogare C</em>)</div>
