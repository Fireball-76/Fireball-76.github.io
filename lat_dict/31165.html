<h3>perduro</h3>
<div><b>per-dūro, āvī, ātum, āre</b></div>
<div>1) выносить, переносить, выдерживать, (вы)терпеть (<em>p. non posse Su</em>)</div>
<div>2) длиться, продолжаться (<em>longum in aevum O; ad hoc genus hominum Pl</em>)</div>
<div>3) пребывать, находиться, оставаться (<em>apud aliquem Ter; cotidie in templo Vlg</em>)</div>
