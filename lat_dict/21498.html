<h3>infrenis</h3>
<div><b>īn-frēnis, e и īnfrēnus, a, um [ frenum ]</b></div>
<div>1) безуздый, невзнузданный (<em>equus V, Amm</em>)</div>
<div>2) (<em>=</em> <em>infrenatus II, 1.</em>) не употребляющий узды, ездящий на невзнузданной лошади (<em>Numidae V</em>)</div>
<div>3) необузданный, несдержанный (<em>lingua AG, Amm</em>)</div>
