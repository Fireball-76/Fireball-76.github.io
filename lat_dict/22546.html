<h3>intime</h3>
<div><b>intimē [ intimus I \]</b></div>
<div>1) внутренне, в душе (<em>uri Ap</em>)</div>
<div>2) тесно, интимно, весьма дружески</div>
<div class="ml">uti i. aliquo <em>Nep</em> — быть в тесной дружбе с кем-л.</div>
<div>3) настойчиво, убедительно (<em>commendari ab aliquo C</em>)</div>
