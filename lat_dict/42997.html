<h3>Telegonus</h3>
<div>Tēlegonus, ī <em>m.</em></div>
<div>Телегон, <em>сын Одиссея и Кирки (Цирцеи), который при высадке на о-в Итаку нечаянно убил отца («parricida»</em>); <em>по прибытии в Италию основал Тускул (Овидий называет свои любовные поэмы «Telegoni», ибо они погубили своего создателя, как Телегон своего отца</em>) <em>H, O, St</em></div>
