<h3>centenus</h3>
<div><b>centēnus, a, um [ centum ]</b></div>
<div>1) стократный, насчитываемый сотнями (<em>vulnus Sil</em>)</div>
<div class="ml">centenā arbore fluetūs verberare <em>V</em> — бороздить море сотней вёсел</div>
<div class="ml">c. judex <em>St</em> — centumvir</div>
<div>2) сотый</div>
<div class="ml">centeno consule <em>M</em> — при сотом консуле, <em>т. е.</em> столетней давности (<em>о вине</em>)</div>
