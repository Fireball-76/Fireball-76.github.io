<h3>sociabilis</h3>
<div><b>sociābilis, e [ socio ]</b></div>
<div>1) общительный, дружелюбный, миролюбивый, уживчивый (<em>natura nos sociabiles fecit Sen</em>)</div>
<div>2) близкий, тесный (<em>consortio inter binos Lacedaemoniorum reges L</em>)</div>
<div>3) легко связывающийся, соединимый (<em>glutĭno PM</em>)</div>
