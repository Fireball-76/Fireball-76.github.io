<h3>quaeso</h3>
<div>—, —, ere <em>арх.</em> [ quaero ]</div>
<div>1) искать, высматривать (<em>signa in caelo Enn ap. C</em>)</div>
<div>2) просить, испрашивать</div>
<div class="ml">quaeso — прошу, пожалуйста (<em>tu, quaeso, scribe C</em>) <em>или</em> скажи на милость (<em>ubinam est, quaeso или quaesumus? Ter etc.</em>)</div>
