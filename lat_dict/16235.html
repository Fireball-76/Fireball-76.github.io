<h3>exsuscito</h3>
<div><b>ex-suscito, āvī, ātum, āre</b></div>
<div>1) поднимать (<em>glebas Acc</em>)</div>
<div>2) будить, пробуждать (<em>aliquem Acc, Pl, C</em>)</div>
<div>3) раздувать (<em>flammam aurā O</em>); вызывать, зажигать (<em>magnum incendium L</em>)</div>
<div>4) возбуждать, поощрять (<em>animos C</em>)</div>
<div class="ml">se e. <em>Brutus ap. C</em> — приободриться, встряхнуться, собраться с силами</div>
