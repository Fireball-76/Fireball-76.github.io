<h3>lunaticus</h3>
<div><b>lūnāticus, a, um [ luna ]</b></div>
<div>1) обитающий на Луне <em>Lact</em></div>
<div>2) длящийся (всего) месяц, <em>т. е.</em> мимолётный (<em>vita Aug</em>)</div>
<div>3) связанный с фазами Луны, <em>т. е.</em> подверженный эпилептическим припадкам <em>Dig, Ap или</em> бесноватый, одержимый <em>Vlg</em></div>
<div>4) периодически слепнущий (<em>oculus Veg</em>)</div>
