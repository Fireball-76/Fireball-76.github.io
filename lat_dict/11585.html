<h3>decolor</h3>
<div><b>dē-color, ōris</b></div>
<div>1) выцветший, обесцвеченный (<em>sanguis C</em>)</div>
<div>2) потемневший, тёмный, смуглый (<em>cutis PM; ustus et d. Indus Prp</em>)</div>
<div>3) мутный (<em>Rhenus sanguine d. O</em>)</div>
<div>4) выродившийся, развращённый (<em>aetas V</em>)</div>
<div>5) обезображенный, искажённый, отвратительный (<em>fama O</em>)</div>
