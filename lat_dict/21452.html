<h3>inflammatio</h3>
<div>īnflammātio, ōnis <em>f.</em> [ inflammo ]</div>
<div>1) поджигание, поджог</div>
<div class="ml">inflammationem inferre tectis <em>C</em> — поджигать дома</div>
<div>2) душевный жар, огонь вдохновения (<em>i. animorum C</em>)</div>
<div>3) <em>мед.</em> воспаление (<em>oculorum CC</em>)</div>
