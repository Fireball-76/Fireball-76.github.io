<h3>nitela</h3>
<strong>I</strong> nitēla, ae <em>f.</em> [ niteo ]
<div>1) блеск, блистание, сверкание <em>Sol</em></div>
<div>2) блёстка (<em>nitelae pulveris Sol</em>)</div>
<div>3) средство для наведения блеска</div>
<div class="ml">nitelae oris <em>Ap</em> — зубной порошок</div>
<strong>II</strong> nītēla, ae <em>f.</em>
<div>1) <em>PM</em>, <em>M</em> =  nitedula </div>
<div>2) <em>предпол.</em> белка <em>Sol</em></div>
