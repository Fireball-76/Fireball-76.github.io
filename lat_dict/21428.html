<h3>infinite</h3>
<div><b>īnfīnītē [ infinitus ]</b></div>
<div>1) бесконечно, до бесконечности (<em>secare et dividere C</em>)</div>
<div>2) в общем виде, вообще, отвлечённо (<em>i. ponere aliquid C; referre de aliquā re AG</em>)</div>
