<h3>convivo</h3>
<strong>I</strong> convīvo, —, —, āre (= convīvor)
<div>пировать, угощаться <em>Enn, Pt, Sen</em></div>
<strong>II</strong> con-vīvo, vīxī, vīctum, ere
<div>1) жить вместе (<em>alicui Sen, Lampr etc. или cum aliquo Just, Tert</em>)</div>
<div>2) <em>редко</em> (=  convivor ) вместе есть, сотрапезничать (<em>cum aliquo Q, Vlg</em>)</div>
