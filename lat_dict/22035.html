<h3>instabilis</h3>
<div><b>īn-stabilis, e</b></div>
<div>1) нетвёрдо стоящий, нетвёрдый (<em>pes, ingressus L; gradus QC</em>); нестойкий (<em>hostis L</em>); шаткий, непрочный (<em>tellus O; locus ad gradum i. T</em>)</div>
<div class="ml">pendēre instabili loco <em>SenT</em> — находиться в непрочном положении</div>
<div>2) неустойчивый, непостоянный (<em>animus V; motus Cs; fortuna T</em>)</div>
