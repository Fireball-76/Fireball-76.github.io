<h3>Libitina</h3>
<div>Libitīna, ae <em>f.</em></div>
<div>Либитина, <em>богиня мертвых, смерти и погребения; перен.</em></div>
<div>1) погребальные обряды, погребение <em>L, Su, VM</em></div>
<div>2) погребальные принадлежности, <em>преим.</em> погребальный костёр (<em>arsura struitur L. papyro M</em>)</div>
<div>3) смерть (<em>vitare Libitinam H</em>)</div>
