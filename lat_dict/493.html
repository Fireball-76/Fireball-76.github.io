<h3>absento</h3>
<div><b>āvī, —, āre</b></div>
<div>1) держать вдали, удалять (<em>aliquem procul patriis astris Cld, v. l.</em>); заставлять удалиться <em>или</em> скрыться (<em>quos crimen desertionis absentat CTh</em>)</div>
<div>2) находиться в отсутствии (<em>absentans Ulixes Sid</em>)</div>
