<h3>ambrosius</h3>
<div><b>a, um [ ambrosia ]</b></div>
<div>1) состоящий из амброзии (<em>dapes M</em>)</div>
<div>2) божественный, бессмертный (<em>corpus Ap</em>)</div>
<div>3) благоуханный (<em>liquor St</em>)</div>
<div>4) умащённый, пахнущий амброзией (<em>comae V</em>)</div>
