<h3>bestiarius</h3>
<strong>I</strong> bēstiārius, a, um [bēstia\]
<div>звериный</div>
<div class="ml">ludus b. <em>Sen</em> — бой людей со зверями (<em>в цирке</em>)</div>
<strong>II</strong> bēstiārius, ī <em>m.</em> [bēstia\]
<div>бестиарий, цирковой борец, вступающий в единоборство со зверями (<em>наемник</em> — <em>с оружием, по приговору суда</em> — <em>безоружный) C etc.</em></div>
