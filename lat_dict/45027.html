<h3>ubertas</h3>
<div>ūbertās, ātis <em>f.</em> [ uber ]</div>
<div>1) плодородие (<em>agrorum C</em>)</div>
<div>2) урожайность (<em>ejus anni PJ</em>); изобилие, множество (<em>frugum C piscium Just</em>)</div>
<div>3) содержательность, богатство (<em>in dicendo C</em>)</div>
<div class="ml">u. utilitatis <em>C</em> — огромная польза</div>
<div>4) <em>pl.</em> богатые плоды <em>или</em> благодеяния (<em>virtutis C</em>)</div>
