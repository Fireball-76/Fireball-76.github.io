<h3>machina</h3>
<div>māchina, ae <em>f.</em> (<em>греч.</em>)</div>
<div>1) механизм, устройство, строение (<em>mundi Lcr</em>)</div>
<div>2) орудие, машина (<em>omnes adhibere machĭnas ad aliquam rem C</em>)</div>
<div>3) приём, уловка, хитрость (<em>aliquam machinam machinari Pl</em>)</div>
<div>4) подмостки, помост <em>C</em>, <em>PM etc.;</em> леса (<em>строительные) PM</em></div>
<div>5) осадное орудие <em>Sl, V, L, T</em></div>
