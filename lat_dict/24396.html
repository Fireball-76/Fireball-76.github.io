<h3>ligurio</h3>
<div><b>ligūrio (ligurrio), īvī (iī), ītum, īre [ lingo ]</b></div>
<div>1) лизать (<em>jus H</em>); облизывать (<em>catillos Macr</em>)</div>
<div>2) чуть прикасаться к еде (<em>quum cenant, ligurriunt Ter</em>)</div>
<div>3) лакомиться</div>
<div class="ml">l. furta <em>H</em> — украдкой лакомиться</div>
<div>4) жаждать, сильно желать (<em>l. improbissima lucra C</em>)</div>
