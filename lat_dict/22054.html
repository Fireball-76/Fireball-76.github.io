<h3>instillo</h3>
<div><b>īn-stīllo, āvī, ātum, āre</b></div>
<div>1) капать, вливать каплями, струить (<em>aliquid alicui C или in aliquid O</em>)</div>
<div>2) <em>перен.</em> нашёптывать, внушать (<em>i. aliquid auribus H</em>)</div>
<div>3) окроплять, увлажнять, мочить (<em>guttae saxa instillant Poëta ap. C</em>)</div>
