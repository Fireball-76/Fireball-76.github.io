<h3>manumissio</h3>
<div>manūmissio, ōnis <em>f.</em> [ manumitto ]</div>
<div>1) отпускание на волю, освобождение (раба)</div>
<div class="ml">m. justa <em>C, G</em> — юридически вполне оформленное освобождение</div>
<div class="ml">m. non justa <em>Dig</em> — юридически упрощённое освобождение</div>
<div>2) отпущение вины, сложение (отмена) наказания, прощение <em>Sen</em></div>
