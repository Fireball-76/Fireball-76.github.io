<h3>clavatus</h3>
<div><b>clāvātus, a, um [ clavus ]</b></div>
<div>1) обитый <em>или</em> подбитый гвоздями (<em>calceus Is</em>)</div>
<div>2) шишковатый, бугорчатый (<em>genus concharum PM</em>)</div>
<div>3) окаймлённый тканой каймой (<em>золотой или пурпурной</em>) (<em>mantilia cocco clavata Lampr; auro clavatae vestes Vop</em>)</div>
