<h3>palatium</h3>
<strong>I</strong> palātium, ī <em>n.</em>
<div>дворец, чертог (<em>palatia caeli O</em>)</div>
<strong>II</strong> Palātium, ī <em>n.</em>
<div>1) Палатинский холм (<em>в Риме, между Авентином и Капитолием, южнее Форума) C, L, Tib</em></div>
<div>2) императорский дворец (<em>так как резиденция Августа была на Палатинском холме) O</em>, <em>Amm</em></div>
