<h3>singulariter</h3>
<div><b>singulāriter [ singularis I \]</b></div>
<div>1) отдельно, поодиночке, порознь (<em>inter se s. apta Lcr</em>)</div>
<div>2) единственно в своём роде, исключительно, необыкновенно (<em>aliquem diligere C</em>)</div>
<div>3) <em>грам.</em> в единственном числе (<em>dicere AG</em>)</div>
