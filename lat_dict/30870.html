<h3>penetrale</h3>
<div>penetrāle (penetrai), is <em>n.</em> [ penetralis ] (<em>преим. pl.</em>)</div>
<div>1) внутренность, внутренняя часть, глубина (<em>urbis L</em>)</div>
<div>2) <em>перен.</em> недра, тайники (<em>penetralia sapientiae Q; cordis et animae AG</em>); святилище (<em>deorum T</em>)</div>
