<h3>tarde</h3>
<div><b>tardē [ tardus ]</b></div>
<div>1) медленно, медлительно (<em>moveri C</em>)</div>
<div>2) поздновато, довольно поздно, с запозданием (<em>venire C</em>)</div>
<div class="ml">t., immo jam sero <em>Pt</em> — поздновато, пожалуй, даже слишком поздно</div>
<div>3) с трудом <em>или</em> неохотно (<em>credĕre aliquid O</em>)</div>
