<h3>potissimum</h3>
<div><b>adv.</b></div>
<div>1) главным образом, преимущественно (<em>otium ad scribendum p. conferre C</em>); лучше, предпочтительнее всего (<em>eo p. tempore C</em>)</div>
<div>2) с величайшей готовностью (<em>mors pro patriā p. reddita C</em>)</div>
