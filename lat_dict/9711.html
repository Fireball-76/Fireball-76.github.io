<h3>conspuo</h3>
<div><b>cōn-spuo, uī, ūtum, ere</b></div>
<div>1) заплёвывать, оплёвывать (<em>aliquem Pl, Pt etc.</em>)</div>
<div>2) заслюнявить (<em>immundissimo basio aliquem Pt</em>)</div>
<div>3) плевать (<em>in sinum suum Pt — средство против дурной приметы</em>)</div>
<div>4) <em>ирон.</em> покрывать (<em>Alpes nive H</em>)</div>
