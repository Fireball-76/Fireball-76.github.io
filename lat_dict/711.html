<h3>acervatim</h3>
<div><b>acervātim [ acervus ]</b></div>
<div>1) кучами, грудами (<em>accumulare, sc. mortuos Lcr; ponere stercus Vr</em>)</div>
<div>2) толпами, массами (<em>se de vallo praecipitare bAl</em>)</div>
<div>3) суммарно, сжато, вкратце (<em>dicere C</em>)</div>
