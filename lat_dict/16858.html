<h3>ferocia</h3>
<div>ferōcia, ae <em>f.</em> [ ferox ]</div>
<div>1) беззаветная храбрость, неустрашимость, отвага (<em>virtus ac f. T</em>)</div>
<div>2) дикость, необузданность (<em>intoleranda f. C</em>); высокомерие (<em>ferociae flatus Amm</em>)</div>
<div>3) крепость (<em>vini PM</em>)</div>
