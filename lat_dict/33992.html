<h3>praes</h3>
<strong>I</strong> praedis <em>m.</em> [ prae +  vas ] 
<div>1) поручитель, гарант (<em>praedem esse pro aliquo C</em>)</div>
<div class="ml">praedem dare <em>C</em> — выставить поручителя</div>
<div>2) имущество поручителя (<em>praedes alicujus vendĕre C</em>)</div>
<strong>II</strong> praes <em>adv.</em> (= praesto)
<div>вот уж, под рукой, в полной готовности (<em>ibi tibi parata p. est Pl — v. l.</em>)</div>
