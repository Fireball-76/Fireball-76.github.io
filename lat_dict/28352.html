<h3>nundinum</h3>
<div>nūndinum, ī <em>n.</em> [ nundinus ] (<em>sc.</em> tempus)</div>
<div>рыночный день</div>
<div class="ml">inter n. <em>LM, Vr</em> — восьмидневная неделя (<em>между двумя nundinae</em>)</div>
<div class="ml">trīnum n. <em>(т. е.</em> trinarum nundinarum tempus) <em>C, Q</em> — промежуток, содержащий три рыночных дня, <em>т. е.</em> срок от 17 до 24 дней (<em>comitia in trinum n. indicere L</em>)</div>
