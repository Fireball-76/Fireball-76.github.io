<h3>desperatio</h3>
<div>dēspērātio, ōnis <em>f.</em> [ despero ]</div>
<div>1) безнадёжность (<em>alicujus rei C, L etc.</em>); отчаяние (<em>esse in desperatione Frontin; adducere ad desperationem Su</em>)</div>
<div class="ml">desperationem alicujus rei afferre <em>C</em> — сделать что-л. невероятным (невозможным)</div>
<div>2) отчаянная выходка <em>Ap</em></div>
