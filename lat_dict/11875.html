<h3>dejectio</h3>
<div>dējectio, ōnis <em>f.</em> [ dejicio ]</div>
<div>1) сбрасывание, низвержение (<em>imaginum Eccl</em>)</div>
<div>2) <em>юр.</em> изгнание, вытеснение, экспроприация <em>C, Dig</em></div>
<div>3) <em>мед. (тж.</em> <em>d. alvi CC</em>) стул <em>CC</em>, <em>Sen</em></div>
<div>4) снижение, понижение (<em>gradus Dig</em>)</div>
<div>5) подавленность</div>
<div class="ml">d. animi <em>Sen</em> — робость, страх, малодушие</div>
