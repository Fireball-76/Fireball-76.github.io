<h3>garrulus</h3>
<div><b>a, um [ garrio ]</b></div>
<div>1) болтливый, говорливый (<em>homo Vr; lingua O</em>)</div>
<div>2) шумный (<em>forum O</em>)</div>
<div>3) крикливый, зычный (<em>praeconis vox Ap</em>)</div>
<div>4) проведённый в болтовне (<em>hora Prp</em>)</div>
<div>5) щебечущий, чирикающий (<em>hirundo V</em>); стрекочущий (<em>cicada Ph</em>)</div>
<div>6) журчащий (<em>rivus O</em>)</div>
