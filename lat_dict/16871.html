<h3>ferratus</h3>
<div><b>ferrātus, a, um [ ferrum ]</b></div>
<div>1) обитый, окованный железом (<em>orbes rotarum Lcr</em>); снабжённый железным наконечником (<em>hasta L</em>); закованный в железо, бронированный (<em>agmen H; milites T</em>)</div>
<div>2) железистый, содержащий железо (<em>aquae Scr</em>)</div>
<div>3) железный (<em>obĭces portarum T; перен. saecula Cld</em>)</div>
