<h3>carnificina</h3>
<div>carnificīna (<em>арх.</em> carnuficina), ae <em>f.</em> [ carnifex ]</div>
<div>1) должность палача</div>
<div class="ml">carnificinam facere <em>Pl</em> — исполнять обязанности палача</div>
<div>2) пытка, истязание, мучение (<em>subire quamvis carnificinam C</em>)</div>
<div class="ml">carnificinae locus <em>Su, Aus</em> — место пытки, застенок</div>
<div>3) мука, страдание <em>C</em></div>
