<h3>intumesco</h3>
<div><b>in-tumēsco, muī, —, ere</b></div>
<div>1) пухнуть, разбухать (<em>intumuit venter O</em>)</div>
<div>2) вздуваться, вздыматься (<em>mare intumuit Sen</em>)</div>
<div>3) чваниться, важничать (<em>i. secundis rebus PJ</em>)</div>
<div>4) разгневаться, рассердиться (<em>alicui O</em>)</div>
<div>5) расти, усиливаться (<em>vox, motus intumescit T</em>)</div>
