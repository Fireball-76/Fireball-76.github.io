<h3>adjutor</h3>
<strong>I</strong> adjūtor, —, ārī <em>Pac</em> =  adjuto 
<strong>II</strong> adjūtor, ōris <em>m.</em> [ adjuvo ]
<div>1) помощник, пособник</div>
<div class="ml">comites et adjutores negotiorum publicorum <em>C</em> — товарищи и помощники в общественных делах</div>
<div class="ml">aliquo adjutore uti <em>Cs</em> — пользоваться чьей-л. помощью</div>
<div>2) актёр на вторых ролях, хорист <em>или</em> дублер <em>Ph, H</em></div>
