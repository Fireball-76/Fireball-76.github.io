<h3>epulae</h3>
<div>ārum <em>f.</em></div>
<div>1) яства, кушанья, еда (<em>e. conquisitissimae C</em>)</div>
<div>2) торжественный обед, трапеза, пиршество, угощение (<em>alicui epulas dare T, Pt</em>)</div>
<div class="ml">in epulis <em>C и</em> inter epulas <em>T</em> — за (пиршественным) столом</div>
<div>3) наслаждение, услада (<em>bonarum cogitationum e. C; oculis epulas dare Pl</em>)</div>
