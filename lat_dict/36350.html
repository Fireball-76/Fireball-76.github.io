<h3>recanto</h3>
<div><b>re-canto, —, —, āre</b></div>
<div>1) давать отголосок, откликаться, отдаваться (<em>recantat echo M</em>)</div>
<div>2) снимать чары, расколдовывать, <em>т. е.</em> отгонять прочь (<em>curas O</em>)</div>
<div>3) снова напевать (<em>versiculum Ambr</em>)</div>
<div>4) брать назад, отрекаться (<em>r. opprobria H</em>)</div>
