<h3>pala</h3>
<div>pāla, ae <em>f.</em> [из *. pagela от  pango ] </div>
<div>1) лопата, заступ <em>Cato, Vr, L etc.</em></div>
<div>2) ручная веялка <em>Tert</em></div>
<div>3) оправа камня в перстне, чашечка, гнездо (<em>p. anuli C</em>)</div>
<div>4) <em>анат.</em> лопатка <em>CA</em></div>
<div>5) <em>бот.</em> пизант, райский банан (<em>Musa paradisiaca, L</em>) <em>PM</em></div>
