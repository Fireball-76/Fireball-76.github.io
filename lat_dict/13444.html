<h3>distortus</h3>
 a, um
<div><strong>1.</strong>
<em>part. pf. к</em> distorqueo </div>
<strong>2.</strong> adj.
<div>1) изуродованный, искривлённый (<em>manūs morbo distortae Su</em>); горбатый (<em>homo Su</em>)</div>
<div>2) исковерканный, превратный, извращённый (<em>genus enimtiandi C</em>)</div>
<div>3) развращённый, распутный <em>Aug</em></div>
