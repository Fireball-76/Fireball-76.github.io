<h3>luculente</h3>
<div><b>lūculentē [ luculentus ]</b></div>
<div>1) дельно, славно, хорошо, прекрасно (<em>opus texere C</em>); выгодно, успешно (<em>vendere V</em>)</div>
<div class="ml">hoc quidem satis l.! <em>C</em> — вот это хорошо! (дело!)</div>
<div>2) метко, искусно (<em>dicere, scribere C</em>); <em>ирон.</em> хорошенько, основательно (<em>calefacere aliquem C</em>)</div>
