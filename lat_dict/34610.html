<h3>profecto</h3>
<div><b>profectō [ pro +  factum ] </b></div>
<div>1) в самом деле, действительно</div>
<div class="ml">si modo sunt, ut p. sunt <em>C</em> — если только они существуют, — а они действительно существуют</div>
<div>2) наверно, конечно</div>
<div class="ml">p. hercle <em>Pl</em> — право же</div>
<div class="ml">ut meministis p. <em>Ap</em> — как вы, конечно, помните</div>
