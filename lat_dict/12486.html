<h3>destinatio</h3>
<div>dēstinātio, ōnis <em>f.</em> [ destino ]</div>
<div>1) определение, назначение, избрание (<em>consulum PJ</em>)</div>
<div>2) твёрдое решение, план действий (<em>ex destinatione alicujus PM</em>)</div>
<div class="ml">haud dubiā destinatione discessērunt <em>T</em> — приняв твёрдое решение, они разошлись</div>
<div>3) упорство <em>Amm</em></div>
