<h3>flagello</h3>
<div><b>āvī, ātum, āre [ flagellum ]</b></div>
<div>1) бить плетью, бичевать (<em>aliquem Su</em>)</div>
<div>2) молотить (<em>messem pertĭcis PM</em>)</div>
<div>3) хлестать (<em>comae ora flagellant M</em>)</div>
<div>4) попридерживать, не выпускать (<em>arca flagellat opes M</em>)</div>
<div>5) взвинчивать цены, спекулировать (<em>f. annonam PM</em>)</div>
