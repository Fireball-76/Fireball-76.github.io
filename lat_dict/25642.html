<h3>mas</h3>
<strong>I</strong> mās, maris <em>adj.</em>
<div>1) мужской, мужского пола (<em>dii C; homines Pl; bestiae C</em>)</div>
<div>2) <em>перен.</em> мужественный, могучий (<em>animus H</em>); мощный (<em>strepitus Pers</em>)</div>
<div class="ml">māle m. <em>Ctl</em> — изнеженный</div>
<strong>II</strong> mās, maris <em>m.</em>
<div>1) мужчина <em>Pl etc.;</em> самец <em>C</em></div>
<div>2) мальчик, сын <em>O</em> <em>etc.</em></div>
