<h3>gloriosus</h3>
<div><b>glōriōsus, a, um [ gloria ]</b></div>
<div>1) славный, покрытый славой (<em>factum, mors C</em>)</div>
<div>2) честолюбивый (<em>animus Su</em>)</div>
<div>3) тщеславный, хвастливый, чванный (<em>miles Pl, C; non sum de gloriosis Pt</em>)</div>
