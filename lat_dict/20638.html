<h3>inauguro</h3>
<div><b>in-auguro, āvī, ātum, āre</b></div>
<div>1) совершать ауспиции, гадать по полёту птиц (<em>ad inaugurandum templa capere L</em>)</div>
<div>2) освящать ауспициями (<em>locum L</em>)</div>
<div>3) посвящать (в) (<em>flaminem C, L; augurem L</em>)</div>
<div class="ml"><em>перен.</em> cenā inaugurari <em>Ap</em> — быть избранным на торжественном пире</div>
