<h3>integro</h3>
<div><b>āvī, ātum, āre [ integer ]</b></div>
<div>1) приводить в прежнее состояние (<em>omnia i. et sustentare Lcr</em>); вправлять (<em>artūs elapsos T</em>); восполнять (<em>mare fluminis undis Lcr</em>)</div>
<div>2) возобновлять, снова начинать (<em>i. bellum St; seditionem L</em>)</div>
<div>3) освежать, восстанавливать (<em>i. animum defessum C</em>)</div>
