<h3>coagulo</h3>
<div><b>coāgulo, (āvī), ātum, āre [ coagulum ]</b></div>
<div>1) вызывать свёртывание, сгущение, затвердение, застывание (<em>c. lac, aquam, picem PM</em>); <em>pass.</em> свёртываться, створаживаться, застывать, твердеть (<em>lac coagulatur in caseum PM</em>)</div>
<div>2) закреплять, утверждать (<em>pacem Aug</em>)</div>
