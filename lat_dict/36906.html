<h3>remurmuro</h3>
<div><b>re-murmuro, —, —, āre</b></div>
<div>1) журчать, шуметь в ответ (<em>unda remurmurat V</em>); шелестеть (<em>pinus remurmurat aurae St</em>)</div>
<div>2) повторять (<em>carmina ventosa remurmurat echo Calp</em>)</div>
<div>3) неодобрительно бормотать, роптать (<em>r. aut deprecari Fronto</em>)</div>
