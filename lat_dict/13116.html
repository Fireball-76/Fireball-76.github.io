<h3>diruo</h3>
<div><b>dī-ruo, ruī, rutum, ere</b></div>
<div>1) разрушать, сносить (<em>urbem C; muros Nep, L; diruta Pergăma O</em>); разгонять, рассеивать (<em>agmina H</em>)</div>
<div>2) разорять</div>
<div class="ml">homo (aere) dirutus <em>C</em>, <em>Aus</em> — разорившийся (обанкротившийся) человек</div>
<div class="ml">miles aere dirutus <em>Vr</em>, <em>PM</em> — солдат, в наказание лишённый жалованья</div>
