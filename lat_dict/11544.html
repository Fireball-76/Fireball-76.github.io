<h3>decimo</h3>
<strong>I</strong> āvī, ātum, āre [ decimus ]
<div>1) наказывать (<em>или</em> казнить) каждого десятого, децимировать (<em>d. cohortes, legiones Su</em>)</div>
<div>2) облагать десятиной (<em>aliquid и aliquem Vlg</em>)</div>
<div>3) отбирать в качестве десятины</div>
<div class="ml">decimatus <em>Symm</em> — избранный, отборный, исключительный</div>
<strong>II</strong> decimō <em>adv.</em>
<div>в-десятых <em>Eccl</em></div>
