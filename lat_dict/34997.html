<h3>proscriptio</h3>
<div>prōscrīptio, ōnis <em>f.</em> [ proscribo ]</div>
<div>1) объявление, <em>преим.</em> о продаже (<em>bonorum C</em>)</div>
<div>2) объявление вне закона, проскрипция (<em>proscriptiones Sullanae Sen</em>)</div>
<div class="ml">proscriptione cecĭdisse <em>T</em> — пасть жертвой проскрипции</div>
