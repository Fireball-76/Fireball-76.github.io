<h3>aquosus</h3>
<div><b>aquōsus, a, um [ aqua ]</b></div>
<div>1) изобилующий водой (<em>campus L</em>)</div>
<div>2) дождливый (<em>hiems V</em>)</div>
<div>3) ясный, чистой воды (<em>crystallus Prp</em>)</div>
<div>4) водяной</div>
<div class="ml">languor a. <em>H</em> — водянка</div>
<div class="ml">mater aquosa <em>O</em> — Thetis</div>
<div>5) водолюбивый (<em>anser Priap</em>)</div>
