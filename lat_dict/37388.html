<h3>revivisco</h3>
<div><b>re-vīvīsco, vīxī, —, ere</b></div>
<div>1) снова оживать, воскресать (<em>gramina reviviscunt Col</em>)</div>
<div>2) вновь отрастать (<em>pennae reviviscunt PM</em>); поправляться, восстанавливаться (<em>res publica reviviscit C; reviviscens amicitia Pt</em>)</div>
