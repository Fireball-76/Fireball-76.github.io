<h3>perquiro</h3>
<div><b>perquīro, quīsīvī, quīsītum, ere [ per +  quaero ] </b></div>
<div>1) тщательно разыскивать (<em>vias Cs</em>)</div>
<div>2) осведомляться, опрашивать (<em>homines C</em>)</div>
<div>3) разведывать, разузнавать (<em>aliquid Pl, C etc.</em>)</div>
<div>4) исследовать (<em>indicia alicujus rei Lcr</em>)</div>
