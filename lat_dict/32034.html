<h3>pestilentia</h3>
<div>ae <em>f.</em> [ pestilens ]</div>
<div>1) чума, зараза, повальная болезнь (<em>p. ingens orta est L; p. pecudum V</em>)</div>
<div>2) нездоровый климат, вредность (<em>autumni, loci Cs</em>)</div>
<div>3) нездоровая местность (<em>pestilentiae possessor C</em>)</div>
<div>4) отрава (<em>oratio plena pestilentiae Ctl</em>)</div>
