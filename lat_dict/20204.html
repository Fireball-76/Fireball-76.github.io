<h3>immolo</h3>
<div><b>im-molo, āvī, ātum, āre [ mola ]</b></div>
<div>1) посыпать жертвенной мукой с солью (<em>boves immolati Cato</em>)</div>
<div>2) приносить в жертву (<em>bovem или bove C, L; Fauno agnā H</em>)</div>
<div class="ml">barbara consuetudo hominum immolandorum <em>C</em> — варварский обычай приносить в жертву людей</div>
<div>3) закалывать, убивать (<em>aliquem V, Ph</em>)</div>
