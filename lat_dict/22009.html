<div>īnspectio, ōnis <em>f.</em> [ inspicio ]</div>

<div>2) <em>воен.</em> инспекция, осмотр (<em>armorum Veg</em>)</div>
<div>3) разбор, исследование (<em>fulminis Sen</em>)</div>
