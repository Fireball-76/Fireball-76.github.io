<h3>deverro</h3>
<div>dē-verro (<em>арх.</em> dēvorro), —, —, ere</div>
<div>1) сметать, выметать, <em>перен.</em> очищать, удалять (<em>humorem omnem urinae Col</em>)</div>
<div>2) подметать (<em>limen scopis Vr ap. Aug</em>)</div>
<div>3) убирать со стола (<em>devorare omnia ac d. LM</em>)</div>
