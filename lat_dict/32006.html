<h3>pervolvo</h3>
 per-volvo, volvī, volūtum, ere
<div><strong>1.</strong>
<em>act.</em></div>
<div>1) катать, валять (<em>aliquem in luto Ter</em>)</div>
<div>2) развёртывать, <em>т. е.</em> читать (<em>sc. librum Ctl</em>)</div>
<strong>2.</strong> <em>pass.</em> pervolvi
<div>1) валяться (<em>in suo sanguine Ap</em>)</div>
<div>2) прилежно заниматься (<em>animus pervolvitur in aliquā re C</em>)</div>
