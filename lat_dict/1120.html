<h3>adoptivus</h3>
<div><b>adoptīvus, a, um [ adopto ]</b></div>
<div>1) усыновлённый, приёмный (<em>filius Su, AG, G</em>)</div>
<div>2) усыновивший, приёмный (<em>pater Dig</em>)</div>
<div>3) названый (<em>frater, soror Dig</em>)</div>
<div>4) основанный на усыновлении, связанный с усыновлением (<em>nomen Su; sacra C</em>)</div>
<div>5) привитой, прививной (<em>rami M; comae Pall, opes O</em>)</div>
