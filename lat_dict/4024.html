<h3>astituo</h3>
<div><b>a-stituo, uī, ūtum, ere [ statuo ]</b></div>
<div>ставить (подле), устанавливать, помещать (<em>aliquem ad lectum C</em>)</div>
<div class="ml">jubēre astitui aulas <em>Pl</em> — велеть поставить горшки (на огонь)</div>
<div class="ml">astitutus in genua <em>Pl</em> — ставший на колени</div>
<div class="ml">astitui tribunal <em>Ap</em> — быть поставленным перед судом</div>
