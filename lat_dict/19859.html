<h3>igneus</h3>
<div><b>a, um [ ignis ]</b></div>
<div>1) огненный, огневой (<em>sidera C</em>); пылающий (<em>Aetne O</em>)</div>
<div>2) пламенный, пылкий (<em>homo V; furor O</em>)</div>
<div>3) жгучий, палящий, знойный (<em>sol C, V; aestas H</em>)</div>
<div>4) огненного цвета, блестящий (<em>astra V; color PM</em>)</div>
