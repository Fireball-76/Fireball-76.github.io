<h3>furialis</h3>
<div><b>furiālis, e [ furia ]</b></div>
<div>1) свойственный <em>или</em> принадлежащий Фуриям (<em>incessus L; membra V</em>)</div>
<div>2) неистовый, яростный, безумный (<em>vox C; bella Sil</em>); ужасный (<em>exitium VF</em>); приводящий в ярость, бешенство (<em>vestis C — об одежде кентавра Несса</em>); наводящий безумие (<em>aurum VF</em>)</div>
