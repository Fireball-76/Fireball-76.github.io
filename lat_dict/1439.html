<h3>aeratus</h3>
<div><b>aerātus, a, um [ aes ]</b></div>
<div>1) покрытый, окованный, обитый металлом (медью, бронзой) (<em>navis H, Cs; classis aerata V</em>); <em>поэт.</em> в бронзовых доспехах (<em>acies V; turmae Sil</em>)</div>
<div>2) богатый, денежный (<em>homo C</em>)</div>
<div>3) медный, бронзовый (<em>catenae Prp; fores Tib</em>)</div>
<div>4) твёрдый, несокрушимый (<em>murus Prp</em>)</div>
