<h3>lacrimabilis</h3>
<div><b>lacrimābilis, e [ lacrimo ]</b></div>
<div>1) достойный оплакивания, достойный слёз, плачевный, несчастный (<em>tempus O; bellum V, Eutr</em>)</div>
<div>2) жалобный, горестный (<em>gemĭtus V; vox Vlg</em>)</div>
<div>3) падающий в виде слёз, капающий (<em>destillatio Eccl</em>)</div>
