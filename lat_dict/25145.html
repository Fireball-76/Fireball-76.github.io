<h3>madesco</h3>
<div>madēsco, duī, —, ere [<em>inchoat.</em> к  madeo ] </div>
<div>1) становиться мокрым, мокнуть, увлажняться (<em>umōre Q</em>); орошаться (<em>sanguine VF</em>)</div>
<div>2) размягчаться <em>Col</em>, <em>PM</em></div>
<div>3) потеть, покрываться испариной (<em>partes corporis madescunt CC</em>)</div>
<div>4) хмелеть <em>Frontin</em></div>
