<h3>cippus</h3>
<strong>I</strong> ī <em>m.</em>
<div>1) надмогильный пирамидальный столб, надгробная колонна, памятник <em>LM, H, Pers etc.</em></div>
<div>2) межевой знак, пограничный столб <em>Vr</em></div>
<div>3) укрепление из заострённых кольев <em>Cs</em></div>
<strong>II</strong> Cip(p)us, ī <em>m.</em>
<div><em>легендарный римск. претор, у которого на голове выросли рога O, VM, PM</em></div>
