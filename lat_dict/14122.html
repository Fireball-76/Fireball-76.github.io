<h3>edolo</h3>
<div><b>ē-dolo, āvī, ātum, āre</b></div>
<div>1) обтёсывать, обрубать, обделывать (<em>aliquid Col</em>)</div>
<div>2) отделывать, оканчивать (<em>quod jusseras, edolavi C</em>)</div>
<div>3) <em>шутл.</em> смастерить, сколотить, соорудить (<em>libellum Enn ap. Macr</em>)</div>
