<h3>bimus</h3>
<div><b>bīmus, a, um [ bis +  hiems ] </b></div>
<div>двухгодовалый (<em>vacca Vr; equus PM</em>); двухлетний</div>
<div class="ml">legio bima <em>C</em> — легион, существующий два года</div>
<div class="ml">bima sententia <em>C</em> — предложение о продлении (полномочий по управлению провинцией) на два года</div>
<div class="ml">bimā die <em>Dig</em> — сроком на два года</div>
