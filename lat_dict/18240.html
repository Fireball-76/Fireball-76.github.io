<h3>gentilitas</h3>
<div>gentīlitās, ātis <em>f.</em> [ gentilis ]</div>
<div>1) принадлежность к одному и тому же роду, общность родового происхождения, родство <em>C, PJ, Vr</em></div>
<div>2) общность имени <em>Amm или</em> названия <em>PM</em></div>
<div>3) родня, родственники <em>Vr, PJ etc.</em></div>
<div>4) национальность <em>MF</em></div>
<div>5) язычники, <em>тж.</em> язычество <em>Eccl</em></div>
