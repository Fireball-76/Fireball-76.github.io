<h3>ostentum</h3>
<div>ī <em>n.</em> [ ostendo ]</div>
<div>1) знамение, чудесное явление, чудо (<em>ostenta et praedictiones Su</em>)</div>
<div class="ml">ostenta facere <em>Su</em> — творить чудеса</div>
<div>2) чудовище (<em>monstrum ostentumque Ap</em>); изверг</div>
<div class="ml">Vatinius inter foedissima ostenta fuit <em>T</em> — Ватиний был одним из самых гнусных чудовищ</div>
