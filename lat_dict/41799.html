<h3>succresco</h3>
<div><b>suc-crēsco, crēvī, crētum, ere</b></div>
<div>1) расти под (чём-л.), внизу (<em>sub ordine pilorum alius ordo succrescit CC</em>); вырастать (<em>ab imo O</em>)</div>
<div>2) нарастать, прибывать, восполняться (<em>vina per se succrescunt O</em>)</div>
<div>3) подрастать, созревать (<em>orator succrescit C</em>)</div>
