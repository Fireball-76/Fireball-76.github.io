<h3>aestuosus</h3>
<div><b>aestuōsus, a, um [ aestus ]</b></div>
<div>1) горячий (<em>auster PM</em>); жаркий, знойный (<em>via C; Calabria H</em>)</div>
<div>2) волнующийся, бурливый (<em>freta H</em>)</div>
<div>3) горячий, пылкий (<em>sc. animal Col</em>)</div>
<div>4) горячительный (<em>melimēla PM</em>)</div>
