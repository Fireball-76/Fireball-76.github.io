<h3>consensio</h3>
<div>cōnsēnsio, ōnis <em>f.</em> [ consentio ]</div>
<div>1) согласие, единодушие, единомыслие, единство (<em>omnium bonorum C</em>)</div>
<div class="ml">c. naturae <em>C</em> — гармония в природе</div>
<div>2) соглашение, сговор, заговор (<em>c. scelerata C; civitatum T</em>)</div>
