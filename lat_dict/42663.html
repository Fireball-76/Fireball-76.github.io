<h3>tabesco</h3>
<div>tābēsco, buī, —, ere [<em>inchoat.</em> к  tabeo ] </div>
<div>1) таять, распускаться (<em>calore C</em>)</div>
<div>2) убывать, уменьшаться (<em>noctes tabescunt Lcr</em>)</div>
<div>3) изнывать, сохнуть (<em>amore, curis O</em>); быть снедаемым, чахнуть (<em>morbo C</em>); гаснуть, меркнуть (<em>ignis tabuit Sol</em>)</div>
