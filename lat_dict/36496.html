<h3>recursus</h3>
<div>ūs <em>m.</em> [ recurro ]</div>
<div>1) обратная поездка, обратный путь (<em>in Hesperiam Lcn</em>); попятное движение, возвращение</div>
<div class="ml">alios inire cursūs aliosque recursus <em>V</em> — бегать то туда, то обратно</div>
<div>2) возврат (<em>ad pristinum ordinem VM</em>)</div>
<div class="ml">maris r. <em>Sen</em> — морской отлив</div>
<div>3) <em>юр.</em> обжалование <em>CJ</em></div>
