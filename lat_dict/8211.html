<h3>cohortalis</h3>
<strong>I</strong> cohortālis, e [ cohors ]
<div>1) дворовый, относящийся к скотному <em>или</em> птичьему двору (<em>avis, officium Col; pullus CC</em>)</div>
<div>2) относящийся к преторианской (<em>или</em> императорской) когорте, телохранительский <em>CTh</em></div>
<strong>II</strong> cohortālis, is <em>m.</em>
<div>телохранитель из преторианской гвардии, преторианец <em>CTh</em></div>
