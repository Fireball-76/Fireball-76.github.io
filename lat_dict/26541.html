<h3>miseratio</h3>
<div>miserātio, ōnis <em>f.</em> [ miseror ]</div>
<div>1) выражение сожаления, соболезнование <em>C, L</em>, <em>PM, T etc.</em></div>
<div class="ml">m. alicujus <em>Just</em> — сострадание к кому-л.</div>
<div>2) речь, вызывающая у слушателей сострадание, трогательный рассказ (<em>uti miseratione C, Q</em>)</div>
