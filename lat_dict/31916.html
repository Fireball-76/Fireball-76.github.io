<h3>perturbatus</h3>
 perturbātus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em> perturbo </div>
<strong>2.</strong> adj.
<div>1) неспокойный, бурный (<em>genus tempestatis Sen; tempora C</em>)</div>
<div>2) расстроенный, взволнованный (<em>vultus L</em>)</div>
<div>3) беспорядочный, путаный (<em>oratio C</em>)</div>
