<h3>avena</h3>
<div>avēna, ae <em>f.</em></div>
<div>1) овёс (<em>Avena saliva, L</em>) <em>V, PM</em></div>
<div>2) <em>(тж.</em> <em>avenae steriles V</em>) овсюг (<em>Avena fatua, L</em>) <em>Cato, C</em></div>
<div>3) стебель, тростник <em>PM</em></div>
<div>4) пастушья свирель (<em>modulari avenā carmen Tib</em>); <em>pl.</em> многоствольная цевница («Панова свирель») (<em>structae или junctae pice avenae O</em>)</div>
