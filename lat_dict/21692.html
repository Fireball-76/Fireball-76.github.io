<h3>injuriosus</h3>
<div><b>injūriōsus, a, um [ injuria ]</b></div>
<div>1) противозаконный, преступный (<em>vita C</em>); несправедливый (<em>in aliquem C и adversus aliquem Sen</em>)</div>
<div>2) дерзкий, дерзновенный (<em>pes H</em>); задорный, шаловливый (<em>ventus H</em>)</div>
<div>3) ранящий, разрушительный (<em>ictus PM</em>)</div>
