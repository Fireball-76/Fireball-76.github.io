<h3>pretiosus</h3>
<div><b>pretiōsus, a, um [ pretium ]</b></div>
<div>1) дорогой, ценный, драгоценный (<em>equus, res C; homo Pt</em>)</div>
<div>2) дорогостоящий, вводящий в большие расходы (<em>Thais, nox Prp; odores Col</em>)</div>
<div>3) не стесняющийся расходами, не жалеющий денег (<em>emptor H</em>)</div>
<div>4) богатый, изобилующий (<em>Hispania pretiosa metallis Cld</em>)</div>
