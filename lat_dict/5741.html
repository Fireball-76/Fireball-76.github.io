<h3>calceo</h3>
<div><b>(calcio), āvī, ātum, āre [ calceus ]</b></div>
<div>надевать обувь, обувать (<em>commode C; pedes Ph; aliquem soccis PM</em>)</div>
<div class="ml">c. mulas <em>Su</em> — обувать мулов (<em>в древности мулов не подковывали, а на их копыта надевали особую обувь</em>)</div>
<div class="ml">calceati dentes <em>шутл. Pl</em> — навострённые зубы (готовые кусать)</div>
