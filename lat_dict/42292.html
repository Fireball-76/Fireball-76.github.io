<h3>supervacaneus</h3>
<div><b>supervacāneus, a, um [ supervacuus ]</b></div>
<div>1) излишний, ненужный, бесполезный (<em>litterae C; oratio L</em>)</div>
<div class="ml">supervacaneum est disserere de aliquā re <em>Sl</em> — бесполезно (незачем) спорить о чём-л.</div>
<div>2) побочный (<em>operae C</em>); сверхурочный (<em>opus C</em>)</div>
<div>3) запасный (<em>vasa Cato</em>)</div>
