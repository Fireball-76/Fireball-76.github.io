<h3>dubie</h3>
<div><b>dubiē [ dubius ]</b></div>
<div>1) неуверенно, нерешительно, колеблясь</div>
<div class="ml">inter confessum dubie dubieque negantem <em>O</em> — не решаясь ни признать, ни отвергнуть</div>
<div>2) сомнительно</div>
<div class="ml">non (haud) d. <em>L, O, J etc.</em> — без сомнения, бесспорно</div>
