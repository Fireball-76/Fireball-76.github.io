<h3>halo</h3>
<div><b>hālo, āvī, ātum, āre</b></div>
<div>1) дышать, выдыхать (<em>sulpurisauras Lcr</em>); извергать (<em>flammas fulguris Lcr</em>)</div>
<div>2) дуть, веять (<em>aurae de vallibus halabant O</em>)</div>
<div>3) пахнуть, благоухать (<em>arae sertis halant V; halant floribus horti V</em>)</div>
