<h3>patrocinium</h3>
<div>patrōcinium, ī <em>n.</em> [ patronus ]</div>
<div>1) покровительство, защита, охрана (<em>patrocinio alicujus uti Sl</em>); судебная защита (<em>p. alicujus adversus aliquem L</em>)</div>
<div>2) <em>преим. pl.</em> подзащитный, клиент <em>Vatinius ap. C</em></div>
