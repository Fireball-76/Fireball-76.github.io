<h3>inardesco</h3>
<div><b>inārdēsco, ārsī, —, ere</b></div>
<div>1) загораться</div>
<div class="ml">i. alicui rei <em>H</em> — загореться на чём-л.</div>
<div>2) зарумяниться, запылать (<em>i. solis radiis V; inardescunt genae SenT</em>)</div>
<div>3) воспылать (<em>amor inarsit O; i. cupidine alicujus rei T</em>)</div>
