<h3>scrupeus</h3>
<div><b>scrūpeus, a, um [ scrupus ]</b></div>
<div>1) крутой, обрывистый (<em>saxum Enn</em>)</div>
<div>2) покрытый острыми камнями, каменистый (<em>spelunca V; ora VF</em>)</div>
<div>3) <em>перен.</em> мучительный (<em>difficultas Aus</em>)</div>
