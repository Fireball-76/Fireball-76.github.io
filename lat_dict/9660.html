<h3>consolabilis</h3>
<div><b>cōnsōlābilis, e [ consolor ]</b></div>
<div>1) могущий утешиться, небезутешный (<em>vix c. dolor C</em>)</div>
<div>2) приносящий утешение, утеши тельный (<em>carmen consolabile alicujus rei AG</em>)</div>
