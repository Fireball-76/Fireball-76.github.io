<h3>torreo</h3>
<div><b>torruī, tostum, torrēre</b></div>
<div>1) сушить, подсушивать, поджаривать (<em>fruges flammis V</em>)</div>
<div class="ml">aristae torrentur sole <em>V</em> — колосья зреют на солнце</div>
<div>2) жарить, печь (<em>exta in verubus V</em>)</div>
<div class="ml">tosta liba <em>O</em> — пироги</div>
<div>3) жечь, сжигать (<em>carmina flammā Tib</em>)</div>
<div>4) томить, мучить (<em>amor pectora torret O</em>)</div>
