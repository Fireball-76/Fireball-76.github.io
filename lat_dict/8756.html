<h3>competens</h3>
 competēns, entis
<div><strong>1.</strong>
<em>part. praes. к</em> competo </div>
<strong>2.</strong> adj.
<div>1) подходящий, соответствующий, сообразный (<em>alicui rei или cum aliqua re</em>)</div>

<div>2) компетентный, законный (<em>judex Dig</em>)</div>
