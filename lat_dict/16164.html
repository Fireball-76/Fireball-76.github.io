<h3>exsplendesco</h3>
<div><b>ex-splendēsco, splenduī, —, ere</b></div>
<div>1) засверкать, заблистать (<em>ignis exsplenduit Sen; Sirio exsplendescente PM</em>)</div>
<div>2) блистательно выказывать себя, отличаться, выделяться (<em>in eo corporis animique dotes exsplenduerunt Su</em>)</div>
