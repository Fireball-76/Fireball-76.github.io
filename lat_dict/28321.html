<h3>nummularius</h3>
<strong>I</strong> nummulārius, a, um
<div>меняльный (<em>mensa Dig</em>)</div>
<strong>II</strong> nummulārius, ī <em>m.</em> [ nummus ]
<div>1) денежный маклер, меняла <em>Su</em>, <em>M, Pt, Dig etc.</em></div>
<div>2) монетный контролёр (<em>чиновник монетного двора, проверявший качество поступавшего в чеканку серебра) Pt</em></div>
