<h3>feliciter</h3>
<div><b>fēlīciter [ felix I \]</b></div>
<div>1) плодородно, обильно (<em>illic veniunt felicius uvae V</em>)</div>
<div>2) счастливо, благополучно (<em>vivere, navigare, bella gerere C</em>): f.! счастливо!, желаю успеха! (<em>f. vade! Sen; f. quod agis! Sen</em>)</div>
<div class="ml">Gajo f.! <em>Pt</em> — ура Гаю! <em>или</em> да здравствует Гай!</div>
