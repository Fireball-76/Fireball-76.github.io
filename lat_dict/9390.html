<h3>conglacio</h3>
<div><b>con-glacio, āvī, ātum, āre</b></div>
<div>1) замерзать (<em>frigoribus conglaciat aqua C</em>)</div>
<div>2) останавливаться, прекращаться</div>
<div class="ml">tribunatus ei conglaciat <em>Caelius ap. C</em> — трибунат протекает для него в бездействии</div>
<div>3) замораживать, дать замёрзнуть (<em>conglaciato imbre PM</em>)</div>
