<h3>laneus</h3>
<div><b>lāneus, a, um [ lana ]</b></div>

<div>2) подобный шерсти, пушистый, мягкий как пух (<em>latusculum Ctl</em>)</div>
<div>3) обмотанный <em>или</em> покрытый шерстью (<em>pedes Macr</em>)</div>
