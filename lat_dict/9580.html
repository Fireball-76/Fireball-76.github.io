<h3>consentaneus</h3>
<div><b>cōnsentāneus, a, um [ consentio ]</b></div>
<div>согласный, соответствующий (<em>cum re aliqua или alicui rei C etc.</em>)</div>
<div class="ml">consentaneum sibi esse <em>C etc.</em> — быть последовательным, логичным (не противоречить самому себе)</div>
<div class="ml"><em>impers.</em> consentaneum est <em>Pl, C etc.</em> — логично, разумно, естественно</div>
