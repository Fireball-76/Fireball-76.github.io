<h3>paulum</h3>
<strong>I</strong> (ī) (<em>gen.</em> и <em>dat.</em> не встреч.) <em>n.</em> [ paulus ]
<div>немногое, немного (<em>p. deest ad aliquid Cs; p. novi C</em>)</div>
<div class="ml">paulo — ненамного, немногим, несколько (<em>paulo antecedere aliquem Cs</em>)</div>
<div class="ml">paulo ante <em>C</em>, <em>Pt</em> — незадолго до этого</div>
<strong>II</strong> paulum <em>adv.</em>
<div>немного, несколько, чуть-чуть (<em>commorari C</em>)</div>
