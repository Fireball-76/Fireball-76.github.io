<h3>pavimentum</h3>
<div>pavīmentum, ī <em>n.</em> [ pavio ]</div>
<div>1) утрамбованная со щебнем и извёсткой земля <em>Vr, C etc.</em></div>
<div>2) каменный мозаичный пол <em>H, Pt</em></div>
<div>3) каменная кровля (<em>aedificia tecta pavimentis bAl</em>)</div>
