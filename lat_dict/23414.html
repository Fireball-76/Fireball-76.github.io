<h3>laboriosus</h3>
<div><b>labōriōsus, a, um [ labor II ]</b></div>
<div>1) требующий больших усилий, трудный, тяжёлый, тяжкий (<em>opus L</em>)</div>
<div>2) трудолюбивый, работящий, деятельный (<em>homo C</em>); трудовой (<em>genus vitae C</em>)</div>
<div>3) переносящий трудности, многострадальный (<em>cohors H; aegritudo C</em>)</div>
