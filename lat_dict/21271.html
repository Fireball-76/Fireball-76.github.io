<h3>ineptus</h3>
<div><b>in-eptus, a, um [ in +  aptus ] </b></div>
<div>1) негодный, никчёмный (<em>chartae H</em>)</div>
<div>2) нелепый, бессмысленный (<em>negotium C; labor PJ</em>); вздорный (<em>fabula C</em>); глупый (<em>homo C, Q etc.</em>)</div>
<div class="ml">risu inepto res ineptior nulla est <em>погов. Cato</em> — нет ничего глупее глупого смеха</div>
