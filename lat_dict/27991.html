<h3>nixor</h3>
<div>nīxor, —, ārī <em>depon.</em> [<em>intens.</em> к  nitor  II ]</div>
<div>1) опираться (<em>n. insistereque alis Lcr; serpens nixans nodis V</em>)</div>
<div>2) упираться, сопротивляться (<em>adverso monte nixantem trudere saxum Lcr</em>)</div>
<div>3) покоиться, зиждиться (<em>fundamenta, quibus nixatur vita salusque Lcr</em>)</div>
