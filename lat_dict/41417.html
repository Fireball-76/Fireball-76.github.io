<h3>sublego</h3>
<div><b>sub-lego, lēgī, lēctum, ere</b></div>
<div>1) подбирать (<em>s. quodcumque jaceret inutĭle H</em>)</div>
<div>2) похищать, красть (<em>liberos parentibus Pl</em>)</div>
<div>3) подслушивать (<em>alicujus sermonem Pl; carmina V</em>)</div>
<div>4) избирать вместо (кого-л.) (<em>s. aliquem in locum demortui L</em>)</div>
<div>5) пополнять новыми выборами (<em>senatum Just</em>)</div>
