<h3>rusticus</h3>
<strong>I</strong> rūsticus, a, um [ rus ]
<div>1) деревенский, сельский, крестьянский (<em>vita C; numen O</em>)</div>
<div>2) простой, незатейливый, бесхитростный (<em>mores C</em>)</div>
<div>3) неловкий, неуклюжий, грубый (<em>homo C; r. et agrestis C</em>)</div>
<strong>II</strong> rūsticus, ī <em>m.</em> [ rus ]
<div>1) крестьянин, земледелец <em>Pl,</em> <em>C</em> <em>etc.</em></div>
<div>2) грубый человек <em>Q</em></div>
