<h3>infenso</h3>
<div><b>īnfēnso, —, —, āre [ infensus ]</b></div>
<div>1) действовать (против), нападать (на), тревожить (<em>i. Armeniam T</em>)</div>
<div>2) враждовать, относиться неприязненно</div>
<div class="ml">diis infensantibus <em>T</em> — ввиду враждебного отношения богов</div>
