<h3>horrifico</h3>
<div><b>āvī, ātum, āre [ horror +  facio ] </b></div>
<div>1) делать шероховатым, неровным</div>
<div class="ml">Zephyrus mare horrifĭcat <em>Ctl</em> — зефир подёрнул море рябью</div>
<div>2) бросать в дрожь, наводить страх, внушать ужас, устрашать (<em>terribili monitu, sc. Didonam V; mentes Cld</em>)</div>
