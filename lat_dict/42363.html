<h3>supplodo</h3>
<div><b>sup-plōdo, plōsī, plōsum, ere [ plaudo ]</b></div>
<div>1) стучать о землю, топать (<em>s. pedem C, Sen</em>)</div>
<div>2) <em>перен.</em> растаптывать, уничтожать (<em>calumniam Macr</em>)</div>
<div>3) рукоплескать (<em>alicui Tert</em>)</div>
