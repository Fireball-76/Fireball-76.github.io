<h3>junceus</h3>
<div><b>a, um [ juncus ]</b></div>
<div>1) ситниковый, сплетённый из прутьев ситника, камышовый (<em>vincula O</em>)</div>
<div class="ml">potione junceā onerare gulam <em>Pl</em> — напоить свою глотку тростниковым питьём, <em>т. е.</em> удавиться</div>
<div>2) похожий на тростник (<em>eaulis PM</em>)</div>
<div>3) стройный как тростник (<em>sc. virgo Ter</em>)</div>
