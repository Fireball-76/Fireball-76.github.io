<h3>horridulus</h3>
<div>a, um [<em>demin.</em> к  horridus ] </div>
<div>1) торчащий, тугой (<em>papilla Pl</em>)</div>
<div>2) растрёпанный (<em>caput LM</em>)</div>
<div>3) простой, без прикрас (<em>oratio C</em>)</div>
<div>4) неотёсанный (<em>verba Amm</em>)</div>
<div>5) дрожащий от холода (<em>comes Pers</em>)</div>
