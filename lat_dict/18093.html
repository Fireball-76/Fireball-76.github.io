<h3>garrio</h3>
<div><b>īvī (iī), ītum, īre</b></div>
<div>1) болтать, тараторить</div>
<div class="ml">g. nugas <em>Pl</em> — нести вздор</div>
<div class="ml">vario sermōne g. <em>Pt</em> — рассуждать и так, и этак</div>
<div>2) рассказывать (<em>fabellas H</em>)</div>
<div>3) щебетать, насвистывать (<em>lusciniae carmen adulescentiae garriunt Ap</em>)</div>
<div>4) квакать (<em>ranae garriunt M</em>)</div>
<div>5) писать, кропать (<em>libros H</em>)</div>
