<h3>leniter</h3>
<div><b>lēniter [ lenis ]</b></div>
<div>1) тихо (<em>ire O</em>); медленно, неторопливо (<em>agere, iter facere Cs</em>)</div>
<div>2) отлого (<em>collis l. acclivis Cs</em>)</div>
<div>3) чуть-чуть, немного (<em>fructus l. amarus PM</em>)</div>
<div>4) кротко, ласково (<em>alloqui L</em>)</div>
<div>5) спокойно (<em>dicere C, Q; ferre aliquid O</em>)</div>
