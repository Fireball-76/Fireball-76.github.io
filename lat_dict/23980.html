<h3>laxamentum</h3>
<div>laxāmentum, ī <em>n.</em> [ laxo ]</div>
<div>1) расширение (<em>l. cellae Vtr</em>)</div>
<div>2) ослабление, облегчение, передышка (<em>nihil laxamenti hostibus dare L</em>); послабление, снисхождение, льгота</div>
<div class="ml">l. dare legi <em>C</em> — поступиться буквой (ослабить действие) закона</div>
<div>3) <em>мед.</em> послабление (<em>ventris Macr</em>)</div>
