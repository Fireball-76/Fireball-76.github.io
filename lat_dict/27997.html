<h3>nobilito</h3>
<div><b>nōbilito, āvī, ātum, āre [ nobilis ]</b></div>
<div>1) делать известным, распространять (<em>famam L</em>)</div>
<div>2) прославлять, делать знаменитым (<em>aliquem C etc.; post mortem nobilitari C</em>)</div>
<div>3) улучшать, облагораживать (<em>vites Pall</em>)</div>
<div>4) ославить, опозорить (<em>aliquem flagitiis Ter</em>)</div>
