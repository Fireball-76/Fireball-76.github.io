<h3>Circe</h3>
<div>Circē, ēs <em>f.</em></div>
<div>Кирка (Цирцея), <em>дочь Солнца и океаниды Персы, сестра Ээта, жившая на о-ве Аеаеа (у римлян</em> — <em>на мысе Circeji</em>), нимфа-чародейка; у неё пробыл целый год Одиссей со своими спутниками <em>C, Tib, H etc.</em></div>
