<h3>gravesco</h3>
<div><b>gravēsco, —, —, ere [ gravis ]</b></div>
<div>1) тяжелеть, становиться тяжёлым, отягощаться (<em>fetu nemus omne gravescit V</em>)</div>
<div>2) беременеть (<em>о</em> <em>животных) PM</em></div>
<div>3) ухудшаться, усиливаться (<em>aerumna gravescit Lcr; gravescente valetudine T</em>)</div>
