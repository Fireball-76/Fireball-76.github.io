<h3>adductus</h3>
 a, um
<div><strong>1.</strong>
<em>part. pf. к</em>  adduco </div>
<strong>2.</strong> adj.
<div>1) суживающий, суженный</div>
<div class="ml">paulatim adductior <em>Mela</em> — всё более суживающийся</div>
<div>2) наморщенный, нахмуренный (<em>frons Capit</em>); мрачный (<em>vultus Su</em>)</div>
<div>3) подтянутый, строгий (<em>servitium T</em>)</div>
<div>4) сдержанный, уравновешенный (<em>orationis vis PJ</em>)</div>
