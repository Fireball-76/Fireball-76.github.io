<h3>sinuo</h3>
<div><b>āvī, ātum, āre [ sinus II \]</b></div>
<div>1) сгибать, изгибать (<em>terga V; corpus O</em>)</div>
<div class="ml">s. arcum <em>O</em> — натягивать лук</div>
<div class="ml">s. vela <em>Ap</em> — надувать паруса</div>
<div class="ml">corpus in orbes s. <em>O</em> — извиваться</div>
<div class="ml">muri sinuati <em>T</em> — извилистые стены</div>
<div>2) выдалбливать, проделывать извилистые ходы (<em>adhuc sana rodendo sinuat, sc. pus CC</em>)</div>
