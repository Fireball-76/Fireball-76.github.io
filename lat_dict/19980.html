<h3>illex</h3>
<strong>I</strong> icis <em>adj.</em> [ illicio ]
<div>манящий, соблазнительный (<em>esca Sol</em>); обольстительный, распутный (<em>oculi Ap</em>)</div>
<strong>II</strong> illex, icis
<div>1) <em>m., f.</em> соблазнитель, обольститель (<em>i. animi Venus Ap</em>)</div>
<div>2) <em>f.</em> дудка для приманивания птиц, манок <em>Pl</em></div>
<strong>III</strong> il-lēx, lēgis <em>adj.</em>
<div>не признающий законов, беззаконный <em>Pl</em></div>
