<h3>crebresco</h3>
<div><b>crēbrēsco, bruī, —, ere [ creber ]</b></div>
<div>учащаться, становиться частым, повторяться, <em>тж.</em> усиливаться, разрастаться</div>
<div class="ml">crebrescunt aurae <em>V</em> — ветер усиливается</div>
<div class="ml">crebrescit <em>T и</em> crebrescit sermo <em>V</em> — ширятся разговоры, распространяется слух</div>
<div class="ml">celeritate c. <em>Q</em> — ускоряться</div>
