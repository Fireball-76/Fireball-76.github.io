<h3>profano</h3>
<strong>I</strong> profāno, āvī, ātum, āre [ profanus ]
<div>1) лишать святости (<em>dies f. estes L</em>)</div>
<div>2) осквернять, позорить (<em>nomen alicujus Q</em>)</div>
<div>3) раскрывать, разоблачать (<em>secreta Ap</em>)</div>
<strong>II</strong> profāno, āvī, ātum, āre [ pro +  fanum ] 
<div>(перед храмом) посвящать, приносить в жертву (<em>daps profanata Cato</em>)</div>
