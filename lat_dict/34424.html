<h3>probatio</h3>
<div>probātio, ōnis <em>f.</em> [ probo ]</div>
<div>1) одобрение (<em>p. multa C</em>)</div>
<div>2) видимость истины, правдоподобие <em>C</em></div>
<div>3) проба, испытание, осмотр (<em>gemmarum PM; athletarum C</em>); смотр (<em>equĭtum VM</em>)</div>
<div>4) доказательство (<em>evĭdens Q; crimĭnis T</em>)</div>
