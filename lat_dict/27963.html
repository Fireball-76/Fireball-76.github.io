<h3>nitesco</h3>
<div>nitēsco, nituī, —, ere [<em>inchoat.</em> к  niteo ] </div>
<div>1) становиться жирным, жиреть, тучнеть (<em>armenta nitescunt PJ</em>)</div>
<div>2) становиться блестящим, сверкающим, ясным (<em>caelum nitescit Poëta ap. C</em>)</div>
<div>3) становиться славным, достигать успеха (<em>ingenio rhH.</em>)</div>
<div>4) расцветать (<em>arbores nitescunt PM</em>)</div>
