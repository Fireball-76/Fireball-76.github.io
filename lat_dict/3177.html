<h3>appropero</h3>
<div><b>ap-propero, āvī, ātum, āre</b></div>
<div>1) ускорять (<em>mortem T; coeptum opus L</em>)</div>
<div class="ml">appropĕra intrare <em>O</em> — поскорее входи</div>
<div>2) спешить, торопиться</div>
<div class="ml">adde gradum, appropera <em>Pl</em> — прибавь шагу, поторопись</div>
<div class="ml">a. ad cogitatum facĭnus <em>C</em> — спешить совершить задуманное преступление</div>
