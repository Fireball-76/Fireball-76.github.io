<h3>montanus</h3>
<strong>I</strong> montānus, a, um [ mons ]
<div>1) горный (<em>homines Cs</em>); родом с гор (<em>uxor J</em>)</div>
<div>2) нагорный (<em>oppida V</em>); гористый (<em>Dalmatia O, T</em>)</div>
<strong>II</strong> montānus, ī <em>m.</em>
<div>горец <em>Cs etc.</em></div>
<strong>III</strong> Montānus, ī <em>m.</em> (Curtius)
<div>Монтан (Курций), <em>поэт. друг императора Тиберия O, T</em></div>
