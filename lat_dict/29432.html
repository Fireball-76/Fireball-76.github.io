<h3>oppeto</h3>
<div><b>op-peto, īvī (iī), ītum, ere</b></div>
<div>идти навстречу, принимать, подвергаться</div>
<div class="ml">o. poenas alicujus rei <em>Ph</em> — подвергнуться наказанию за что-л.</div>
<div class="ml">o. (malam) pestem <em>Enn, Pl</em> — погибнуть злой смертью</div>
<div class="ml">o. mortem <em>C</em>, <em>VM, AG или</em> o. letum <em>L (тж. просто</em> o. <em>V, T etc.</em>) — идти на смерть, умирать</div>
