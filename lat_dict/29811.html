<h3>pacifico</h3>
<div><b>āvī, —, āre [ pax +  facio ] </b></div>
<div>1) мириться, заключать мир (<em>cum aliquo Pl</em>)</div>
<div class="ml">ad pacificandum <em>или</em> pacificatum <em>L</em> — для заключения мира</div>
<div>2) успокаивать, смягчать (<em>mentem suam SenT</em>); примирять, умилостивлять (<em>caelestes eros Ctl</em>)</div>
