<h3>Hybla</h3>
<div>ae и Hyblē, ēs <em>f.</em></div>
<div>Гибла</div>
<div>1) <em>гора в Сицилии, близ города  Megara , славившаяся мёдом V, O, M etc.</em></div>
<div>2) H. Major, <em>город на южн. склоне Этны C</em></div>
<div>3) H. Minor, <em>город в южн. Сицилии, между Гелой и Сиракузами C</em></div>
<div>4) H. Megara, <em>город на вост. побережье Сицилии, к сев. от Сиракуз L</em></div>
