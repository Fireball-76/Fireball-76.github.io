<h3>profanus</h3>
<div><b>profānus, a, um [ pro +  fanum ] </b></div>
<div>1) лишённый святости, неосвящённый (<em>locus C; secernere sacra profanis H</em>); нечистый (<em>animalia T</em>)</div>
<div>2) непосвящённый (<em>procul este profani! V</em>); непросвещённый, тёмный (<em>vulgus H</em>)</div>
<div>3) нечестивый, кощунственный (<em>verba O</em>)</div>
<div>4) зловещий (<em>avis O</em>)</div>
