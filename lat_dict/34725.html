<h3>prolixitas</h3>
<div>prōlixitās, ātis <em>f.</em> [ prolixus ]</div>
<div>1) большая величина, огромное протяжение (<em>terrae Ap</em>)</div>
<div>2) большая продолжительность (<em>temporis Dig</em>)</div>
<div>3) многословность, пространность <em>Eccl</em></div>
