<h3>eradico</h3>
<div><b>ērādīco, āvī, ātum, āre [ e +  radix ] </b></div>

<div>2) <em>уничтожать</em>, истреблять</div>
<div class="ml">di te eradīcent! <em>бран. Ter</em> — да истребят тебя боги!</div>
<div class="ml">aures alicujus aliquā re e. <em>шутл. Pl</em> — докучать кому-л. россказнями о чём-л</div>
