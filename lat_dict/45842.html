<h3>vendibilis</h3>
<div><b>vēndibilis, e [ vendo ]</b></div>
<div>1) продажный (<em>capellae Col</em>); имеющий сбыт (<em>fundus H</em>); ходкий (<em>merx PM</em>)</div>
<div>2) имеющий успех (у публики), пользующийся симпатией, популярный (<em>orator, oratio, scripta C</em>)</div>
<div class="ml">v. populo <em>C</em> — пользующийся народной любовью</div>
<div>3) продажный, подкупной (<em>milites Amm</em>)</div>
