<h3>lectisternium</h3>
<div>ī <em>n.</em> [ lectus +  sterno ] </div>
<div>1) лектистерний, «божья трапеза» (<em>род жертвоприношения, при котором изваяния богов попарно расставлялись на подушках лож</em> — <em>lecti — перед накрытым столом</em>) <em>L</em></div>
<div>2) (<em>в христианскую эпоху</em>) поминальная трапеза, поминки <em>Sid</em></div>
