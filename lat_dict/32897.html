<h3>plumatus</h3>
<div><b>plūmātus, a, um [ plumo ]</b></div>
<div>1) оперённый, покрытый перышками (<em>corpus Poëta ap. C</em>); пушистый (<em>molli p. lanugine PM</em>)</div>
<div>2) чешуйчатый (<em>lorīca Just</em>)</div>
<div>3) расшитый перистыми узорами (<em>vestis Vop</em>)</div>
