<h3>vectigalis</h3>
<div><b>vectīgālis, e [ veho ]</b></div>
<div>1) платящий налог (<em>civitates C; ager C</em>)</div>
<div class="ml">aliquem sibi vectigalem facere <em>Cs</em> — обложить кого-л. податью</div>
<div>2) вносимый в виде подати (<em>pecunia C</em>)</div>
<div>3) приносящий доход</div>
<div class="ml">equus v. <em>C</em> — лошадь, сдаваемая внаём</div>
<div>4) налоговый, податной (1ех <em>C</em>)</div>
