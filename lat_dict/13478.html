<h3>dito</h3>
<div><b>āvī, ātum, āre [dis, dives]</b></div>
<div>1) обогащать (<em>aliquem aliquā re L, VM etc.; mare ditans Arăbas et Indos H</em>)</div>
<div>2) развивать, усложнять, расширять (<em>sermo nem patrium H</em>)</div>
<div>3) одарять, осыпать (<em>largificā stipe, sc. Idaeam matrem Lcr</em>)</div>
