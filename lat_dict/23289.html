<h3>juratus</h3>
 jūrātus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em>  juro  (<em>juror</em>)</div>
<strong>2.</strong> <em>adj.</em> [ jus I \]
<div>1) принёсший присягу, присяжный (<em>judex C; magistrā- tus T</em>); поклявшийся (<em>Regulus. j. missus est ad senatum C</em>)</div>
<div>2) надёжный, верный (<em>juratissimi auctores PM</em>)</div>
