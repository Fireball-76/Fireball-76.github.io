<h3>tarditas</h3>
<div>tarditās, ātis <em>f.</em> [ tardus ]</div>
<div>1) медленность, медлительность (<em>navium Cs; in rebus gerendis C</em>); медленное действие (<em>venēni T</em>)</div>
<div class="ml">tarditatem afferre alicui rei <em>C</em> — замедлять что-л.</div>
<div>2) неповоротливость, вялость, притуплённость (<em>ingenii C</em>)</div>
<div class="ml">t. aurium <em>PM</em> — тугоухость</div>
