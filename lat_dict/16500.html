<h3>falcatus</h3>
<div><b>falcātus, a, um [ falx ]</b></div>
<div>1) снабжённый серпами (<em>quadriga L, QC</em>)</div>
<div class="ml">currus f. <em>VF, L etc.</em> — боевая колесница с серпами</div>
<div>2) серповидный, изогнутый в виде серпа (<em>ensis O; cauda O</em>)</div>
<div class="ml">adductos f. in arcūs <em>O</em> — имеющий форму натянутого лука, <em>т. е.</em> полукруглый</div>
