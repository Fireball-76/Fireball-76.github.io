<h3>breviter</h3>
<div><em>adv.</em> [ brevis ]</div>
<div>1) коротко, вкратце (<em>sumrnatim breviterque describere C</em>)</div>
<div>2) <em>грам.</em> кратко</div>
<div class="ml">b. dici <em>C</em> — произноситься кратко</div>
<div>3) за короткое время, быстро (<em>b. confectus est Sen</em>)</div>
<div>4) на небольшом протяжении (<em>patēre PM</em>)</div>
<div class="ml">suos b. concretus in artūs <em>Prp</em> — сжавшись в маленький комочек</div>
