<h3>jugo</h3>
<strong>I</strong> jūgo, āvī, ātum, āre [ jugum ]
<div>1) привязывать, подвязывать (<em>vineas Vr, Col</em>)</div>
<div>2) связывать, соединять, объединять (<em>virtutes inter se jugatae sunt C</em>); сочетать браком (<em>aliquem alicui Ctl, V etc.</em>)</div>
<strong>II</strong> jugo —, — , ere
<div>кричать (<em>о коршуне Vr)</em></div>
