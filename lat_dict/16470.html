<h3>facundus</h3>
<div><b>fācundus, a, um [ for ]</b></div>
<div>1) умеющий говорить, обладающий даром слова, красноречивый (<em>loquax magis quam f. Sl; comes PS</em>)</div>
<div>2) плавный, беглый (<em>lingua H; dicta O; oratio Sl</em>)</div>
