<h3>tabificus</h3>
<div><b>tābificus, a, um [ tabes +  facio ] </b></div>
<div>1) растопляющий, заставляющий таять (<em>radii solis Lcr</em>)</div>
<div>2) разъедающий, разрушительный (<em>venenum Su</em>)</div>
<div>3) снедающий, иссушающий (<em>mentis perturbationes C</em>)</div>
