<h3>intingo</h3>
<div><b>in-tingo (intinguo), tīnxī, tīnctum, ere</b></div>
<div>1) обмакивать, мочить (<em>aliquid sanguine O; in aquā Vtr</em>)</div>
<div>2) солить, мариновать (<em>brassicam in acetum Cato</em>)</div>
<div>3) <em>культ.</em> погружать в купель, крестить (<em>aliquem Tert</em>)</div>
