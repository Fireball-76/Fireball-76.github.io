<h3>calvor</h3>
<div><b>—, cālvī</b></div>
<div>1) <em>depon.</em> изворачиваться, прибегать к увёрткам <em>LX11T ap. Dig;</em> вводить в заблуждение, обманывать (<em>semet Acc</em>)</div>
<div class="ml">sopor manūs calvitur <em>Pl</em> — сон сковывает руки, <em>т. е.</em> не даёт работать</div>
<div>2) <em>pass.</em> обманываться. заблуждаться (<em>vocis similitudine Pac</em>)</div>
