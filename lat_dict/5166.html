<h3>blanditia</h3>
<div>ae (редко blanditiēs, ēī <em>Ap</em> , <em>Aug</em>) <em>f.</em> [ blandus ]</div>
<div>1) лесть, ласка, вкрадчивость</div>
<div class="ml">per blanditias <em>Su</em> — ласками, лестью</div>
<div class="ml">benevolentiam alicujus blanditiis colligere <em>C</em> — лестью снискать чьё-л. расположение</div>
<div>2) привлекательность, прелесть (<em>voluptatum C</em>)</div>
