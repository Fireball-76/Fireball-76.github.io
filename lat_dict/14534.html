<h3>emancipo</h3>
<div><b>ē-mancipo, āvī, ātum, āre</b></div>
<div>1) освобождать сына из-под отцовской власти (<em>путём троекратных</em> <em>mancipatio и manumissio</em>) <em>L</em>, <em>PJ</em>, <em>CJ, Dig</em></div>
<div>2) отказываться, уступать, отдавать (<em>filium in adoptionem alicui C; praedia paterna O; agrum Su</em>)</div>
<div>3) передавать (<em>se alicui Pl</em>)</div>
