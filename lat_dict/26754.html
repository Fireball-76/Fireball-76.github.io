<h3>momentanus</h3>
<div><b>mōmentānus, a, um [ momentum ]</b></div>
<div>1) минутный, мимолётный, преходящий (<em>vita Ap</em>)</div>
<div>2) временный (<em>piscīna Lampr</em>)</div>
<div>3) молниеносный, быстродействующий (<em>venenum Ap</em>)</div>
