<h3>stationarius</h3>
<strong>I</strong> statiōnārius, a, um
<div>1) караульный, сторожевой <em>или</em> гарнизонный (<em>milites Dig, Amm</em>)</div>
<div>2) неподвижный (<em>sidera Is</em>)</div>
<strong>II</strong> statiōnārius, ī <em>m.</em> [ statio 7. , 12. , 13. \]
<div>1) солдат пограничной стражи <em>Dig, Amm, Aug</em></div>
<div>2) почтальон, курьер <em>CTh</em></div>
<div>3) служащий податного пункта <em>CJ</em></div>
