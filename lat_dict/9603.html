<h3>conservator</h3>
<div>cōnservātor, ōris <em>m.</em> [ conservo ]</div>
<div>1) хранитель, блюститель (<em>urbis C; c. et custos rei publicae C</em>)</div>
<div>2) спаситель (<em>civitatis C</em>)</div>
<div class="ml">c. inimicorum <em>C</em> — дающий пощаду врагам</div>
<div>3) почитатель, поклонник (<em>dei Tert</em>)</div>
