<h3>pendulus</h3>
<div><b>a, um [ pendeo ]</b></div>
<div>1) висящий, висячий (<em>libra O</em>); свисающий, ниспадающий (<em>tela O</em>); обвислый (<em>genae PM; vela Ap</em>); нависший (<em>loca Col</em>)</div>
<div>2) парящий (<em>eodem loco pendula, sc. aquila Ap</em>)</div>
<div>3) колеблющийся, нерешительный (<em>spe p. H</em>)</div>
