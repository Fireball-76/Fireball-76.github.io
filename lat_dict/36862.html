<h3>reminiscor</h3>
<div>reminīscor, —, minīscī <em>depon.</em> [re + memĭni]</div>
<div>1) припоминать, вспоминать (<em>de aliquā re, alicujus rei или aliquid C, Cs etc.</em>)</div>
<div>2) обдумывать, взвешивать (<em>aliquid C etc.</em>)</div>
<div>3) придумывать (<em>plura bona Nep</em>)</div>
