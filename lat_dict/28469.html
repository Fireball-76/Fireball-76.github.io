<h3>obduro</h3>
<div><b>ob-dūro, āvī, ātum, āre</b></div>
<div>1) быть твёрдым, закалённым, обладать выдержкой, терпением (<em>perfer et obdura O</em>)</div>
<div class="ml">obduretur hoc triduum <em>C</em> — нужно потерпеть ещё три ближайших дня</div>
<div>2) делать нечувствительным (<em>cor suum Vlg</em>)</div>
<div class="ml">obduratā verecundiā <em>Capit</em> — отбросив (всякое) стеснение</div>
