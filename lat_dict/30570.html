<h3>patronus</h3>
<div>patrōnus, ī <em>m.</em> [ pater ]</div>
<div>защитник, поборник (<em>justitiae C; plebis L; foedĕris C</em>); правозаступннк, судебный защитник, адвокат (<em>causae C</em>); патрон, покровитель, заступник (<em>патриций в отношении своего клиента, бывший хозяин в отношении своего вольноотпущенника и т. п.) C, T</em></div>
