<h3>declamatio</h3>
<div>dēclāmātio, onis <em>f.</em> [ declamo ]</div>
<div>1) упражнение в красноречии (<em>d. cotidiana C</em>); декламация <em>C, T</em></div>
<div>2) текст для школьного упражнения (<em>d. fieri J</em>); речь, доклад, учебная лекция <em>Sen etc.;</em> предмет, тема для речи (<em>чаще</em> <em>causa</em>) <em>Q</em></div>
<div>3) суматоха, шум, крик (<em>d. vulgaris et pervagata C</em>)</div>
