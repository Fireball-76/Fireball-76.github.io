<h3>cibaria</h3>
<div>cibāria, ōrum <em>n.</em> [ cibarius ]</div>
<div>1) съестные припасы, провизия, продовольствие, пропитание, солдатский паёк (<em>duplicia c. Vr</em>)</div>
<div class="ml">c. trium mensum <em>Cs</em> — трёхмесячный запас продовольствия</div>
<div>2) корма, фураж <em>Cato</em>, <em>C etc.</em></div>
<div class="ml">corvorum c. <em>бран. Pt</em> — воронья сыть, падаль</div>
