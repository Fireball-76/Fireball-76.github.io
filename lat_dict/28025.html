<h3>nodosus</h3>
<div><b>nōdōsus, a, um [ nodus ]</b></div>
<div>1) узловатый, полный узлов (<em>lina, plagae O</em>); шишковатый (<em>stipes O, QC</em>); суковатый (<em>rami Sen</em>)</div>
<div>2) вызывающий желваки (<em>chiragra H</em>)</div>
<div>3) запутанный, сложный (<em>quaestio Aug, Macr</em>); обусловленный многими оговорками (<em>stips VM</em>); крючкотворный (<em>sc. fenerator H</em>)</div>
