<h3>scaber</h3>
<div><b>bra, brum [ scabo ]</b></div>
<div>1) шероховатый, негладкий (<em>unguis O, CC; lapis PM</em>); <em>перен.</em> грубый, нескладный (<em>versus Macr</em>)</div>
<div>2) неопрятный, нечистоплотный, грязный (<em>sc. homo H; manus O</em>)</div>
<div>3) покрытый паршой <em>или</em> чесоточный (<em>ovis Pl, Cato, Col</em>)</div>
