<h3>adulor</h3>
<div>adūlor, ātus sum, ārī <em>depon.</em></div>
<div>1) ластиться, ласкаться (<em>a. dominum Sen</em>)</div>
<div class="ml">canes etiam furem adulantur <em>Col</em> — собаки ласкаются и к вору</div>
<div>2) льстить, угодничать (<em>aliquem C, L и alicui L, Nep, Just</em>)</div>
<div class="ml">adulantia verba <em>PJ</em> — льстивые речи</div>
