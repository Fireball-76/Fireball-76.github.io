<h3>temerarius</h3>
<div><b>temerārius, a, um [ temere ]</b></div>
<div>1) пущенный наудачу (<em>telum O</em>); случайный, непреднамеренный (еггог <em>O</em>)</div>
<div>2) необдуманный, безрассудный (<em>consilium Plancius ap. C; vox L</em>)</div>
<div>3) опрометчивый, легкомысленный (<em>homo t. atque imperītus C?</em>)</div>
