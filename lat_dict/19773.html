<h3>ibidem</h3>
<div><b>ibīdem (редко ibidem)</b></div>
<div>1) там же, в том же месте, как раз там <em>(тж.</em> <em>i. loci Pl</em>)</div>
<div class="ml">hic i. <em>C</em> — на том же самом месте</div>
<div>2) (<em>редко =</em> <em>eodem</em>) туда же (<em>trahere Pl</em>)</div>
<div>3) в то же время; тут же</div>
<div class="ml">laesit, sublevavit i. <em>C</em> — обидел, но тут же утешил</div>
