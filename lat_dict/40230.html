<h3>soliditas</h3>
<div>soliditās, ātis <em>f.</em> [ solidus I \]</div>
<div>1) плотность (<em>corporum C</em>)</div>
<div>2) прочность, твёрдость, крепость <em>Vtr, Pall;</em> толщина (<em>arboris Pall</em>); <em>pl.</em> плотные массы <em>Vtr</em></div>
<div>3) общая масса, совокупность (<em>possessionis CJ</em>)</div>
