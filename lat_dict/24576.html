<h3>litterate</h3>
<div><b>litterātē [ littera ]</b></div>
<div>1) чётко, понятно, разборчиво (<em>perscribere aliquid C</em>)</div>
<div>2) буквально, дословно, слово в слово (<em>respondēre C</em>)</div>
<div>3) учёно, по-учёному, научно (<em>scriptorum veterum l. peritus C; l. loqui C</em>)</div>
