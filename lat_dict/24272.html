<h3>liberalliter</h3>
<div><b>līberālliter [ liberalis ]</b></div>
<div>1) как подобает свободному гражданину, прилично, достойно (<em>l. vivere C; l. educatus C etc.</em>)</div>
<div>2) учтиво, вежливо (<em>benigne ac l. C</em>); добросердечно, ласково, радушно (<em>accipi C</em>)</div>
<div>3) обильно, широко (<em>indulgere sibi Nep</em>)</div>
