<h3>aegresco</h3>
<div>aegrēsco, —, —, ere [<em>inchoat.</em> к  aegreo ] </div>
<div>1) заболевать</div>
<div class="ml">morbis ae. isdem <em>Lcr</em> — быть подверженным одним и тем же заболеваниям</div>
<div>2) впадать в уныние, начинать грустить, печалиться (<em>longiore sollicitudine T</em>)</div>
<div>3) усиливаться, ухудшаться (<em>violentia aegrescit V</em>)</div>
