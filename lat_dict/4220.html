<h3>attondeo</h3>
<div><b>at-tondeo, tondī, tonsum, ēre</b></div>
<div>1) обстригать (<em>caput CC</em>); обрезывать, подчищать (<em>vitem V</em>)</div>
<div>2) <em>поэт.</em> объедать, обгладывать, общипывать (<em>capellae attondent virgulta V; attonsa arva Lcn</em>)</div>
<div>3) уменьшать, умалять (<em>laus attonsa Lacōnum C</em>)</div>
