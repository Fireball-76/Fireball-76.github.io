<h3>reclino</h3>
<div><b>reclīno, avī, ātum, āre</b></div>
<div>1) склонять назад, прислонять (<em>se Cs; scuta V</em>)</div>
<div class="ml">reclinari in cubitum <em>Pt</em> — облокотиться</div>
<div class="ml">reclinari in gramine <em>H</em> — лежать на траве</div>
<div>2) взваливать, возлагать (<em>onus imperii in aliquem Sen</em>)</div>
<div>3) освобождать (<em>aliquem a labore H</em>)</div>
