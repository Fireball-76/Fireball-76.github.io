<h3>arbustus</h3>
<div><b>a, um [ arbor ]</b></div>
<div>1) засаженный (поросший) деревьями (<em>ager C, Pl</em>)</div>
<div>2) привязанный к деревьям (<em>vitis PM</em>)</div>
<div>3) древовидный (<em>virgultum herbidum magis, quam arbustum Sol</em>)</div>
<div>4) крепкий, надёжный (<em>res arbustiores Tert</em>)</div>
