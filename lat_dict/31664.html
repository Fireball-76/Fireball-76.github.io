<h3>perplexus</h3>
<div><b>a, um [ per +  plecto ] </b></div>
<div>1) запутанный (<em>iter silvae V</em>)</div>
<div>2) переплетённый, смешанный (<em>servili cognomine et regia appellatione p., sc. Servius Tullius VM</em>)</div>
