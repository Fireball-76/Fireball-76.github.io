<h3>exsecrabilis</h3>
<div><b>exsecrābilis, e [ exsecror ]</b></div>
<div>1) достойный проклятия, проклятый, гнусный (<em>nomen L; superbia Eutr</em>)</div>
<div>2) проклинающий, содержащий заклятие (<em>carmen L</em>)</div>
<div>3) смертельный, страшный, ужасный (<em>odium, ira L</em>)</div>
