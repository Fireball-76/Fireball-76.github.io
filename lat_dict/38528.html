<h3>scabies</h3>
<div>scabiēs, ēī <em>f.</em> [ scabo ]</div>
<div>1) шероховатость, шершавость (<em>ferri, sc. robiginosi V</em>)</div>
<div>2) нечистота, грязь (<em>s. vetusta testae Ap</em>)</div>
<div>3) парша, чесотка <em>или</em> струпья, сыпь (<em>ovium V</em>)</div>
<div>4) <em>перен.</em> зуд, сильное влечение (<em>s. lucri H</em>); похоть <em>M, Aug</em></div>
