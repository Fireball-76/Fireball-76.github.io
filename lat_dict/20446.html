<h3>improbe</h3>
<div><b>improbē [ improbus ]</b></div>
<div>1) нехорошо, неправильно, нечестно (<em>facere C; dicere C, AG</em>)</div>
<div>2) чрезмерно, непомерно (<em>improbius natus Su</em>)</div>
<div>3) дерзко, бесстыдно (<em>mentiri C</em>)</div>
