<h3>aequabilitas</h3>
<div>aequābilitās, ātis <em>f.</em> [ aequabilis ]</div>
<div>1) равенство, равномерность (<em>motus C</em>); однообразие, регулярность (<em>in omni vita C</em>)</div>
<div>2) равноправие, равенство перед законом (<em>civium C</em>)</div>
<div>3) беспристрастие, справедливость (<em>decernendi C</em>)</div>
