<h3>sinuosus</h3>
<div><b>sinuōsus, a, um [ sinus II ]</b></div>
<div>1) извилистый (<em>flexus anguis V</em>)</div>
<div>2) складчатый, весь в складках, сборчатый (<em>vestis O</em>)</div>
<div>3) полный отступлений, запутанный, многосложный (<em>narratio O; quaestio AG</em>)</div>
<div class="ml">sinuoso in pectore <em>погов.</em> <em>Pers</em> — в глубине души</div>
