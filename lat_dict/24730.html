<h3>lorica</h3>
<div>lōrīca, ae <em>f.</em> [ lorum ]</div>
<div>1) панцирь, кираса, броня <em>(преим. из кожи с медными бляхами</em>) (<em>lintea, aēnea Nep</em>)</div>
<div class="ml">l. serta <em>Nep</em> — кольчуга</div>
<div>2) бруствер, парапет <em>Cs</em></div>
<div>3) ограда, забор <em>или</em> изгородь <em>Vtr, Ap, Amm</em></div>
<div>4) штукатурка (<em>loricae ex calce et arenā Vtr</em>); обивка (<em>ostiorum fenestrarumque PM</em>)</div>
