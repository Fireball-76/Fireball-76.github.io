<h3>Corycius</h3>
<div><b>Cōrycius, a, um</b></div>
<div>1) корикийский, <em>т. е. относящийся к Kōrykion dntron, пещере, находившейся к сев. от Дельф, на южн. склоне Парнасса и посвященной нимфам и Пану</em> (<em>nymphae O; nemus, umbra St</em>)</div>
<div>2) [Corycus] корикский (<em>crocum H</em>); <em>тж.</em> киликийский (<em>senex V</em>)</div>
