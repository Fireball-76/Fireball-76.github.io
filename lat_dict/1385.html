<h3>aequabilis</h3>
<div><b>aequābilis, e [ aequo ]</b></div>
<div>1) равный, одинаковый (<em>opes Pl</em>); однородный, однообразный, ровный (<em>genus orationis C</em>)</div>
<div class="ml">partitio ae. <em>C</em> — разделение на равные части</div>
<div>2) равномерный (<em>motus, satio C</em>)</div>
<div>3) справедливый, беспристрастный (<em>jus C</em>)</div>
<div>4) ровный в обращении (<em>in suos T</em>)</div>
