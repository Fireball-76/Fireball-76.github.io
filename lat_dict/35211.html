<h3>prurio</h3>
<div><b>prūrio, —, —, īre</b></div>
<div>1) чесаться, зудеть (<em>angulus ocelli prurit J</em>); <em>перен.</em> ждать побоев (<em>mālae an dentes tibi pruriunt? Pl</em>); бояться побоев (<em>dorsus tōtus prurit Pl</em>)</div>
<div>2) быть похотливым <em>Pl, Ctl, J, M</em></div>
<div>3) испытывать непреодолимое желание, рваться (<em>in pugnam M</em>)</div>
