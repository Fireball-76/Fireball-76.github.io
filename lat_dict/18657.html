<h3>gratulor</h3>
<div>grātulor, ātus sum, ārī <em>depon.</em> [ gratus ]</div>
<div>1) изъявлять радость, поздравлять (<em>g. alicui aliquid Ter, C, L, de aliquā re C, L, in aliquā re C, pro aliquā re C и aliquā re C, Ap</em>)</div>
<div>2) выражать благодарность, благодарить (<em>alicui Pl, Ter, Enn, Q etc. и alicui rei Ph, PJ</em>)</div>
