<h3>aratio</h3>
<div>arātio, ōnis <em>f.</em> [ aro ]</div>
<div>1) пахота, <em>тж.</em> землепашество, земледелие (<em>a. quaestuosa est C</em>)</div>
<div>2) пахотное поле, пашня (<em>arationes qui arari soient Pl</em>)</div>
<div>3) <em>pl.</em> государственные земли в провинциях, сдававшиеся в издольную аренду (<em>arationes grandiferae et fructuosae C</em>)</div>
