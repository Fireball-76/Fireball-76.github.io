<h3>arcuatus</h3>
<div><b>arcuātus (arquātus), a, um [ arcus ]</b></div>
<div>1) изогнутый, выгнутый, дугообразный (<em>curvamen O</em>)</div>
<div class="ml">currus a. <em>L</em> — крытая повозка (со <em>сводчатым верхом</em>)</div>
<div>2) радужный, цвета радуги (<em>color CA</em>)</div>
<div>3) желтушный, страдающий желтухой <em>Vr</em>, <em>Lcr, PM</em></div>
