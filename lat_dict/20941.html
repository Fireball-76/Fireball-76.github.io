<h3>increpito</h3>
<div>āvī, ātum, āre [<em>intens.</em> к  increpo ] </div>
<div>1) взывать, кричать, ободрять криком (<em>i. alicui V</em>)</div>
<div>2) бранить (<em>alicui ob aliquid Prp или aliquem V etc.</em>); попрекать, упрекать (<em>alicui ignaviam VM</em>); обвинять (<em>aliquem alicujus rei Sil</em>)</div>
<div>3) ударять (<em>aliquid dextrā St</em>)</div>
