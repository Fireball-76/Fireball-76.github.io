<h3>contrarie</h3>
<div><b>contrāriē [ contrarius ]</b></div>
<div>1) противоположно, противоположным образом, в противоположных направлениях (<em>procedere C</em>)</div>
<div>2) в противоположном смысле (значении), наперекор (<em>dicere T; scribere C</em>)</div>
<div class="ml">verba relata c. <em>C</em> — антитезы</div>
