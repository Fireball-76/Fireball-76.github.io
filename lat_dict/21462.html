<h3>inflexio</h3>
<div>īnflexio, ōnis <em>f.</em> [ inflecto ]</div>
<div>1) изгиб, поворот (<em>helĭcis C</em>)</div>
<div>2) осанка (<em>laterum i. fortis C</em>)</div>
<div>3) <em>грам.</em> флектирование, изменение, преобразование (<em>nominis per omnes casūs i. Boët</em>)</div>
<div>4) <em>ритор.</em> смягчение (<em>sermon is Q</em>)</div>
