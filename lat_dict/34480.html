<h3>proclive</h3>
<strong>I</strong> prōclīve (prōclīvī) <em>adv.</em> [ proclivis ]
<div>1) под гору, вниз с горы (<em>currere C</em>)</div>
<div>2) стремительно, стремглав (<em>proclivius decurrere ad iras Lcr</em>)</div>
<div>3) легко (<em>multo proclivius exoriri de aliquā re Lcr</em>)</div>
<strong>II</strong> prōclīve, is <em>n.</em>
<div>наклон, скат, спуск <em>bAl, Col, Sen</em></div>
