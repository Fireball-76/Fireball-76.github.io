<h3>perstrepo</h3>
<div><b>per-strepo, uī, itum, ere</b></div>
<div>1) сильно шуметь (<em>perstrĕpit rumor in aurā St</em>); оглушительно гудеть, грохотать (<em>tellus perstrepit Sil</em>)</div>
<div>2) оглашать (<em>latas aedes Cld; clamore perstrepi Ap</em>)</div>
<div class="ml">p. maledictis <em>Ap</em> — изрыгать проклятия, громко браниться</div>
