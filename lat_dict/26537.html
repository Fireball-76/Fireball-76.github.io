<h3>miserabiliter</h3>
<div><b>miserābiliter [ miserabilis ]</b></div>
<div>1) несчастливо, жалким образом (<em>emori C; perire VM</em>)</div>
<div>2) вызывая сострадание, пробуждая жалость (<em>laudare C</em>)</div>
<div>3) жалостно, жалобно (<em>epistulam scribere C; dicere tristia Q</em>)</div>
