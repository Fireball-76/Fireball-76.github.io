<h3>senium</h3>
<div>ī <em>n.</em> [ senex ]</div>
<div>1) старость, престарелость, дряхлость (<em>morbus et s. C; senio confectus C</em>)</div>
<div>2) упадок, ослабление (<em>famae St</em>); ущерб (<em>lunae PM</em>)</div>
<div>3) угрюмость, мрачность (<em>morum SenT</em>)</div>
<div>4) скорбь, огорчение</div>
<div class="ml">ea res mihi senio est <em>Pl</em> — это огорчает меня</div>
<div>5) <em>презр.</em> старикан <em>Ter</em></div>
