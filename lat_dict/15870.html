<h3>exordium</h3>
<div>exōrdium, ī <em>n.</em> [ exordior ]</div>
<div>1) закладывание основы (<em>ткани</em>) (<em>sc. togae Q</em>)</div>
<div>2) начало (<em>vitae, hujus mali C; rerum Lcr</em>); вступление, введение (<em>orationis C, Q</em>)</div>
<div class="ml">quae prima exordia sumat? <em>V с</em> — чего ему начать (свою речь)?</div>
<div>3) сочинение, трактат <em>Col</em></div>
