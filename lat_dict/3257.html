<h3>Aquilo</h3>
<strong>I</strong> ōnis <em>m.</em> (= Boreas)
<div>Аквилон, <em>бог северного ветра, супруг Орифии, обитатель пещеры Haemus O</em></div>
<strong>II</strong> aquilo, ōnis <em>m.</em>
<div>1) <em>тж. pl.</em> северный ветер, аквилон</div>
<div class="ml">vento aquilone venire <em>Nep</em> — прибыть под попутным северным ветром</div>
<div>2) север</div>
<div class="ml">ad aquilonem conversus <em>C</em> — обращённый к северу</div>
