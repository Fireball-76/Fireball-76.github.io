<div><b>uī, ūtum, ere [por +  lutum ] </b></div>

<div>2) бесчестить, осквернять (<em>jura scelere C</em>); оскорблять (<em>Jovem Prp</em>)</div>
<div>3) нарушать, ломать (<em>polluta pax V</em>)</div>
