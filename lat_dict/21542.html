<h3>ingemo</h3>
<div><b>in-gemo, muī, —, ere</b></div>
<div>1) стонать, вздыхать, <em>перен.</em> мучительно трудиться (<em>alicui rei Lcr, V, H, T, in aliquā re C</em>)</div>
<div class="ml">ingemuit solum <em>O</em> — застонала земля</div>
<div>2) скорбеть, оплакивать (<em>aliquem Sen, St; alicujus interitum V</em>); сокрушаться (<em>morti и morte QC</em>). — <em>см. тж.</em> ingemisco </div>
