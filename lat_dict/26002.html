<h3>membrana</h3>
<div>membrāna, ae <em>f.</em> [ membrum ]</div>
<div>1) кожица, оболочка, перепонка (<em>natura oculos membranis tenuissimis vestivit C</em>)</div>
<div>2) тонкий пергамент (<em>orbis terrae in membranā depictus Su</em>)</div>
<div>3) внешность, внешняя сторона, внешний вид (<em>summi m. coloris Lcr; tenuis m. dignitatis Sen</em>)</div>
