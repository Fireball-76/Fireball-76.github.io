<h3>fatuus</h3>
<strong>I</strong> a, um
<div>1) глупый, тупоумный (<em>f. et amens C; f. puer C; fatua sententia Sen</em>)</div>
<div class="ml">f. prae aliquid <em>Pt</em> — рехнувшийся на почве чего-л.</div>
<div>2) безвкусный, невкусный (<em>placenta M</em>)</div>
<strong>II</strong> fatuus, ī <em>m.</em>
<div>1) слабоумный <em>Sen</em></div>
<div>2) шут <em>Sen, J</em></div>
<strong>III</strong> Fātuus, ī <em>m.</em> [ for ]
<div><em>древнее имя Фавна Vr, Just, Macr etc.</em></div>
