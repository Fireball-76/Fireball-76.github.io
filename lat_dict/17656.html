<h3>frivolus</h3>
<div>frīvolus, a, um [<em>предпол.</em> из friolus от frio\]</div>
<div>1) ломкий, <em>перен.</em> незначительный, ничтожный, дрянной <em>Sen, J</em></div>
<div>2) <em>преим.</em> несерьёзный, ненужный (<em>labor Sen</em>); пустой, вздорный, пошлый (<em>causa Sen; sermo rhH.; jocus PM</em>)</div>
<div>3) нелепый, взбалмошный (<em>f. amensque Su</em>)</div>
