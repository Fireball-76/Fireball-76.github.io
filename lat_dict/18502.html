<h3>Gordianus</h3>
<div>Gordiānus, ī <em>m.</em></div>
<div>Гордиан, <em>имя трех римск. императоров</em></div>
<div>M. Antonius G. Africanus <em>и сын его того же имени были императорами в течение 36 дней (238 г. н. э.) и погибли одновременно</em></div>
<div>M. Antonius G. Pius Felix, <em>сын и внук предыдущих, пробыл императором с 238 по 244 гг. н. э. Capit</em></div>
