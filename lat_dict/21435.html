<h3>infirme</h3>
<div><b>īnfirmē [ infirmus ]</b></div>
<div>1) слабо, неосновательно (<em>dicere PJ</em>)</div>
<div>2) малодушно, робко</div>
<div class="ml">aliquid paulo infirmius expavescere <em>Su</em> — чрезвычайно пугаться чего-л.</div>
<div>3) ненадёжно, вяло (<em>i. animatus C</em>)</div>
