<h3>indignatio</h3>
<div>indīgnātio, ōnis <em>f.</em> [ indignor ]</div>
<div>1) негодование, возмущение <em>Hirt, J, L, Sen etc.</em></div>
<div class="ml">indignationem movere <em>L</em> — вызывать негодование</div>
<div>2) <em>ритор.</em> стремление вызвать негодование <em>C, Q</em></div>
<div>3) болезненное раздражение (<em>vulneris Veg</em>)</div>
