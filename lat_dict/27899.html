<h3>nigro</h3>
<div><b>āvī, ātum, āre [ niger ]</b></div>
<div>1) быть чёрным (<em>nigrant nigro de semĭne nata Lcr</em>)</div>
<div class="ml">nigrans <em>Lcr, Vr, V</em> — чёрный, тёмный</div>
<div>2) делать чёрным, придавать тёмный цвет (<em>n. atros lacertos St</em>)</div>
<div>3) погружать во тьму (<em>nigrati ignorantiae tenebris Tert</em>). — <em>см. тж.</em>  nigrans </div>
