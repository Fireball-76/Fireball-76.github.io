<h3>fallacia</h3>
<div>fallācia, ae <em>f.</em> [ fallax ] (<em>тж. pl.</em>)</div>
<div>1) обман, происки, плутни, козни (<em>fallaciam или fallacias alicui ferre Pl, afferre</em> и <em>portare Ter, тж. in aliquem intendere Ter</em>)</div>
<div>2) хитроумное искусство, волшебство (<em>f. deductae lunae Prp</em>)</div>
