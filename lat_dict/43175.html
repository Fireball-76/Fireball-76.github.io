<h3>tepide</h3>
<div><b>tepidē [ tepidus ]</b></div>
<div>1) тепло</div>
<div class="ml">t. haberi <em>Col</em> — находиться в (умеренном) тепле (<em>о цыплятах</em>)</div>
<div class="ml">tepidius natare <em>PJ</em> — плавать в более тёплой воде</div>
<div>2) <em>перен.</em> слабо, без воодушевления (<em>aliquid dicere Aug</em>)</div>
