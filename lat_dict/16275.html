<h3>externa</h3>
<div>ōrum <em>n.</em> [ externus ]</div>
<div>1) чужие дела, посторонние вопросы (<em>e. et interiora C</em>)</div>
<div>2) иностранные дела (<em>e. et domestica C, VP</em>)</div>
<div>3) враждебные чувства, вражда, неприязнь (<em>e. armis falsis velare T</em>)</div>
<div class="ml">e. moliri <em>T</em> — лелеять враждебные замыслы</div>
