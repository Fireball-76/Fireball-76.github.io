<h3>inquilinus</h3>
<div>inquilīnus, ī <em>m.</em> [из *. incolinus от  incolo ] </div>
<div>1) житель, обитатель (<em>Padi PM</em>)</div>
<div>2) жилец, квартиронаниматель <em>C</em>, <em>Su etc.</em></div>
<div>3) пришелец, чужак</div>
<div class="ml">i. civis Romae <em>Sl</em> — гражданин, но не уроженец Рима</div>
<div>4) слабо успевающий ученик (<em>non discipulus, sed i. Sen</em>)</div>
