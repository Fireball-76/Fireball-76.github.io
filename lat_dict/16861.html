<h3>ferociter</h3>
<div><b>ferōciter [ ferox ]</b></div>
<div>1) мужественно, храбро, отважно (<em>pro aliquo adversus aliquem stare L</em>)</div>
<div>2) дико, необузданно (<em>aspere et f. dicta C</em>); высокомерно, нагло (<em>respondere C; loqui Nep</em>)</div>
