<h3>mellitus</h3>
<div><b>mellītus, a, um [ mel ]</b></div>
<div>1) медовый (<em>favus Vr</em>); сладкий как мёд <em>или</em> приготовленный на меду (<em>placenta H</em>)</div>
<div>2) медоточивый, слащавый (<em>verborum globuli Pt</em>)</div>
<div>3) сладостный, милый (<em>oculi Ctl; savium Ap</em>)</div>
