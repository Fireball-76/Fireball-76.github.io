<h3>propugno</h3>
<div><b>prō-pugno, āvī, ātum, āre</b></div>

<div>2) сражаться, биться (<em>pro aliquā re C, реже alicui rei H, Ap, Amm и aliquid PM, T, Cld</em>)</div>
<div class="ml">p. absentiam alicujus <em>Su</em> — защищать кого-л. в его отсутствие</div>
