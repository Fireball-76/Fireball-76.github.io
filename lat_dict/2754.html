<h3>annuus</h3>
<div><b>a, um [ annus ]</b></div>
<div>1) годовой, годичный (<em>tempus C; magistratus Cs</em>)</div>
<div>2) ежегодный</div>
<div class="ml">commutationes annuae <em>C</em> — смена времён года</div>
<div class="ml">annua sacra Cerĕri <em>V</em> — ежегодные жертвоприношения Церере</div>
<div class="ml">deponit flavas annua <em>(adj. adv.</em>) terra comas <em>Tib</em> — из года в год земля сбрасывает свой багряный убор</div>
