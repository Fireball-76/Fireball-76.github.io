<h3>remoror</h3>
<div>re-moror, ātus sum, ārī <em>depon.</em></div>
<div>1) задерживаться, мешкать, оставаться (<em>in concilio Lcr</em>)</div>
<div>2) задерживать, замедлять, мешать (<em>aliquem ab aliquā re Sl; iter alicujus Sl</em>)</div>
<div class="ml">freno non remorante <em>O</em> — без сдерживающей узды, <em>т. е.</em> во весь опор</div>
