<h3>fabulosus</h3>
<div><b>fābulōsus, a, um [ fabula I \]</b></div>
<div>1) богатый сказками (<em>carmina QC</em>); прославленный в сказках (<em>mons Atlas PM</em>); любящий сказки (<em>antiquitas Just</em>)</div>
<div>2) сказочный, баснословный (<em>monstrum Fl</em>); невероятный, невиданный, небывалый (<em>multitudo Amm</em>)</div>
