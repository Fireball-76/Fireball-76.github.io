<h3>invigilo</h3>
<div><b>in-vigilo, āvī, ātum, āre</b></div>
<div>1) не спать, бодрствовать (<em>alicui rei</em>)</div>
<div class="ml">i. mălis <em>O</em> — проводить ночи в страданиях</div>
<div class="ml">invigĭlant animo curae <em>St</em> — душевная тревога не утихает</div>
<div>2) стараться, заботиться, печься (<em>alicui rei или pro aliquā re C, V, Prp etc.</em>)</div>
