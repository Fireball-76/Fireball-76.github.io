<h3>tremefacio</h3>
<div><b>fēcī, factum, ere [ tremo +  facio ] </b></div>
<div>1) потрясать, сотрясать (<em>Olympum V</em>); колебать (<em>folia Prp</em>)</div>
<div>2) волновать, ужасать (<em>pectora V</em>)</div>
<div class="ml">se t. <em>и</em> <em>pass.</em> tremefieri <em>V, O, Aug etc.</em> — быть потрясаемым, содрогаться</div>
