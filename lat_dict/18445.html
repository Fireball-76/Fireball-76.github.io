<h3>glubo</h3>
<div><b>glūbo, (glūpsī, glūptum), ere</b></div>
<div>1) снимать кожицу <em>или</em> кору, обдирать, лупить (<em>salictum Cato; ramos Vr</em>)</div>
<div>2) сбрасывать с себя кору (<em>materies glubet Cato</em>)</div>
<div>3) обирать, грабить (<em>aliquem Ctl</em>)</div>
