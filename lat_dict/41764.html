<h3>succensio</h3>
<strong>I</strong> succēnsio, ōnis <em>f.</em> [ succendo ]
<div>1) пожар (<em>immensa Amm; flamma succensionis Vlg</em>)</div>
<div class="ml">s. matutina <em>Tert</em> — утренняя заря</div>
<div>2) разжигание (<em>gehennae ignis succensione non indiget Eccl</em>)</div>
<div>3) растапливание, топка (<em>lavacri Amm</em>)</div>
<strong>II</strong> succēnsio, ōnis <em>f. v. l.</em> =  suscensio
