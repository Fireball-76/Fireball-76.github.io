<h3>monstrum</h3>
<div>mōnstrum, ī <em>n.</em> [ moneo ]</div>
<div>1) знамение, предзнаменование, знак (<em>monstra ac portenta C</em>)</div>
<div>2) чудо, диво <em>Ctl, V,</em> <em>C</em> <em>etc.;</em> чудовище</div>
<div class="ml">m. horrendum <em>V</em> — Polyphēmus</div>
<div>3) невероятная вещь, небылица (<em>monstra dicere C</em>)</div>
<div>4) урод (<em>m. mulieris Pl</em>)</div>
