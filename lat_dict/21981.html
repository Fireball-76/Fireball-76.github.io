<h3>insolenter</h3>
<div><b>īnsolenter [ insolens ]</b></div>
<div>1) против обыкновения (<em>i. et raro C</em>)</div>
<div>2) необычайно, необыкновенно, чрезмерно (<em>abūti aliquā re C</em>)</div>
<div>3) надменно, нагло (<em>se efferre C</em>)</div>
<div class="ml">uti i. soient <em>Pt</em> — согласно их наглому обыкновению</div>
