<h3>mendicus</h3>
<strong>I</strong> mendīcus, a, um [ mendum ]
<div>1) крайне бедный, нищий <em>C</em> <em>etc.</em></div>
<div>2) выпрошенный, поданный в виде милостыни (<em>prandia M</em>)</div>
<div>3) ничтожный, жалкий (<em>instrumentum C</em>)</div>
<strong>II</strong> mendīcus, ī <em>m.</em>
<div>нищий, попрошайка <em>Ter, C</em></div>
