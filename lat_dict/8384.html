<h3>colonus</h3>
<div>colōnus, ī <em>m.</em> [ colo II \]</div>
<div>1) земледелец, крестьянин <em>Cato, Vr, C etc.;</em> крестьянин-арендатор <em>C etc.</em></div>
<div>2) житель колонии, переселенец, колонист <em>C, Cs etc.</em></div>
<div>3) обитатель, житель (<em>Ausonii coloni V; Tibur Argeo positum colono H</em>)</div>
<div class="ml">catenārum c. <em>ирон. Pl</em> — кандальник, колодник, острожник</div>
