<h3>eruditus</h3>
<strong>I</strong> ēruditus, a, um [ erudio ]
<div>1) просвещённый (<em>saecula C</em>); образованный, учёный (<em>aliquā re C etc.</em>)</div>
<div class="ml">tot doctoribus e. <em>Ap</em> — получивший образование у стольких учителей</div>
<div>2) искусный, тонкий, опытный (<em>manus Sen; aures C</em>); утончённый (<em>palāta Col</em>)</div>
<strong>II</strong> ērudītus, ūs <em>m.</em>
<div>обучение <em>Tert</em></div>
