<h3>venator</h3>
<div>vēnātor, ōris <em>m.</em> [ venor ]</div>
<div>1) охотник, зверолов</div>
<div class="ml">v. leporem sectatur <em>H</em> — охотник преследует зайца</div>
<div class="ml">canis v. <em>V</em> — охотничья собака</div>
<div>2) наблюдатель, исследователь (<em>speculator venatorque naturae C</em>)</div>
<div>3) цирковой борец с дикими животными <em>Dig, Tert, Veg</em></div>
