<h3>justitium</h3>
<div>jūstitium, ī <em>n.</em> [ jus +  sisto ] </div>
<div>1) временное прекращение судебных дел, закрытие (на известное время и в чрезвычайных случаях) судебных органов <em>C, L</em>, <em>T</em></div>
<div>2) перерыв, остановка, застой, затишье (<em>j. omnium rerum L</em>)</div>
<div>3) национальный траур <em>T, Sid</em></div>
