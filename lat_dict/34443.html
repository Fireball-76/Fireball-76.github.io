<h3>probrum</h3>
<div>ī <em>n.</em> [ prober ]</div>
<div>1) постыдный поступок, позорное дело</div>
<div class="ml">insimulare aliquem probri <em>Pl</em> — обвинять кого-л. в позорном поступке</div>
<div>2) позор, срам</div>
<div class="ml">inferre alicui probrum <em>C</em> — опозорить кого-л.</div>
<div>3) поношение, ругательство (<em>litterae plenae probrortim C; dicere alicui probra O</em>)</div>
