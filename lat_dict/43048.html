<h3>temperamentum</h3>
<div>temperāmentum, ī <em>n.</em> [ tempero ]</div>
<div>1) соразмерность, надлежащее соотношение (частей), правильная смесь, должная мера <em>Col, PM etc.</em></div>
<div class="ml">t. caeli <em>Just</em> — умеренный климат</div>
<div>2) норма, устройство, построение (<em>principatūs T</em>)</div>
<div>3) умеренность, благоразумие (<em>fortitudinis T</em>)</div>
