<h3>ingemino</h3>
<div><b>in-gemino, āvī, ātum, āre</b></div>
<div>1) удваивать, усугублять (<em>dolorem Aus</em>); повторять (<em>ictus V</em>)</div>
<div class="ml">ingeminat «me miserum» <em>O</em> — он повторяет (неоднократно восклицает) «о я, несчастный»</div>
<div>2) усугубляться, усиливаться (<em>clamor ingeminat V; curae ingeminant V</em>)</div>
