<h3>debitum</h3>
<div>dēbitum, ī <em>n.</em> [ debeo ]</div>
<div>1) долг, задолженность (<em>d. alicui solvere C</em>)</div>
<div class="ml">d. naturae reddere <em>Nep</em> — уплатить долг природе, <em>т. е.</em> умереть</div>
<div>2) обязанность (<em>d. nepotum nutriendorum VM</em>)</div>
<div class="ml">super d. <em>и</em> plus debite <em>Sen</em> — сверх меры, чересчур</div>
<div class="ml">minus debite <em>Sen</em> — меньше, чем следует</div>
