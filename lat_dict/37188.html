<h3>responso</h3>
<div>respōnso, —, —, āre [<em>intens.</em> к  respondeo ] </div>
<div>1) отвечать (<em>alicui Pl</em>); давать многократный отзвук (<em>ripae circa responsant V</em>)</div>
<div>2) соответствовать, подходить (<em>alicui rei H</em>)</div>
<div>3) не уступать, противиться (<em>cupidinibus H</em>)</div>
<div class="ml">r. cenis opimis <em>H</em> — устоять перед соблазном роскошных трапез</div>
