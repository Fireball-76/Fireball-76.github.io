<h3>spectatio</h3>
<div>spectātio, ōnis <em>f.</em> [ specto ]</div>
<div>1) смотрение, глядение, созерцание (<em>alicujus rei C, Vtr etc.</em>)</div>
<div>2) исследование, проба, испытание (<em>pecuniae C</em>)</div>
<div>3) отношение, точка зрения</div>
<div class="ml">nomine amplior, quam spectatione gentis <em>Fl</em> — более значительный номинально, чем с точки зрения народа</div>
