<h3>grator</h3>
<div><b>grātor, ātus sum, ārī [ gratus ]</b></div>
<div>1) выражать участие, желать счастья, поздравлять (<em>g. alicui O, V</em>)</div>
<div class="ml">g. quod discrīmen evasisset <em>T</em> — поздравлять с тем, что он ускользнул от опасности</div>
<div class="ml">g. reduces (<em>sc. esse</em>) <em>V</em> — поздравлять с возвращением</div>
<div>2) приносить благодарность, благодарить <em>L, O</em></div>
