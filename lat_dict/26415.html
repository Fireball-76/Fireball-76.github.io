<h3>minae</h3>
<strong>I</strong> ārum <em>f.</em> [одного корня с  minax ] 
<div>1) зубцы, выступы (<em>murorum V</em>)</div>
<div>2) <em>перен.</em> угрозы (<em>minarum verba plena H</em>)</div>
<div class="ml">jactare minas <em>C</em> — грозить, угрожать</div>
<div>3) зловещие предчувствия (<em>turbari minis VF</em>)</div>
<div>4) угрызения совести (<em>timpr et minae scandunt eodem, quo dominus H</em>)</div>
<strong>II</strong> minae <em>pl.</em> к  mina  I
