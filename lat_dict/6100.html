<h3>Caphareus</h3>
<strong>I</strong> Caphāreus (Caphēreus), eī <em>m.</em>
<div>Кафарей, юго-вост. <em>мыс на Эвбее, у которого потерпел кораблекрушение возвращавшийся после взятия Трои греч. флот, а позднее</em> — <em>флот персов</em> <em>O</em>, <em>V etc.</em></div>
<strong>II</strong> Caphārēus (Caphērēus и -eus), a, um [ Caphareus ]
<div>кафарейский (<em>saxa Prp, O etc.</em>)</div>
