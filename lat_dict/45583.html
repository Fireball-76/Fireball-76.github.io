<h3>vallum</h3>
<strong>I</strong> ī <em>n.</em> [ vallus I \]
<div>1) изгородь из стволов молодых деревьев с укороченными ветвями (<em>falcibus v. rescindere Cs</em>)</div>
<div>2) вал, насыпь с частоколом (<em>oppidum fossā et vallo cingere C</em>)</div>
<div class="ml">v. caecum <em>Cs</em> — волчья яма</div>
<div>3) защита, оплот (<em>v. Alpium C</em>)</div>
<strong>II</strong> vallum, ī <em>n. Vr</em> =  vallus  II
