<h3>chaos</h3>
<div>(<em>acc.</em> chaos, <em>abl.</em> chao) <em>n.</em> (<em>греч.</em>)</div>
<div>1) хаос, бесконечное пустое пространство, первичная тьма, <em>тж.</em> бесформенная первичная материя, из которой образовался мир <em>O</em>, <em>V etc.</em></div>
<div class="ml">a chao <em>V</em> — с сотворения мира</div>
<div>2) преисподняя, царство тьмы <em>O</em>, <em>Ph;</em> глубокий мрак (<em>ch. Cimmerium St</em>)</div>
