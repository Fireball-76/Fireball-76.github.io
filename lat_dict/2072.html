<h3>Almus</h3>
<strong>I</strong> ī <em>m.</em>
<div>Альм, <em>гора в Паннонии Eutr</em></div>
<strong>II</strong> almus, a, um [ alo ]
<div>1) питательный, питающий, живительный (<em>ager O; vitis V</em>)</div>
<div>2) благодетельный, благотворный (<em>dies, lux V; sol H</em>); благодатный, благой (<em>alma Venus Lcr, H; akma parens V</em>)</div>
