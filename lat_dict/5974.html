<h3>candefacio</h3>
<div>cande-facio, fēcī, factum, ere (<em>pass.</em> candefīo, factus sum, fieri) [ candeo ]</div>
<div>1) делать ослепительно белым, выбеливать (<em>argentum AG</em>)</div>
<div class="ml">ebur atramento c. <em>погов. Pl</em> — белить слоновую кость чернилами <em>(т. е.</em> портить, желая улучшить)</div>
<div>2) раскалять добела (<em>lapides candefacti PM</em>)</div>
