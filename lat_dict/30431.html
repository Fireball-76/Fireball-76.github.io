<h3>parvulus</h3>
<strong>I</strong> a, um [<em>demin.</em> к  parvus ] 
<div>1) маленький, крохотный (<em>navicula Cs; oppidum QC</em>); мелкий, незначительный, пустячный (<em>proelium Cs</em>)</div>
<div>2) маленький, молоденький (<em>ursus Cs; filia Nep</em>)</div>
<strong>II</strong> parvulus, ī <em>m.</em>
<div>дитя <em>Just</em></div>
<div class="ml">a parvulo <em>Ter</em> (a parvulis <em>Cs</em>) — с молодых лет, с детства, сызмальства</div>
