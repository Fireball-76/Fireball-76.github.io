<h3>collusor</h3>
<div>collūsor, ōris <em>m.</em> [ colludo ]</div>
<div>1) товарищ по играм, играющий вместе (<em>infans cum collusore catello J; collusores pueruli Spart</em>)</div>
<div>2) соучастник (азартной) игры, партнёр <em>C, Su, Dig</em></div>
<div>3) участник (злонамеренного) сговора <em>CTh</em></div>
