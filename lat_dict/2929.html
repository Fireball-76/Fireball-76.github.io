<h3>antistes</h3>
<div>itis <em>m.</em> , <em>f.</em> [ antisto ]</div>
<div>1) глава, старшина, смотритель, надзиратель (<em>templi L, sacrorum C</em>); первосвященник, главный жрец (<em>Jovis Nep</em>)</div>
<div>2) <em>перен.</em> посвящённый (во что-л.), <em>тж.</em> первый (<em>по своему значению</em>), мастер (<em>artis dicendi C; juris Q; sapientiae PM</em>)</div>
