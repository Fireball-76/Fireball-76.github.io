<h3>arcanus</h3>
<div><b>arcānus, a, um [ arca ]</b></div>
<div>1) скрытый, тайный (<em>consilia L; fons T</em>)</div>
<div>2) скрытный, замкнутый, сохраняющий в тайне (<em>homo Pl</em>)</div>
<div>3) молчаливый, безмолвный (<em>nox O, St</em>)</div>
<div>4) <em>культ.</em> таинственный, хранимый в тайне, сокровенный (<em>sacra H, O</em>)</div>
