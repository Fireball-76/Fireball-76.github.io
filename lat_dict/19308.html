<h3>hilum</h3>
<div>hīlum, ī <em>n.</em> [одного корня с  filum  и nihil\]</div>
<div>безделица, малость, пустяк (<em>de summā detrahere h. Lcr</em>)</div>
<div>(<em>преим. с отриц.</em>)</div>
<div class="ml">neque h. <em>C</em> — нисколько</div>
<div class="ml">neque profīcit h. <em>LM ap. C</em> — (Сизиф трудится), но не достигает ни малейшего успеха</div>
<div class="ml">aliquid h. <em>Lcr</em> — немножко</div>
