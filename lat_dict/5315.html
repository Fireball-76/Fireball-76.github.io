<h3>bractea</h3>
<div>(чаще brattea), ae <em>f.</em></div>
<div>1) тонкий металлический листок, <em>преим.</em> золотой</div>
<div class="ml">b. auri <em>Lcr золотая</em> — бляха</div>
<div class="ml">b. viva <em>M</em> — золотистое руно (<em>испанских овец</em>)</div>
<div>2) тонкая деревянная пластина, фанера <em>PM</em></div>
<div>3) <em>перен.</em> мишура, блёстки, внешний блеск (<em>eloquentiae Sol</em>)</div>
