<h3>respiratio</h3>
<div>respīrātio, ōnis <em>f.</em> [ respiro ]</div>
<div>1) дыхание (<em>respirationem requirere C; acerbissimae respirationes Su</em>)</div>
<div>2) передышка, остановка, отдых (<em>pugnare sine respiratione L</em>)</div>
<div>3) испарение (<em>aquarum C</em>)</div>
