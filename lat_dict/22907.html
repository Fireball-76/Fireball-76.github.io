<div><b>ir-rīdeo, rīsī, rīsum, ēre</b></div>

<div>2) насмехаться, осмеивать, высмеивать, вышучивать (<em>aliquem и aliquid Lcr, C etc.</em>)</div>
<div class="ml">irrīsum habere aliquem <em>Pl</em> — издеваться над кем-л</div>
