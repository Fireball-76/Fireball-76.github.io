<h3>incolumis</h3>
<div><b>e [одного корня с  calamitas ] </b></div>
<div>1) <em>(тж.</em> <em>i. a calamitate C</em>) неповреждённый, в полной сохранности, невредимый, целый (<em>navis, exercitus Cs</em>)</div>
<div class="ml">reddere aliquem incolumem <em>H</em> — сохранить (уберечь) кого-л.</div>
<div class="ml">incolumi matre <em>T</em> — пока мать была жива</div>
<div>2) незапятнанный, безупречный (<em>vita H</em>)</div>
