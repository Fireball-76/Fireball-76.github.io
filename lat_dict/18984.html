<h3>hebeto</h3>
<div><b>āvī, ātum, āre [ hebeo ]</b></div>
<div>1) делать тупым, притуплять (<em>hastas L; перен. diutĭno torpōre hebetari Ap</em>)</div>
<div>2) ослаблять (<em>aciem oculorum PM; mentem CC; vires rei publicae Just; ignavia corpus hebĕtat CC</em>); умерять (<em>flammas O</em>)</div>
<div>3) затмевать, делать тусклым, бледным (<em>sidera O</em>)</div>
