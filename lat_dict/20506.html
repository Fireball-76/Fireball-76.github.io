<h3>impunitas</h3>
<div>impūnitās, ātis <em>f.</em> [ impune ]</div>
<div>1) безнаказанность, ненаказуемость (<em>i. peccandi C</em>)</div>
<div>2) прощение, амнистия (<em>alicui impunitatem dare C</em>)</div>
<div>3) своеволие, разнузданность, вольница (<em>flagitiorum C</em>)</div>
