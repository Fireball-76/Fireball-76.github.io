<h3>differentia</h3>
<div>ae <em>f.</em> [ differo ]</div>
<div>1) разница, различие (<em>naturarum C; morum Pt</em>)</div>
<div>2) <em>лог.</em> видовое различие</div>
<div class="ml">genus est notio ad plures differentias pertĭnens <em>C</em> — род есть понятие, охватывающее ряд предметов с видовыми различиями</div>
