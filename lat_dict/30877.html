<h3>penicillum</h3>
<div>pēnicillum, ī <em>n.</em> и pēnicillus, ī <em>m.</em> [<em>demin.</em> к  peniculus ] </div>
<div>1) кисть <em>C, PM, Q</em></div>
<div>2) корпия <em>CC, PM</em></div>
<div>3) губка (<em>для стирания</em>) (<em>penicillo detergere PM</em>)</div>
<div>4) живопись (<em>Zeuxis penicillum ad magnam gloriam perduxit PM</em>)</div>
<div>5) стиль, слог (<em>pingere Britanniam penicillo suo C</em>)</div>
