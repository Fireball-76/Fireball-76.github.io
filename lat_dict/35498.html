<h3>purgatio</h3>
<div>ōnis <em>f.</em> [ purgo ]</div>
<div>1) чистка, очистка (<em>cloacarum PJ</em>); очищение (<em>menstrua PM</em>)</div>
<div class="ml">p. (alvi) <em>Cato, C, CC</em> — очистка кишечника</div>
<div>2) <em>pl.</em> слабительные средства <em>C</em></div>
<div>3) искупление, снятие вины (<em>peccati Ter; caedis PM</em>)</div>
<div>4) оправдание, извинение (<em>p. et deprecatio C</em>)</div>
