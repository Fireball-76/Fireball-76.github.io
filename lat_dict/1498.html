<h3>aestiva</h3>
<div>aestīva, ōrum <em>n.</em> [ aestivus ]</div>
<div>1) (<em>sc. castra</em>) летний лагерь вовремя похода <em>C</em></div>
<div>2) кампания, поход</div>
<div class="ml">aestivis confectis <em>C</em> — по окончании похода</div>
<div>3) (<em>sc. stabula</em>) выгон, пастбище <em>Vr etc.;</em> скот на пастбище, пасущееся стадо <em>V</em></div>
