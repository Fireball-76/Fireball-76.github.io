<h3>ango</h3>
<div><b>ānxī, (anctum или anxum), ere</b></div>
<div>1) сжимать, сдавливать (<em>guttur V</em>); душить, теснить, щемить (<em>leonem St</em>)</div>
<div>2) стеснять, беспокоить, тревожить, мучить, удручать (<em>poēta, meum qui pectus inaniter angit H; animo angi et mente Ap</em>)</div>
<div class="ml">aliis rebus angor <em>C</em> — другие дела тревожат меня</div>
