<h3>disceptatio</h3>
<div>disceptātio, ōnis <em>f.</em> [ discepto ]</div>
<div>1) рассуждение, <em>тж.</em> обмен мнений, прения, спор (<em>cum aliquo L etc.</em>)</div>
<div>2) спорный вопрос <em>C</em></div>
<div>3) исследование (<em>veritatis C</em>)</div>
<div>4) судебное решение (<em>disceptationem ab aliquo ad aliquem revocare L</em>)</div>
