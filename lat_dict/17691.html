<h3>frugifer</h3>
<div><b>frūgifer, fera, ferum [ frux +  fero ] </b></div>
<div>1) плодородный, урожайный (<em>ager C, L</em>); плодоносный (<em>arbusta MF</em>)</div>
<div class="ml">frugiferae messes <em>O</em> — богатые жатвы</div>
<div>2) <em>перен.</em> животворящий, благотворный (<em>numen O</em>); плодотворный, полезный (<em>philosophia C</em>)</div>
