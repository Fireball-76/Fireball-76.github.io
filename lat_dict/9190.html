<h3>conexio</h3>
<div>cōnexio, ōnis <em>f.</em> [ conecto ]</div>
<div>1) связь, сцепление (<em>rerum C</em>); соединение, сочетание (<em>animae et corporis Ambr</em>)</div>
<div>2) заключение, вывод <em>Q</em>, <em>Aug</em></div>
<div>3) (нравственная) обязанность (<em>c. caritatis Aug</em>)</div>
<div>4) <em>поздн. грам.</em> (=  syllaba ) слог</div>
