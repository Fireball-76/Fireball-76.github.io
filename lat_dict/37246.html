<h3>retardo</h3>
<div><b>re-tardo, āvī, ātum, āre</b></div>
<div>1) замедлять, задерживать (<em>aliquem in viā C; equum Ap</em>); <em>med.-pass.</em> отставать, замедляться (<em>motus stellarum retardantur C</em>)</div>
<div>2) удерживать, мешать (<em>aliquem ab aliquā re C</em>)</div>
