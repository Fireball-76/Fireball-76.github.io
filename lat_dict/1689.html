<h3>agilis</h3>
<div><b>e [ ago ]</b></div>
<div>1) легко приводимый в движение, подвижный, быстроходный (<em>classis L</em>); лёгкий (<em>aēr, flamma Sen</em>); скорый, быстрый (<em>rota O; pes Sen</em>); ловкий (<em>pollex O</em>)</div>
<div>2) проворный, живой, деятельный (<em>animus Sen; vir O, VP</em>)</div>
