<h3>excanto</h3>
<div><b>ex-canto, āvī, ātum, āre</b></div>
<div>вызывать чарами (<em>Lethaeos deos Lcn; clausas puellas Prp</em>); прогонять чарами (<em>pestis excantata fugit Lcn</em>); околдовывать</div>
<div class="ml">e. fruges <em>LXIIT ap. Sen, PM</em> — волшебством перенести плоды с чужой земли на свою <em>(т. е.</em> забрать себе чужой урожай)</div>
