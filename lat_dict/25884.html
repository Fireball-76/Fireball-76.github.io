<div><em>adv.</em> [ medulla ]</div>
<div>1) до мозга костей, <em>т. е.</em> совершенно, полностью (<em>eruere frigedinem Vr</em>)</div>

<div>3) отчаянно, самоотверженно (<em>summis m. viribus contendere Ap</em>)</div>
