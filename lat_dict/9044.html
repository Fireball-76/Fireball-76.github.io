<h3>concorporo</h3>
<div><b>con-corporo, —, ātum, āre</b></div>
<div>1) поглощать, <em>т. е.</em> уничтожать (<em>vitiligines PM</em>)</div>
<div>2) смешивать, растворять (<em>facillime cum melle concorporari PM</em>)</div>
<div>3) присоединять, приобщать (<em>ecclesiae Tert — dat.</em>)</div>
