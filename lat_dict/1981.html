<h3>aliquo</h3>
<div>ali-quō <em>adv.</em></div>
<div>1) куда-либо, в каком-либо направлении (<em>a. ex urbe Pl; a. rus C</em>)</div>
<div class="ml">a. terrarum <em>C</em> — в какую-л. страну</div>
<div class="ml">omnis labor a. referatur <em>Sen</em> — всякий труд должен быть направлен к какой-то цели</div>
<div>2) куда-либо в другое место (<em>concedere C</em>)</div>
