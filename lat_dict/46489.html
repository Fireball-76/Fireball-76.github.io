<h3>vinosus</h3>
<div><b>vīnōsus, a, um [ vinum ]</b></div>
<div>1) напившийся, пьяный</div>
<div class="ml">modice v. <em>L</em> — слегка пьяный, подвыпивший</div>
<div>2) склонный к пьянству, к вину (<em>aetas O</em>)</div>
<div>3) изобилующий вином</div>
<div class="ml">convivium vinosum <em>O</em> — попойка</div>
<div>4) винный, отдающий вином (<em>sucus, sapor PM</em>)</div>
