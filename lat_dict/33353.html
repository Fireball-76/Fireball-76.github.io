<h3>posteritas</h3>
<div>posteritās, ātis <em>f.</em> [ posterus ]</div>
<div>1) будущность, будущее время</div>
<div class="ml">in posteritatem <em>C</em>, <em>Just</em> — на будущее время, в будущем, впредь</div>
<div>2) потомство, потомки (<em>posteritati servire C</em>)</div>
<div>3) низшее <em>или</em> последнее место (<em>posteritatem alicui rei deputare Tert</em>)</div>
