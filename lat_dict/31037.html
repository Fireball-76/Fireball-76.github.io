<h3>percallesco</h3>
<div><b>per-callēsco, calluī, —, ere</b></div>
<div>1) затвердевать, грубеть, <em>перен.</em> закаляться, привыкать (<em>patientia percalluit C</em>)</div>
<div>2) приобретать опыт, знания, навыки (<em>usu rerum C</em>); хорошо усваивать, основательно изучать (<em>quinque linguas AG</em>)</div>
