<h3>clareo</h3>
<div><b>clāreo, —, —, ēre [ clarus ]</b></div>
<div>1) быть ясным, светлым, блистать, сиять (<em>rutilo cum lumine C</em>)</div>
<div>2) быть ясным, понятным, очевидным, явствовать (<em>in primo quoque carmine Lcr</em>)</div>
<div>3) быть славным, знаменитым (<em>viri nunc gloria claret Enn ap. C</em>)</div>
