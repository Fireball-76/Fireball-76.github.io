<h3>compendio</h3>
<strong>I</strong> compendiō <em>adv.</em> [ compendium ]
<div>(на) короткое время, недолго (<em>morari Q</em>)</div>
<strong>II</strong> compendiō, —, —, āre [ compendium ]
<div>1) сокращать (<em>sermonem Tert</em>)</div>
<div>2) сокращать жизнь, <em>т. е.</em> убивать (<em>alicui Aug</em>)</div>
