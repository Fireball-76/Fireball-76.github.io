<h3>approbatio</h3>
<div><b>approbātio, ōnis [ approbo ]</b></div>
<div>1) одобрение (<em>alicujus rei C etc.</em>); признание, утверждение (<em>testium rhH.; pl. C</em>)</div>
<div class="ml">populari approbatione <em>C</em> — с одобрения народа</div>
<div>2) подтверждение, доказательство (<em>haec propositio indīget approbatione C</em>)</div>
