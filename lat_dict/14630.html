<h3>emollio</h3>
<div><b>ē-mollio, īvī, itum, īre</b></div>
<div>1) размягчать (<em>amenta jaculorum L</em>)</div>
<div>2) смягчать, успокаивать (<em>mores O; colores PM</em>)</div>
<div>3) расслаблять, изнеживать (<em>aliquem L, T</em>); ослаблять, уменьшать (<em>auctoritatem alicujus AV</em>)</div>
