<h3>allatro</h3>
<div><b>al-lātro, āvi, ātum, āre</b></div>
<div>1) лаять (<em>на кого-л.</em>), облаивать, <em>перен.</em> бранить, хулить, поносить, злословить (<em>magnitudinem alicujus L</em>)</div>
<div class="ml">a. aliquem usque et usque <em>M</em> — беспрестанно ругать кого-л.</div>
<div>2) с рёвом бросаться, кидаться (<em>oram mare allatrat PM</em>)</div>
