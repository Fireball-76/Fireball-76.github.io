<h3>vicinor</h3>
<div><b>vīcīnor, —, ārī</b></div>
<div>1) находиться по соседству, быть близким (<em>vicinantia capiti loca CA</em>)</div>
<div>2) быть сходным, приближаться (<em>vicinatur innocentiae festinata correctio Sid</em>)</div>
