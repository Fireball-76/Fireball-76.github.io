<h3>subitum</h3>
<div>ī <em>n.</em> [ subeo ]</div>
<div>1) внезапность, неожиданность, неожиданное обстоятельство (<em>subita rerum L; subita belli L, T</em>)</div>
<div class="ml">per <em>и</em> in s. <em>Sil</em> — неожиданно, внезапно</div>
<div class="ml">subita proferre <em>PJ</em> — говорить без подготовки (экспромтом)</div>
<div>2) неотложное дело</div>
<div class="ml">si tibi nihil subiti est <em>Pl</em> — если тебе не к спеху</div>
