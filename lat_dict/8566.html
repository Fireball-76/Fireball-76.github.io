<h3>commeto</h3>
<strong>I</strong> commēto, āvī, —, āre [<em>intens.</em> к  commeo ] 
<div>а) хаживать, часто ходить, держать путь (<em>ad aliquem Ter</em>)</div>
<div class="ml">c. scruposam viam <em>Pl</em> — двигаться каменистым путём</div>
<div>б) <em>перен. (о пище</em>) быть жёстким, грубым</div>
<strong>II</strong> com-mēto, āvī, —, āre
<div>обмерять, <em>перен.-ирон.</em> колотить, лупить (<em>ora alicujus Pl</em>)</div>
