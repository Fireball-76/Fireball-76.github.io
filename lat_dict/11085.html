<h3>curiatus</h3>
<div><b>cūriātus, a, um [ curia ]</b></div>
<div>относящийся к куриям, куриатный</div>
<div class="ml">comitia curiata <em>C</em> <em>etc.</em> — куриатные комиции, <em>в которых голосование происходило по куриям</em></div>
<div class="ml">lex curiata <em>C etc.</em> — закон, принятый в куриях</div>
<div class="ml">lictor c. <em>AG</em> — ликтор, на обязанности которого был созыв курий</div>
