<h3>confirmatio</h3>
<div>cōnfirmātio, ōnis <em>f.</em> [ confirmo ]</div>
<div>1) укрепление, упрочение, утверждение (<em>libertatis C</em>)</div>
<div>2) ободрение, успокоение, утешение (<em>animi Cs</em>)</div>
<div>3) уверение, показание (<em>perfugae Cs</em>); подтверждение (<em>alicujus rei Q, Dig</em>)</div>
<div>4) <em>ритор.</em> обоснование, доказывание <em>C, Q</em></div>
