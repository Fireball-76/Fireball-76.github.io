<h3>antiquitus</h3>
<div>antīquitus <em>adv.</em> [ antiquus ]</div>
<div>1) издавна, исстари, искони, с древних времён (<em>a. usque ad nostra tempora Q</em>)</div>
<div>2) в старину, некогда, встарь</div>
<div class="ml">montem eum a. Querquetulanum cognomento fuisse <em>T</em> — (напомним, что) в старину эта гора называлась Кверкветулан</div>
