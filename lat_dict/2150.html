<h3>alucinor</h3>
<div>ālūcinor, ātus sum, ārī <em>depon.</em></div>
<div>1) говорить вздор (<em>quae Epicurus alucinatus est C</em>)</div>
<div>2) предаваться несбыточным мечтаниям (<em>vagus animus et alucinans AG</em>)</div>
<div>3) гримасничать (<em>mimus alucinatur Ap</em>)</div>
