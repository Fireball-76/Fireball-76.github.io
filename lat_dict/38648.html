<h3>sceptrum</h3>
<div>scēptrum, ī <em>n.</em> (<em>греч.</em> ; <em>лат.</em> scipio)</div>
<div>1) жезл, скипетр (<em>s. eburnus O и eburneus Su</em>)</div>
<div>2) царство, царская власть, царское достоинство (<em>s. Asiae O</em>)</div>
<div class="ml">reponere aliquem in sceptra <em>V</em> — снова возвести кого-л. на престол</div>
<div>3) <em>шутл.</em> дубинка (<em>paedagogorum M</em>)</div>
<div>4) <em>Priap =</em> membrum virile</div>
