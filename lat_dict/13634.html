<h3>dolosus</h3>
<div><b>dolōsus, a, um [ dolus ]</b></div>
<div>1) хитрый, лукавый, коварный (<em>mulier H; consilium C; vulpes Ph</em>)</div>
<div class="ml">amici ferre jugum pariter dolosi <em>H</em> — друзья, коварно отказывающиеся разделить бремя (несчастья)</div>
<div>2) обманчивый</div>
<div class="ml">cinis d. <em>H</em> — пепел, скрывающий в себе огонь</div>
