<h3>defio</h3>
<div>dēfīo, —, fierī [<em>pass.</em> к  deficio ] </div>
<div>(<em>употр. тк. inf. и 3-е л. обоих чисел</em>)</div>
<div>1) исчезать, прекращаться (<em>defit caloris congregatio Sen</em>)</div>
<div>2) недоставать, не хватать</div>
<div class="ml">nil quum est, nil defit tamen <em>Ter</em> — хотя (у меня) ничего нет, но ни в чём и нужды нет</div>
