<h3>pannosus</h3>
<div><b>pannōsus, a, um [ pannus ]</b></div>
<div>1) в лохмотьях, оборванный (<em>homo C etc.</em>)</div>
<div>2) бедный, жалкий, ветхий (<em>resculae Ap</em>)</div>
<div>3) увядший, морщинистый (<em>mammae M</em>)</div>
<div>4) сгустившийся (<em>faex aceti Pers</em>)</div>
