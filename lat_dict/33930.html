<h3>praepedio</h3>
<div><b>prae-pedio, īvī (iī), ītum, īre [ prae +  pes ] </b></div>
<div>1) связывать (<em>aliquem Pl</em>); спутывать, стреноживать (<em>equum T</em>)</div>
<div>2) задерживать, мешать, препятствовать (<em>fugam hostium L</em>)</div>
<div class="ml">praepedītus morbo <em>C</em> — скованный болезнью</div>
<div class="ml">verba sua praepediens <em>T</em> — заикаясь, запинаясь</div>
