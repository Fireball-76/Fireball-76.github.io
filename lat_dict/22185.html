<h3>intellegibilis</h3>
<div><b>e [ intellego ]</b></div>
<div>1) чувственно воспринимаемый, доступный восприятию (<em>corpus Macr</em>)</div>
<div>2) доступный пониманию, понятный, познаваемый, мыслимый (<em>bonum Sen</em>)</div>
<div>3) умопостигаемый, умозрительный (<em>deus Aug</em>)</div>
