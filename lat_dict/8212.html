<h3>cohortatio</h3>
<div>cohortātio, ōnis <em>f.</em> [ cohortor ]</div>
<div>увещевание, уговоры, побуждение, ободрение, поощрение (<em>ducis T</em>)</div>
<div class="ml">concitatus cohortatione <em>C</em> — возбуждённый уговорами (поддавшись уговорам)</div>
<div class="ml">cohortationem militum facere <em>Nep</em> — обратиться к воинам со словами увещевания (убеждения)</div>
