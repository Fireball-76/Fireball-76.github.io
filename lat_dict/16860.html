<h3>ferocitas</h3>
<div>ferōcitas, ātis <em>f.</em> [ ferox ]</div>
<div>1) мужество, храбрость, отвага, неустрашимость (<em>gentis VM</em>)</div>
<div>2) дикость, необузданность (<em>equorum C</em>)</div>
<div>3) высокомерие, наглость (<em>comprimere ferocitatem C</em>)</div>
