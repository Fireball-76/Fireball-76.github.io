<h3>cunae</h3>
<div>cūnae, ārum <em>f.</em></div>
<div>1) колыбель (<em>in cunis dormire C</em>)</div>
<div>2) раннее детство <em>или</em> младенчество</div>
<div class="ml">primis cunis <em>O</em> — в младенчестве</div>
<div>3) гнездо</div>
<div class="ml">cunas facere <em>O</em> — вить (устраивать) гнёзда, гнездиться</div>
