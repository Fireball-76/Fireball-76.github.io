<h3>murinus</h3>
<div><b>mūrīnus, a, um [ mus ]</b></div>
<div>1) мышиный (<em>color Col, Pall</em>); мышиного цвета (<em>equus Vr</em>)</div>
<div>2) звериный, меховой (<em>о мелких хищниках</em>: <em>кунице, горностае и др.)</em> (<em>pelles murinae Just</em>)</div>
