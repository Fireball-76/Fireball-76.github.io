<h3>fideliter</h3>
<div><b>fidēliter [ fidelis ]</b></div>
<div>1) верно, честно (<em>servire alicui O; judicare PJ</em>)</div>
<div>2) надёжно, прочно, добросовестно (<em>didicisse ingenuas artes O</em>); безопасно (<em>iter patet mihi f. C</em>)</div>
