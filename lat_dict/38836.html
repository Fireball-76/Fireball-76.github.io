<h3>scrupulosus</h3>
<div><b>scrūpulōsus, a, um [ scrupulus ]</b></div>
<div>1) каменистый (<em>ager Ap</em>)</div>
<div>2) обрывистый, крутой (<em>cotes C</em>)</div>
<div>3) крайне тщательный, до мелочей точный (<em>disputatio Q; cura VM; lector Ap</em>)</div>
