<h3>turmalis</h3>
<div><b>turmālis, e [ turma ]</b></div>
<div>1) принадлежащий к турме, <em>т. е.</em> конный, кавалерийский (<em>bucĭna Cld</em>)</div>
<div>2) всаднический, принадлежащий к сословию всадников (<em>sanguine turmali cretus St</em>)</div>
