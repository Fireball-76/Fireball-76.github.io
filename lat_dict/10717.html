<h3>crinitus</h3>
<div><b>crīnītus, a, um [ crinio ]</b></div>
<div>1) волосатый, длинноволосый (<em>puella O; Apollo V</em>); длинногривый (<em>colla, sc. equorum St</em>)</div>
<div class="ml">stella crinita <em>C</em>, <em>Su, тж.</em> sidus crinitum <em>PM</em> — комета</div>
<div class="ml">crinita galea triplici jubā <em>V</em> — шлем, украшенный тремя султанами</div>
<div>2) пушистый (<em>textus PM</em>)</div>
