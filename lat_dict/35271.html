<h3>pubertas</h3>
<div>pūbertās, ātis <em>f.</em> [ pubes I \]</div>
<div>1) возмужалость, половая зрелость, зрелый возраст (<em>pubertatis tempus Su и anni Just</em>)</div>
<div>2) мужская сила (<em>p. inexhausta T</em>)</div>
<div>3) взрослая молодёжь <em>VM</em></div>
<div>4) первая растительность на лице, юношеский пушок <em>C</em>, <em>PM</em></div>
<div>5) пушок на растениях (<em>incipientis uvae PM</em>)</div>
