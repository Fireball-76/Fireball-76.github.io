<h3>stabilimentum</h3>
<div>stabilīmentum, ī <em>n.</em> [ stabilio ]</div>
<div>1) средство укрепления (<em>favorum PM</em>); укрепляющее средство (<em>ventris stabilimenta: pane et assa bubula Pl</em>)</div>
<div>2) опорная точка (<em>Sicilia et Sardinia stabilimenta bellorum VM</em>); оплот, устой (<em>fidei Christianae Aug</em>)</div>
