<h3>emptio</h3>
<div>ēmptio, ōnis <em>f.</em> [ emo ]</div>
<div>1) купля, покупка, приобретение (<em>mercium Su; agrorum T</em>)</div>
<div class="ml">tabella emptionis <em>Sen</em> — купчая</div>
<div class="ml">măla e. <em>PJ</em> — невыгодная покупка (с переплатой)</div>
<div>2) купленный предмет (<em>e. nova PJ</em>)</div>
<div>3) <em>(тж.</em> <em>e. et venditio</em>) договор о купле-продаже <em>Dig,</em> <em>CJ</em></div>
