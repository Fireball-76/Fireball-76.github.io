<h3>probatus</h3>
 probātus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em>  probo </div>
<strong>2.</strong> adj.
<div>1) хороший, отличный (<em>argentum Pl</em>); испытанный, дельный, честный (<em>homo, femina C</em>)</div>
<div>2) милый, дорогой (<em>probatissimus alicui C</em>)</div>
<div class="ml">minus probatum esse alicui <em>Nep</em> — не особенно нравиться кому-л.</div>
<div>3) приемлемый (<em>sententia AG</em>)</div>
