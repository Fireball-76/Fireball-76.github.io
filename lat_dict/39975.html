<h3>simplicitas</h3>
<div>simplicitās, ātis <em>f.</em> [ simplex ]</div>
<div>1) простота, несложность (<em>sc. primordiorum Lcr</em>)</div>
<div>2) простота, нетребовательность (<em>antiquorum in cibo capiendo VM</em>)</div>
<div>3) естественность, безыскусственность (<em>puerilis L</em>); прямодушие, прямота, честность (<em>priorum J</em>)</div>
