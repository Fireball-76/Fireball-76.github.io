<h3>peculium</h3>
<div>pecūlium, ī <em>n.</em> [ pecus ]</div>
<div>1) собственность, имущество (<em>cura pecūli V</em>)</div>
<div>2) сбережения <em>Pl, H, L, Dig</em></div>
<div>3) личная собственность (<em>filii Dig</em>)</div>
<div>4) <em>шутл.</em> добавление в письме для чьего-л. личного сведения (<em>epistula sine ullo ad me peculio Sen</em>)</div>
<div>5) membrum virile <em>Pt, Lampr</em></div>
