<h3>effrenatus</h3>
<div><b>ef-frēnātus, a, um [ freno ]</b></div>
<div>1) невзнузданный, разнузданный (<em>equus L</em>)</div>
<div>2) необузданный, неукротимый, безудержный (<em>furor C; libido Sl</em>)</div>
<div class="ml">secundis rebus e. <em>C</em> — обнаглевший вследствие улыбнувшегося ему счастья</div>
