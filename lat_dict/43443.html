<h3>theca</h3>
<div>thēca, ae <em>f.</em> (<em>греч.</em>)</div>
<div>1) футляр, чехол (<em>thecis cultros includĕre Ambr</em>); оболочка (<em>grani th. est gluma Vr</em>)</div>
<div>2) коробка, ящик, ларец <em>C</em>, <em>Amm; предпол.</em> судок (<em>th. repositorii Pt</em>); инструментальная сумка (<em>sc. tonsoris Pt</em>); денежная шкатулка (<em>th. nummaria C</em>); пенал (<em>th. calamaria Su</em>)</div>
