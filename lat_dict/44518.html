<h3>trini</h3>
<div>trīnī, ae, a (<em>gen. преим.</em> trinum) [ tres ]</div>
<div>1) <em>при pl. tantum</em> три (<em>trina castra, trinae catēnae Cs</em>)</div>
<div class="ml">trinum nundĭnum <em>C, Q etc.</em> — (установленная законом) рыночная трёхдневка</div>
<div>2) (<em>в остальных случаях</em>) тройной, троекратный (<em>trina bella T</em>). <em>— см. тж.</em>  trinus </div>
