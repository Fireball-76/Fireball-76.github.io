<h3>equito</h3>
<div><b>āvī, ātum, āre [ eques ]</b></div>
<div>1) ездить верхом (<em>equitandi perītus Su</em>); скакать</div>
<div class="ml">e. in arundine longā <em>H</em> — скакать на длинной тросточке верхом, <em>т. е.</em> играть в лошадки</div>
<div>2) бушевать (<em>Eurus equĭtat per undas H</em>)</div>
<div>3) проезжать верхом (<em>glacie flumen equitatur Fl</em>)</div>
