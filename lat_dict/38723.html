<h3>scisco</h3>
<div>scīsco, scīvi, scītum, ere [<em>inchoat.</em> к  scio ] </div>
<div>1) узнавать, разузнавать, выведывать (<em>aliquid Acc, Pac, Pl</em>)</div>
<div>2) подавать голос (за), высказываться (в пользу), одобрять, принимать (<em>legem, rogationem C</em>)</div>
<div>3) определять, постановлять (<em>populus scivit aliquid Pl</em>)</div>
