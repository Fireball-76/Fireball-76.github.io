<h3>bracteatus</h3>
<div><b>bracteātus, a, um [ bractea ]</b></div>
<div>1) осыпанный золотыми блёстками <em>или</em> покрытый листовым золотом (<em>lacunar, sellae Sid</em>)</div>
<div>2) блистательный как золото (<em>dictum Aus</em>)</div>
<div>3) золотисто-жёлтый, золотистый (<em>leo Sen</em>)</div>
<div>4) <em>перен.</em> блестящий лишь снаружи, обманчивый (<em>felicitas Sen</em>)</div>
