<h3>conjugatio</h3>
<div>conjugātio, ōnis <em>f.</em> [ conjungo ]</div>
<div>1) связь, сочетание, соединение, смешение (<em>c. quaedam mellis et fellis Ap</em>)</div>
<div>2) <em>(тж.</em> <em>c. corporum или uxoria Eccl</em>) соитие, половой акт <em>Sol</em></div>
<div>3) <em>рит.</em> этимологическое родство, корневое единство <em>C</em></div>
<div>4) <em>лог.</em> умозаключение, вывод <em>Ap</em></div>
<div>5) <em>грам.</em> спряжение</div>
