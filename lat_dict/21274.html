<h3>inermis</h3>
<div><b>in-ermis, e и inermus, a, um [ arma ]</b></div>
<div>1) невооружённый, безоружный, беззащитный (<em>miles Cs</em>); лишённый войск (<em>Achaia T</em>)</div>
<div>2) беззубый (<em>gingiva J</em>)</div>
<div>3) невоинственный, незлобивый, безобидный (<em>carmen Prp, O</em>)</div>
<div>4) несведущий (<em>i. in philosophia C</em>)</div>
