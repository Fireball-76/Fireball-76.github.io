<h3>rutilo</h3>
<div><b>āvī, ātum, āre [ rutilus ]</b></div>
<div>1) быть красноватым, румяниться, рдеть (<em>Aurora rutilat Acc</em>)</div>
<div>2) блистать золотом (<em>arma rutilant V</em>), окрашивать в красноватый цвет, делать рыжим (<em>comae rutilatae L</em>)</div>
