<h3>exsul</h3>
<div>exsulis (<em>тж.</em> exul, exulis) <em>m.</em> , <em>f.</em> [<em>предпол.</em> из ex +  solum ] </div>
<div>1) эмигрант, <em>преим.</em> ссыльный, изгнанник (<em>exsuies damnatique Cs; e. patriae H или patriā Sl</em>)</div>
<div class="ml">ciconia e. hiemis <em>PS</em> <em>ap. Pt</em> — аист, улетающий на зимнее время</div>
<div>2) беглец (<em>exsulem excipere Pt</em>)</div>
<div>3) лишённый (<em>mentis domūsque O</em>)</div>
