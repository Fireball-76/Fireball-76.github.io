<div>prūdentia, ae <em>f.</em> [ prudens ]</div>

<div>2) наука (<em>juris C; rei militaris Nep</em>)</div>
<div>3) благоразумие, рассудительность (<em>p. cernitur in delectu bonorum et malorum C</em>)</div>
