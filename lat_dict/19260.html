<h3>hibernus</h3>
<div><b>hībernus, a, um [ hiems ]</b></div>
<div>1) зимний (<em>tempus anni bAl и annus H; mensis C; sol CC</em>)</div>
<div>2) холодный (<em>Lycia V; Alpes H</em>)</div>
<div>3) предназначенный для зимней стоянки (<em>castra Cato, L etc.</em>)</div>
<div>4) стоящий на зимних квартирах (<em>legio Su</em>)</div>
<div>5) по-зимнему холодный и бурный (<em>mare H; ventus V</em>)</div>
