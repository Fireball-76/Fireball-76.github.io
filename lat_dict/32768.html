<h3>plantaria</h3>
<strong>I</strong> plantāria, ium <em>n.</em> [ planta I \]
<div>1) молодые деревья, саженцы (<em>p. transferre PM</em>); рассадник, питомник (<em>p. instituere PM</em>)</div>
<div>2) растительность, зелень, овощи (<em>p. horti J</em>)</div>
<div>3) <em>поэт.</em> волосы (<em>plantaria vellere Pers</em>)</div>
<strong>II</strong> plantaria, ium <em>n.</em> [ planta II \]
<div>окрылённая обувь (<em>Perseos VF</em>)</div>
