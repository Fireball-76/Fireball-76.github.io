<h3>irrepo</h3>
<div><b>ir-rēpo, rēpsī, rēptum, ere</b></div>
<div>1) вползать (<em>arbori PM</em>); прокрадываться (<em>cubiculum Ap</em>); просачиваться (<em>irrepentibus aquis Col</em>)</div>
