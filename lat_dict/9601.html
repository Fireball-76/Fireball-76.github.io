<h3>conservatio</h3>
<div>cōnservātio, ōnis <em>f.</em> [ conservo ]</div>
<div>1) сохранение, сбережение (<em>bonorum Q; frugum fructuumque reliquorum C</em>)</div>
<div>2) спасение (<em>alicujus VM; patriae C</em>)</div>
<div>3) соблюдение (<em>decoris, aequabilitatis C</em>)</div>
<div class="ml">c. naturae <em>C</em> — следование законам природы</div>
