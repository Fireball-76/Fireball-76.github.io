<h3>lavacrum</h3>
<div>lavācrum, ī <em>n.</em> [ lavo ]</div>
<div>1) ванная комната, баня, купальня <em>AV, Amm, Aus etc.</em></div>
<div>2) купание (<em>lavacro fatigationem diluere Ap</em>); омовение (<em>cotidiana lavacra Aug</em>)</div>
<div>3) <em>культ.</em> погружение в купель, обряд крещения (<em>l. mysticum Eccl</em>)</div>
