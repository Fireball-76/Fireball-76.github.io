<h3>refervesco</h3>
<div><b>refervēsco, —, —, ere [ referveo ]</b></div>
<div>1) вскипать, клокотать, разгорячаться, приходить в волнение (<em>sanguis refervescit C</em>)</div>
<div>2) перестать кипеть, остывать, утихать (<em>oratio refervescit C — v. l.</em>)</div>
