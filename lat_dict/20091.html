<h3>imbibo</h3>
<div><b>im-bibo, bibī, —, ere</b></div>
<div>1) всасывать, впитывать, вбирать в себя (<em>nidorem PM</em>)</div>
<div>2) усваивать, проникаться (<em>i. opinionem AG; aliquid animo C, L</em>)</div>
<div>3) намереваться, задумывать, замышлять (<em>aliquid facere Lcr</em>)</div>
