<h3>dentatus</h3>
<div><b>dentātus, a, um [ dens ]</b></div>
<div>1) имеющий зубы, зубастый (<em>homo male d. O</em>)</div>
<div>2) с зубцами, зазубренный, зубчатый (<em>serrula C</em>)</div>
<div class="ml">dentatā manu capillos ducere <em>Pt</em> — причесать волосы пальцами (пятернёй)</div>
<div>3) колкий, язвительный (<em>vir Pl</em>)</div>
<div>4) лощеный (<em>charta C</em>)</div>
