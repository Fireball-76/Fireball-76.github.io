<h3>ligamen</h3>
<div>ligāmen, inis <em>n.</em> [ ligo I \]</div>
<div>1) завязка, перевязь (<em>ligamĭna solvere Prp</em>)</div>
<div>2) <em>поэт. pl.</em> узы, путы (<em>demere ligamina ventis O</em>)</div>
<div>3) повязка <em>или</em> тампон (<em>sanguis inhibetur papyri ligamine Col</em>)</div>
