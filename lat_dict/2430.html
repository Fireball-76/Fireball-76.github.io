<h3>amplificatio</h3>
<div>amplificātio, ōnis <em>f.</em> [ amplifico ]</div>
<div>1) расширение, увеличение, приумножение (<em>pecuniae, rei familiaris, honoris C</em>)</div>
<div>2) <em>рит.</em> амплификация, усиление (выражений), нагромождение (синонимов), сгущение (красок) <em>C</em>, <em>rhH., Q</em></div>
