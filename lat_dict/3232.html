<h3>aquaticus</h3>
<div><b>aquāticus, a, um [ aqua ]</b></div>
<div>1) водяной, живущий <em>или</em> растущий у воды (<em>avis PM; lotos O</em>)</div>
<div>2) влажный, сырой (<em>auster O; panis PM</em>)</div>
<div>3) сырой, болотистый (<em>sc. loca PM</em>)</div>
