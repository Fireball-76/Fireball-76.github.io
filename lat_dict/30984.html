<h3>peragito</h3>
<div><b>per-agito, āvī, ātum, āre</b></div>
<div>1) гнать, теснить, сильно тревожить (<em>peragitari ab equitatu Cs</em>)</div>
<div>2) побуждать, возбуждать (<em>audaces Sen</em>)</div>
<div>3) взбалтывать, перемешивать (<em>mustum Col</em>)</div>
<div>4) проделывать, заканчивать (<em>peragitatur enim messis mense Maio PM</em>)</div>
