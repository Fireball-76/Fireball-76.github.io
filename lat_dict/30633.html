<h3>pavidus</h3>
<div><b>a, um [ paveo ]</b></div>
<div>1) боязливый, пугливый, робкий, боящийся (<em>lepus, dama H; p. alicujus rei T, Lcn или ad aliquid T</em>); исполненный страха (<em>ex somno L</em>)</div>
<div>2) <em>поэт.</em> причиняющий беспокойство, приводящий в трепет, гнетущий (<em>religio Lcr, metus O; lucus Sl</em>)</div>
