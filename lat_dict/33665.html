<h3>praedurus</h3>
<div><b>prae-dūrus, a, um</b></div>
<div>1) крайне твёрдый (<em>faba PM; corium T</em>)</div>
<div>2) очень крепкий, выносливый (<em>corpora V</em>)</div>
<div>3) весьма тяжёлый, труднейший (<em>labor VF</em>)</div>
<div>4) слишком бесстыдный, крайне наглый (<em>ōs, verba Q</em>).</div>
