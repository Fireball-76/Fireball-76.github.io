<h3>enim</h3>
<strong>I</strong> <em>conj.</em> [ e <em>demonstr.</em> +  nam ] 
<div>1) ибо, ведь (<em>corpuscula, ita e. atomi appellantur C</em>)</div>
<div>2) же</div>
<div class="ml">quid e. (censes)? <em>Pl, H, C etc.</em> — так как же?, что же (ты полагаешь)?</div>
<strong>II</strong> enim <em>adv.</em>
<div>в самом деле, действительно, поистине, конечно (<em>at e. Pl, Ter, C etc.; sed e. C, V etc.</em>)</div>
