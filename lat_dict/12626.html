<h3>deversorium</h3>
<div>dēversōrium, ī <em>n.</em></div>
<div>1) постоялый двор, гостиница <em>C</em>, <em>L etc.</em></div>
<div>2) пристанище, убежище, прибежище (<em>studiprum, libidinum C; nequitiae atque luxuriae Ap</em>)</div>
<div class="ml">commorandi natura d. nobis, non habitandi dedit <em>C</em> — природа предоставила нам временное пристанище, отнюдь не постоянное жильё</div>
