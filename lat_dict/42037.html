<h3>sumptuosus</h3>
<strong>I</strong> sūmptuōsus, a, um [ sumptus I \]
<div>1) сопряжённый с большими расходами, дорогостоящий (<em>cena C, Sen; bellum L</em>)</div>
<div class="ml">portus operis sumptuosissimi <em>Su</em> — порт, обошедшийся чрезвычайно дорого</div>
<div>2) много тратящий, расточительный <em>Pl</em>, <em>C, Sen etc.</em></div>
<strong>II</strong> sūmptuōsus, ī <em>m.</em>
<div>расточитель <em>QC</em></div>
