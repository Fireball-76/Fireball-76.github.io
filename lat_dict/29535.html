<h3>orbitas</h3>
<div>orbitās, ātis <em>f.</em> [ orbus II ]</div>
<div>1) утрата, потеря (<em>oculi Ap; lumĭnis PM</em>)</div>
<div>2) осиротелость <em>C</em> <em>etc.</em></div>
<div>3) бездетность, утрата детей (<em>orbitates liberum = liberorum C, Eccl</em>)</div>
<div>4) неимение, отсутствие (<em>o. rei publicae virorum talium C</em>)</div>
<div>5) вдовство <em>Just</em></div>
