<h3>meritorius</h3>
<div><b>meritōrius, a, um [ mereo ]</b></div>
<div>1) нанимаемый за плату, наёмный (<em>reda Su</em>)</div>
<div>2) платный (<em>artificium Sen; taberna VM</em>)</div>
<div>3) корыстный, рассчитанный на получение выгоды (<em>salutatio Sen</em>)</div>
<div>4) продажный (<em>scorta Su</em>)</div>
