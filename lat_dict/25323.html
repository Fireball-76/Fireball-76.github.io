<h3>malignitas</h3>
<div>malignitās, ātis <em>f.</em> [ malignus ]</div>
<div>1) злоба, злобность, недоброжелательство, завистливость (<em>humana T</em>)</div>
<div>2) скупость, скудость (<em>praedae partitae L</em>)</div>
<div>3) бесплодие, неплодородность (<em>sc. vitis Col</em>)</div>
