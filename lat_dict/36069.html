<h3>quisquam</h3>
<div>quis-quam (<em>m.</em> , <em>f.</em>), quid-quam (quicquam)</div>
<div>(хоть) кто-нибудь, что-нибудь (вообще)</div>
<div class="ml">vix q. hoc credat <em>L</em> — едва ли кто-нибудь этому поверит</div>
<div class="ml">q. unus <em>L</em> — кто-л. вообще</div>
<div class="ml">nec q. unus <em>L</em> — и ни один</div>
<div class="ml">melior vir non alius quisquam <em>H</em> — лучшего (чем он) человека нет</div>
