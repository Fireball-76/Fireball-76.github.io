<h3>inhumanus</h3>
<div><b>in-hūmānus, a, um</b></div>
<div>1) бесчеловечный, дикий (<em>crudelitas L</em>); жестокий (<em>scelus C</em>)</div>
<div>2) необразованный, некультурный (<em>aures C</em>); дикий, необжитый (<em>locus C</em>)</div>
<div>3) грубый, невежливый, неучтивый (<em>homo Ter, C</em>); угрюмый (<em>senes C</em>)</div>
<div>4) нечеловеческий, сверхчеловеческий, божественный (<em>mensa Ap</em>)</div>
