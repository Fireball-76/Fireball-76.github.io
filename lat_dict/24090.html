<h3>lenitas</h3>
<div>lēnitās, ātis <em>f.</em> [ lenis ]</div>
<div>1) нежность (<em>vocis C</em>); лёгкость (<em>vini PM</em>); кротость, ласковость (<em>patris Ter; legum C</em>); мягкость, спокойствие (<em>verborum C</em>)</div>
<div>2) медленность, тихое течение (<em>Arar in Rhodănum influit incredibili lenitate Cs</em>)</div>
