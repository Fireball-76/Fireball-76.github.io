<h3>proseco</h3>
<div><b>prō-seco, secuī, sectum, āre</b></div>
<div>1) отрезывать, отсекать (<em>aures Ap</em>)</div>
<div class="ml">p. exta <em>Cato, L, Su etc.</em> — отрезывать у жертвенного животного части, подлежавшие принесению в жертву</div>
<div>2) приносить в жертву (<em>Aesculapio gallinaceum Tert</em>)</div>
<div>3) вспахивать</div>
<div class="ml">p. solum <em>PJ</em> — поднимать пар</div>
