<h3>notabilis</h3>
<div><b>notābilis, e [ noto ]</b></div>
<div>1) замечательный, достопамятный, достопримечательный (<em>exitus C</em>)</div>
<div>2) поразительный, чрезвычайный (<em>foeditas PM</em>)</div>
<div class="ml">notabilia in genere vitae <em>Sen</em> — необычный образ жизни</div>
<div>3) ясно видный (<em>candor, sc. cretae Pt</em>); заметный, ощутительный (<em>vix n. Sen</em>)</div>
