<h3>rima</h3>
<div>rīma, ae <em>f.</em></div>
<div>1) трещина, щель</div>
<div class="ml">rimas facere <em>O</em> (agere <em>C или ducere O</em>) — трескаться</div>
<div class="ml">rimis dehiscere <em>V</em> — давать брешь <em>или</em> течь</div>
<div class="ml">plenus rimarum <em>Ter</em> — весь в трещинах, <em>т. е.</em> страшно болтливый, не умеющий хранить секреты</div>
<div class="ml">ignea rima <em>V</em> — молния</div>
<div>2) лазейка, выход (<em>aliquam reperire rimam Pl</em>)</div>
