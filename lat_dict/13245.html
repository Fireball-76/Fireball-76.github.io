<h3>disjunctus</h3>
 disjūnctus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em> disjungo </div>
<strong>2.</strong> adj.
<div>1) отдалённый (<em>loca disjunctissima C</em>)</div>
<div>2) не находящийся в связи, отличный, противоположный (<em>nihil est ab ea cogitatione disjunctius C; inter se d. discrepitansque Lcr</em>)</div>
<div>3) несвязный, отрывистый (<em>oratio C</em>)</div>
