<h3>reprehensio</h3>
<div>reprehēnsio, ōnis <em>f.</em> [ reprehendo ]</div>
<div>1) удерживание, задержка, остановка (<em>sine reprehensione C</em>)</div>
<div>2) <em>ритор.</em> опровержение <em>C, Q</em></div>
<div>3) неодобрение, порицание (<em>reprehensione dignus Q</em>)</div>
<div class="ml">sine reprehensione patiens alicujus rei <em>T</em> — переносящий что-л. безропотно</div>
