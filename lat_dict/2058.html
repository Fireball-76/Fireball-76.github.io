<h3>allubesco</h3>
<div>al-lubēsco, —, —, ere [lubet] <em>inchoat.</em></div>
<div>1) начинать нравиться</div>
<div class="ml">jam allubescit primulum <em>Pl</em> — (она мне) сразу же понравилась</div>
<div>2) приобретать вкус, находить удовольствие (<em>alicui rei Ap</em>)</div>
<div class="ml">a. aquis <em>Ap</em> — пить воду с удовольствием</div>
