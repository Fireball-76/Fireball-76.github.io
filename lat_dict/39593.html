<h3>servilis</h3>
<div><b>servīlis, e [ servus ]</b></div>
<div>1) рабский, невольничий (<em>vestis C</em>)</div>
<div class="ml">bellum servile <em>C</em>, <em>Lcn</em> — невольническая война</div>
<div class="ml">manus s. <em>H</em> — войско, набранное из рабов</div>
<div class="ml">terror s. <em>L</em> — страх перед рабами</div>
<div>2) выработавшийся в результате рабства, низкий (<em>animus T</em>)</div>
<div class="ml">servilem in modum <em>Cs</em> — по-рабски</div>
