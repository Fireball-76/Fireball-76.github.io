<h3>barbaricus</h3>
<div><b>a, um [ barbarus ]</b></div>
<div>1) <em>у греков —</em> негреческий, римский, латинский (<em>urbes, lex, ritus Pl</em>)</div>
<div>2) <em>у римлян</em> — негреческий, неримский, неиталийский, иноземный, чужой (<em>arma Sen; supellex L; vestis Lcr</em>)</div>
<div>3) варварский, дикий (<em>vita Cld, Eutr</em>)</div>
