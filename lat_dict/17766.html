<h3>fugitivus</h3>
<strong>I</strong> fugitīvus, a, um [ fugio ]
<div>1) убежавший, находящийся в бегах, беглый (<em>f. a domino C; servus f. C</em>)</div>
<div>2) улетевший (<em>columba PM</em>)</div>
<strong>II</strong> fugitīvus, ī <em>m.</em>
<div>беглец, беглый, <em>тж.</em> дезертир <em>C, H etc.</em></div>
