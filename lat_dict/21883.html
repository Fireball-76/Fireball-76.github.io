<h3>insculpo</h3>
<div><b>īn-sculpo, sculpsī, sculptum, ere</b></div>
<div>1) врезывать, вырезывать (<em>aliquid alicui rei H, Q, Su etc. или aliquā re L</em>)</div>
<div>2) запечатлевать (<em>in mentibus C</em>)</div>
<div>3) покрывать письменами, снабжать надписью (<em>i. aliquid litteris VM</em>)</div>
<div>4) покрывать резьбой, гравировать (<em>gemmam Ap</em>)</div>
