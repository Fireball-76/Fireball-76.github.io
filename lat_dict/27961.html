<h3>nitens</h3>
<strong>I</strong> nītēns, entis <em>part. praes.</em> к  nitor  II
<strong>II</strong>
 nitēns, entis
<div><strong>1.</strong>
<em>part. praes. к</em>  niteo </div>
<strong>2.</strong> adj.
<div>1) блестящий, сверкающий (<em>arma nitentia L</em>)</div>
<div>2) лоснящийся, тучный (<em>taurus V</em>)</div>
<div>3) красивый, изящный (<em>femina O</em>); пышный (<em>campi O; herba V</em>)</div>
<div>4) славный, блистательный (<em>oratio C</em>)</div>
