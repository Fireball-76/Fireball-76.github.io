<h3>Clytaemnestra</h3>
<div>(Clytēmēstra), ae <em>f.</em></div>
<div>Клитем(н)естра, <em>дочь Тиндарея и Леды, сестра Елены, супруга Агамемнона, мать Ифигении, Электры и Ореста; совместно с Эгистом убила Агамемнона, за что сама была убита сыном Орестом C, O etc.</em></div>
