<h3>lamentabilis</h3>
<div><b>lāmentābilis, e [ lamentor ]</b></div>
<div>1) жалкий, достойный слёз (сожаления), плачевный (<em>regnum V</em>)</div>
<div>2) жалобный, плаксивый (<em>comploratio L; vox C</em>); скорбный, горестный (<em>carmen St; funĕra C</em>)</div>
