<h3>exscribo</h3>
<div><b>ex-scrībo, scrīpsi, scrīptum, ere</b></div>
<div>1) выписывать (<em>versūs ex comoedia AG</em>)</div>
<div>2) списывать, переписывать (<em>tabulas C</em>); срисовывать, копировать (<em>imagines PJ</em>)</div>
<div>3) походить, быть сходным (<em>e. aliquem mirā similitudine PJ</em>)</div>
<div>4) записывать, помечать (<em>nomina Pl</em>)</div>
