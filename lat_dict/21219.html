<h3>induro</h3>
<div><b>in-dūro, āvī, ātum, āre</b></div>
<div>1) делать твёрдым, крепким (<em>nivem indurat Boreas O</em>); закалять (<em>aciem ferri PM</em>)</div>
<div>2) закалять; укреплять (<em>animum Sen; aliquem ad labores bellicos Just</em>)</div>
<div>3) застывать, затвердевать (<em>creta induravit Veg</em>)</div>
<div>4) крепнуть, укрепляться (<em>aetas induravit CC</em>)</div>
