<h3>clementia</h3>
<div>clēmentia, ae <em>f.</em> [ clemens ]</div>
<div>1) мягкость, умеренность (<em>hiemis Col</em>)</div>
<div class="ml">c. caeli <em>Fl</em> — мягкость климата</div>
<div>2) лёгкость, нежность (<em>ventorum Ap</em>)</div>
<div>3) ласковость, снисходительность, кротость, мягкосердечие (<em>victoris O, Q; judicis T</em>)</div>
