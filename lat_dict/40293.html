<h3>solute</h3>
<div><b>solūtē [ solutus ]</b></div>
<div>1) свободно, беспрепятственно (<em>moveri C</em>); легко, без труда (<em>dicere C</em>)</div>
<div>2) беспечно, беззаботно (<em>s. ac neglegenter agere L</em>)</div>
<div>3) безудержно, разнузданно (<em>lascivire T</em>)</div>
