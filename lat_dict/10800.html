<h3>crudelis</h3>
<div><b>crūdēlis, e [ crudus ]</b></div>
<div>1) бессердечный, безжалостный, жестокий (<em>homo crudelissimae severitatis Pt; c. in aliquem G; c. poena O; sententia Sl, bellum C</em>)</div>
<div>2) душераздирающий (<em>funus, luctus V</em>); ужасный, страшный (<em>c. nomen tyranni Nep</em>)</div>
