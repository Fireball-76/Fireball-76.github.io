<h3>diligentia</h3>
<div>dīligentia, ae <em>f.</em> [ diligens ]</div>
<div>1) усердие, старание, <em>тж.</em> точность, аккуратность, основательность (<em>cura atque d., assiduitas et d. C etc.</em>)</div>
<div class="ml">testamentorum d. <em>C</em> — тщательность в составлении завещаний</div>
<div>2) расчётливость, экономия, бережливость (<em>d. rei familiaris Q</em>)</div>
<div>3) любовь <em>Symm</em></div>
