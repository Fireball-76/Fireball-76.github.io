<h3>tabum</h3>
<div>tābum, ī <em>n.</em> [ tabes ]</div>
<div>1) жижа, гной (<em>terram tabo maculare V</em>)</div>
<div>2) моровое поветрие, эпидемия (<em>corpora affecta tabo L</em>)</div>
<div>3) красящее вещество (<em>пурпурной улитки</em>) (<em>Sidonio rubescĕre tabo St</em>)</div>
<div>4) яд (<em>munus tabo imbutūm H</em>)</div>
