<h3>fulgur</h3>
<div>uris <em>n.</em> [ fulgeo ]</div>
<div>1) блистание (сверкание) молнии, <em>тж.</em> зарница <em>C</em> <em>etc.</em></div>
<div>2) молния, удар молнии (<em>fulgura summos feriunt montes H</em>)</div>
<div>3) <em>поэт.</em> блеск, сияние (<em>solis Lcr; galeae Cld</em>)</div>
<div>4) <em>культ.</em> поражённый молнией предмет (<em>fulgura condere J</em>)</div>
