<h3>injustus</h3>
<div><b>in-jūstus, a, um</b></div>
<div>1) несправедливый (<em>homo C</em>)</div>
<div>2) противозаконный, незаконный (<em>fenus L</em>)</div>
<div>3) слишком строгий, чересчур суровый (<em>noverca V</em>)</div>
<div>4) непомерно тяжёлый (<em>onus C</em>)</div>
<div>5) неравный (<em>vires St</em>)</div>
<div>6) неправомерный, не по праву добытый (<em>regna O</em>)</div>
<div class="ml">dens i. <em>O</em> — зуб зависти</div>
