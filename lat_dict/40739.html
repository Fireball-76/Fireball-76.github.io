<h3>squama</h3>
<div>squāma, ae <em>f.</em></div>
<div>1) чешуя <em>C</em>, <em>O</em>, <em>V etc.</em></div>
<div>2) <em>pl.</em> чешуйчатая броня <em>V, Sil</em></div>
<div>3) <em>тж. pl.</em> окалина (<em>ferri PM; aeris CC</em>)</div>
<div>4) <em>мед.</em> катаракта (<em>in oculis PM</em>)</div>
<div>5) кожица, шелуха, плёнка (<em>milii PM</em>)</div>
<div>6) <em>поэт.</em> рыба <em>J</em></div>
<div>7) грубость, неблагозвучие (<em>sermonis Celtici Sid</em>)</div>
