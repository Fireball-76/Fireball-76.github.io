<h3>nivalis</h3>
<div><b>nivālis, e [ nix ]</b></div>
<div>1) снежный (<em>dies L; ventus PM</em>)</div>
<div>2) оснеженный, снеговой, покрытый снегом (<em>mons V; juga Sen</em>)</div>
<div>3) холодный как снег, ледяной (<em>osculum M</em>)</div>
<div class="ml">nivali compĕde vinctus Hebrus <em>H</em> — окованный льдом Гебр (<em>река</em>)</div>
<div>4) белоснежный, белый как снег (<em>equi candōre nivali V</em>)</div>
