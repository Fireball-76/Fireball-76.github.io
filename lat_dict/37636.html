<h3>roscidus</h3>
<div><b>rōscidus, a, um [ ros ]</b></div>
<div>1) покрытый росой, росистый (<em>herba V</em>)</div>
<div class="ml">r. umor <em>PM и</em> roscida pruīna <em>O</em> — ros</div>
<div class="ml">roscida luna <em>V</em> — росистая лунная ночь</div>
<div>2) стекающий каплями, капающий (<em>mella V</em>)</div>
<div>3) влажный (<em>saxa V; tecta M</em>)</div>
<div class="ml">roscida dea <em>O</em> — Aurora</div>
<div class="ml">roscida caespitum <em>Ap</em> — росистые луга</div>
