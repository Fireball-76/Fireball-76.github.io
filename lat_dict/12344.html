<h3>derigesco</h3>
<div><b>dē-rigēsco (dīrigēsco), riguī, —, ere</b></div>
<div>1) коченеть, цепенеть, стынуть (<em>derigescit formidine sanguis V</em>); становиться неподвижным (<em>deriguēre oculi V, O</em>)</div>
<div class="ml">deriguit malis <em>O</em> — (Ниоба) окаменела от горя</div>
<div>2) становиться дыбом (<em>comae derigescunt O</em>)</div>
