<h3>dispositio</h3>
<div>ōnis <em>f.</em> [ dispono ]</div>
<div>1) расстановка, размещение, расположение, правильное распределение (<em>columnarum, verborum Vtr</em>); распорядок (<em>vitae Sen; epularum Ap</em>); военная организация (<em>d. Romana Capit</em>)</div>
<div>2) распоряжение</div>
<div class="ml">d. ultima <em>CJ</em> — testamentum</div>
<div>3) установление (<em>dispositiones dei Eccl</em>)</div>
