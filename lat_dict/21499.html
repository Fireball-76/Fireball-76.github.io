<h3>infreno</h3>
<div><b>īn-frēno, āvī, ātum, āre</b></div>
<div>1) взнуздывать (<em>equum L, Q</em>)</div>
<div><em>поэт.</em> запрягать (<em>i. currum V</em>)</div>
<div>2) укреплять, привязывать (<em>navigia ancoris PM</em>)</div>
<div>3) сдерживать, обуздывать, удерживать (<em>i. impĕtum PM; aliquem C etc.</em>)</div>
