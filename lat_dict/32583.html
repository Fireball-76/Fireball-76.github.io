<h3>pinso</h3>
<strong>I</strong> pīnso, pīnsuī (pīnsī), pīnsitum (pīnsum, pistum), ere
<div>1) толочь, растирать, молоть (<em>triticum Cato</em>)</div>
<div>2) бичевать (<em>aliquem flagro Pl</em>)</div>
<div class="ml">quem nulla ciconia pinsit <em>погов. Pers</em> — которого ни одна насмешка не коснётся</div>
<strong>II</strong> pīnso, —, (ātum), āre
<div>толочь, растирать (<em>far in pistrino Vr</em>)</div>
