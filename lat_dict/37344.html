<h3>reveho</h3>
<div><b>re-veho, vēxī, vectum, ere</b></div>
<div>1) везти назад, приносить обратно (<em>praedam L</em>); <em>med.-pass.</em> revĕhi приходить назад, приезжать обратно (<em>in castra L; Ithăcam H</em>)</div>
<div class="ml">revĕhi ad superiorem aetatem <em>C</em> — вернуться к прошлому (<em>в речи</em>)</div>
<div>2) возить взад и вперёд, перевозить (<em>aliquem VF</em>)</div>
