<h3>peragro</h3>
<div><b>āvī, ātum, āre [ per +  ager ] </b></div>
<div>1) проходить, обходить, объезжать (<em>omnes provincias C</em>)</div>
<div>2) <em>перен.</em> рассматривать, исследовать (<em>omnes latebras C; rerum naturam Sen</em>)</div>
<div>3) глубоко проникать (<em>per animos hominum C</em>)</div>
<div class="ml">fama peragravit <em>C</em> — распространился (разнёсся) слух</div>
