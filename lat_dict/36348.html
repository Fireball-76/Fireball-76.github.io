<h3>recandesco</h3>
<div><b>re-candēsco, dui, —, ere</b></div>
<div>1) снова становиться белым (от пены), опять вспениваться (<em>unda recanduit O</em>)</div>
<div>2) опять раскаляться, накаляться (<em>terra recanduit aestu O</em>)</div>
<div>3) разгорячаться, вскипать (<em>recanduit ira O</em>)</div>
