<h3>sibilus</h3>
<strong>I</strong> sībilus, ī (<em>pl.</em> sibĭli, <em>поэт. тж.</em> sibĭla) <em>m.</em>
<div>1) шипение (<em>anguis Lcn</em>); свистение, свист (<em>venti V</em>)</div>
<div>2) освистывание, шиканье (<em>sibĭlis explodere aliquem C</em>)</div>
<strong>II</strong> sībilus, a, um
<div>шипящий, свистящий (<em>ora anguium V</em>)</div>
