<h3>consistorium</h3>
<div>consistōrium, ī <em>n.</em> [ consisto ]</div>
<div>1) местопребывание людей, <em>т. е.</em> земля <em>Tert</em></div>
<div>2) прихожая <em>или</em> людская <em>Sid</em></div>
<div class="ml">c. libidinum <em>Tert</em> — lupanar</div>
<div>3) консисторий, тайный императорский совет <em>(преим. по вопросам законодательства) CJ, Amm</em></div>
