<h3>indifferens</h3>
<div>in-differēns, entis <em>adj.</em></div>
<div>1) не отличающийся, не имеющий отличий, <em>т. е.</em> обоюдный (<em>syllaba Q</em>)</div>
<div>2) безразличный (не представляющий собой ни добра, ни зла) <em>C</em>, <em>Sen, AG</em></div>
<div>3) равнодушный, неразборчивый</div>
<div class="ml">i. circa victum <em>Su</em> — невзыскательный в отношении еды, некапризный в еде</div>
