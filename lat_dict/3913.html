<h3>assentatio</h3>
<div>as-sentātio, ōnis <em>f.</em> [ assentor ]</div>
<div>1) угодливое выражение согласия, льстивое поддакивание, лесть <em>Pl</em>, <em>C</em> <em>etc.</em></div>
<div class="ml">inflatus assentationibus <em>L</em> — опьянённый лестью</div>
<div>2) одобрение (<em>vulgi PJ</em>)</div>
<div class="ml">ad neutram partem assentationem flectere <em>Pt</em> — не знать, что подумать (быть в нерешительности)</div>
