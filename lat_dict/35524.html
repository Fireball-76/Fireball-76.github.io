<h3>purpuro</h3>
<div><b>āvī, ātum, āre [ purpura ]</b></div>
<div>1) окрашивать в пурпур (<em>aliquid AG</em>); обагрять (<em>terra purpurata, sc. sanguine Aug</em>)</div>
<div>2) украшать, расцвечивать (<em>omnia rosis Ap</em>)</div>
<div>3) быть пурпурным, багряным (<em>maculae purpurantes Vop</em>)</div>
