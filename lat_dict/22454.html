<h3>interrogatio</h3>
<div>interrogātio, ōnis <em>f.</em> [ interrogo ]</div>
<div>1) вопрос, спрашивание (<em>responsio ab interrogatione dissentit Q</em>)</div>
<div>2) опрос, допрос (<em>testium T</em>)</div>
<div>3) запрос (<em>tribuni plebis L</em>)</div>
<div>4) <em>ритор.</em> постановка вопроса <em>Q</em></div>
<div>5) <em>лог.</em> заключение, выведенное из вопросов, умозаключение, вывод <em>C</em>, <em>Sen</em></div>
