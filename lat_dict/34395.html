<h3>privatim</h3>
<div><b>prīvātim [ privatus ]</b></div>
<div>1) частным образом, от своего имени, для себя (<em>aliquid negotii gerere C</em>)</div>
<div class="ml">maximo p. periculo <em>C</em> — с величайшей для себя опасностью</div>
<div>2) у себя</div>
<div class="ml">p. se tenere <em>L</em> — оставаться дома</div>
<div>3) на свой счёт (<em>ditare aliquem Eutr</em>)</div>
