<h3>hisco</h3>
<div><b>hīsco, —, —, ere [ hio ]</b></div>
<div>1) раскрываться, разверзаться, расседаться (<em>tellus hiscit O; aedes hiscunt Pl</em>)</div>
<div>2) разинуть рот, издать звук, заговорить</div>
<div class="ml">non audet h. <em>C</em>, <em>QC</em> — (он) не смеет пикнуть</div>
<div>3) пытаться воспеть (<em>reges et regum facta Prp</em>)</div>
<div>4) произносить (<em>aliquid neglegenter Ap</em>)</div>
