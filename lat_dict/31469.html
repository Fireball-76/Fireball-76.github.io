<h3>perlucens</h3>
 perlūcens, entis
<div><strong>1.</strong>
<em>part. praes. к</em> perluceo </div>
<strong>2.</strong> adj.
<div>1) прозрачный (<em>aether tenuis et p. C</em>); ажурный, сквозной (<em>amictus O</em>); просвечивающий, <em>т. е.</em> весь в трещинах <em>J</em></div>
<div>2) просверлённый, трубчатый (<em>avena Tib</em>)</div>
<div>3) ясный (<em>oratio C</em>)</div>
