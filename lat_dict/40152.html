<h3>sobrius</h3>
<div><b>sōbrius, a, um</b></div>
<div>1) трезвый (<em>homo Pl, C etc.; convictus T</em>)</div>
<div class="ml">uva sobria <em>PM</em> — виноград, дающий непьянящее (некрепкое) вино</div>
<div>2) умеренный, воздержный (<em>homines frugi ac sobrii C</em>)</div>
<div>3) рассудительный, благоразумный (<em>orator, homo C</em>)</div>
