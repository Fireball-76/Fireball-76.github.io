<h3>edico</h3>
<div><b>ē-dīco, dīxī, dictum, ere</b></div>
<div>1) объявлять (<em>edixit praedam militum fore L</em>)</div>
<div>2) приказывать (<em>edixit, ut omnes adessent C; e. universi orbi, ne quis... Ap</em>)</div>
<div>3) назначать (<em>e. diem comitiis L</em>)</div>
<div class="ml">e. senatum in posterum diem <em>L</em> — назначить заседание сената на следующий день</div>
