<h3>circummunio</h3>
<div><b>circum-mūnio, īvī, ītum, īre</b></div>
<div>1) укреплять кругом, со всех сторон окружать укреплениями (<em>urbem castellis Cs</em>)</div>
<div>2) ограждать, обносить, защищать (<em>plantas caveis Col</em>)</div>
<div>3) запирать, держать взаперти (<em>ut ferae circummuniti, sc. obsĭdes Cs</em>)</div>
