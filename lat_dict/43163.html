<h3>tenuiter</h3>
<div><b>[ tenuis ]</b></div>
<div>1) тонко (<em>pelles t. confectae Cs</em>)</div>
<div>2) невысоко, дёшево (<em>aestimare C</em>)</div>
<div>3) слегка, поверхностно (<em>argumenta colligere C</em>)</div>
<div>4) плоховато, кое-как</div>
<div class="ml">quid rei gerit? — Sic, t. <em>Ter</em> — как его дела? — Да так, неважно</div>
<div>5) тонко, искусно (<em>disserĕre C, AG</em>)</div>
