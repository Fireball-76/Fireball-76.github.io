<h3>tectorium</h3>
<div>tēctōrium, ī <em>n.</em> [ tego ]</div>
<div>1) затычка (<em>opercula et tectoria Cato</em>)</div>
<div>2) отделка стены, штукатурка (<em>pariĕtes munitae tectorio Vr</em>)</div>
<div>3) <em>ирон.</em> притирание, белила, румяна (<em>tectoria reponere J</em>)</div>
<div>4) льстивые слова, сладкоречив (<em>linguae Pers</em>)</div>
