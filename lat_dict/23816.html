<h3>lassus</h3>
<div><b>a, um</b></div>
<div>1) усталый, утомлённый, изнурённый (<em>viator Ctl; miles Just; l. maris et viarum militiaeque H</em>); истощённый (<em>humus O</em>)</div>
<div>2) успокоившийся, улёгшийся (<em>undae Lcn</em>)</div>
<div>3) отлогий (<em>mons St</em>)</div>
<div>4) поникший, опущенный (<em>collum V</em>)</div>
<div class="ml">lassae res <em>Pl etc.</em> — пошатнувшиеся дела</div>
