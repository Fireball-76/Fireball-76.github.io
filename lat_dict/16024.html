<h3>expressio</h3>
<div>ōnis <em>f.</em> [ exprimo ]</div>
<div>1) выдавливание, выжимание (<em>mellis Pall; pomorum Aug</em>)</div>
<div>2) <em>архит.</em> валик, выступ, кайма, рамка, край <em>Vtr</em></div>
<div>3) нагнетание (<em>aquarum, spiritūs Vtr</em>)</div>
<div>4) <em>грам.</em> изложение, выражение (<em>sc. sensūs</em>)</div>
<div>5) выразительность (<em>summā expressione descrībi Ambr</em>)</div>
