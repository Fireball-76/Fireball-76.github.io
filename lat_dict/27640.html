<h3>nectar</h3>
<div>aris <em>n.</em> (<em>греч.</em>)</div>
<div>1) нектар, <em>напиток богов C, O</em> <em>etc.</em></div>
<div>2) божественное притирание, бальзам <em>O</em></div>
<div>3) приятный напиток <em>или</em> запах (<em>Baccheum n. St = vinum, cellas distendere nectare V = melle; ferre in ubere n. O = lac</em>)</div>
<div>4) сладкие звуки, поэзия (<em>Pegasēium n. Pers</em>)</div>
