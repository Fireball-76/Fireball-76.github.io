<h3>effervo</h3>
<div><b>ef-fervo, —, —, ere [ ferveo ]</b></div>
<div>1) кипеть, клокотать, бурлить, извергаться (<em>Aetna effervit in agros V</em>)</div>
<div>2) кишеть (<em>vermes effervunt Lcr</em>)</div>
<div>3) взвиваться, клубиться</div>
<div class="ml">pulvereā nube e. <em>St</em> — окутаться облаком пыли</div>
