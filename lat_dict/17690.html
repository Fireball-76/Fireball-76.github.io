<h3>frugi</h3>
<strong>I</strong> frūgī <em>adj. indecl.</em> [из <em>dat.</em> от frux, frugis] (= frugalis)
<div>1) разумный, благоразумный, дельный <em>Ter etc.</em></div>
<div>(тж. <em>frugi bonae Pl</em>) добропорядочный, честный (<em>homo, servus, vita C</em>)</div>
<div>2) умеренный, бережливый, экономный (<em>cena PJ; victus Q</em>)</div>
<strong>II</strong> Frūgī
<div>Фруги, <em>римск. cognomen (Л. Пизона и др.</em>)</div>
