<h3>degravo</h3>
<div><b>dē-gravo, āvī, ātum, āre</b></div>
<div>1) тяготить, отягощать, придавливать, пригибать к земле (<em>aliquam rem pondere suo Col</em>)</div>
<div>2) обременять, мешать, одолевать, мучить (<em>vulnus degrāvat aliquem L</em>)</div>
