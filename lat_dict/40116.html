<h3>siticulosus</h3>
<div><b>sitīculōsus, a, um [ sitis I \]</b></div>
<div>1) жаждущий, томимый жаждой (<em>corvus Priap</em>)</div>
<div>2) сухой, безводный (<em>Apulia H; solum Col</em>)</div>
<div>3) засушливый, знойный (<em>aestas Priap</em>)</div>
<div>4) вызывающий жажду (<em>melimēla et relĭqua dulcia PM</em>)</div>
