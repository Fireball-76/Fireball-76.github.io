<h3>furiosus</h3>
<div><b>furiōsus, a, um [ furia ]</b></div>
<div>1) бешеный, неистовый, яростный, безумный, ужасный (<em>homo, cupiditas C; opum furiosa cupido O</em>)</div>
<div>2) <em>поэт.</em> приводящий в экстаз, в дикий восторг (<em>tibia O</em>)</div>
