<h3>victito</h3>
<div>vīctito, —, —, āre [<em>intens.</em> к  vivo ] </div>
<div>жить, питаться, существовать (<em>ficis arĭdis Pl</em>)</div>
<div class="ml">v. parce <em>Pl</em> — вести экономный образ жизни</div>
<div class="ml">v. succo suo <em>Pl</em> — питаться своими соками, <em>т. е.</em> голодать</div>
<div class="ml">bene libenter v. <em>Ter</em> — любить хорошо покушать (<em>или</em> пожить в своё удовольствие)</div>
