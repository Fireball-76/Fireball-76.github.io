<h3>mysterium</h3>
<div>mystērium, ī <em>n.</em> (<em>греч.</em>)</div>
<div>1) тайна (<em>aliquid tamquam m. tenere C, Vlg, Eccl</em>)</div>
<div>2) <em>pl.</em> тайный культ, таинства, мистерии (<em>in domo suā facere mysteria Nep; mysteria Cerĕris Just</em>)</div>
<div>3) <em>pl.</em> тайные учения, секреты (<em>mysteria dicendi C</em>)</div>
