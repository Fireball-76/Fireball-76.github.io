<h3>usucapio</h3>
<strong>I</strong> ūsūcapio, ōnis <em>f.</em> [ usus +  capio ] 
<div>приобретение в собственность (<em>в порядке давности и при наличии определённых условий</em> — <em>bonā fide и justā causa</em>) (<em>u. fundi C</em>)</div>
<strong>II</strong> ūsūcapio, cēpī, captum, ere
<div>приобретать в собственность на основании давности (<em>aliquid C, L, PJ, Dig</em>)</div>
