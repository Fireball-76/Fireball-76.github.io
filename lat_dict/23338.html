<h3>Juturna</h3>
<div>Jūturna, ae <em>f.</em></div>
<div>Ютурна, <em>нимфа одного источника в Латии, сестра царя Турна, возлюбленная Юпитера, который даровал ей бессмертие и владычество над всеми водами; вода её источника (между Laurentum и Ardea</em>) считалась целебной <em>C, V, O etc.</em></div>
