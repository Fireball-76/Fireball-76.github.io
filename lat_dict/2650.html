<h3>anhelitus</h3>
<div>anhēlitus, ūs <em>m.</em> [ anhelo ]</div>
<div>1)</div>
<div class="ml">а) тяжёлое, стеснённое, затруднённое дыхание</div>

<div>2) дух, дыхание (<em>anhelitum recipere Pl; a. creber Q</em>)</div>
<div>3) испарение, запах (<em>terrae, vini C</em>)</div>
