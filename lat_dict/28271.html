<h3>nugor</h3>
<div>nūgor, ātus sum, ārī <em>depon.</em> [ nugae ]</div>
<div>1) говорить пустяки, молоть вздор (<em>Democrītus nugatur C</em>); болтать пустое, празднословить (<em>cum aliquo H</em>)</div>
<div>2) лгать, обманывать</div>
<div class="ml">non mihi n. potes <em>Pl</em> — меня не проведёшь</div>
