<h3>familiaritas</h3>
<div>familiāritās, ātis <em>f.</em> [ familiaris ]</div>
<div>1) короткое знакомство, приятельские отношения, тесная дружба</div>
<div class="ml">f. alicujus <em>C</em> — дружба с кем-л.</div>
<div>2) сердечность, душевность (<em>f. juvenilis T</em>)</div>
<div>3) <em>pl.</em> близкие друзья (<em>omnes amicitiae et familiaritates Su</em>)</div>
