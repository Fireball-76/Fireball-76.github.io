<h3>comburo</h3>
<div>combūro, ussī, ustum, ere [<em>ср.</em>  amburo ] </div>
<div>1) сжигать (<em>aedes Pl; libros C, CTh; naves Cs; aliquem vivum C</em>); <em>pass.</em> comburi <em>Pl</em> сгорать</div>
<div>2) уничтожать, губить (<em>aliquem judicio C</em>)</div>
<div class="ml">c. diem <em>Pl</em> — убить день, <em>т. е.</em> провести время</div>
<div>3) быть влюблённым (<em>combustus aliquā Prp</em>)</div>
