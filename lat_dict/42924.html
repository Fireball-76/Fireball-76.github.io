<h3>taxatio</h3>
<div>taxātio, ōnis <em>f.</em> [ taxo ]</div>
<div>1) оценка, определение стоимости, таксация (<em>taxationem facere alicujus rei C</em>)</div>
<div class="ml">supra omnem taxationem esse <em>PM</em> — быть неоценимым</div>
<div>2) <em>юр.</em> точная сумма <em>или</em> определённое количество (<em>condemnatio cum taxatione G</em>)</div>
