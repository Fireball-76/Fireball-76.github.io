<h3>reversio</h3>
<div>ōnis <em>f.</em> [ revertor ]</div>
<div>1) поворот (<em>solis C</em>); круговорот (<em>reversiones temporum Ap</em>)</div>
<div>2) возвращение (<em>profectio et r. C</em>); возврат, рецидив (<em>febrium C</em>)</div>
<div>3) <em>грам.</em> перестановка, анастрофа <em>(напр.</em> <em>mecum вм. cum me Q</em>)</div>
