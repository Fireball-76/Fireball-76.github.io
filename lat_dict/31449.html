<h3>perlibens</h3>
<div>per-libēns (<em>арх.</em> perlubēns), entis <em>adj.</em></div>

<div class="ml">ausculto p. <em>Pl</em> — я слушаю с удовольствием</div>
<div>2) испытывающий удовольствие</div>
<div class="ml">me perlubente (= perlibente) <em>C</em> к — моему (большому) удовольствию (что было мне очень приятно)</div>
