<h3>resipisco</h3>
<div>resipīsco, īvī (iī) или uī, —, ere [<em>inchoat.</em> к  sapio ] </div>
<div>1) вновь прийти в себя, оправиться (<em>vasto aestu Prp</em>)</div>
<div>2) (<em>об онемевших членах</em>) отойти (<em>resipiscunt partes sopītae Pt</em>)</div>
<div>3) раскаиваться <em>Eccl</em></div>
<div>4) образумиться, опомниться <em>Pl</em>, <em>Ter, C etc.</em></div>
