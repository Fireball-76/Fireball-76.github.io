<h3>eversio</h3>
<div>ēversio, ōnis <em>f.</em> [ everto ]</div>
<div>1) опрокидывание (<em>columnae C</em>); разрушение (<em>urbis Fl; templorum Q</em>)</div>
<div>2) потрясение, свержение, ниспровержение (<em>omnis vitae C; rei publicae C; probitatis et honestatis Aug</em>)</div>
<div>3) расточение (<em>rei familiaris T</em>)</div>
