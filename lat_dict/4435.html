<h3>auspicato</h3>
<div>auspicātō <em>adv.</em> [<em>abl. abs. part. pf.</em> к  auspico ] </div>
<div>1) по свершении ауспиций (<em>Romulus a. urbem condidit C</em>)</div>
<div>2) при благоприятных обстоятельствах, в добрый час, кстати (<em>domum ingrĕdi Pl</em>)</div>
