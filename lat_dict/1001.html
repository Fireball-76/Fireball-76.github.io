<h3>adjaceo</h3>
<div><b>ad-jaceo, —, —, ēre</b></div>
<div>лежать подле, прилегать, быть смежным (<em>aliquid, alicui rei или ad aliquid</em>)</div>
<div class="ml">regio, quae Aduaticis <em>(v. l. ad Aduaticos</em>) adjacet <em>Cs</em> — область, прилегающая к владениям адуатиков</div>
<div class="ml">adjacentes populi <em>T</em> — соседние народы</div>
<div class="ml">adjacet templum <em>PJ</em> — рядом находится храм</div>
