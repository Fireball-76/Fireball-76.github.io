<h3>perfodio</h3>
<div>per-fodio, fōdī (<em>арх. Pl</em> fōdīvi), fossum, ere</div>
<div>1) прокапывать (<em>Isthmum Col</em>); прорывать (<em>montem Vr, QC</em>); пробивать, проламывать (<em>pariĕtem Pl, C</em>)</div>
<div>2) прокалывать, пронзать (<em>thorāca V; pectus PJ</em>)</div>
<div>3) ковырять (<em>dentes spinā, v. l. pinnā Pt</em>)</div>
