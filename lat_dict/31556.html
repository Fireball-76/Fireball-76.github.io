<h3>pernego</h3>
<div><b>per-nego, āvī, ātum, āre</b></div>
<div>1) упорно отрицать <em>Pl, Ter, C, Su etc.</em></div>
<div>2) наотрез отказывать, решительно отклонять <em>M</em></div>
<div class="ml">Catoni praeturam negavit, consulatum pernegavit <em>Sen</em> — Катону (народ) отказал в претуре, в консульстве же отказал наотрез</div>
