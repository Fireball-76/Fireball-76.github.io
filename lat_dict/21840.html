<h3>inquisitor</h3>
<div>inquīsītor, ōris <em>m.</em> [ inquiro ]</div>
<div>1) выслеживатель, сыщик <em>Su, J;</em> разведчик <em>PM</em></div>
<div>2) изыскатель, исследователь (<em>i. rerum naturae C, Sen</em>)</div>
<div>3) <em>юр.</em> подыскивающий материал для обвинения, следователь <em>C, Sen, PJ, T</em></div>
