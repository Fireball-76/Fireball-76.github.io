<h3>indoles</h3>
<div>indolēs, is <em>f.</em> [ indu = in +  alesco ] </div>
<div>1) врождённое свойство, природная способность (<em>arborum AG; frugum L</em>)</div>
<div>2) <em>(тж.</em> <em>i. ingenii Pl</em>) дарование, талант (<em>alicujus rei или ad aliquid C</em>)</div>
<div>3) подрастающее поколение, потомство <em>Sen, VM, Macr</em></div>
