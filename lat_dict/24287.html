<h3>libet</h3>
<div>libuit (libitum est), ēre <em>impers.</em></div>
<div>хочется, угодно, желательно</div>
<div class="ml">mihi (tibi, alicui) libet <em>Pl, Ter, C etc.</em> — мне (тебе, кому-л.) угодно (хочется)</div>
<div class="ml">quae cuique libuissent <em>Su</em> — что кому нравилось</div>
<div class="ml">quā libet ire viā <em>Pt</em> — идти тем путём, каким хочется</div>
