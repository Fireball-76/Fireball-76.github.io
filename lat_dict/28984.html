<h3>octavus</h3>
<div>octāvus, a, um <em>adj. num. ord.</em></div>
<div>восьмой (<em>hora Cs; pars C</em>)</div>
<div class="ml">octavo (<em>sc. die</em>) <em>Col</em> — на восьмой день</div>
<div class="ml">ager effĭcit cum octavo (<em>sc. grano</em>) <em>C</em> — поле даёт урожай сам-восемь</div>
<div class="ml">octavum marmor ab urbe <em>M</em> — восьмой мильный камень, <em>т. е.</em> в восьми милях от Рима</div>
