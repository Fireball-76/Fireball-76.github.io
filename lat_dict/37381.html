<h3>reviresco</h3>
<div><b>re-virēsco, viruī, —, ere</b></div>
<div>1) снова становиться зелёным, вновь зеленеть (<em>silvae revirescunt O</em>)</div>
<div>2) обновляться, делаться вновь молодым, молодеть (<em>senex revirescit O</em>)</div>
<div>3) снова крепнуть, становиться опять сильным, снова процветать (<em>rei publicae vires revirescunt rhH.</em>)</div>
