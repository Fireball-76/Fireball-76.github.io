<h3>illuvies</h3>
<div>il-lūviēs, ēī <em>f.</em> [ lavo ]</div>
<div>1) паводок, наводнение (<em>i. aquarum Just</em>)</div>
<div>2) распутица, слякоть (<em>currūs illuvie haerebant QC</em>)</div>
<div>3) грязь, нечистоты (<em>i. ac squalor T</em>)</div>
<div>4) хлам (<em>vendere illuviem Sen</em>)</div>
