<h3>apricus</h3>
<div><b>aprīcus, a, um [ aperio ]</b></div>
<div>1) находящийся на солнце, согреваемый солнцем, солнечный (<em>hortus, locus C; rus, campus H</em>)</div>
<div>2) солнечный, ясный (<em>dies Col</em>)</div>
<div>3) любящий солнце, светолюбивый (<em>arbor O; flos H; шутл. senes Pers</em>)</div>
<div>4) тёплый, горячий (<em>sol Ap</em>)</div>
<div class="ml">aprīci flatus <em>Col</em> — жаркие ветры</div>
