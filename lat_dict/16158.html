<h3>exspectatus</h3>
 exspectātus, a, um
<div><strong>1.</strong>

<div>1) ожидаемый (<em>ad aliquam rem C</em>)</div>
<div class="ml">ante exspectatum <em>V, O, Sen etc. или</em> exspectato maturius (ocius) <em>VP</em> — ранее, чем ожидали</div>
<div>2) желанный, приятный (<em>parus omnibus exspectatusque venies C</em>)</div>
