<h3>abstinentia</h3>
<div>ae <em>f.</em> [ abstineo ]</div>
<div>1) воздержность, воздержание (<em>vini PM и a vino CC, Aug</em>)</div>
<div>2) пост, голодание (<em>vitam abstinentiā finire T</em>)</div>
<div>3) бескорыстие, честность (<em>excellebat Aristides abstinentia Nep</em>)</div>
<div>4) <em>мед.</em> задержка, задержание (<em>stercorum vel urinae CA</em>)</div>
