<strong>II</strong> rīvālis, is <em>m.</em>
<div>1) пользующийся водой из того же ручья, сосед по оросительному каналу <em>AG, Dig</em></div>
<div>2) соперник (<em>в любви) Pl, Ter, O etc.</em></div>
