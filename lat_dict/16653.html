<h3>fastidium</h3>
<div>fastīdium, ī <em>n.</em> [ fastus II ]</div>
<div>1) брезгливость, отвращение, привередливость (<em>satietas et f. cibi C</em>); избалованность (<em>f. delicatissimum C</em>)</div>
<div>2) презрительное отношение, пренебрежение (<em>f. rerum domesticarum C</em>); высокомерность, спесь, чванство, важничанье (<em>f. et arrogantia C</em>)</div>
