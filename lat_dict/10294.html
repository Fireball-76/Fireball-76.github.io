<h3>cornipes</h3>
<strong>I</strong> corni-pēs, pedis
<div>рогоногий, <em>т. е.</em> копытный, имеющий копыта (<em>capella Ctl; equus V; Faunus O</em>)</div>
<strong>II</strong> cornipēs, pedis <em>m. поэт.</em>
<div>конь, лошадь</div>
<div class="ml">in aere latens c. <em>Cld</em> — покрытый бронёй (боевой) конь</div>
<div class="ml">cornipedem equitemque ferire <em>St</em> — поразить коня вместе с всадником</div>
