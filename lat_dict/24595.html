<h3>liveo</h3>
<div><b>līveo, —, —, ēre</b></div>
<div>1) быть синеватым, иссиня-чёрным, отливать синевой (<em>livens plumbum V</em>)</div>
<div class="ml">livent rubigine dentes <em>O</em> — зубы покрыты синеватым (черноватым) налётом</div>
<div class="ml">l. catenis <em>Prp</em> — быть в синяках от цепей</div>
<div>2) быть завистливым, завидовать (<em>alicui M, T; et invidēre et l. T</em>)</div>
