<h3>ratiocinor</h3>
<div>ratiōcinor, ātus sum, ārī <em>depon.</em> [ ratio ]</div>
<div>1) вычислять, исчислять, считать (<em>metiendi ratiocinandique utilitas C; r. didicisse Pt</em>); рассчитывать (<em>r., quid in similibus rebus fieri soleat C</em>)</div>
<div>2) рассуждать, заключать, делать вывод (<em>si recte ratiocinabimur C</em>)</div>
