<h3>ignavia</h3>
<div>ignāvia, ae <em>f.</em> [ ignavus ]</div>
<div>1) вялость, недостаток энергии, косность, бездействие, праздность (<em>socordia atque i. Sl</em>)</div>
<div>2) трусливость, малодушие (<em>timidĭtas et i. C</em>)</div>
<div>3) слабость (<em>odoris PM</em>)</div>
