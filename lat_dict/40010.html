<h3>sinceritas</h3>
<div>sincēritās, ātis <em>f.</em> [ sincerus ]</div>
<div>1) сохранность, невредимость, здоровье (<em>s. et animi et corporis VM</em>)</div>
<div>2) неиспорченность, чистота (<em>vitae VM</em>)</div>
<div>3) искренность, честность (<em>verborum AG</em>)</div>
