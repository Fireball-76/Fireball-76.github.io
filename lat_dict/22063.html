<h3>instita</h3>
<div>īnstita, ae <em>f.</em></div>
<div>1) обшивка, оборка (<em>у верхней женской туники) H</em></div>
<div>2) знатная дама, матрона <em>O</em></div>
<div>3) повязка, бинт <em>Scr;</em> (широкая) лента (<em>institā pedes alligare Pt</em>)</div>
<div>4) пояс <em>или</em> ремень</div>
<div class="ml">institae, quibus sponda culcitam fert <em>Pt</em> — ремни, на которых держится тюфяк кровати</div>
