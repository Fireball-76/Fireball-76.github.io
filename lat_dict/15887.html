<h3>exosso</h3>
<div><b>ex-osso, āvī, ātum, āre [ os ]</b></div>
<div>1) вынимать кости (<em>e. piscem Ter, Eccl; exossatae gallinae Pt</em>)</div>
<div class="ml">exossatum pectus <em>Lcr</em> — гибкая грудь (туловище)</div>
<div>2) очищать от камней, <em>по др.</em> истощать (<em>exossatus ager Pers</em>)</div>
<div>3) обгладывать до костей (<em>gregem dispersum Vlg</em>)</div>
