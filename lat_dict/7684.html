<h3>circumvolvo</h3>
<div><b>circum-volvo, volvī, volūtum, ere</b></div>
<div>скручивать, скатывать, свивать (<em>herba circumvolvens se arboribus PM</em>)</div>
<div class="ml">rota perpetuum circumvolvitur axem <em>O</em> — колесо постоянно вращается вокруг (своей) оси</div>
<div class="ml">sol circumvolvitur annum <em>V</em> — солнце совершает годовой кругооборот</div>
