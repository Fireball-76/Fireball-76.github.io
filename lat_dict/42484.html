<h3>suspecto</h3>
<strong>I</strong> āvī, ātum, āre [<em>intens.</em> к  suspicio ] 
<div>1) снизу глядеть, смотреть, созерцать (<em>tabulam pictam Ter</em>)</div>
<div>2) глядеть с недоверием, подозревать (<em>aliquem и aliquid T, AV</em>)</div>
<div class="ml">suspectari alicui <em>T</em> — быть у кого-л. под подозрением</div>
<strong>II</strong> suspectō <em>adv.</em>
<div>подозрительно (<em>decedentes Dig</em>)</div>
