<h3>monstruosus</h3>
<div><b>mōnstruōsus, a, um [ monstrum ]</b></div>
<div>1) необыкновенный (<em>magnitudo Macr</em>); странный, чудовищный (<em>bestia C</em>)</div>
<div>2) безобразный, уродливый, отвратительный (<em>corpus Sen; libīdo Su</em>)</div>
