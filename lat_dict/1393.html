<h3>aequanimitas</h3>
<div>aequanimitās, ātis <em>f.</em> [ aequus +  animus ] </div>
<div>1) душевное спокойствие, невозмутимость, терпеливость (<em>adversus inevitabilia Sen; medicina calamitatis est ae. PS</em>)</div>
<div>2) снисходительность, благосклонность (<em>bonitas atque ae. Ter</em>)</div>
