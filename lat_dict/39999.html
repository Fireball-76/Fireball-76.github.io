<h3>simulatus</h3>
 simulātus, a, um
<div><strong>1.</strong>
<em>pan. pf. к</em>  simulo </div>
<strong>2.</strong> adj.
<div>1) притворный, лицемерный (<em>lacrimae L; amicitia Cs, Nep; verba V</em>)</div>
<div class="ml">simulatā mente <em>V</em> — притворно, неискренно</div>
<div>2) мнимый</div>
<div class="ml">latĭces simulati fontis Averni <em>V</em> — вода, зачерпнутая якобы из Авернского источника</div>
