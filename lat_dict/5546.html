<h3>cachinno</h3>
<strong>I</strong> ōnis <em>m.</em> [cachinnare]
<div>хохотун, насмешник <em>Pers</em></div>
<strong>II</strong> cachinno, āvī, ātum, āre [ cachinnus ]
<div>1) громко смеяться, хохотать во всё горло <em>C, Lcr</em></div>
<div>2) высмеивать (<em>aliquid Ap</em>)</div>
<div>3) (<em>о волнах</em>) рокотать <em>Acc</em></div>
