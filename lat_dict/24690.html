<h3>longinquitas</h3>
<div>longinquitās, ātis <em>f.</em> [ longinquus ]</div>
<div>1) даль, дальность (<em>itineris T</em>); протяжённость (<em>corporis AG</em>); отдалённость, удалённость (<em>locorum C; regionum T</em>)</div>
<div>2) продолжительность, длительность, затяжной характер, долговременность (<em>belli L; morbi C</em>)</div>
<div class="ml">l. temporis <em>C</em> — затяжка</div>
