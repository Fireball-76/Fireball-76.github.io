<h3>chirographum</h3>
<div>chīrographum, ī <em>n.</em> (редко -us, ī <em>m. Q</em> и -on, ī <em>n. Sid</em>) (<em>греч.</em>)</div>
<div>1) почерк, рука (<em>alicujus chirographum imitari C</em>)</div>
<div>2) собственноручная рукопись (<em>suo chirographo mittere alicui litteras C</em>)</div>
<div>3) расписка (<em>alicui chirographum dare Sen</em>)</div>
