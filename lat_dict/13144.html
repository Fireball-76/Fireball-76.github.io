<h3>discessus</h3>
<div>ūs <em>m.</em> [ discedo ]</div>
<div>1) отъезд, разлука (<em>d. longinquus C</em>)</div>
<div class="ml">tuum post discessum in Tusculano <em>C</em> — после твоего отъезда из Тускулана</div>
<div>2) отделение, расставание (<em>animi a corpore C</em>)</div>
<div>3) отступление, удаление, уход (<em>militum Cs</em>)</div>
<div>4) разрыв</div>
<div class="ml">d. caeli <em>C</em> — зарницы</div>
