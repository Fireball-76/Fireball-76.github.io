<h3>ansa</h3>
<div>ānsa, ae <em>f.</em></div>
<div>1) ручка, ушко (<em>poculi V; urcei O</em>); ручка, скоба (<em>ostii Pt</em>); ушко, петля (<em>crepidae Tib, PM; rudentis Vtr</em>); рукоять (<em>gubernaculi Vtr</em>)</div>
<div>2) <em>перен.</em> повод, случай, основание (<em>ansam quaerere Pl; alicui ansas dare alicujus rei и ad aliquid C</em>)</div>
