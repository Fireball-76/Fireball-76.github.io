<h3>praecidaneus</h3>
<div><b>praecīdāneus, a, um [ prae +  caedo ] </b></div>
<div>1) предварительно закалываемый, служащий вступительной жертвой (<em>hostia AG</em>)</div>
<div class="ml">porca praecidanea <em>Cato</em> — свинья, которую приносили в жертву перед жатвой</div>
<div>2) предварительный, празднуемый накануне (<em>feriae AG</em>)</div>
