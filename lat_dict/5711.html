<h3>calamitas</h3>
<div>calamitās, ātis <em>f.</em></div>
<div>1) бедствие, несчастье, <em>тж.</em> ущерб, урон</div>
<div class="ml">calamitatem tolerare <em>C</em> (perferre <em>Cs; accipere C</em>) — испытать несчастье, потерпеть ущерб</div>
<div class="ml">c. fructuum <em>C</em> — неурожай</div>
<div>2) поражение (<em>Cannensis illa C</em>)</div>
<div class="ml">alicui calamitatem inferre <em>Cs</em> — нанести кому-л. поражение</div>
