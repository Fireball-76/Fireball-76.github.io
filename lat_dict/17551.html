<h3>fraternus</h3>
<div><b>frāternus, a, um [ frater ]</b></div>
<div>1) принадлежащий брату <em>Cs, C, H etc.</em></div>
<div>2) братский (<em>amor in aliquem C</em>); доставшийся от брата (<em>hereditas C</em>)</div>
<div class="ml">fraterna nex <em>H или</em> caedes <em>V, тж.</em> fraternum parricidium <em>C</em> — братоубийство</div>
<div>3) родственный (<em>sanguis V</em>)</div>
<div>4) дружеский, сердечный (<em>foedus H</em>)</div>
