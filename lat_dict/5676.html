<h3>caesim</h3>
<div><em>adv.</em> [ caedo ]</div>
<div>1) рубя</div>
<div class="ml">petēre hostem c. et punctim <em>L</em> — рубить и колоть врага</div>
<div class="ml">c. mori <em>Sen</em> — быть зарубленным насмерть</div>
<div>2) <em>перен.</em> отрывисто, краткими тезисами, отдельными рублеными фразами (<em>membratim caesimque dicere Q</em>)</div>
