<h3>revocatio</h3>
<div>revocātio, ōnis <em>f.</em> [ revoco ]</div>
<div>1) отозвание, возвращение (<em>a bello C</em>); призыв (<em>ad aliquid C</em>)</div>
<div>2) удаление (<em>lunae a sole Vtr</em>)</div>
<div>3) <em>юр.</em> право вернуться (<em>domum Dig</em>)</div>
<div>4) <em>рит.</em> повторение (<em>verbi C, Q</em>)</div>
