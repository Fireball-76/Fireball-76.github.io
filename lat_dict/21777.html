<h3>inofficiosus</h3>
<div><b>in-officiōsus, a, um</b></div>
<div>1) не исполняющий своего долга (почтительности) (<em>i. alicui Dig и alicujus Ter</em>)</div>
<div>2) нарушающий законные права</div>
<div class="ml">inofficiosum testamentum <em>C, CJ</em>, <em>Dig</em> — завещание, составленное в ущерб законным наследникам</div>
<div>3) нелюбезный, неучтивый (<em>in aliquem C</em>)</div>
