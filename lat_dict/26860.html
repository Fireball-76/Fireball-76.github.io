<h3>morbosus</h3>
<div><b>morbōsus, a, um [ morbus ]</b></div>
<div>1) больной, болезненный, нездоровый, хилый <em>Cato, Vr etc.</em></div>
<div>2) вредный для здоровья (<em>palus Veg</em>)</div>
<div>3) развращённый <em>Ctl, Priap</em></div>
<div>4) страстно увлекающийся, болезненно падкий (<em>in aliquid Pt</em>)</div>
