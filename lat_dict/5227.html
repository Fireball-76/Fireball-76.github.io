<h3>bolus</h3>
<div>ī <em>m.</em> (<em>греч.</em>)</div>
<div>1) бросок при игре в кости (<em>bolum jacere Pl; enumerare bolos Aus</em>)</div>
<div>2) закидывание рыболовных сетей, тоня, <em>перен.</em> улов (<em>emere bolum Su</em>)</div>
<div>3) выгода, лакомый кусок, барыш (<em>dabit haec tibi grandes bolos Pl</em>)</div>
