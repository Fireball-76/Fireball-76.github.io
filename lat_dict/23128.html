<h3>janua</h3>
<div>jānua, ae <em>f.</em> [ Janus ]</div>
<div>1) дверь</div>
<div class="ml">claudĕre (aperire) januam <em>C, O</em> <em>etc.</em> — запирать (отпирать) дверь</div>
<div>2) <em>поэт.</em> вход, доступ, подступ, преддверие (<em>j. sepulcri или leti O</em>)</div>
<div class="ml">j. maris gemini <em>O</em> — Bosporus</div>
<div>3) вступление, начало (<em>sc. causae C</em>); <em>перен.</em> фасад (<em>j. animi frons est C</em>)</div>
