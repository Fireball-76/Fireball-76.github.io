<h3>honoro</h3>
<div><b>honōro, avī, ātum, āre [ honor ]</b></div>
<div>1) уважать, чтить, почитать (<em>virtutem L; aliquem C</em>)</div>
<div>2) почтить, удостоить (<em>aliquem sellā curuli L</em>)</div>
<div>3) прославлять, возвеличивать (<em>diem L</em>); украшать (<em>lyram flore Pt</em>)</div>
