<h3>trabalis</h3>
<div><b>trabālis, e [ trabs ]</b></div>
<div>1) предназначенный для скрепления брёвен, брусьев, балочный (<em>clavus H</em>)</div>
<div class="ml">trabali clavo figere <em>погов.</em> <em>C</em> — прочно закрепить</div>
<div>2) похожий на бревно, величиной с брус (<em>telum V, Amm</em>)</div>
