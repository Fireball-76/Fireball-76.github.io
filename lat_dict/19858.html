<h3>ignesco</h3>
<div><b>ignēsco, —, —, ere [ ignis ]</b></div>
<div>1) загораться, зажигаться, воспламеняться (<em>putant, ut ad extremum omnis mundus ignesceret C</em>)</div>
<div>2) быть ярким (<em>color ignescens PM</em>); рдеть, румяниться (<em>vultus ignescit St</em>)</div>
<div>3) <em>перен.</em> пылать, гореть (<em>irae ignescunt V; furiis i. VF</em>)</div>
