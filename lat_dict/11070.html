<h3>curatus</h3>
<div><b>cūrātus, a, um [ curo ]</b></div>
<div>1) выхоленный, холеный (<em>boves bene curati Cato</em>)</div>
<div>2) старательно подготовленный, тщательный (<em>sermo PM</em>)</div>
<div>3) усердный, усиленный (<em>preces T</em>)</div>
