<h3>inodorus</h3>
<div><b>in-odōrus, a, um</b></div>
<div>1) непахнущий, лишённый запаха (<em>flos Ap— v. l.</em>); не облитый благовониями (<em>ossa Pers</em>)</div>
<div>2) лишённый обоняния, не имеющий чутья (<em>animal AG</em>)</div>
