<h3>nequiquam</h3>
<div>nē-quīquam <em>adv.</em></div>
<div>1) напрасно, тщетно, безуспешно, без пользы, зря (<em>perire C; implorare auxilium Cs; occasionem omissam quaerere L</em>)</div>
<div>2) безнаказанно (<em>dicere tam indignum dictum Pl</em>)</div>
<div>3) без оснований, без нужды (<em>aliquem exterrēre L</em>)</div>
