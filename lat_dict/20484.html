<h3>imprudentia</h3>
<div>imprūdentia, ae <em>f.</em> [ imprudens ]</div>
<div>1) незнание, неведение</div>
<div class="ml">per imprudentiam factum est <em>C</em> — (это) сделано по незнанию (неумышленно)</div>
<div>2) незнакомство (<em>locorum Pt</em>)</div>
<div>3) неосторожность, неблагоразумие, опрометчивость <em>C</em>, <em>Cs, Nep</em></div>
