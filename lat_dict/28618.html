<h3>oboleo</h3>
<div><b>ob-oleo, luī, —, ēre</b></div>
<div>издавать запах, пахнуть</div>
<div class="ml">o. aliquid <em>Pl, Su, Ap</em> — пахнуть чём-л.</div>
<div class="ml">o. alicui <em>Ap</em> — быть доступным чьему-л. обонянию</div>
<div class="ml">aliquid obolet alicui — кто-л. ощущает запах чего-л., <em>перен.</em> пронюхал, чует близость (<em>oboluit marsupium huic istuc Pl</em>)</div>
