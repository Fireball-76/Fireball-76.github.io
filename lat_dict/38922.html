<h3>secessus</h3>
<div>sēcessus, ūs <em>m.</em> [ secedo ]</div>
<div>1) удаление, уединение (<em>s. et otia O</em>)</div>
<div>2) уединённое место, убежище (<em>in secessu sub rupe cavā V</em>)</div>
<div class="ml">privatum secessum habere <em>Pt</em> — сидеть в укромном месте</div>
<div>3) отделение (<em>animi a corpore AG</em>); уход, раскол (<em>s. plebis PM</em>)</div>
