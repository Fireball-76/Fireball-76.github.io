<h3>odiosus</h3>
<div><b>odiōsus, a, um</b></div>
<div>1) достойный ненависти, ненавистный (<em>res, genus hominum C</em>)</div>
<div>2) противный, досадный, неприятный (<em>senectus C; ventus O</em>); несносный, скучный (<em>orator C</em>)</div>
<div class="ml">odiosum esse alicui <em>Pl etc.</em> — быть в тягость (докучать, надоедать) кому-л</div>
