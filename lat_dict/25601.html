<h3>marmoreus</h3>
<div><b>a, um [ marmor ]</b></div>
<div>1) мраморный (<em>signum C; columna PJ</em>)</div>
<div>2) <em>поэт.</em> подобный мрамору, белый как мрамор (<em>cervix V; brachium O</em>); гладкий, блистающий (<em>aequor V</em>)</div>
<div>3) относящийся к обработке мрамора (<em>ars Vtr</em>)</div>
