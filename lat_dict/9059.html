<h3>concretio</h3>
<div>concrētio, ōnis <em>f.</em> [ concresco ]</div>
<div>1) срастание (<em>utriusque substantiae Tert</em>)</div>
<div>2) сгущение, сплочение (<em>individuorum corporum C</em>)</div>
<div>3) материальность, материя, вещество (<em>mens segregata ab omni concretione C</em>)</div>
