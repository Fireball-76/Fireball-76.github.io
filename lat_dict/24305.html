<h3>libramentum</h3>
<div>lībrāmentum, ī <em>n.</em> [ libro ]</div>
<div>1) вес, тяжесть (<em>plumbi L</em>)</div>
<div>2) тяготение, стремительность, падение (<em>aquae PM, PJ</em>)</div>
<div>3) ровная поверхность, горизонтальная плоскость <em>или</em> линия <em>C, Sen</em></div>
<div>4) равенство, одинаковость (<em>ventorum hiemalium et aestivorum Col</em>)</div>
<div>5) равновесие <em>Veg</em></div>
