<h3>sulco</h3>
<div><b>āvī, ātum, āre [ sulcus ]</b></div>
<div>1) бороздить, взрыхлять (<em>humum vomĕre O</em>); рыть, вскапывать (<em>fossam Vr; alveum PM</em>); (<em>о ползающих змеях</em>) бороздить (<em>arēnam O</em>) <em>или</em> прокладывать (<em>iter caudā Lcn</em>)</div>
<div>2) проплывать (<em>maria PM</em>)</div>
<div>3) морщить, покрывать морщинами, бороздить (<em>cutem rugis O</em>)</div>
