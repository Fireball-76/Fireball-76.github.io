<h3>floridus</h3>
<div><b>flōridus, a, um [ flos ]</b></div>
<div>1) расцвеченный, усеянный, украшенный цветами, цветущий (<em>prata Lcr; montes Vr</em>); цветочный, из цветов (<em>serta O</em>)</div>
<div>2) цветущий (<em>aetas Ctl</em>)</div>
<div>3) цветистый (<em>dicendi genus Q</em>)</div>
<div>4) яркий (<em>color PM; sol Ap</em>)</div>
