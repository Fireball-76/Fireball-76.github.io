<h3>mobilitas</h3>
<div>mōbilitās, ātis <em>f.</em> [ mobilis ]</div>
<div>1) подвижность, проворство, быстрота, скорость (<em>equitum Cs; fulminis Lcr</em>)</div>
<div class="ml">m. linguae <em>C</em> — беглость речи</div>
<div>2) переменчивость, непостоянство, шаткость (<em>ingenii Sl; vulgi T; fortunae Nep</em>)</div>
