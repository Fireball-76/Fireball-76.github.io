<h3>bifariam</h3>
<div><b>bi-fāriam [ bis ]</b></div>
<div>надвое, на две части, в двух местах, с двух сторон (<em>dispertire obsonium b. Pl</em>)</div>
<div class="ml">castra b. facere <em>L</em> — устроить лагерь в двух местах</div>
<div class="ml">b. laudari <em>Su</em> — быть восхваляемым с двух сторон (двумя лицами)</div>
