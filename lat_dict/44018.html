<div>tōtum, ī <em>n.</em> [ totus I \]</div>

<div class="ml">ex toto <em>CC</em>, <em>Col</em>, <em>O</em> <em>и</em> in t. <em>Sen, L</em> — полностью, в целом, в совокупности</div>
