<h3>veneno</h3>
<div><b>venēno, āvī, ātum, āre [ venenum ]</b></div>
<div>1) смачивать ядом, отравлять (<em>sagittas H; carnem C</em>)</div>
<div>2) уязвлять (<em>odio morsuque H</em>)</div>
<div>3) красить, окрашивать (<em>tapētes fuco Cn. Matius ap. AG</em>)</div>
