<h3>commaticus</h3>
<div>commāticus, a, um (<em>греч.</em> — <em>ср.</em> comma)</div>
<div>1) выраженный в кратких отрывках, сжатый (<em>tractatus Hier; hymnus Sid</em>)</div>
<div>2) кратко выражающийся (<em>c. et quasi per sententias loquens Hier</em>)</div>
