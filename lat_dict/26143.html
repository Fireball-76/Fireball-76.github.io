<h3>mercatus</h3>
<div>mercātus, ūs <em>m.</em> [ mercor ]</div>
<div>1) торг, торговля (<em>mercatum alicujus rei instituere C</em>)</div>
<div>2) рынок, ярмарка (<em>indicere, habere mercatum C; onus deferendum ad mercatum Pt</em>)</div>
<div>3) торжественный сбор, сборище, собрание (<em>Olympiacus Just</em>)</div>
