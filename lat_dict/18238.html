<h3>gentilicius</h3>
<div><b>gentīlicius, a, um [ gens ]</b></div>
<div>1) свойственный, принадлежащий (относящийся к) известному роду, родовой (<em>sacrificia C; nomen Su</em>)</div>
<div>2) национальный, народный, туземный (<em>vocabulum AG</em>)</div>
<div>3) семейный, фамильный (<em>tumulus VP</em>)</div>
