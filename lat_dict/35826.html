<h3>quando</h3>
<strong>I</strong> quandō <em>adv.</em>
<div>1) когда (<em>q. te aspiciam? H</em>)</div>
<div>2) (=  aliquando ) когда-либо, когда-нибудь (<em>ne q. C; num q.? C; si q. O</em>)</div>
<strong>II</strong> quandō <em>conj.</em>
<div>1) когда (<em>tum, q. C</em>)</div>
<div>2) ибо, потому что, поскольку (<em>q. vobis ita placet Sl; q. ita majores voluerunt H</em>)</div>
