<h3>gustatus</h3>
<div>gustātus, ūs <em>m.</em> [ gusto ]</div>
<div>1) вкус, чувство вкуса, вкусовое ощущение (<em>gustatu sentire aliquid C</em>)</div>
<div>2) (= <em>sapor</em>) вкусовое свойство, вкус (<em>acerbus, jucundus C</em>)</div>
<div>3) понимание, умение различать (<em>verae laudis gustatum non habere C</em>)</div>
