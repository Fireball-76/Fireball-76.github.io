<h3>sentina</h3>
<div>sentīna, ae <em>f.</em></div>
<div>1) нижняя часть корабля для стока нечистот (<em>s. navium PM</em>); сток нечистот, клоака (<em>Romam sicuti in sentinam confluere Sl</em>)</div>
<div>2) нечистоты <em>или</em> трюмная вода (<em>sentinam exhaurire C</em>)</div>
<div>3) подонки (<em>s. urbis, rei publicae C</em>)</div>
