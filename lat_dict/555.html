<h3>abunde</h3>
<div><b>abundē [ abundus ]</b></div>
<div>1) вдоволь, вполне (<em>felix VM; mirari VP</em>)</div>
<div class="ml">a. satis est <em>H</em> — вполне достаточно</div>
<div>2) чрезвычайно (<em>miser PJ</em>)</div>
<div>3) в изобилии, с избытком</div>
<div class="ml">terrorum et fraudis a. est <em>V</em> — хватит (с нас) ужасов и коварств</div>
