<h3>gelu</h3>
<div>gelū, ūs <em>n.</em> , <em>тж.</em> gelum, ī <em>n.</em> и gelus, ūs <em>m.</em></div>
<div>1) мороз, стужа (<em>flumina constiterunt gelu H</em>)</div>
<div>2) лёд, <em>тж.</em> смёрзшийся снег <em>V, PM</em></div>
<div>3) старческая слабость, упадок жизненных сил <em>V</em></div>
<div>4) окоченение <em>Lcn</em></div>
