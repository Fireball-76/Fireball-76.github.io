<h3>ambulatio</h3>
<div>ambulātio, ōnis <em>f.</em> [ ambulo ]</div>
<div>1) хождение взад и вперёд, расхаживание (<em>об ораторе на трибуне</em>) <em>Q</em></div>
<div>2) гулянье, прогулка (<em>postmeridiana C; vespertina AG</em>)</div>
<div>3) место для прогулок <em>C</em>, <em>Sen, Ctl</em></div>
