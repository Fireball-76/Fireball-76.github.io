<h3>superi</h3>
<div>superī, ōrum <em>m.</em> [ superus ]</div>
<div>1) (<em>sc. dii</em>) небесные боги (<em>dei superi et imi H</em>)</div>
<div class="ml">vi superum (= superorum) <em>V</em> — по воле богов</div>
<div>2) живые (люди) (<em>в отличие от</em> <em>inferi, вошедших в царство теней</em>)</div>
<div class="ml">apud <em>VP</em> (ad <em>V</em>) supĕros — среди живых</div>
