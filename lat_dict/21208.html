<h3>indulgentia</h3>
<div>ae <em>f.</em> [ indulgens ]</div>
<div>1) снисходительность, милость, великодушие (<em>in aliquem C, L</em>)</div>
<div class="ml">i. caeli <em>V</em> — мягкая погода <em>или PM</em> мягкий климат</div>
<div>2) нежная любовь, нежность (<em>i. matris T</em>)</div>
<div>3) прощение (<em>indulgentias petere Capit</em>); отпущение грехов <em>Eccl</em></div>
<div>4) налоговая льгота <em>Amm</em></div>
