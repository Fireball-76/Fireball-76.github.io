<h3>sancte</h3>
<div><b>sānctē [ sanctus ]</b></div>
<div>1) свято, нерушимо (<em>observare promissa C</em>)</div>
<div>2) высоконравственно, безупречно (<em>se gerere C</em>); по совести (<em>jurare Pl</em>)</div>
<div>3) благоговейно, благочестиво (<em>pie sancteque colere aliquid C</em>)</div>
