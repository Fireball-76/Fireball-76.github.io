<h3>impos</h3>
<div>potis <em>adj.</em> [ in +  potis ] </div>
<div>1) не владеющий (чём-л.)</div>
<div class="ml">i. mentis <em>Su, Lact или</em> animi <em>Pl, Ap</em> — не в своём уме</div>
<div class="ml">i. sui <em>SenT</em> — не владеющий собой, вне себя</div>
<div>2) не выносящий, не умеющий вынести (<em>i. damni Aus</em>)</div>
<div>3) лишённый, непричастный, чуждый (<em>i. veritatis turba imperitorum Ap</em>)</div>
