<h3>gaza</h3>
<strong>I</strong> gāza, ae <em>f.</em> (<em>перс.</em>) (чаще <em>pl.</em>)
<div>1) сокровищница, казна (<em>g. regia C, L etc.</em>)</div>
<div>2) богатство, сокровище <em>Lcr, H</em></div>
<div>3) достояние, запасы (<em>g. agrestis V</em>)</div>
<strong>II</strong> Gāza, ae <em>f.</em>
<div>Газа, <em>портовый город и крепость на южн. границе области филистимлян Mela, PM</em></div>
