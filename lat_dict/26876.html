<h3>moribundus</h3>
<div><b>a, um [ morior ]</b></div>
<div>1) умирающий, находящийся при смерти (<em>homo Pl, C etc.</em>); коченеющий (<em>dextra V</em>)</div>
<div>2) смертный (<em>membra V, Ap, Aug; corpus Ap</em>)</div>
<div>3) смертельный, смертоносный (<em>sedes Ctl</em>)</div>
