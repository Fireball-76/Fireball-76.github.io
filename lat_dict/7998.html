<div>coacervātio, ōnis <em>f.</em> [ coacervo ]</div>
<div>1) собирание, скопление (<em>tanta c. aliorum super alios ruentium Sen</em>)</div>
<div>2) накопление (<em>actionum Dig</em>)</div>
<div>3) <em>рит.</em> нагромождение, нанизывание (<em>примеров, доводов и т. п.)</em> <em>C</em>, <em>Q</em></div>
