<h3>praeloquor</h3>
<div><b>prae-loquor, locūtus (loquūtus) sum, loquī</b></div>
<div>1) делать предисловие, выступать со вступительным словом (<em>de aliquā re PJ</em>); предпосылать (<em>aliquid operibus suis Sen</em>)</div>
<div>2) говорить первым</div>
<div class="ml">occupas p., quae mea oratio est <em>Pl</em> — ты стараешься раньше сказать то, что сказать должен я</div>
