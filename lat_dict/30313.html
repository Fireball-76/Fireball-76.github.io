<h3>parma</h3>
<strong>I</strong> ae <em>f.</em> (<em>греч.</em>)
<div>1) парма, небольшой круглый щит <em>Enn, Sl, L etc.; тж.</em> щит <em>вообще V, M</em></div>
<div>2) вооружённый щитом гладиатор <em>M</em></div>
<div>3) клапан кузнечного меха <em>Aus</em></div>
<strong>II</strong> Parma, ae <em>f.</em>
<div>Парма, <em>город в Gallia Cispadana между Кремоной и Мутиной (ныне тж.</em> <em>Parma</em>) <em>C</em>, <em>L etc.</em></div>
