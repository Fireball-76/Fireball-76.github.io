<h3>testamentum</h3>
<div>testāmentum, ī <em>n.</em></div>
<div>1) завещание (<em>t. facere, soribere C</em>)</div>
<div class="ml">testamento <em>C</em> <em>etc. или</em> per t. <em>Eutr</em> — в завещании, по завещанию</div>
<div class="ml">ex testamento <em>C</em> — на основании завещания</div>
<div class="ml">est in testamento (ut) <em>C</em> — в завещании значится (что)</div>
<div>2) завет (<em>vetus et novum t. Eccl</em>)</div>
