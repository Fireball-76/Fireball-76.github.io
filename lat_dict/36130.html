<h3>quotus</h3>
<div><b>a, um [ quot ]</b></div>
<div>который (по порядку) (<em>quota hora est Fl</em>)</div>
<div class="ml">quotā? (<em>sc. horā</em>) <em>H</em> — в котором часу?</div>
<div class="ml">q. esse velis, rescrībe <em>H</em> — напиши, которым ты хотел бы быть (за столом), <em>т. е.</em> сколько должно быть ещё гостей</div>
<div class="ml">q. quisque — сколь немногие (q. <em>quisque est disertus! C</em>)</div>
