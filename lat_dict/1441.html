<h3>aereus</h3>
<strong>I</strong> a, um [ aes ] (= aēneus)
<div>1) медный, бронзовый (<em>ensis V; statua PJ; clipeus V, QC</em>)</div>
<div>2) напоминающий медь (<em>color PM</em>)</div>
<div>3) обитый медью <em>или</em> бронзой (<em>rota, puppis V</em>)</div>
<strong>II</strong> aereus, ī <em>m.</em> [ aes ] (<em>sc.</em> nummus)
<div>медная монета <em>Vtr</em></div>
<strong>III</strong> āereus, a, um <em>v. l. St etc.</em> =  aerius
