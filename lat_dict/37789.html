<h3>rupes</h3>
<div>rūpēs, is <em>f.</em> [ rumpo ]</div>
<div>1) скала, утёс (<em>urbs imposĭta rupibus L</em>)</div>
<div class="ml">rupem munire (pandĕre) <em>L</em> — проложить дорогу через скалу</div>
<div>2) расселина, ущелье, скалистая пропасть (<em>aliquem in r. protrudere H</em>)</div>
<div class="ml">cavae r. <em>V</em>, <em>L</em> — расселины скал, пещеры в скалах, гроты</div>
