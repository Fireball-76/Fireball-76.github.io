<h3>sputo</h3>
<div>spūto, —, —, āre [<em>intens.</em> к  spuo ] </div>
<div>плевать, выплёвывать (<em>sanguinem Pl; cum sanguine dentes O</em>)</div>
<div class="ml">morbus qui sputatur <em>Pl</em> — болезнь, которая (<em>по верованиям древних</em>) изгонялась плевками, <em>т. е.</em> эпилепсия</div>
