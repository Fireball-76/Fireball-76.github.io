<h3>retroago</h3>
<div>retro-ago, ēgī, āctum, ere (<em>тж.</em> раздельно)</div>
<div>поворачивать в обратную сторону, зачёсывать назад (<em>capillos a fronte Q</em>); обращать назад, изменять (<em>ordinem Q</em>); читать в обратном порядке (<em>littĕras Q</em>)</div>
<div class="ml">r. iram <em>Sen</em> — подавить гнев</div>
<div class="ml">dactylus retroactus <em>Q</em> — обратный дактиль, <em>т. е.</em> анапест</div>
