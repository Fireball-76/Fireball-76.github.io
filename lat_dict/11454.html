<h3>debitus</h3>
<div><b>dēbitus, a, um [ debeo ]</b></div>
<div>1) должный, предназначенный (<em>alicui debita tellus V</em>)</div>
<div>2) причитающийся (в виде долга) (<em>pecunia Cs</em>)</div>
<div>3) заслуженный (<em>poena C; praemia V</em>)</div>
<div>4) настоятельный, необходимый (<em>officia C</em>)</div>
<div>5) обречённый (<em>morti H</em>). — <em>см. тж.</em>  debeo </div>
