<h3>juxtim</h3>
<strong>I</strong> jūxtim <em>adv.</em> [одного корня с  jungo ] 
<div>1) рядом, вблизи, возле (<em>j. assidēre Su</em>)</div>
<div>2) в равной степени (<em>j. miscēre vulta parentum Lcr</em>)</div>
<strong>II</strong> jūxtim <em>praep.</em> cum <em>acc.</em>
<div>возле, около, рядом</div>
<div class="ml">j. se ut assideret effēcit <em>Ap</em> — он посадил (его) рядом с собою</div>
