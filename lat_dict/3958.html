<h3>assimulatio</h3>
<div>assimulātio, ōnis <em>f.</em> [ assimulo ]</div>
<div>1) уподобление, сопоставление <em>T</em></div>
<div>2) сходство, подобие (<em>prodigiosa PM</em>)</div>
<div>3) <em>ритор.</em> мнимое принятие мнения слушателей (<em>чтобы в дальнейшем привести их к противоположному) rhH.</em></div>
<div>4) ложное уподобление, симуляция <em>CJ</em></div>
