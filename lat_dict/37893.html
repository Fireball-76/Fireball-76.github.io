<h3>Sabini</h3>
<div>Sabīnī, ōrum <em>m.</em></div>
<div>1) сабиняне, <em>племя в гористой области к сев.-вост. от Рима, с городами Amiternum, Reāte, Cures, Corfinium Vr,</em> <em>C</em>, <em>L, H etc.</em></div>
<div>2) <em>область сабинян L</em></div>
<div class="ml">ardui Sabini <em>H</em> — скалистая страна сабинян</div>
<div>3) <em>поместье Горация в области сабинян, на Digentia, к сев. от Тибура H</em></div>
