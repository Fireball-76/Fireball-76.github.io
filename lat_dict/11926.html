<h3>delenio</h3>
<div><b>dē-lēnio (dēlīnio), īvī (iī), ītum, īre</b></div>

<div>2) увлекать, привлекать (<em>aliquem suis dictis Pl</em>); склонять на свою сторону, пленять, очаровывать (<em>animos C; aliquem blanditiis voluptatum C</em>)</div>
