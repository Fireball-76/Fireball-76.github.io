<h3>flagitium</h3>
<div>flāgitium, <em>f. n.</em> [ flagito ]</div>
<div>1) бесчестный поступок, позорное дело, гнусность (<em>scelera et flagitia C; facere, committere, dicere flagitia C, PJ</em>); бесчестье, позор</div>
<div class="ml">per f. <em>Ter</em> — позорным образом, гнусно</div>
<div>2) (<em>тж.</em> <em>f. hominis Pl</em>) гнусный человек, подлец, негодяй <em>Sl</em></div>
