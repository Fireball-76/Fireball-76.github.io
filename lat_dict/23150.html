<h3>jejunium</h3>
<div>jējūnium, ī <em>n.</em> [ jejunus ]</div>
<div>1) воздержание от пищи, пост (<em>instituĕre j. Cerĕri L</em>)</div>
<div class="ml">j. ponĕre <em>или</em> solvĕre <em>O</em> — окончить пост</div>
<div>2) <em>поэт.</em> голод (<em>satiare j. O</em>)</div>
<div class="ml">j. undae <em>Lcn</em> — жажда</div>
<div>3) худощавость, худоба (<em>sc. pecoris V</em>)</div>
<div>4) скудость, бесплодие (<em>terrae Col</em>)</div>
