<h3>lugeo</h3>
<div><b>lūgeo, lūxī, (lūctum), ēre</b></div>
<div>оплакивать, скорбеть, быть в трауре (<em>pro aliquo C или aliquem C etc., mortem alicujus C</em>)</div>
<div class="ml">lugentes lanae <em>M</em> — траурные шерстяные одежды</div>
<div class="ml">lugentes campi <em>V</em> — скорбные поля, <em>т. е.</em> царство теней</div>
<div class="ml">lugeri aliquo <em>или</em> alicui <em>O</em> — быть оплаканным кем-либо</div>
