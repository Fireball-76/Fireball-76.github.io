<h3>symphonia</h3>
<div>symphōnia, ae <em>f.</em> (<em>греч.</em>)</div>
<div>1) музыка, концерт</div>
<div class="ml">quum s. caneret <em>C</em> — когда (пока) играла музыка</div>
<div class="ml">ad symphoniam <em>Pt</em> — под звуки музыки</div>
<div>2) оркестр</div>
<div class="ml">aliquid ad symphoniam canere <em>Sen</em> — петь что-л. в сопровождении оркестра</div>
