<h3>tabidus</h3>
<div><b>tābidus, a, um [ tabes ]</b></div>
<div>1) тающий, талый (<em>nix L</em>)</div>
<div>2) разлагающийся, истлевающий (<em>corpus Su</em>); чахнущий (от любви), изнывающий (<em>t. erro Calp</em>)</div>
<div>3) разрушающий, губительный (<em>venenum T; vetustas O</em>)</div>
