<h3>farina</h3>
<div>farīna, ae <em>f.</em> [ far ]</div>
<div>1) мука (<em>triticea CC; hordeacea Cato, Vr</em>)</div>
<div>2) тесто (<em>f. pinguis Pt</em>); <em>перен.</em> материал, покрой (<em>homo nostrae farinae Pers</em>)</div>
<div>3) порошок (<em>f. pumĭcis PM, marmoris PM</em>)</div>
<div class="ml">facere farinam <em>погов. M</em> — превращать в муку, <em>т. е.</em> расточать</div>
