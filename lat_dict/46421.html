<h3>villicus</h3>
<div>vīllicus, ī <em>m.</em> [ villa ]</div>
<div>1) управляющий виллой, поместьем <em>Vr,</em> <em>C</em>, <em>H etc.</em></div>
<div class="ml">male agitur cum domino, quem v. docet <em>погов. Cato ap. Col</em> — плох тот хозяин, которого поучает управляющий</div>
<div>2) управитель, распорядитель, смотритель (<em>aquaeductuum Frontin; aerarii Priap</em>)</div>
