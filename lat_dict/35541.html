<h3>pusillus</h3>
<div>a, um [<em>demin.</em> к  pusus ] </div>
<div>1) крохотный, крошечный (<em>puer Cato; epistula C; pyxis non pusilla Pt</em>)</div>
<div>2) слабый, тихий (<em>yox Q</em>)</div>
<div>3) мелкий, незначительный (<em>animus C — ср. 4.; ingenium M</em>); ничтожный, малодушный (<em>homo C etc.</em>)</div>
<div>4) слабый, бесплодный (<em>animus H — ср. 3.</em>)</div>
