<h3>exossis</h3>
<div><b>ex-ossis, e [ex +  os ] </b></div>
<div>1) не имеющий костей, бескостный (<em>lepus marinus Ap</em>)</div>
<div>2) гибкий (<em>e. et enervis Ap</em>)</div>
<div>3) вялый, неряшливый (<em>dictio Sid</em>)</div>
