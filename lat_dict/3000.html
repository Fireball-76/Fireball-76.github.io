<h3>aperte</h3>
<div><b>apertē [ apertus ]</b></div>
<div>1) открыто (<em>pugnare, mentiri C; amare O</em>)</div>
<div>2) чистосердечно, искренно, откровенно (<em>loqui, narrare Ter</em>)</div>
<div>3) ясно (<em>ostendere aliquid Q</em>)</div>
<div>4) без стеснения, <em>тж.</em> грубо, неловко, неуклюже (<em>fallere Ter; insimulare aliquem C</em>)</div>
