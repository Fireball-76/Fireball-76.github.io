<h3>intimo</h3>
<div><b>āvī, ātum, āre [ intimus I \]</b></div>
<div>1) вкладывать, бросать (<em>aliquid gurgiti Sol, Amm</em>)</div>
<div class="ml">Nilus mari intimatur <em>Sol</em> — Нил впадает в море</div>
<div>2) внедрять, запечатлевать (<em>imaginem sibi Tert</em>)</div>
<div>3) извещать, сообщать (<em>aliquid de aliquā re Treb etc.; aliquid alicui Eccl, CTh</em>)</div>
