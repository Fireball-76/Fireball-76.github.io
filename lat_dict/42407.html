<h3>supremum</h3>
<strong>I</strong> suprēmum <em>adv.</em> [ supremus ]
<div>1) в последний раз (<em>conspicere aliquid O</em>)</div>
<div>2) навсегда (<em>dividi ab aliquo T</em>)</div>
<strong>II</strong> suprēmum, ī <em>n.</em> [ supremus ]
<div>последняя черта, крайний предел, крайность</div>
<div class="ml">ventum ad s. est <em>V</em> — дело дошло до крайней черты (до крайности), <em>т. е.</em> здесь — предел</div>
