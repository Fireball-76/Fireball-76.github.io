<h3>invidus</h3>
<strong>I</strong> a, um [ invideo ]
<div>1) завистливый, недоброжелательно относящийся (<em>alicui, alicui rei Pl, H etc.; fugit invida aetas H</em>)</div>
<div>2) неблагоприятствующий (<em>nox coeptis invida nostris O</em>)</div>
<strong>II</strong> invidus, ī <em>m.</em>
<div>завистник, недоброжелатель (<em>alicujus rei C</em>)</div>
