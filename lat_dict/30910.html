<h3>pensum</h3>
<div>pēnsum, ī <em>n.</em> [ pendo ]</div>
<div>1) «урок», определённое по весу количество шерсти, которое надлежало спрясть за один день (<em>p. facere Pl</em>)</div>
<div>2) пряжа сестёр-Парок (<em>durae perăgunt pensa sorores SenT; tres Parcae aurea pensa torquentes Pt</em>)</div>
<div>3) задание, обязанность (<em>p. suum conficere Pl</em>)</div>
