<h3>eblandior</h3>
<div>ē-blandior, ītus sum, īrī <em>depon.</em></div>
<div>1) достигать, добиваться лестью, выманивать лаской (<em>aliquid L, T</em>); выпрашивать, вымаливать (<em>caelo fecunditatem PM; eblandita suffragia C</em>)</div>
<div>2) смягчать, облегчать (<em>igneam saevitiam, sc. morbi Col</em>)</div>
