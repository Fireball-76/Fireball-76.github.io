<h3>excrucio</h3>
<div><b>ex-crucio, āvī, ātum, āre</b></div>
<div>1) истязать, мучить (<em>aliquem omni supplicio C</em>); причинять страдания, терзать (<em>sese animi e. Pl</em>); <em>pass.</em> страдать (<em>excrucior, male mihi est Pl</em>)</div>
<div>2) вынуждать пытками (<em>res excruciata Tert</em>)</div>
