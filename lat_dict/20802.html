<h3>incola</h3>
 ae [ incolo ]
<div><strong>1.</strong>
<em>m., f.</em></div>
<div>1) обитатель (<em>incolae domuum mures PM</em>); житель (<em>urbis C; insulae Nep</em>)</div>
<div>2) земляк, соотечественник (<em>i. noster C</em>)</div>
<div>3) (<em>в отличие um полноправного civis</em>) поселенец, обыватель <em>C</em></div>
<div>4) приток (<em>Padi PM</em>)</div>
<strong>2.</strong> adj.
<div>местный, туземный (<em>aquilones H; arbores PM</em>)</div>
