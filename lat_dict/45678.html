<h3>vastitas</h3>
<div>vāstitās, ātis <em>f.</em> [ vastus ]</div>
<div>1) пустынность, запустение (<em>solitudo et v. T</em>)</div>
<div>2) опустошение, разорение</div>
<div class="ml">facere vastitatem <em>L</em> — опустошать</div>
<div>3) громадность (<em>solis PM</em>); громада (<em>tanta v. Col</em>)</div>
<div class="ml">v. vocis <em>Col</em> — зычный голос</div>
<div>4) опустошительная сила (<em>provinciarum vastitates C</em>)</div>
