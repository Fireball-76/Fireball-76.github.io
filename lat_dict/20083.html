<h3>imbecillitas</h3>
<div>imbēcillitās, ātis <em>f.</em> [ imbecillus ]</div>
<div>1) слабость, бессилие, немощь (<em>corporis, virium, valetudinis, mentis C; sociorum Just; ingenii PJ</em>); болезненность (<em>Augusti Su</em>); вялость (<em>animi Cs</em>)</div>
<div>2) непрочность (<em>materiae C</em>); шаткость (<em>consilii C</em>)</div>
