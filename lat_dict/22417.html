<h3>interpellatio</h3>
<div>interpellātio, ōnis <em>f.</em> [ interpello ]</div>
<div>1) перебивание, прерывание <em>C, Q</em></div>
<div>2) помеха, нарушение (<em>sine ullā interpellatione C, Pt</em>)</div>
<div>3) <em>юр.</em> привлечение к судебной ответственности, иск (<em>i. civilis vel criminalis CJ</em>)</div>
