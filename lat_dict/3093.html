<h3>apparitio</h3>
<div>appāritio, ōnis <em>f.</em> [ appareo 5. \]</div>
<div>1) служение, служба (<em>низших госуд. служащих</em> — <em>apparitores</em>) <em>C</em> <em>etc.</em></div>
<div>2) <em>тж. pl.</em> персонал низших служащих, технический аппарат <em>C</em></div>
<div>3) [ appareo <em>1.</em>\] явление (<em>Christi Eccl</em>)</div>
