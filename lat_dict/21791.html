<h3>inopinatus</h3>
<div><b>in-opīnātus, a, um</b></div>
<div>1) неожиданный (<em>mălum Cs; bellum Just</em>)</div>
<div class="ml">(ex) inopinato <em>C</em>, <em>Su etc.</em> — нечаянно, <em>тж.</em> неожиданно, нежданно-негаданно</div>
<div>2) не ожидающий, застигнутый врасплох (<em>aliquem inopinatum invadere или opprimere L</em>)</div>
