<h3>gramineus</h3>
<div><b>grāmineus, a, um [ gramen ]</b></div>
<div>1) травяной, сделанный из травы (зелени, листьев) (<em>corona L</em>)</div>
<div>2) тростниковый</div>
<div class="ml">hasta graminea <em>C</em> — копьё из бамбука</div>
<div>3) травянистый, поросший травою (<em>campus V</em>)</div>
