<h3>mediterraneus</h3>
<div><b>mediterrāneus, a, um [ medius +  terra ] </b></div>
<div>1) глубинный, внутренний, удалённый от моря, центральный (<em>regiones L; urbs C; iter L</em>)</div>
<div>2) средиземный (<em>mare Is</em>)</div>
<div>3) живущий в глубине страны (<em>homines C</em>)</div>
