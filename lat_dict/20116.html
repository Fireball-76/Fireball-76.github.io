<h3>imitatio</h3>
<div>imitātio, ōnis <em>f.</em> [ imitor ]</div>
<div>1) подражание (<em>virtus imitatione digna C</em>); переимчивость (<em>periculosa exempli i. C</em>); звукоподражание <em>rhH.</em></div>
<div>2) передразнивание (<em>aliquem imitatione derīdere Pt</em>)</div>
<div>3) изображение, копия <em>PJ</em></div>
