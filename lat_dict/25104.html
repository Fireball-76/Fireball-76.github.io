<h3>machinator</h3>
<div>māchinātor, ōris <em>m.</em> [ machinor ]</div>
<div>1) изобретатель, механик, строитель (<em>bellicorum tormentorum L</em>)</div>
<div class="ml">machinatore aliquo <em>T</em> — под руководством строителя такого-то</div>
<div>2) организатор, устроитель, виновник (<em>horum scelĕrum C</em>); зачинщик (<em>belli L</em>)</div>
