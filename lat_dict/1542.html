<h3>aevitas</h3>
<div>aevitās, ātis <em>f.</em> [ aevum ] (<em>арх.</em> =  aetas )</div>
<div>1) век, возраст</div>
<div class="ml">populi aevitates censere <em>C</em> — вести учёт населения по возрастам</div>
<div class="ml">aevitatem lege servare <em>C</em> — соблюдать установленный законом возрастной ценз</div>
<div>2) вечность</div>
<div class="ml">ad aevitatem temporis <em>Ap</em> — до скончания времён</div>
