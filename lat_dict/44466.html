<h3>triformis</h3>
<div><b>trifōrmis, e [ ter +  forma ] </b></div>
<div>1) трёхобразный (<em>Chimaera H</em>)</div>
<div class="ml">t. canis <em>SenT</em> — Cerbĕrus</div>
<div class="ml">t. dea <em>O</em> — трёхликая богиня (<em>Hecate-Diana-Luna</em>)</div>
<div>2) тройственный, состоящий из трёх стихий, <em>т. е.</em> воздуха земли и воды (<em>mundus O</em>)</div>
