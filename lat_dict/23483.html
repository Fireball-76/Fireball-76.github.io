<h3>lactarius</h3>
<strong>I</strong> lactārius, a, um [ lac ]
<div>1) содержащий молоко, молочайный (<em>herba PM</em>)</div>
<div>2) дающий молоко, молочный (<em>boves Vr</em>)</div>
<div>3) кормящий молоком (<em>femĭna JV</em>)</div>
<div>4) приготовленный из молока <em>или</em> на молоке (<em>opus Lampr</em>)</div>
<strong>II</strong> lactārius, ī <em>m.</em> [ lactarius I \]
<div>молочник <em>Lampr</em></div>
