<h3>innocens</h3>
<div><b>in-nocēns, entis</b></div>
<div>1) безвредный (<em>vinum, cibus PM</em>)</div>
<div>2) безобидный, незлобивый (<em>epistula C</em>)</div>
<div>3) невиновный (<em>i. absolvi potest C</em>); невинный (<em>sanguis T</em>)</div>
<div>4) безукоризненный, безупречный, честный (<em>vita VP; homo C</em>)</div>
