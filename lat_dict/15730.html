<h3>exercitatio</h3>
<div>exercitātio, ōnis <em>f.</em> [ exercito ]</div>
<div>1) упражнение (<em>alicujus rei и in aliquā re C, Cs etc.</em>)</div>
<div>2) приведение в действие, осуществление, исполнение</div>
<div class="ml">e. virtutis <em>C</em>, <em>Just</em> — следование правилам добродетели</div>
<div>3) практика, опытность, опыт (<em>dicendi C; juris civilis C</em>)</div>
