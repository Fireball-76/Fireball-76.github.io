<h3>latinitas</h3>
<div>latīnitās, ātis <em>f.</em> [ Latinus ]</div>
<div>1) чистая латынь, настоящее латинское выражение <em>rhH., C</em></div>
<div>2) латинское право (<em>после Латинской войны 340</em>— <em>338 гг. до н. э. оно развилось в нечто промежуточное между jus Romanum и jus peregrinum</em>) <em>C, Su</em></div>
