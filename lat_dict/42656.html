<h3>tabeo</h3>
<div><b>tābeo, uī, —, ēre [ tabes ]</b></div>
<div>1) таять, растекаться, разлагаться (<em>corpora tabent C</em>)</div>
<div>2) чахнуть (<em>extenuari tabereque Lcr</em>)</div>
<div class="ml">tabentes genae <em>V</em> — впалые (<em>по др.</em> влажные от слёз) щёки</div>
<div>3) быть влажным, струиться</div>
<div class="ml">sale tabentes artūs <em>V</em> — члены, с которых струится морская вода</div>
