<h3>pluma</h3>
<div>plūma, ae <em>f.</em></div>

<div class="ml">dormire in plumā <em>J</em> — спать на пуховиках</div>
<div class="ml">plumā haud interest <em>погов. Pl</em> — (это) решительно всё равно</div>
<div>2) первый пушок на подбородке <em>H</em></div>
<div>3) чешуя панциря <em>V, Sl, St</em></div>
