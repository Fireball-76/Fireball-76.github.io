<h3>fulgor</h3>
<div>ōris <em>m.</em> [ fulgeo ]</div>
<div>1) блеск, сверкание, сияние (<em>armorum H, T; solis PM</em>); <em>поэт.</em> (=  fulgur ) блистание (сверкание) молнии; молния (<em>fulgores et tonitrua C</em>)</div>
<div class="ml">cernimus fulgorem ante quam tonitrum accipimus <em>Lcr</em> — мы видим молнию прежде, чем слышим гром</div>
<div>2) слава (<em>f. nominis O</em>)</div>
