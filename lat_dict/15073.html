<h3>erogatio</h3>
<div>ērogātio, ōnis <em>f.</em> [ erogo ]</div>
<div>1) выдача, раздача (<em>pecuniae C</em>); распределение (<em>aquarum Frontin</em>); расход, расходование</div>
<div class="ml">necessitas erogationum <em>T</em> — необходимые издержки</div>
<div>2) отмена, упразднение (<em>legis Tert</em>)</div>
