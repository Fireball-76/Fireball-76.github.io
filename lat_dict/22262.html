<h3>intercise</h3>
<div><b>intercīsē [ intercido I ]</b></div>
<div>1) прерывисто, отрывисто, бессвязно (<em>dicere C</em>)</div>
<div>2) отрывочно, фрагментарно (<em>commeminisse aliquid ex libro Catonis AG</em>)</div>
<div>3) в стяжённой форме, синкопически (<em>i. dictum AG</em>)</div>
