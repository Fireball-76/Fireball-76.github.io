<h3>dispensatio</h3>
<div>dispēnsātio, ōnis <em>f.</em> [ dispenso ]</div>
<div>1) раздача, разделение, распределение, раскладка</div>
<div class="ml">d. inopiae <em>L</em> — раздача незначительного запаса (<em>хлеба</em>)</div>
<div>2) управление, заведование (<em>d. aerarii C; pecuniae, annonae L</em>)</div>
<div>3) должность интенданта, казначея (<em>d. regia C</em>)</div>
