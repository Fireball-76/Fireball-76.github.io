<h3>frigesco</h3>
<div>frīgēsco, (frīxī), —, ere [<em>inchoat.</em> к  frigeo ] </div>
<div>1) охлаждаться, холодеть, остывать (<em>terra frigescit Lcr</em>)</div>
<div>2) охладевать, становиться равнодушным (<em>frigescit affectus O</em>)</div>
<div>3) быть холодным, неласковым, неприветливым (<em>alicui Pers</em>)</div>
