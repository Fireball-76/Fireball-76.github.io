<h3>ligneus</h3>
<div><b>līgneus, a, um [ lignum ]</b></div>
<div>1) деревянный (<em>turris Cs; sedilia Su</em>)</div>
<div>2) написанный на деревянной доске (<em>salus Pl</em>)</div>
<div>3) сухой, тощий (<em>conjunx Ctl</em>)</div>
<div>4) похожий на древесину, деревянистый (<em>semen PM</em>)</div>
