<h3>vocula</h3>
<div>vōcula, ae <em>f.</em> [<em>demin.</em> к  vox ] </div>
<div>1) слабый (тихий) голос, голосок <em>C</em>, <em>Prp, Ap</em></div>
<div>2) слабый тон, нежный звук (<em>in cantu C</em>)</div>
<div>3) словцо (<em>significatio hujus voeulae AG</em>)</div>
<div>4) <em>pl.</em> болтовня, пересуды (<em>malevolorum C</em>)</div>
