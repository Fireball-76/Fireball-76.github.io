<h3>perforo</h3>
<div><b>per-foro, āvī, ātum, āre</b></div>
<div>1) пробуравливать, просверливать, провертеть (<em>operculum L</em>); пробивать, проламывать (<em>navem rostro bAl</em>)</div>
<div>2) прокалывать, пронзать (<em>aliquem hastā O</em>)</div>
<div>3) проникать (<em>sol perforat culmina radiis St</em>)</div>
<div>4) прокладывать (<em>vias C</em>)</div>
