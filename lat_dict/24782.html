<h3>lucifuga</h3>
<div>lūcifuga, ae <em>m.</em> [ lux +  fugio ] </div>
<div>1) бегущий от (боящийся) света (<em>homines Amm</em>)</div>
<div class="ml">l. maritus <em>Ap</em> — Amor (<em>посещавший Психею лишь по ночам</em>)</div>
<div>2) превращающий ночь в день, полуночник (<em>turba lucifugarum Sen</em>)</div>
