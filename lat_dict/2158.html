<h3>alumnus</h3>
<strong>I</strong> ī <em>m.</em> [ alo ]
<div>1) питомец, воспитанник <em>Pl, V, O etc.</em></div>
<div class="ml">a. sutrinae tabernae <em>T</em> — сапожный подмастерье</div>
<div>2) ученик, последователь (<em>Aristoteles reliquique Platonis alumni C</em>)</div>
<strong>II</strong> alumnus, a, um [ alo ]
<div>вскормленный, воспитанный (<em>animal rigoris alumnum PM</em>); взлелеянный (<em>Martis dies M</em>)</div>
