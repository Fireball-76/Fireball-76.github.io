<h3>collocatio</h3>
<div>collocātio, ōnis <em>f.</em> [ colloco ]</div>
<div>1) помещение, размещение, <em>тж.</em> устройство, сооружение (<em>moenium, aedium Vtr</em>); положение, расположение (<em>siderum C</em>); размещение, расстановка, порядок (<em>argumentorum, verborum, rerum C, Q</em>)</div>
<div>2) выдача замуж (<em>filiae C</em>)</div>
