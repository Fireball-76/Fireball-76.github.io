<h3>sedulus</h3>
<div><b>sēdulus, a, um [ sedeo no др. se IV +  dolus ] </b></div>
<div>1) прилежный, деятельный, ревностный, усердный (<em>homo C; apis O</em>)</div>
<div>2) тщательный <em>или</em> неутомимый (<em>lăbor SenT</em>); внимательный (<em>spectator H</em>)</div>
<div>3) хлопотливый, назойливый (<em>hospes H</em>)</div>
