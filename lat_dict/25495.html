<h3>manto</h3>
<strong>I</strong> —, —, āre [<em>frequ.</em> к  maneo ] 
<div>1) оставаться, пребывать (<em>in eādem malitia Caec</em>)</div>
<div>2) ожидать, дожидаться (<em>aliquem Pl</em>)</div>
<strong>II</strong> Mantō, ūs <em>f.</em>
<div>Манто</div>
<div>1) <em>вещая дочь фиванского прорицателя Тиресия</em> <em>O</em></div>
<div>2) <em>италийская нимфа, мать Окна, основателя города  Mantua  V</em></div>
