<h3>enervo</h3>
<div><b>ēnervo, āvī, ātum, āre [ e +  nervus ] </b></div>
<div>1) вынимать сухожилия, извлекать жилы (<em>poplĭtes e. securi Ap</em>)</div>
<div>2) кастрировать (<em>aliquem Cld</em>)</div>
<div>3) ослаблять, обессиливать (<em>corpora animosque L; enervari et cadere Pt</em>); парализовать (<em>vires alicujus H; bellum C</em>)</div>
