<h3>pavoninus</h3>
<div><b>pāvōnīnus, a, um [pavo]</b></div>
<div>1) павлиний (<em>ovum Vr, Col etc.</em>); сделанный из павлиньих перьев (<em>muscarium M</em>)</div>
<div>2) разноцветный, пёстрый (<em>lectus M; ornatus Tert</em>)</div>
