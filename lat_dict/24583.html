<h3>litteratus</h3>
<div><b>litterātus, a, um [ littera ]</b></div>
<div>1) помеченный буквами (<em>ensiculus Pl</em>); клеймёный (<em>homines frontes — acc. graec. — litterati Ap</em>)</div>
<div>2) грамотный, образованный, учёный (<em>servus, judex C</em>)</div>
<div class="ml">otium litteratum <em>C</em> — досуг, посвящённый наукам</div>
