<h3>tumultuarius</h3>
<div><b>tumultuārius, a, um [ tumultus ]</b></div>
<div>1) наскоро собранный (<em>exercitus L</em>)</div>
<div>2) наспех назначенный (<em>dux L</em>)</div>
<div>3) устроенный второпях (<em>castra L</em>); сделанный на скорую руку (<em>opus L</em>)</div>
<div>4) беспорядочный, смятенный (<em>proelium L</em>)</div>
