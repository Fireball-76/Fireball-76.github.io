<h3>exsicco</h3>
<div><b>ex-sicco (exicco), āvī, ātum, āre</b></div>
<div>1) сушить, высушивать (<em>sulcos PM; arbores exsiccatae C</em>)</div>
<div>2) осушать, выпивать (<em>amphoram Sen</em>)</div>
<div>3) <em>pass.</em> exsiccari испаряться, проходить</div>
<div class="ml">ebriĕtas exciccatur <em>Sen</em> — хмель (опьянение) проходит</div>
