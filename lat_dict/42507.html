<h3>suspirium</h3>
<div>suspīrium, ī <em>n.</em> [ suspiro ]</div>
<div>1) глубокий вдох</div>
<div class="ml">non dare suspiria <em>Lcn</em> — не давать перевести дыхание</div>
<div>2) вздох(и)</div>
<div class="ml">suspiria trahere <em>O</em> — вздыхать</div>
<div>3) воздыхание (<em>sine curā, sine suspirio C</em>)</div>
<div>4) одышка (<em>morbus qui s. dici potest Sen</em>)</div>
