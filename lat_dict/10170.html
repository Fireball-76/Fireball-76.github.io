<h3>copiose</h3>
<div><b>cōpiōsē [ copiosus ]</b></div>
<div>1) обильно, богато, в изобилии, во множестве (<em>aliquid comparare C; vinum bibere CC</em>)</div>
<div class="ml">c. proficisci <em>C</em> — отправиться (в путь) с большими запасами</div>
<div>2) многословно, красноречиво, содержательно <em>или</em> пространно (<em>tractare aliquid Q; causam defendere C</em>)</div>
