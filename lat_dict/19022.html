<h3>Heliades</h3>
<div>Hēliades, um <em>f.</em></div>
<div>Гелиады, <em>три дочери Гелиоса и Климены, сестры Фаэтонта, превращённые после гибели брата в деревья, источающие слёзы; из этих слёз образовался янтарь</em></div>
<div class="ml">lacrimae <em>или</em> gemma Heliădum <em>O</em> — янтарь</div>
<div class="ml">nemus Heliadum <em>O</em> — тополевая роща</div>
