<h3>lascivio</h3>
<div><b>lascīvio, iī, ītum, īre [ lascivus ]</b></div>
<div>1) резвиться, шалить (<em>lasciviens aetas Hier</em>)</div>
<div class="ml">l. fugā <em>O</em> — удаляться прыжками, ускакать</div>
<div>2) быть разнузданным, распущенным (<em>licentiam lasciviendi permittere milĭti Su</em>)</div>
