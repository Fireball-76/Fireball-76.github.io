<h3>prompte</h3>
<div><b>prōmptē [ promptus ]</b></div>
<div>1) легко, без затруднений (<em>aliquid facere J, VM</em>)</div>
<div>2) быстро, проворно (<em>operam dare T</em>)</div>
<div>3) без колебаний, смело (<em>necem subire T</em>)</div>
<div>4) охотно, с готовностью (<em>veniam alicujus rei impertire Ap</em>)</div>
<div>5) прямо, напрямик (<em>dicere C</em>)</div>
