<h3>vestimentum</h3>
<div>vestīmentum, ī <em>n.</em> [ vestio ]</div>
<div>1) одежда, платье</div>
<div class="ml">nudo vestimenta detrahere <em>погов. Pl</em> — снимать с голого платье, <em>т. е.</em> затевать бесполезное дело</div>
<div>2) постельное покрывало, одеяло</div>
<div class="ml">major pars aestatis in vestimentis degitur <em>Sen</em> — большая часть лета проводится (мною) в постели</div>
