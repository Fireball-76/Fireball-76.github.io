<h3>libens</h3>
<div>libēns, entis (<em>abl.</em> e и i) <em>adj.</em></div>
<div>1) охотно (с готовностью, с удовольствием) делающий</div>
<div class="ml">animo libenti <em>C</em> — охотно, от всего сердца</div>
<div class="ml">libente me vero (si) <em>C</em> — я (буду) очень рад (если)</div>
<div>2) весёлый, радостный (<em>hilarus ac l. Ter</em>)</div>
