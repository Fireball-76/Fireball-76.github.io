<h3>vadosus</h3>
<div><b>vadōsus, a, um [ vadum ]</b></div>
<div>1) имеющий много мелких мест, изобилующий мелями (<em>mare C, Sen; amnis V; litora VM; fretum L</em>); мелководный (<em>Ganges Sol</em>)</div>
<div>2) порожистый, бурлящий (<em>aquae Lcn</em>)</div>
<div>3) опасный из-за мелей (<em>navigatio PM</em>)</div>
