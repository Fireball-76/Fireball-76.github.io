<h3>Orgia</h3>
<div>ōrum <em>n.</em> (<em>греч.</em>)</div>
<div>оргии</div>
<div>1) ночные разгульные празднества в честь Вакха <em>Pl, Ctl, V, O etc.</em></div>
<div>2) священная утварь, употреблявшаяся на этих празднествах (<em>o. ferre condita cistis SenT</em>)</div>
<div>3) разгульные таинства и празднества, оргии <em>J, St</em></div>
<div>4) тайны (<em>sacra o. naturae Col</em>)</div>
