<h3>Agis</h3>
<div>Āgis, idis <em>m.</em></div>
<div>Агид <em>или</em> Агис, <em>спартанский царь</em></div>
<div>1) A. I (<em>426—401 гг. до н. э.</em>), <em>брат Агесилая Nep</em></div>
<div>2) A. II (<em>338</em>— <em>331 гг. до н. э.</em>), <em>пал в бою с Антипатром QC, Just</em></div>
<div>3) A. III (<em>244—240 гг. до н. э.</em>), <em>убит за попытку восстановить законы Ликурга и имущественное равенство C</em></div>
