<h3>prodigo</h3>
<div><b>prōdigo, ēgī, āctum, ere [ pro +  ago ] </b></div>
<div>1) гнать перед собой <em>или</em> вперёд (<em>pullos in pabulum Vr</em>)</div>
<div>2) растрачивать, расточать (<em>aliena bene parta Sl; opes Su</em>)</div>
<div>3) потреблять (<em>esculentum potulentumve Dig</em>)</div>
<div>4) рассеивать, прогонять (<em>soporem Tert</em>)</div>
