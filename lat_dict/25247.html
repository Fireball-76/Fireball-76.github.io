<h3>magnificentia</h3>
<div>ae <em>f.</em> [ magnificus ]</div>
<div>1) великолепие, пышность (<em>villarum, epularum C; publicorum operum L</em>)</div>
<div>2) величие, благородство (<em>spiritūs O</em>)</div>
<div>3) высокопарность, пафос (<em>verborum C, Q</em>)</div>
<div>4) высокое искусство (<em>sc. artificis PM</em>)</div>
<div>5) хвастливость (<em>orationis T</em>)</div>
