<h3>flosculus</h3>
<div>flōsculus, ī <em>m.</em> [<em>demin.</em> к  flos ] </div>
<div>1) цветочек, цветок (<em>tamquam flosculi decidere C</em>)</div>
<div>2) <em>перен.</em> краса, украшение, цвет (<em>vitae J</em>)</div>
<div>3) изречение, цитата <em>Sen; pl.</em> изящные обороты, цветистые выражения <em>C</em></div>
