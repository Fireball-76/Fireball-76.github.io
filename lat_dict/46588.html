<h3>viritim</h3>
<div><b>virītim [ vir ]</b></div>
<div>1) на каждого человека (<em>dividere agros civibus C</em>); каждому в отдельности (<em>dare trecenos nummos T</em>)</div>
<div>2) один на один (<em>dimicare QC</em>); в отдельности, порознь (<em>ventos excutere Sen</em>)</div>
