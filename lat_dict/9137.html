<h3>condimentarius</h3>
<strong>I</strong> condīmentārius, a, um [ condimentum ]
<div>относящийся к приправам, служащий приправой (<em>cepae PM</em>)</div>
<strong>II</strong> condīmentārius, ī <em>m.</em>
<div>торговец приправами, пряностями, <em>перен.-ирон.</em> поставщик всяческих бредней (<em>Plato omnium haereticorum c. Tert</em>)</div>
