<h3>oblatio</h3>
<div>oblātio, ōnis <em>f.</em> [ offero ]</div>
<div>1) (добровольное) предложение <em>Dig, CTh</em></div>
<div>2) преподнесение, приношение (<em>victūs vel potionis CJ</em>)</div>
<div>3) вручение (<em>precum CJ</em>)</div>
<div>4) взнос, платёж (<em>ab omnibus oblationibus liberatus CTh</em>)</div>
<div>5) дар, пожертвование <em>Dig, Vlg, Eccl</em></div>
