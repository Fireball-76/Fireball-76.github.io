<h3>tyrannus</h3>
<div>ī <em>m.</em> (<em>греч.</em>)</div>
<div>1) тиран, государь <em>(преим. захвативший власть против воли народа) C, L</em></div>
<div>2) жестокий правитель, деспот <em>L, Nep etc.</em></div>
<div>3) властитель, повелитель (<em>вообще</em>) (<em>t. Aeneas V</em>)</div>
<div class="ml">t. Phrygius <em>O</em> — Laomedon</div>
