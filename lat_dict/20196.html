<h3>immodicus</h3>
<div><b>im-modicus, a, um</b></div>
<div>1) неумеренный, не знающий меры (<em>aliquā re, in aliquā re, alicujus rei</em>)</div>
<div class="ml">i. maeroris <em>T</em> — охваченный безутешным горем</div>
<div class="ml">i. linguā <em>L, T</em> — невоздержный на язык</div>
<div>2) чрезмерный, непомерный (<em>licentia VP; frigus O; labor O</em>); чересчур длинный (<em>oratio PJ</em>)</div>
