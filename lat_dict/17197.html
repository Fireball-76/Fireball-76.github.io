<h3>flatura</h3>
<div>flātūra, ae <em>f.</em> [ flo ]</div>
<div>1) дуновение, дыхание, веяние (<em>flaturae caeli Eccl</em>)</div>
<div>2) литьё, плавка (<em>aeris Vtr; auri PM</em>)</div>
<div>3) <em>перен.</em> закалка, сила</div>
<div class="ml">alicujus flaturae esse <em>Pt</em> — обладать кое-какой закалкой</div>
