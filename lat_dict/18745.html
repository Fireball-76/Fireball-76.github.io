<h3>gurges</h3>
<div>itis <em>m.</em></div>
<div>1) водоворот, омут (<em>turbidus V</em>); <em>поэт.</em> воды, море (<em>g. Lethaeus Ctl; Atlantēus St; Carpathīus V; rari nantes in gurgite vasto V</em>)</div>
<div>2) пучина, бездна (<em>vitiorum, libidinum C</em>)</div>
<div>3) пожиратель, мот, расточитель (<em>g. patrimonii C</em>)</div>
