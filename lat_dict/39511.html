<h3>sereno</h3>
<div><b>serēno, āvī, ātum, āre [ serenus ]</b></div>
<div>1) делать ясным, прояснять (<em>caelum C, V etc.</em>)</div>
<div class="ml">s. spem fronte <em>V</em> — весёлым видом выражать надежду</div>
<div class="ml">nubila animi s. <em>PM</em> — разгонять душевные тучи</div>
<div>2) быть ясным</div>
<div class="ml">luce serenanti <em>Poeta ap. C</em> — в ясный день</div>
<div class="ml"><em>impers.</em> serenat <em>MF</em> — стоит ясная погода</div>
