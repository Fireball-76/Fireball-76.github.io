<h3>concolor</h3>
<div>con-color, ōris <em>adj.</em></div>
<div>1) одинаковой окраски, такого же цвета (<em>sus cum fetu c. V; pontus c. arenis O</em>)</div>
<div>2) одноцветный (<em>turda PM</em>)</div>
<div>3) одинаковый, равный (<em>alicui rei Ap и alicui Ambr</em>)</div>
