<h3>praeluceo</h3>
<div><b>prae-lūceo, lūxī, —, ēre</b></div>
<div>1) освещать впереди, идти впереди с огнём (<em>servus praelucens Su</em>); светить впереди (<em>faces praeluxerunt M</em>)</div>
<div class="ml">bonam spem p. <em>C</em> — подавать радостную надежду</div>
<div>2) ярко сиять <em>PM</em></div>
<div>3) превосходить, затмевать (<em>p. alicui rei H</em>)</div>
