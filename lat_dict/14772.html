<h3>enodis</h3>
<div><b>ēnōdis, e [ e +  nodus ] </b></div>
<div>1) не имеющий узлов, без сучьев, <em>т. е.</em> гладкий (<em>truncus V; arbor O, Vtr, PM, Cld; calamus CC</em>)</div>
<div>2) гибкий (<em>artus Cld</em>)</div>
<div>3) плавный, лёгкий (<em>elĕgi PJ</em>)</div>
