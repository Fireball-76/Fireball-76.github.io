<h3>luridus</h3>
<div><b>lūridus, a, um</b></div>
<div>1) изжелта-бледный, бледно-жёлтый (<em>sol PJ; pellis, dens H; sulpur O</em>); восковой, смертельный (<em>pallor O</em>)</div>
<div>2) <em>поэт.</em> делающий бледным (<em>horror O</em>); <em>перен.</em> смертоносный (<em>aconīta O</em>)</div>
