<h3>erus</h3>
<div>(herus), ī <em>m.</em></div>
<div>1) хозяин, господин <em>Pl, Ter, C etc.</em></div>
<div>2) владелец, обладатель (<em>propriae telluris H</em>)</div>
<div>3) супруг <em>Ctl</em></div>
<div>4) <em>поэт.</em> властитель, повелитель (<em>caelestes eri Ctl</em>)</div>
<div class="ml">invītis eris <em>Ctl</em> — против воли богов</div>
