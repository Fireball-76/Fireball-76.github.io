<h3>candesco</h3>
<div>candēsco, duī, —, ere [<em>inchoat.</em> к  candeo ] </div>
<div>1) становиться белым, блестящим, <em>тж.</em> воссиять, заблистать (<em>aer candescit solis ab ortu O</em>)</div>
<div>2) белеть, седеть (<em>caput candescit cānis Tib</em>)</div>
<div>3) раскаляться (<em>ferrum candescit in igni Lcr</em>)</div>
<div>4) волноваться, кипятиться, быть вне себя (<em>ira Cld</em>)</div>
