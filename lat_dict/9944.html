<h3>contortus</h3>
 a, um
<div><strong>1.</strong>
<em>part. pf. к</em> contorqueo </div>
<strong>2.</strong> adj.
<div>1) запутанный, сложный, мудрёный (<em>contortae et difficīles res C</em>)</div>
<div>2) натянутый, вымученный (<em>sophismāta C</em>)</div>
<div>3) искажённый <em>или</em> перекошенный (<em>vultus CA</em>)</div>
<div>4) стремительный, страстный, сильный (<em>oratio C</em>)</div>
