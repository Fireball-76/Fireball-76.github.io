<h3>sciens</h3>
 sciēns, entis
<div><strong>1.</strong>
<em>part. praes. к</em>  scio </div>
<strong>2.</strong> adj.
<div>1) сведущий, умелый, опытный, искусный (<em>alicujus rei Sl</em>)</div>
<div class="ml">scientem aliquem facere <em>Pl, Ter</em> — поставить в известность (осведомить) кого-л.</div>
<div>2) делающий сознательно, намеренно, с умыслом (<em>sciens hoc fecit C</em>)</div>
