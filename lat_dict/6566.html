<h3>cathedrarius</h3>
<div><b>cathedrārius, a, um [ cathedra ]</b></div>
<div>1) относящийся к креслу <em>или</em> к носилкам</div>
<div class="ml">cathedrarii servi <em>Sid</em> — рабы, носящие носилки</div>
<div class="ml">cathedrarium subsellium <em>Dig</em> — cathedra <em>1.</em></div>
<div>2) кафедральный, <em>т. е.</em> (чисто) кабинетный (<em>philosophi Sen; oratores Sid</em>)</div>
