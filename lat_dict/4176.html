<h3>attamino</h3>
<div><b>at-tāmino, āvī, ātum, āre [ad + *. tagmino =  tango ] </b></div>
<div>1) трогать, касаться, <em>перен.</em> заражать (<em>aliquem, sc. contagione pestiferā Aug</em>)</div>
<div>2) позорить, бесчестить (<em>aliquem Just</em>)</div>
<div>3) брать, захватывать, отнимать (<em>nihil quod ad eorum fortunas pertineret Capit</em>)</div>
