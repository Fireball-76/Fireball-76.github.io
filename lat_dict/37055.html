<h3>repto</h3>
<div>rēpto, āvī, ātum, āre [<em>intens.</em> к  repo ] </div>
<div>1) ползать, пресмыкаться (<em>serpens reptavit placĭdo tractu Cld</em>)</div>
<div>2) медленно передвигаться, с трудом ходить (<em>r. fame AG; velut in tenebris Amm</em>)</div>
<div>3) переползать (<em>ager reptatus, sc. ab angue St</em>) или переплывать (<em>amnis reptatus Achilli Cld</em>)</div>
