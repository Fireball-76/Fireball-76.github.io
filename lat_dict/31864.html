<h3>pertendo</h3>
<div><b>per-tendo, tendī, tentum (tēnsum), ere</b></div>
<div>1) делать, совершать (<em>aliquid Ter</em>)</div>
<div>2) отправляться, идти, двигаться (<em>Romam L; ad altĕram ripam Su</em>)</div>
<div>3) стремиться осуществить, проявлять настойчивость, упорствовать (<em>p. naviter Ter</em>)</div>
<div class="ml">pertendens animo <em>Prp</em> — упорный (упорно)</div>
