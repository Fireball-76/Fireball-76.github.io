<h3>muttio</h3>
<div><b>(īvī), ītum, īre [ mu ]</b></div>
<div>пикнуть, бормотать, пытаться разговаривать</div>
<div class="ml">nescio quid nunc taces nec muttis <em>Pt</em> — теперь ты почему-то молчишь, не проронишь ни слова</div>
<div class="ml">non muttiet canis <em>Vlg</em> — ни одна собака не тявкнет</div>
<div class="ml">nihil m. audere <em>Ter</em> — не сметь пикнуть</div>
