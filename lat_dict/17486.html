<h3>fortuitus</h3>
<div><b>fortuītus, a, um [ fors I ]</b></div>
<div>1) случайный, нечаянный (<em>praesensiones, concursus C</em>); случайно возникший (<em>naufragium T</em>)</div>
<div>2) простой, естественный (<em>caespes H</em>)</div>
<div>3) неподготовленный, импровизированный (<em>oratio subĭta et fortuita C</em>)</div>
