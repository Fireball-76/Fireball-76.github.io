<h3>vanum</h3>
<div>vānum, ī <em>n.</em> [ vanus ]</div>
<div>1) пустота, пустое пространство (<em>tela in vanum cadunt Sen</em>)</div>
<div>2) тщетная суета, призрачность, ничто</div>
<div class="ml">ad vanum et irrĭtum redigere <em>L</em> — сводить на нет</div>
<div class="ml">ex vano haurire (habere) <em>L</em> — заимствовать из ложных источников</div>
<div class="ml">vana rumoris <em>T</em> — вздорные слухи</div>
