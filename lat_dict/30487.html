<h3>pastus</h3>
<strong>I</strong> pāstus <em>part. pf.</em> к  pasco 
<strong>II</strong> pāstus, ūs <em>m.</em> [ pasco ]
<div>1) кормление (<em>anquirere pastum et latibula C</em>)</div>
<div>2) корм (<em>terra fundit ex se pastūs varios C</em>); <em>перен.</em> пища, питание (<em>suavissimus p. animorum C</em>)</div>
<div>3) пастбище (е <em>pastu decedere V</em>)</div>
