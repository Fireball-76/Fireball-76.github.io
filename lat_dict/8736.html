<h3>compendiosus</h3>
<div><b>compendiōsus, a, um [ compendium ]</b></div>
<div>1) выгодный, сулящий выгоды (<em>sc. nova experimenta Col</em>)</div>
<div>2) сокращённый, укороченный (<em>tramĭtes Just</em>); краткий, сжатый (<em>verba Ap</em>)</div>
