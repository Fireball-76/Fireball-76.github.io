<h3>ingrate</h3>
<div><b>ingrātē [ ingratus ]</b></div>
<div>1) неприятно (<em>i. virens gemma PM</em>)</div>
<div>2) с неудовольствием, неохотно (<em>nominare aliquem PM</em>)</div>
<div>3) неблагодарно</div>
<div class="ml">i. aliquid ferre <em>T</em> — не быть благодарным за что-л.</div>
<div>4) без пользы (<em>impendi alicui rei Pall</em>)</div>
