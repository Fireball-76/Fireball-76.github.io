<h3>venenatus</h3>
 venēnātus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em>  veneno </div>
<strong>2.</strong> adj.
<div>1) ядовитый (<em>colubra Lcr; animalia Sen</em>)</div>
<div class="ml">v. dens <em>O</em> — ядовитый зуб</div>
<div>2) отравленный (<em>telum C</em>)</div>
<div>3) ядовитый, язвительный (<em>jocus O</em>)</div>
<div>4) магический, волшебный (<em>virga O</em>)</div>
<div>5) таящий в себе опасность, опасный (<em>munera Antonius ap. C</em>)</div>
