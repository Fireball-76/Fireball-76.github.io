<h3>madefacio</h3>
<div><b>fēcī, factum, ere [ madeo +  facio ] </b></div>
<div>1) мочить, увлажнять, орошать (<em>glaebas pluviā Col</em>); размачивать (<em>radix in vino madefacta PM</em>)</div>
<div>2) опьянять (<em>se vino m. Pl; madefacta mero membra Sil</em>)</div>
<div>3) красить (<em>vellera sucis Tib</em>)</div>
