<h3>gelo</h3>
<div><b>āvī, ātum, āre [ gelu ]</b></div>
<div>1) замораживать (<em>amnes gelati PM</em>); <em>перен.</em> сковывать (<em>gelat ora pavor St</em>); <em>pass.</em> холодеть, цепенеть (<em>от ужаса</em>) (<em>pavido pectore gelari J</em>)</div>
<div>2) мёрзнуть, замерзать, застывать (<em>vultus gelaverunt Lcn</em>)</div>
