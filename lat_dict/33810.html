<h3>praeludo</h3>
<div><b>prae-lūdo, lūsī, —, ere</b></div>
<div>1) играть предварительно, на пробу (<em>p. tragoediis AG</em>)</div>
<div>2) . делать вступление, предпосылать (<em>aliquid alicui rei St</em>)</div>
<div>3) готовиться (<em>ad imperium Capit</em>)</div>
<div class="ml">pugnam p. <em>Rut</em> — подготовляться к бою</div>
<div class="ml">magnis p. fatis <em>(dat.</em>) <em>Cld</em> — класть начало великим делам</div>
