<h3>aegritudo</h3>
<div>aegritūdo, inis <em>f.</em> [ aeger ]</div>
<div>1) недуг, нездоровье, болезнь (<em>corporis Fl</em>)</div>
<div class="ml">ae. rursum Germanico accĭdit <em>T у</em> — Германика наступил рецидив болезни</div>
<div>2) печаль, скорбь, удручённое настроение, тоска (<em>esse in aegritudine C</em>)</div>
