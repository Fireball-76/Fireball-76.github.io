<h3>sedile</h3>
<div>sedīle, is <em>n.</em> [ sedeo ]</div>
<div>1) седалище, сиденье (<em>скамья, стул, кресло) V, H, PJ, Sen etc.</em></div>
<div>2) сидение, отдых сидя (<em>post iter primum s. CC</em>); сидячий образ жизни (<em>alvum astringit s. CC</em>)</div>
