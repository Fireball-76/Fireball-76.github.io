<h3>mancipo</h3>
<div><b>avī, ātum, āre [ manus +  capio ] </b></div>
<div>1) ломить (<em>alcem Sol</em>)</div>
<div>2) передавать в собственность, продавать (<em>servos alicui T</em>)</div>
<div class="ml">quaedam mancĭpat usus <em>H</em> — некоторые вещи переходят в собственность в силу пользования ими</div>
<div class="ml">mancipatus luxu ( = luxui) et saginae <em>T</em> — предавшийся роскоши и обжорству</div>
