<h3>tepeo</h3>
<div><b>puī, —, ēre</b></div>
<div>1) быть тёплым</div>
<div class="ml">est, ubi plus tepeant hiemes? <em>H</em> — нет ли мест, где зимы были бы потеплее?</div>
<div class="ml">tepentes aurae <em>V</em> — тёплые дуновения</div>
<div>2) быть влюблённым (<em>aliquo H</em>)</div>
<div class="ml">corde tepente <em>O</em> — влюблённым сердцем</div>
<div>3) быть холодным, равнодушным, вялым (<em>affectus tepet Q</em>)</div>
