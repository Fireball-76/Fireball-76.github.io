<h3>curiose</h3>
<div><b>cūriōsē [ curiosus I ]</b></div>
<div>1) заботливо, тщательно (<em>c. involūta manus Pt</em>); старательно, внимательно (<em>c. cavĕre de aliquā re Su</em>)</div>
<div>2) педантично, мелочно (<em>loqui Q</em>)</div>
<div>3) пытливо, с любопытством (<em>requirēre aliquid C</em>)</div>
