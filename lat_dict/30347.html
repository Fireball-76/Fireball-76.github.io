<h3>parricida</h3>
<div>parricīda, ae <em>m.</em> , <em>f.</em></div>
<div>1) убийца близкого родственника (отцеубийца, братоубийца <em>и т. д.) C, L, Sen etc.</em></div>
<div>2) убийца лиц, пользующихся неприкосновенностью (<em>p. civium C</em>)</div>
<div>3) государственный изменник (<em>p. patriae VM, rei publicae Sl</em>)</div>
<div>4) злодей, преступник <em>C</em>, <em>Sl etc.</em></div>
