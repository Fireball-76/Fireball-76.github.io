<h3>interpolo</h3>
<div><b>āvī, ātum, āre [ interpolis ]</b></div>
<div>1) разглаживать, переделывать, ремонтировать, подновлять (<em>togam C</em>)</div>
<div>2) искажать, подкрашивать (<em>opus lepidissimum novā picturā Pl</em>); подделывать, фальсифицировать (<em>tabulas C</em>)</div>
