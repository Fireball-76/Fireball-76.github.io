<h3>exceptio</h3>
<div>ōnis <em>f.</em> [ excipio ]</div>
<div>1) исключение, изъятие, ограничение (<em>sine ullā exceptione C</em>)</div>
<div class="ml">alicui exceptionem dare <em>C</em> — сделать изъятие для кого-л.</div>
<div>2) <em>юр.</em> особое условие, оговорка <em>C, Sen</em></div>
<div>3) протест, возражение <em>G</em>, <em>Dig, CJ</em></div>
<div class="ml">dare alicui exceptionem <em>C</em> — позволить кому-л. возразить</div>
