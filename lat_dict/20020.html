<h3>illotus</h3>
<div><b>il-lōtus, a, um [ lotus или lautus от lavo\]</b></div>
<div>1) немытый, нечистый</div>
<div class="ml">illotis manibus (pedibus) <em>Pl, AG, G, Macr</em> — с немытыми руками (ногами), <em>перен.</em> без надлежащей подготовки <em>или</em> спустя рукава</div>
<div>2) несмытый (<em>sudor V</em>)</div>
<div>3) непристойный (<em>sermo Sl</em>)</div>
