<h3>fiduciarius</h3>
<div><b>fīdūciārius, a, um [ fiducia ]</b></div>
<div>1) данный <em>или</em> заключаемый на веру, фидуциарный (<em>coēmptio G; hereditas Dig</em>); (юридически) фиктивный (<em>tutor, pater Dig — см. fideicommissum</em>)</div>
<div>2) вверенный на время (<em>urbs L; imperium QC</em>); временный (<em>opera Cs</em>)</div>
