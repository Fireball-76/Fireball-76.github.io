<h3>volatilis</h3>
<div><b>volātilis, e [ volatus ]</b></div>
<div>1) летающий, окрылённый, крылатый (<em>bestia C</em>)</div>
<div class="ml">v. puer <em>O</em> — Амур</div>
<div>2) лёгкий <em>или</em> метательный (<em>ferrum V; telum Lcr, O</em>); быстрый, стремительный</div>
<div class="ml">volatile linum <em>Eccl</em> — velum</div>
<div>3) мимолётный (<em>aetas O</em>); быстро преходящий (<em>gloria Sen</em>)</div>
