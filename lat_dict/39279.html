<h3>semoveo</h3>
<div><b>sē-moveo, mōvī, mōtum, ēre</b></div>
<div>1) отдалять, отделять, разлучать (<em>aliquem ab aliquo C</em>)</div>
<div>2) освобождать (<em>aliquem a curis или cura Lcr</em>); исключать, ставить вне (<em>sententias alicujus a philosophiā C</em>); устранять, удалять (<em>verba C</em>). — <em>см. тж.</em> semotus </div>
