<h3>commemoratio</h3>
<div>commemorātio, ōnis <em>f.</em> [ commemoro ]</div>
<div>1) напоминание, упоминание (<em>alicujus rei C</em>)</div>
<div class="ml">Verres fuit in assiduā commemoratione omnibus omnium flagitiorum <em>C</em> — все постоянно упоминали (говорили) о всяческих преступлениях Верреса</div>
<div>2) воспоминание, память (<em>posteritatis C</em>)</div>
