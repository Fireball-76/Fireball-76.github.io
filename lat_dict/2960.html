<h3>anxietas</h3>
<div>ānxietās, ātis <em>f.</em> [ anxius ]</div>
<div>1) боязливость, робость, <em>тж.</em> тревожное состояние (<em>animi O</em>)</div>
<div class="ml">a. divortii <em>PM</em> — боязнь разлуки; <em>иногда</em> =  angor , <em>т. е.</em> страх, боязнь <em>O</em>, <em>QC</em> <em>etc.</em></div>
<div>2) тщательность, педантичность (<em>judicandi Q</em>)</div>
