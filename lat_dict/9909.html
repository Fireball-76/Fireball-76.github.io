<h3>continentia</h3>
<div>ae <em>f.</em> [ continens I ]</div>
<div>1) сдерживание себя (<em>prae pudore Su</em>)</div>
<div>2) воздержание, воздержность, умеренность (<em>c. et modestia Cs; c. in victu C</em>)</div>
<div>3) самообладание (<em>aequitas et c. C</em>)</div>
<div>4) главное содержание, суть (<em>operis Macr</em>)</div>
<div>5) смежность, непосредственное соседство (<em>regionum Macr</em>)</div>
