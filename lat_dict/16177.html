<h3>exsterno</h3>
<div><b>ex-sterno, āvī, ātum, āre</b></div>
<div>1) сильно пугать, поражать ужасом, приводить в ужас (<em>exsternati equi O</em>)</div>
<div>2) поражать, потрясать (<em>aliquem luctibus Ctl; exsternata fugam frustra temptabat O</em>)</div>
