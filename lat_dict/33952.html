<h3>praeposterus</h3>
<div><b>prae-posterus, a, um</b></div>
<div>1) превратный, неправильный (<em>ordo Lcr</em>)</div>
<div class="ml">naturae p. legibus <em>(dat.</em>) <em>O</em> — идущий наперекор законам природы</div>
<div>2) несвоевременный (<em>frigus Sen</em>)</div>
<div class="ml">praeposteris consiliis uti <em>C</em> — быть крепким задним умом</div>
<div>3) нелепо поступающий, бестолковый (<em>homo C</em>)</div>
