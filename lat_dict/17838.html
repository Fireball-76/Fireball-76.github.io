<h3>fumosus</h3>
<div><b>fūmōsus, a, um [ fumus ]</b></div>
<div>1) дымный, чадный (<em>ligna Cato; fax Pt</em>); дымящийся, курящийся (<em>foci, arae O</em>); задымлённый, закопчённый, закоптелый (<em>pariĕtes Pt; imagines C, Sen</em>); пропахший дымом (<em>cadus O</em>)</div>
<div>2) копчёный</div>
<div class="ml">perna fumosa <em>H</em> — окорок</div>
