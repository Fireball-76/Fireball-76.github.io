<h3>intectus</h3>
<strong>I</strong> in-tēctus, a, um <em>adj.</em> [ tego ]
<div>1) непокрытый (<em>caput T</em>); неодетый (<em>corpus T, Sl, Sen etc.</em>); необутый (<em>pedes T, Ap</em>)</div>
<div class="ml">domus intecta <em>Sl</em> — дом без крыши</div>
<div>2) неприкрытый, прямой, откровенный (<em>incautus intectusque T</em>)</div>
<strong>II</strong> intēctus, a, um <em>part. pf.</em> к  intego
