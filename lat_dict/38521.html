<h3>saxosus</h3>
<div><b>saxōsus, a, um [ saxum ]</b></div>
<div>1) скалистый, каменистый, утёсистый (<em>montes V</em>)</div>
<div>2) растущий среди камней (<em>frutex PM</em>)</div>
<div>3) текущий среди скал, струящийся по камням (<em>Hypanis V</em>)</div>
