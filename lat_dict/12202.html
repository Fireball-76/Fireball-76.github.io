<h3>depecto</h3>
<div><b>dē-pecto, pēxī, pexum, ere</b></div>
<div>1) зачёсывать, причёсывать, расчёсывать (<em>crines O; barbam Sen</em>)</div>
<div>2) чесать лён (<em>ars depectendi lini PM</em>)</div>
<div>3) собирать (<em>vellera foliis V</em>)</div>
<div>4) <em>перен.</em> поколотить (<em>adeo depexus, ut meminerit semper mei Ter</em>)</div>
