<h3>obtorqueo</h3>
<div><b>ob-torqueo, torsī, tortum, ēre</b></div>
<div>1) поворачивать (<em>proram St</em>)</div>
<div>2) вертеть, крутить, скручивать</div>
<div class="ml">aurum obtortum <em>V</em> — витое золото</div>
<div class="ml">o. collum (gulam) alicujus <em>Pl, C</em> — схватить кого-л. за шиворот</div>
<div class="ml">obtortā gulā <em>или</em> collo obtorto <em>C</em> — грубо, силой</div>
