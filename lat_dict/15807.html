<h3>eximius</h3>
<div><b>a, um [ eximo ]</b></div>
<div>1) составляющий исключение, исключительный (<em>tu unus e. es L</em>)</div>
<div class="ml">neminem eximium habere <em>Ter</em> — не делать исключений ни для кого</div>
<div>2) отменный, отличный, превосходный, особенный (<em>homo, ingenium C; virtutes L</em>)</div>
<div>3) чрезвычайный, сильнейший (<em>voluptas Ap; ignes Aetnae Lcr</em>)</div>
