<h3>scaenicus</h3>
<strong>I</strong> a, um [ scaena ]
<div>1) сценический, театральный (<em>ludi L</em>)</div>
<div class="ml">s. artifex <em>C</em> — актёр</div>
<div>2) представляемый на сцене, инсценированный (<em>adulteria O</em>)</div>
<strong>II</strong> scaenicus, ī <em>m.</em>
<div>1) актёр <em>C, Q etc.</em></div>
<div>2) <em>презр.</em> притворщик, кривляка (<em>ille s. T = Nero</em>)</div>
