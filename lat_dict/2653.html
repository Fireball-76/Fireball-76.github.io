<h3>anhelus</h3>
<div><b>anhēlus, a, um [ anhelo ]</b></div>
<div>1) задыхающийся, сопящий, пыхтящий (<em>equus V</em>), страдающий одышкой (<em>senex V</em>)</div>
<div>2) захватывающий (спирающий) дыхание (<em>cursus O</em>); удушливый (<em>tussis V</em>)</div>
<div>3) тяжёлый, мучительный (<em>Mars V</em>)</div>
<div>4) усталый (<em>vires St</em>)</div>
