<h3>bracatus</h3>
<div><b>brācātus, a, um [ bracae ]</b></div>
<div>1) одетый в шаровары, носящий брюки (<em>sagati bracatique C</em>)</div>
<div>2) <em>перен.</em> иноземный, чужой, <em>тж.</em> изнеженный (<em>natio C; miles Prp</em>)</div>
<div class="ml">Gallia bracata <em>PM</em> — Gallia Transalpina (Narbonensis)</div>
<div class="ml">cognatio bracata <em>C</em> — родство с галлами</div>
