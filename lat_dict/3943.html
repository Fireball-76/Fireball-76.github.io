<h3>assido</h3>
<div><b>as-sīdo, sēdī, sessum, ere</b></div>
<div>садиться (<em>humi Su; in sella apud magistrum Pl</em>)</div>
<div class="ml">a. (propter) aliquem <em>C</em> — сесть рядом с кем-л.</div>
<div class="ml">aquila in culmine domus assedit <em>Su</em> — орёл сел на верхушку дома</div>
<div class="ml">orator subĭto assedit <em>C</em> — оратор внезапно сел, <em>т. е.</em> оборвал свою речь</div>
