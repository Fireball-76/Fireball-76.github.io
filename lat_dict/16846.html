<h3>ferinus</h3>
<div><b>ferīnus, a, um [ ferus ]</b></div>
<div>1) звериный (<em>pellis Lcr; vox O; vultus O, Ap</em>)</div>
<div class="ml">caro ferina <em>Sl</em> — мясо дикого зверя, дичина</div>

<div>2) приготовленный из звериных шкур (<em>galeae VF</em>)</div>
