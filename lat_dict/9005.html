<h3>concitatio</h3>
<div>concitātio, ōnis <em>f.</em> [ concito ]</div>
<div>1) быстрое движение (<em>remorum L</em>)</div>
<div>2) возбуждённость, волнение (<em>animi C</em>)</div>
<div>3) раздражение, возбуждение, возмущение (<em>plebei c. contra patres C</em>)</div>
<div>4) жар, пыл, страстность (<em>animi, mentis C; sc. in oratore Q</em>)</div>
