<h3>praejudico</h3>
<div><b>prae-jūdico, āvī, ātum, āre</b></div>
<div>1) предварительно судить, заранее решать, предрешать (<em>aliquid de aliquā re C</em>)</div>
<div class="ml">pro praejudicato ferre <em>L</em> — считать предрешённым</div>
<div class="ml">opinio praejudicata <em>C</em> — заранее усвоенное мнение, предубеждение, <em>тж.</em> предрассудок</div>
<div>2) причинять ущерб (<em>alicui Dig</em>)</div>
