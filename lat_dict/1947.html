<h3>alimentum</h3>
<div>ī <em>n.</em> (<em>преим. pl.</em>) [ alo ]</div>
<div>1) пища, пищевые продукты (<em>alimentorum egestas Sen; перен. a. flammae O</em>)</div>
<div class="ml">addere alimenta rumōribus <em>L</em> — давать новую пищу слухам</div>
<div>2) <em>юр.</em> содержание, иждивение (<em>minas decem pro alimentis dare Ter</em>)</div>
