<h3>fastidiose</h3>
<div><b>fastīdiōsē [ fastidiosus ]</b></div>
<div>1) с разбором, после долгих испытаний (<em>recĭpi in coetum Ph</em>); с досадой, привередливо (<em>spectare C</em>); с отвращением, презрительно (<em>venditare aliquid Pt</em>)</div>
<div>2) важно, спесиво, чванно, свысока (<em>accedere ad aliquid C</em>)</div>
