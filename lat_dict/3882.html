<h3>aspiratio</h3>
<div>aspīrātio, ōnis <em>f.</em> [ aspiro ]</div>
<div>1) дуновение, веяние, дыхание (<em>aeris C</em>)</div>
<div>2) испарение (<em>terrae C</em>)</div>
<div>3) <em>грам.</em> придыхание, <em>т. е.</em> звук h <em>C</em>, <em>Q</em></div>
<div>4) благоприятствование, благоволение (<em>numinis caelestis Amm</em>)</div>
