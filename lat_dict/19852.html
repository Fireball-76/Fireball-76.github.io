<h3>ignave</h3>
<div><b>ignāvē [ ignavus ]</b></div>
<div>1) вяло, без энергии, неохотно (<em>dicere H</em>); лениво (<em>ignavius summas herbas carpĕre V</em>)</div>
<div>2) трусливо, малодушно (<em>facere C</em>)</div>
