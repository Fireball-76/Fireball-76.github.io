<h3>erraticus</h3>
<div><b>errāticus, a, um, [ erro I \]</b></div>
<div>1) странствующий, бродячий (<em>homo AG</em>); плавучий (<em>Delos O</em>); блуждающий (<em>stella Sen, AG</em>)</div>
<div>2) дикорастущий (<em>salix Vtr</em>)</div>
<div>3) стелющийся, вьющийся (<em>vitis C</em>)</div>
<div>4) заставляющий блуждать, <em>т. е.</em> неправильный (<em>semĭtae Aug</em>)</div>
