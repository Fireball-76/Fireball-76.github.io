<h3>honesto</h3>
<div><b>āvī, ātum, āre [ honestus ]</b></div>
<div>1) оказывать уважение (почёт), возвышать, украшать, отличать (<em>aliquem re aliquā C, Sl</em>)</div>
<div class="ml">non domo dominus, sed domino domus honestanda est <em>погов.</em> <em>C</em> — нужно уважать не хозяина по дому, а дом по хозяину</div>
<div>2) одарять, осыпать (<em>aliquem beneficiis Ap</em>)</div>
