<h3>Epimetheus</h3>
<div>Epimētheus, eī (и eos) <em>m.</em> (<em>греч.</em> «размышляющий после», «крепкий задним умом»)</div>
<div>Эпиметей, <em>сын Япета, неразумный брат Прометея («наперёд размышляющего»), женившийся на Пандоре и тем навлекший на людей всякие беды (см.</em> Epimethis )</div>
