<h3>irretio</h3>
<div><b>ir-rētio, īvī, ītum, īre [ rete ]</b></div>
<div>1) ловить (словно) сетью (<em>aliquem C, Amm и aliquid AG</em>); запутывать (<em>se erratis C</em>)</div>
<div>2) пронизать густой сетью, скреплять (<em>solum pluribus radicibus irretitum Col</em>)</div>
