<h3>illacrimo</h3>
<div><b>il-lacrimo, āvī, ātum, āre</b></div>
<div>1) проливать слёзы, оплакивать (<em>morti alicujus C, T etc. и mortem alicujus Just; errori L</em>); <em>поэт.</em> источать слёзы (<em>maestum illacrimat templis ebur V</em>)</div>
<div class="ml">i. gaudio <em>L</em> — плакать от радости</div>
<div>2) <em>поэт.</em> струиться по каплям, сочиться <em>Col</em></div>
