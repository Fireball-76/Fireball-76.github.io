<h3>parricidium</h3>
<div>parricīdium, ī <em>n.</em> [ parricida ]</div>
<div>1) убийство ближайших родственников (<em>p. fraternum C или fratris L; p. patris C; p. matris Su</em>)</div>
<div>2) злодеяние, государственная измена, предательство (<em>p. patriae C; p. publicum L</em>)</div>
