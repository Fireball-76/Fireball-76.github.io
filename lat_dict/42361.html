<h3>supplico</h3>
<div><b>āvī, ātum, āre [ supplex ]</b></div>
<div>1) становиться на колени, припадать к ногам (<em>alicui Pl, Ter, C etc.; aliquem Acc</em>); коленопреклонённо просить, смиренно умолять, молить (<em>alicui pro aliquā re C, Q</em>)</div>
<div>2) молиться, возносить моления (<em>diis Sl</em>)</div>
