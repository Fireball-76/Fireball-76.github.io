<h3>unitas</h3>
<div>ūnitās, ātis <em>f.</em> [ unus ]</div>
<div>1) единство, единение (<em>consensus atque u. Sen</em>)</div>
<div>2) одно (единое) целое</div>
<div class="ml">mundi, quae nunc partes sunt, aliquando u. fuit <em>Just</em> — земля, разделённая ныне на части, некогда была одним целым</div>
<div>3) одинаковость, однородность, однообразие (<em>coloris Col</em>)</div>
