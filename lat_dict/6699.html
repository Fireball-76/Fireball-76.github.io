<h3>Caystrus</h3>
<div>(-os), ī <em>m.</em></div>
<div>Каистр, <em>река в Лидии и Ионии (ныне</em> Кучук Мендерез, <em>т. е.</em> Малый Меандр), <em>берущая начало у горы Тмол и впадающая у Эфеса в Эгейское море; изобилует до сих пор лебедями; в её верхнем течении находился знаменитый «асийский луг» (V Georg. 1, 384</em>) <em>V, Sen etc.</em></div>
