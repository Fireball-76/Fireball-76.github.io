<h3>cruciarius</h3>
<strong>I</strong> cruciārius, a, um [ crux ]
<div>1) крестный (<em>passio Eccl</em>)</div>
<div>2) мучительный (<em>exitus Tert; poena Sid</em>)</div>
<strong>II</strong> cruciārius, ī <em>m.</em> [ crux ]
<div>1) пригвождённый к кресту, распятый на кресте <em>Sen, Pt</em></div>
<div>2) <em>бран.</em> висельник, головорез <em>Ap, Amm</em></div>
