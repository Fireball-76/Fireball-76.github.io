<h3>lucidus</h3>
<div><b>lūcidus, a, um [ lux ]</b></div>
<div>1) светлый, яркий, ясный (<em>sidera H; stella Vtr; domus O</em>); сверкающий, блестящий (<em>oculi O</em>); ослепительно белый, белоснежный (<em>ovis Tib; lilium Prp</em>)</div>
<div>2) просвечивающий, прозрачный (<em>vestis PM</em>)</div>
<div>3) ясный (<em>orator Q</em>); очевидный, наглядный (<em>res Q; ordo H</em>)</div>
