<h3>exaresco</h3>
<div><b>ex-ārēsco, ārui, —, ere</b></div>
<div>1) высыхать (<em>exarescunt vestimenta uvida Pl</em>); засыхать (<em>silva omnis exaruit Su</em>); пересыхать, иссякать (<em>fontes, amnes exarescunt Cs, C</em>)</div>
<div>2) блёкнуть, терять свежесть, увядать, пропадать (<em>flosexaruit C; exaruisset facultas orationis C</em>)</div>
