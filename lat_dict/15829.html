<h3>exitium</h3>
<div>ī <em>n.</em> [ exeo ] (<em>gen. pl.</em> um <em>Enn</em>)</div>
<div>1) погибель, гибель, падение, катастрофа, разрушение (<em>urbis C; orbis terrarum C; e. invenire Ph</em>)</div>
<div class="ml">exitio alicui esse <em>C</em>, <em>H</em> — быть причиной чьей-л. гибели</div>
<div>2) конец, роковой исход (<em>vitae Sl</em>)</div>
