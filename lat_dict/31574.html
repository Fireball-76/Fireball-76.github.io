<h3>pernocto</h3>
<div><b>per-nocto, āvī, (ātum), āre [ nox ]</b></div>
<div>1) ночевать, проводить ночь (<em>foris Ter; extra moenia L</em>)</div>
<div>2) <em>перен.</em> не расставаться даже ночью, никогда не покидать (<em>haec studia pernoctant nobiscum C</em>)</div>
