<h3>redux</h3>
<div>ucis <em>adj.</em> [ reduco ]</div>
<div>1) приводящий назад, ведущий обратно (<em>ad penatos iter M</em>); возвращающий (<em>Juppiter O; Fortuna M</em>)</div>
<div>2) вернувшийся, возвращающийся, возвратившийся (<em>exercitus r. L; r. dornum L; navis r. L</em>)</div>
<div class="ml">aliquem reducem facere in patriam <em>Pl, Ter</em> — вернуть кого-л. на родину</div>
