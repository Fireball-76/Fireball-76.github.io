<h3>aedes</h3>
<div>aedēs (aedis), is <em>f.</em></div>
<div>1) комната <em>Pl,</em> <em>QC</em>; <em>pl.</em> покои, комнаты (<em>domi Pl etc.</em>)</div>
<div>2) храм (<em>ae. Sacra, ae. Minervae C</em>)</div>
<div>3) <em>pl.</em> жилой дом, здание (<em>unae aedes Ter; aedes salubres C</em>)</div>
<div class="ml">ae. imperatoriae <em>Capit</em> — дворец цезарей</div>
<div>4) <em>pl. поэт.</em> пчелиные ячейки, <em>тж.</em> улей <em>V</em></div>
