<h3>aculeatus</h3>
<div><b>aculeātus, a, um [ aculeus ]</b></div>
<div>1) иглистый, колючий, покрытый шипами (<em>animalia, pisces, herbae PM</em>); <em>тж.</em> причинённый иглой <em>или</em> шипом (<em>ictus PM</em>)</div>
<div>2) колкий, язвительный (<em>litterae C</em>)</div>
<div>3) тонкий, хитроумный (<em>sophisma C</em>)</div>
