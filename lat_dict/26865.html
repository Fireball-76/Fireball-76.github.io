<h3>mordax</h3>
<div>mordāx, ācis, <em>adj.</em> [ mordeo ]</div>
<div>1) кусающийся (<em>canis Pl</em>)</div>
<div>2) острый (<em>ferrum H</em>)</div>
<div>3) колючий (<em>arista PM</em>); жгучий (<em>urtica O</em>); едкий (<em>pumex O</em>)</div>
<div>4) острый на вкус, крепкий (<em>acetum Pers</em>); горький (<em>fel O</em>)</div>
<div>5) колкий, язвительный (<em>carmen O</em>)</div>
<div>6) гложущий, гнетущий (<em>sollicitudines H</em>)</div>
