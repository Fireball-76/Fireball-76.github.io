<h3>detondeo</h3>
<div><b>dē-tondeo, tondī, tōnsum, ēre</b></div>
<div>1) обрезывать, срезывать (<em>virgulta Col</em>); стричь, обстригать (<em>lanam Col, capillos Sen; oves Cato; aliquem PJ, O</em>)</div>
<div class="ml">frondes detonsae <em>O</em> — опавшие листья</div>
<div>2) объедать (<em>gramina vaccae detondent Nem</em>)</div>
<div>3) опустошать (<em>agros Enn</em>)</div>
