<div>jūrgium, ī <em>n.</em> [ jurgo ]</div>
<div>1) ссора, перебранка, брань (<em>jurgia nectĕre O и jactare V; jurgio lacessĕre aliquem Sl etc.</em>)</div>
<div>2) судебный спор, тяжба (<em>fisci jurgia Amm</em>)</div>
