<h3>fluidus</h3>
<div><b>a, um [ fluo ]</b></div>
<div>1) текучий, струящийся (<em>cruor V</em>)</div>
<div>2) широкий, широко ниспадающий, просторный (<em>vestis Just</em>)</div>
<div>3) спускающийся, никнущий (<em>frondes Lcr</em>)</div>
<div>4) расслабленный, размягчённый, вялый, слабый (<em>lacerti O; corpora L</em>)</div>
<div>5) разжижающий (<em>calor O</em>)</div>
