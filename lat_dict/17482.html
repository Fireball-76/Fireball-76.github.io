<h3>fortitudo</h3>
<div>fortitūdo, inis <em>f.</em> [ fortis ]</div>
<div>1) крепость, сила (<em>corporis Macr</em>); прочность (<em>magna navis magnam fortitudinem habet Pt</em>)</div>
<div>2) твёрдость, храбрость, неустрашимость, отвага <em>C</em> <em>etc.; pl.</em> доблестные дела, храбрые поступки <em>C</em></div>
