<h3>appetitio</h3>
<div>ap-petītio, onis <em>f.</em></div>
<div>1) желание схватить, достать, добыть (<em>alieni C</em>)</div>
<div>2) стремление, желание (<em>imperii, laudis C</em>)</div>
<div>3) наклонность, склонность (<em>animi C</em>)</div>
<div>4) аппетит (<em>omnis a. elanguerit AG</em>)</div>
