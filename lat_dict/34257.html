<h3>prasinus</h3>
<strong>I</strong> a, um (<em>греч.</em>)
<div>1) светло-зелёный (<em>color PM; pila Pt</em>)</div>
<div>2) относящийся к «зелёным» <em>(т. е. к гонщикам или наездникам на состязаниях, одевавшимся в зеленое</em>) ( factio  <em>Su; equus Capit</em>)</div>
<strong>II</strong> prasinus, ī <em>m.</em>
<div>1) гонщик <em>или</em> наездник из партии «зелёных» <em>M</em></div>
<div>2) (<em>sc. lapis</em>) изумруд <em>Capit, Eccl</em></div>
