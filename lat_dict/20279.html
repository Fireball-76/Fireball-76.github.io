<h3>impendo</h3>
<div><b>im-pendo, pendī, pēnsum, ere</b></div>
<div>1) издерживать (<em>pecuniam in aliquid C и in aliquā re Dig</em>)</div>
<div>2) употреблять, прилагать (<em>operam, curam C</em>); посвящать (<em>vitam i. vero J; patriae i.vitam Lcn</em>)</div>
<div class="ml">i. sanguinem in aliquid <em>O</em> — проливать за что-л. кровь</div>
<div class="ml">i. spiritum <em>Pt</em> — рисковать жизнью</div>
