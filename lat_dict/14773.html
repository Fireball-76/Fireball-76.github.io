<h3>enodo</h3>
<div><b>ēnōdo, āvī, ātum, āre [ e +  nodus ] </b></div>
<div>1) развязывать узлы, распутывать (<em>laqueos AG</em>); удалять узлы, сглаживать (<em>vitem Cato</em>)</div>
<div class="ml">e. arcum <em>Ap</em> — снимать с лука тетиву (завязанную узлом)</div>
<div>2) объяснять, толковать (<em>fata Ap; nomina C</em>)</div>
