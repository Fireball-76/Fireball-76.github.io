<h3>cultura</h3>
<div>cultūra, ae <em>f.</em> [ colo II \]</div>
<div>1) возделывание, обрабатывание, уход (<em>agri Lcr, C etc.</em>); разведение (<em>vitis C</em>)</div>
<div>2) земледелие, сельское хозяйство <em>Vr, Q, H</em></div>
<div>3) воспитание, образование, развитие (<em>animi C; culturae patientem commodare aurem H</em>)</div>
<div>4) поклонение, почитание (<em>potentis amici H</em>)</div>
