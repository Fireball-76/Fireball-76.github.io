<h3>utilitas</h3>
<div>ūtilitās, ātis (<em>gen. pl.</em> um и ium) <em>f.</em> [ utilis ]</div>
<div>1) полезность, польза, благо, выгода (<em>metiendi ratiocinandique u. C</em>)</div>
<div class="ml">utilitatem habere (praebere) <em>C</em> — быть полезным</div>
<div class="ml">u. communis <em>C</em> — общественное благо</div>
<div>2) <em>преим. pl.</em> услуга, полезное дело (<em>mirabiles utilitates alicui praebere C</em>)</div>
