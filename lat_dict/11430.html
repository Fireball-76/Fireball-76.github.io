<h3>deamo</h3>
<div><b>de-amo, āvī, ātum, āre</b></div>
<div>1) безмерно, без ума любить (<em>aliquem Pl</em>)</div>
<div>2) полностью одобрять, находить весьма приятным (<em>munera Pl</em>)</div>
<div>3) быть весьма обязанным, искренно признательным (<em>deamo te Ter</em>)</div>
