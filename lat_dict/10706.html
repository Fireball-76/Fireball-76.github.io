<h3>criminosus</h3>
<div><b>crīminōsus, a, um [ crimen ]</b></div>
<div>1) обвинительный, полный обвинений; исполненный упрёков, <em>тж.</em> клеветнический, злобный (<em>liber Su; oratio rhH.; iambi H</em>)</div>
<div>2) обвиняющий, злоречивый (<em>homo C</em>)</div>
<div>3) преступный (<em>in vindicando — v. l. in judicando — criminosa est celeritas PS</em>)</div>
