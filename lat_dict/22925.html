<h3>irritatio</h3>
<div>irritātio, ōnis <em>f.</em> [ irrito I \]</div>
<div>1) раздражение (<em>intestini Scr</em>); возбуждение (<em>edendi AG</em>)</div>
<div>2) ожесточение, озлобление (<em>animorum L</em>)</div>
<div>3) потребность, страсть (<em>commutandi sedes Sen</em>)</div>
<div>4) обольщение, соблазн (<em>conviviorum T</em>)</div>
