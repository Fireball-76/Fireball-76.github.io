<h3>attrectatio</h3>
<div>attrectātio, ōnis <em>f.</em> [ attrecto ]</div>
<div>1) прикосновение, поглаживание, ощупывание <em>Ap etc.</em></div>
<div>2) <em>юр.</em> наложение руки (<em>с целью присвоить</em>)</div>
<div class="ml">furtum sine ulla attrectatione <em>AG</em> — воровство без физического прикосновения (к краденому) (<em>когда кража совершается по чьему-л. приказанию</em>)</div>
