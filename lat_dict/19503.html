<h3>horrendus</h3>
<div><b>a, um [ horreo ]</b></div>
<div>1) ужасный, страшный, наводящий ужас, потрясающий (<em>monstrum V; carmen L</em>)</div>
<div class="ml">horrendum dictu! <em>V</em> — страшно сказать! (о ужас!)</div>
<div>2) изумительный, внушающий почтение (<em>virgo V</em>)</div>
