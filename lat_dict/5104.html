<h3>biremis</h3>
<strong>I</strong> bi-rēmis, e [ bis +  remus ] 
<div>1) двухвесельный (<em>scapha H</em>)</div>
<div>2) с двумя рядами вёсел (<em>limbus L</em>)</div>
<strong>II</strong> bi-rēmis, is <em>f.</em> [ bis + <span class="dic_ref">remus ] (<em>sc.</em> navis)
<div>1) двухвесельная лодка <em>Cens</em></div>
<div>2) бирема, <em>т. е.</em> галера с двумя рядами вёсел <em>C</em>, <em>T</em></div>
