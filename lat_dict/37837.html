<h3>rusticitas</h3>
<div>rūsticitās, ātis <em>f.</em> [ rusticus ]</div>
<div>1) сельская простота, простодушие, прямота <em>PJ, Calp</em></div>
<div>2) неловкость, неуклюжесть, грубость (<em>verborum Q</em>)</div>
<div>3) застенчивость, конфузливость <em>O, Sen</em></div>
<div>4) сельское хозяйство <em>Pall</em></div>
<div>5) поселяне, крестьянство <em>Pall, CJ</em></div>
