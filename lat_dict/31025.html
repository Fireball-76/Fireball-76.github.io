<h3>perbibo</h3>
<div><b>per-bibo, bibī, —, ere</b></div>
<div>1) выпивать, высасывать (<em>medullam Pl</em>); впитывать, вбирать в себя (<em>lacrimas O; colores Sen</em>)</div>
<div>2) <em>перен.</em> впивать, усваивать (<em>Latinum sermonem Q</em>)</div>
