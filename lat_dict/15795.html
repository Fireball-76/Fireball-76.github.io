<h3>exiguitas</h3>
<div>exiguitās, ātis <em>f.</em> [ exiguus ]</div>
<div>1) малые размеры, незначительность (<em>terrae Just; castrorum Cs</em>); недостаточность, скудость, нехватка, недостаток (<em>cibi Col; copiarum Cs, C</em>)</div>
<div>2) краткость (<em>temporis Cs</em>)</div>
