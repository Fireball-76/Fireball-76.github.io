<h3>suum</h3>
<div>ī <em>n.</em> [ suus ]</div>
<div>своё <em>(т. е.</em> дело, имущество, достояние, обыкновение <em>и пр.</em>)</div>
<div class="ml">sui nihil deperdere <em>Cs</em> — ничего не утерять из своего имущества</div>
<div class="ml">suum cuique tribuere <em>C</em>, <em>Dig</em> — каждому отдавать (воздавать) своё</div>
<div class="ml">de suo — от себя <em>или</em> на свой счёт, из своих средств (<em>de suo aliquid parare Pt</em>)</div>
