<h3>Calendae</h3>
<div>(Kalendae), ārum <em>f.</em></div>
<div>календы, <em>у римлян 1-ый день месяца</em></div>
<div class="ml">c. Martiae <em>H, Su</em> — первое марта</div>
<div class="ml">intra septimas Calendas <em>M</em> — до истечения шести месяцев, через полгода</div>
<div class="ml">ad Calendas Graecas <em>погов. Su</em> — в греческие календы, <em>т. е.</em> неизвестно когда, никогда <em>(ср.</em> «после дождичка в четверг»)</div>
