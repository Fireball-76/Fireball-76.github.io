<h3>tepor</h3>
<div>ōris <em>m.</em> [ tepeo ]</div>
<div>1) теплота (<em>maris C</em>); тепло (<em>vernus PM, PJ, QC</em>)</div>
<div>2) прохлада (<em>tepores nocturni H</em>); тепловатость, прохладность (<em>balnearum T</em>)</div>
<div>3) тёплые края, юг (<em>a septentrione descendere ad teporem PM</em>)</div>
<div>4) <em>pl.</em> тёплые примочки, припарки <em>CA</em></div>
<div>5) вялость, безжизненность (<em>libri T</em>)</div>
