<h3>misere</h3>
<div><b>miserē [ miser ]</b></div>
<div>1) несчастливо, плачевно, жалким образом (<em>vivere C; mori Pl</em>)</div>
<div>2) жалко, плохо (<em>scriptum est Pl</em>)</div>
<div>3) сильно, страстно (<em>cupere Ter; amare Pl, Ter</em>)</div>
