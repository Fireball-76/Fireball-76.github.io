<h3>rebello</h3>
<div><b>re-bello, āvī, ātum, āre</b></div>
<div>1) опять начинать войну, восставать (<em>aliquem ad rebellandum excitare L</em>); возобновлять сражение <em>O</em></div>
<div>2) противиться, сопротивляться (<em>pudor rebellāt SenT</em>)</div>
<div>3) вновь прорываться, снова обнаруживаться (<em>vitia rebellant PM</em>)</div>
