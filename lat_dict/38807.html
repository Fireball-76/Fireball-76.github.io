<h3>scriptio</h3>
<div>scrīptio, ōnis <em>f.</em> [ scribo ]</div>
<div>1) писание, письмо (<em>impedire scriptionem alicujus C</em>); письменное сочинение (<em>philosophiae scriptiones C</em>)</div>
<div>2) письменное выражение, текст</div>
<div class="ml">ex scriptione <em>C</em> — согласно написанному, из написанного</div>
<div>3) запись (<em>долгов) Vr</em></div>
