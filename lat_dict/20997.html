<h3>incurvo</h3>
<div><b>in-curvo, āvī, ātum, āre</b></div>
<div>1) искривлять (<em>membra incurvata dolore O</em>); изгибать, сгибать (<em>bacillum C; arcum V</em>)</div>
<div>2) угнетать, подавлять, надломить (<em>magnum animum non incurvat injuria Sen</em>)</div>
<div>3) разжалобить, растрогать (<em>aliquem querelā Pers</em>)</div>
<div>4) <em>M</em> =  paedico I</div>
