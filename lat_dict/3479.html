<h3>argentaria</h3>
<div>argentāria, ae <em>f.</em></div>
<div>1) (<em>sc. taberna</em>) меняльная лавка, банкирская контора <em>Pl, L</em></div>
<div>2) (<em>sc. ars</em>) банковское дело, профессия менялы</div>
<div class="ml">argentariam facere <em>C и</em> exercere <em>CJ</em> — заниматься денежными операциями</div>
<div>3) (<em>sc. fodina</em>) серебряный рудник <em>L</em></div>
