<h3>amputatio</h3>
<div>amputātio, ōnis <em>f.</em> [ amputo ]</div>
<div>1) обрезывание (<em>sarmentorum C</em>)</div>
<div>2) отрезывание, отсечение (<em>linguae VM; membrorum Aug</em>)</div>
<div class="ml">a. capitis <em>Dig</em> — обезглавливание</div>
<div>3) утрата, потеря (<em>vocis CA</em>)</div>
<div>4) отрезанный побег <em>PM</em></div>
