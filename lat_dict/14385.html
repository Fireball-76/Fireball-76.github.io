<h3>eleganter</h3>
<div><b>ēleganter [ elegans ]</b></div>
<div>1) со вкусом, изысканно (<em>e. acta aetas C</em>); достойным образом (<em>aliquem accipere C</em>); изящно (<em>dicere, scribere C</em>); безукоризненно (<em>Latine loqui C</em>)</div>
<div>2) остроумно, искусно (<em>loca capere L</em>)</div>
<div>3) строго логически (<em>dividere C</em>)</div>
