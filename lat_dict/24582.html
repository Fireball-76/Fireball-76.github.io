<h3>litteratura</h3>
<div>litterātūra, ae <em>f.</em> [ littera ]</div>
<div>1) написанное, рукопись, сочинение <em>C</em></div>
<div>2) азбука, алфавит (<em>Graeca T</em>)</div>
<div>3) преподавание начальной грамоты <em>Sen</em></div>
<div>4) языкознание, филология, грамматика <em>O</em>, <em>Sen</em></div>
<div>5) образованность, учёность <em>Tert</em></div>
