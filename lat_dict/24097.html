<h3>lenocinor</h3>
<div>lēnōcinor, ātus sum, ārī <em>depon.</em> [ leno ]</div>
<div>1) сводничать, <em>перен.</em> льстить, угодничать (<em>alicui C, Sen etc.</em>)</div>
<div>2) способствовать, содействовать, увеличивать</div>
<div class="ml">novitas lenocinatur alicui rei <em>PJ</em> — новизна повышает интерес к чему-л</div>
