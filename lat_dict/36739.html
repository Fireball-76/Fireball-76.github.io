<h3>regredior</h3>
<div>re-gredior, gressus sum, gredī <em>depon.</em> [ gradior ]</div>
<div>1) идти назад, возвращаться (<em>in urbem Su; longinquo ab exsilio T</em>)</div>
<div>2) отходить назад, отступать <em>Cs, L etc.</em></div>
<div class="ml">in memoriam r. <em>Pl</em> — вспоминать</div>
<div>3) <em>юр.</em> предъявлять иск по праву регресса (<em>r. ad venditorem Dig</em>)</div>
