<h3>caesariatus</h3>
<div><b>caesariātus, a, um [ caesaries ]</b></div>
<div>1) кудрявый, украшенный длинными волосами, длинноволосый (<em>miles Pl</em>)</div>
<div class="ml">Numidae equis caesariati <em>Tert</em> — нумидийцы в шлемах с султанами из конских хвостов</div>
<div>2) <em>перен. с</em> густой листвой (<em>viridantibus comis caesariata terra Ap</em>)</div>
