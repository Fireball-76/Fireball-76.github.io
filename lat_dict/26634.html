<h3>modeste</h3>
<div><b>modestē [ modestus ]</b></div>
<div>1) умеренно, рассудительно, благоразумно (<em>rebus secundis m. ac moderate uti L</em>); осторожно (<em>Romam venire C</em>)</div>
<div>2) скромно, непритязательно (<em>vivere Vr</em>)</div>
<div>3) послушно, покорно (<em>parēre C, Sl</em>)</div>
<div>4) спокойно (<em>hosti intrepide modesteque obviam ire AG</em>)</div>
