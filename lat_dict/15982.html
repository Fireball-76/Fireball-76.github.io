<h3>explicabilis</h3>
<div><b>explicābilis, e [ explico ]</b></div>
<div>1) могущий быть распутанным</div>
<div class="ml">explicabili errore perplexus <em>Mela</em> — запутанный, но из которого можно выбраться (<em>об египетском Лабиринте</em>)</div>
<div>2) объяснимый, ясный (<em>gentes haud explicabili mensurā PM</em>)</div>
