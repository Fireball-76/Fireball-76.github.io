<h3>pie</h3>
<div><b>piē [ pius ]</b></div>
<div>1) набожно, благочестиво благоговейно (<em>deos colere C</em>)</div>
<div>2) по чистой совести, как требует долг (<em>vixisse Ap; ferre aliquid Sen</em>)</div>
<div>3) чистосердечно, искренно, глубоко (<em>lugēre aliquem C</em>)</div>
