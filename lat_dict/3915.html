<h3>assentator</h3>
<div>assentātor, ōris <em>m.</em> [ assentor ]</div>
<div>1) соглашающийся из лести, льстец</div>
<div class="ml">cavendum est, ne assentatoribus patefaciamus aures <em>C</em> — необходимо остерегаться, чтобы не открыть ушей <em>(т. е.</em> не довериться) льстецам</div>
<div>2) пособник, попуститель (<em>non auctor, sed a. māli Tert</em>)</div>
