<h3>intestinus</h3>
<div><b>intestīnus, a, um [ intus ]</b></div>
<div>1) внутренний (<em>mălum C; incommodum L</em>)</div>
<div>2) междоусобный (<em>bellum C; discordia Just</em>); семейный (<em>caedes L; dolor, luctus C</em>)</div>
<div>3) субъективный (<em>interest inter intestinum et oblatum C</em>)</div>
<div>4) вделанный</div>
<div class="ml">intestinum opus <em>Vr, Vtr, PM</em> — маркетри, инкрустация</div>
