<div>sānctio, ōnis <em>f.</em> [ sancio ]</div>
<div>1) нерушимый закон, незыблемое узаконение, строжайшее постановление, закон с указанием кары за его нарушение</div>
<div class="ml">legis s. poenaque <em>C</em> — закон и наказание за его нарушение</div>
<div>2) договорная статья, оговорка (<em>s. foedĕris C</em>)</div>
