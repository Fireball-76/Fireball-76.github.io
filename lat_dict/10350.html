<h3>correctio</h3>
<div>corrēctio, ōnis <em>f.</em> [ corrigo ]</div>
<div>1) исправление, поправка, улучшение</div>
<div class="ml">correctione quādam adhibītā <em>C</em> — с некоторой поправкой</div>
<div class="ml">c. morum <em>Su</em> — улучшение нравов</div>
<div>2) выговор, взыскание (<em>delicto dolere, correctione gaudere C</em>)</div>
