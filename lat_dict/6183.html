<h3>captio</h3>
<div>ōnis <em>f.</em> [ capio ]</div>
<div>1) уловка, хитрость, обман (<em>in captionem incidere Q</em>)</div>
<div>2) ложное доказательство, софизм (<em>c. sophistica AG</em>)</div>
<div>3) ловушка (<em>laqueus et c. Vlg</em>); вред, ущерб (<em>ne quid captioni mihi sit Pl</em>)</div>
<div>4) получение, взимание (<em>pignoris G</em>)</div>
