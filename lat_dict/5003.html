<h3>bibliotheca</h3>
<div>bibliothēca, ae (реже bibliothēcē, es) <em>f.</em> (<em>греч.</em>)</div>
<div>1) книжный шкаф, книгохранилище, библиотека <em>PJ</em>, <em>Dig</em></div>
<div>2) книжный зал, читальня, общественная библиотека (<em>in bibliothecā sedere C</em>)</div>
<div>3) коллекция книг</div>
<div class="ml">bibliothecā alicujus pasci <em>C</em> — пользоваться чьей-л. библиотекой</div>
