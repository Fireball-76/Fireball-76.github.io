<h3>libamentum</h3>
<div>lībāmentum, ī <em>n.</em> [ libo ]</div>
<div>1) возлияние (<em>libamenta Veneri solvĕre Just</em>); жертва (<em>sacrificiōrum libamenta C</em>)</div>
<div>2) первый опыт, первая проба (<em>varia illa libamenta Sen</em>); первый плод, первинка, <em>перен.</em> образчик (<em>libamenta ingenuarum artium AG</em>)</div>
