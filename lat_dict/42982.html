<h3>tegula</h3>
<div>tēgula, ae <em>f.</em> [ tego ]</div>
<div>1) кирпич, кровельная черепица <em>Pl, C etc.</em></div>
<div class="ml">extrēmā tegulā stare <em>погов. Sen</em> — стоять на крайней черепице, <em>т. е.</em> быть близким к падению</div>
<div>2) <em>pl. (реже sg.</em>) кровля, крыша, кров (<em>habitare sub tegulis Su</em>)</div>
