<h3>effetus</h3>
<div><b>ef-fētus, a, um</b></div>
<div>1) родивший</div>
<div class="ml">canis effeta <em>Col</em> — ощенившаяся сука</div>
<div>2) ослабленная частыми родами (<em>uxor vetula et effeta Ap</em>); <em>перен.</em> изнурённый (<em>innumēris annis O</em>); истощённый (<em>tellus Lcr</em>); слабый (<em>corpus C; vires V</em>)</div>
<div class="ml">e. veri <em>V</em> — неспособный постичь истину</div>
