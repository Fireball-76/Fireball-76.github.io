<h3>adeps</h3>
<div>(иногда adips), ipis <em>m.</em> , <em>f.</em></div>
<div>1) жир, сало (<em>suilla Vr или suillus PM; anserīnus PM</em>)</div>
<div>2) тучность (<em>nimio adĭpe perire PM</em>)</div>
<div>3) напыщенность (<em>orationis Q</em>)</div>
<div>4) жирная почва, рухляк (<em>terrae adipes PM</em>)</div>
<div>5) <em>бот.</em> заболонь <em>PM</em></div>
