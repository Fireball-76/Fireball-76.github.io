<h3>progressio</h3>
<div>prōgressio, ōnis <em>f.</em> [ progredior ]</div>
<div>1) движение вперёд (<em>progressionem facere ad virtutem C</em>); преуспеяние, успех, рост (<em>rei militaris C</em>); продвижение (<em>ad omnem excellentiam C</em>); <em>pl.</em> развитие <em>C</em></div>
<div>2) <em>ритор.</em> прогрессия, постепенное усиление выражений <em>C</em>, <em>Q</em></div>
