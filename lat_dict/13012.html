<h3>dimidium</h3>
<div>dīmidium, ī <em>n.</em> [ dimidius ]</div>
<div>половина (<em>pecuniae C; militum L</em>)</div>
<div class="ml">dimidio carius <em>C</em> — наполовину (в полтора раза) дороже</div>
<div class="ml">d. facti, qui coepit, habet <em>погов. H, тж.</em> d. facti est coepisse <em>Aus</em> — положивший начало сделал половину дела (<em>т. е.</em> «лиха беда начало»)</div>
