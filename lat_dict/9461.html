<h3>conjuncte</h3>
<div><b>conjūnctē [ conjunctus II ]</b></div>
<div>1) совокупно, вместе, в одно и то же время, совместно</div>
<div class="ml">c. re verboque <em>C</em> — и делом и словом</div>
<div>2) в тесной связи, дружно (<em>vivere cum aliquo C, Nep</em>)</div>
<div>3) во взаимной связи, в зависимости (от чего-л.), <em>т. е.</em> условно, условным образом (<em>efferre aliquid C</em>)</div>
