<h3>benedico</h3>
<div><b>bene-dīco, dīxī, dictum, ere</b></div>
<div>1) <em>(тж. раздельно, см.</em>  bene  <em>dicere в bene</em>) хорошо отзываться, хвалить, прославлять, славить (<em>alicui C, O; Carthagini Ap</em>)</div>
<div>2) (<em>слитно</em>) благословлять (<em>domino — dat. и deum Eccl; sit nomen dei benedictum Vlg</em>)</div>
