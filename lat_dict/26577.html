<h3>mitesco</h3>
<div><b>mītēsco, —, —, ere [ mitis ]</b></div>
<div>1) становиться мягким, рыхлым (<em>m. mollirique O</em>); поспевать, созревать (<em>uvae mitescunt Col</em>)</div>
<div>2) слабеть, ослабевать, утихать (<em>frigora mitescunt H; ira mitescit O</em>)</div>
<div>3) смягчаться, становиться кротким, присмиреть (<em>ferae quaedam nunquam mitescunt L</em>)</div>
