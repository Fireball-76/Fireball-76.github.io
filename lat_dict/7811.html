<h3>claro</h3>
<div><b>clāro, āvī, ātum, āre [ clarus ]</b></div>
<div>1) делать светлым, ясным, освещать (<em>iter flammā St</em>)</div>
<div>2) объяснять, делать очевидным, наглядно показывать (<em>animi naturam Lcr; obscura Ap</em>)</div>
<div>3) делать знаменитым, прославлять (<em>aliquem H</em>)</div>
