<h3>sacrarium</h3>
<div>sacrārium, ī <em>n.</em> [ sacer ]</div>
<div>1) святилище, храм (<em>s. Bonae Deae C; s. Jovis Su</em>)</div>
<div>2) помещение для хранения священной утвари (<em>s. est locus, in quo sacra reponuntur Dig</em>)</div>
<div>3) <em>ирон.</em> вместилище (<em>libidinum C</em>)</div>
<div>4) императорский дворец <em>Dig</em></div>
<div>5) зал судебных заседаний <em>CJ</em></div>
