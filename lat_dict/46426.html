<div>vīmen, inis <em>n.</em> [ vieo ]</div>

<div class="ml">scuta ex viminibus intextus <em>Cs</em> — щиты (сплетённые) из (ивовых) прутьев</div>
<div>2) плетёное изделие, плетёнка <em>или</em> корзина (<em>v. Picenarum, sc. olivarum M</em>)</div>
<div class="ml">v. quernum <em>O</em> — сито из дубовых прутьев</div>
<div>3) ивовый саженец <em>Col</em></div>
<div>4) жезл Меркурия <em>St</em></div>
