<h3>perseco</h3>
<div><b>per-seco, secuī, sectum, āre</b></div>
<div>1) разрезать, рассекать (<em>vomicas Q</em>); <em>перен.</em> вскрывать (<em>rerum naturas C</em>)</div>
<div>2) вырезывать, <em>перен.</em> искоренять (<em>vitium L</em>)</div>
<div>3) прорезать, проникать (<em>p. aĕris crebritatem Vtr</em>)</div>
