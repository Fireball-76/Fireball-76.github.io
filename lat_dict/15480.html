<h3>examen</h3>
<div>exāmen, inis <em>n.</em> [ex +  agmen  от  ago ] </div>
<div>1) вереница, куча, толпа, множество (<em>servorum C; infantium PJ; malorum Eccl</em>); стая (<em>pisciumPM</em>); рой (<em>apium C</em>)</div>
<div>2) стрелка у весов</div>
<div class="ml">aequato examine <em>V</em> — в равновесии</div>
<div>3) взвешивание, исследование, испытание (<em>legum O</em>)</div>
