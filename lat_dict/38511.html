<h3>saxeus</h3>
<div><b>a, um [ saxum ]</b></div>
<div>1) каменный (<em>tecta Lcr; Niobe saxea facta O</em>)</div>
<div class="ml">umbra saxea <em>V</em> — тень, отбрасываемая скалами</div>
<div>2) подобный камню по твёрдости (<em>dentes Ap</em>) или жестокости (<em>sc. homo PJ</em>)</div>
<div>3) текущий среди камней <em>или</em> низвергающийся со скал (<em>Amen St</em>)</div>
