<h3>latrocinium</h3>
<div>latrōcinium, ī <em>n.</em> [ latrocinor ]</div>
<div>1) военная служба (<em>по найму) Pl</em></div>
<div>2) разбой, бандитское нападение, грабёж (<em>incursiones hostium et latrocinia C</em>)</div>
<div>3) коварство, происки <em>Sl, C</em></div>
<div>4) разбойничья шайка (<em>unus ex tanto latrocinio C</em>)</div>
<div>5) род шахматной <em>или</em> шашечной игры <em>O</em></div>
