<h3>peculiaris</h3>
<div><b>pecūliāris, e [ peculium ]</b></div>
<div>1) составляющий личную собственность, собственный (<em>servus Su, Dig; oves Pt</em>)</div>
<div>2) свойственный, присущий, отличительный (<em>hoc mihi peculiare est C</em>)</div>
<div>3) особый, чрезвычайный (<em>edictum C</em>)</div>
