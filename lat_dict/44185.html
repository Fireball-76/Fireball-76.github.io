<h3>transgressio</h3>
<div>trānsgressio, ōnis <em>f.</em> [ transgredior ]</div>
<div>1) переход, передвижение (<em>Gallorum C</em>)</div>
<div>2) переправа (<em>sc. angusti fretūs AG</em>)</div>
<div>3) <em>ритор.</em> переход в речи <em>Q</em></div>
<div>4) изменение порядка слов, перестановка (<em>verborum C, Q</em>)</div>
<div>5) нарушение (<em>sc. legis Aug</em>)</div>
