<h3>devexus</h3>
<div><b>dēvexus, a, um</b></div>
<div>1) покатый, отлогий (<em>litus molliter devexum Q</em>); спускающийся (<em>lucus devexus in novam viam C</em>)</div>
<div>2) катящийся вниз (<em>amnis d. ab Indis V</em>); склоняющийся</div>
<div class="ml">sol d. <em>C</em> — солнце на закате</div>
<div class="ml">aetas devexa ad otium <em>C</em> — возраст, тяготеющий к покою</div>
