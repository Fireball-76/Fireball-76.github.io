<h3>postridie</h3>
<div><b>postrīdie [из postero die]</b></div>
<div>на следующий день (<em>prima luce p. Cs</em>)</div>
<div class="ml">p. ejus diei <em>Cs</em> — на другой день после этого</div>
<div class="ml">p. quam discessi <em>C</em> — на следующий день после моего отъезда</div>
<div class="ml">p. aliquid — на другой день после чего-либо (p. <em>ludos C</em>)</div>
