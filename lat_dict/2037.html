<h3>allido</h3>
<div><b>al-līdo, līsī, līsum, ere [ laedo ]</b></div>
<div>1) бросать с силой, швырять, ударять (<em>aliquid pilae — dat. Lcr; clipeos in latus Cld; allidi ad scopulos Cs</em>)</div>
<div class="ml">virtutem a. <em>Sen</em> — утратить отвагу</div>
<div>2) <em>pass.</em> allidi терпеть неудачу (крушение), быть разбитым (<em>in damnationibus C</em>)</div>
