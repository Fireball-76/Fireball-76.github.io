<h3>ambiguum</h3>
<div>ī <em>n.</em> [ ambiguus ]</div>
<div>1) двусмысленность (<em>ex ambiguo controversia nascitur rhH.</em>)</div>
<div>2) неясность, неопределённость</div>
<div class="ml">in ambiguo <em>Pl etc.</em> — в нерешительности, в неопределённом положении</div>
<div class="ml">in ambiguo verbum jaculari <em>Lcr</em> — бросить туманный намёк</div>
