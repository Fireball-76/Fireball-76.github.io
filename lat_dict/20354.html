<h3>impius</h3>
<div><b>im-pius, a, um</b></div>
<div>1) нечестиво поступающий (<em>i. et sceleratus Cs; poenae in impios C</em>)</div>
<div class="ml">dii impii <em>T</em> — злые духи (<em>призываемые при проклятиях</em>)</div>
<div>2) нечестивый, преступный, гнусный (<em>factum O; bellum C; verba Tib</em>)</div>
<div>3) губительный (<em>venenum O</em>)</div>
