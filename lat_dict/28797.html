<h3>obtestatio</h3>
<div>obtestātio, ōnis <em>f.</em> [ obtestor ]</div>
<div>1) торжественная клятва (<em>o. et consecratio legis C</em>)</div>
<div>2) магическая формула, заклинание (<em>obtestationem componere L</em>)</div>
<div>3) настоятельная просьба, мольба (<em>preces obtestationesque L</em>)</div>
