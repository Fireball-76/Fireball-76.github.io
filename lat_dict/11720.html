<h3>defensor</h3>
<div>dēfēnsor, ōris <em>m.</em> [ defendo ]</div>
<div>1) дающий отпор, отклоняющий (<em>periculi, calamitatum C</em>)</div>
<div>2) защитник (<em>urbis Just</em>); поборник (<em>juris et libertatis C</em>); заступник (<em>causae alicujus C</em>)</div>
<div class="ml">moenia vacua (a) defensoribus <em>L</em> — стены без гарнизона</div>
