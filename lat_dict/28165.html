<h3>nove</h3>
<div>novē [ novus ] <em>J</em></div>
<div>1) ново, по-новому (<em>verba n. dicta AG</em>); модно, необыкновенно (<em>ornatus n. Pl</em>)</div>
<div>2) <em>superl.</em> novissime недавно, только что (<em>liber, quem novissime tibi misi Pl</em>) или наконец (<em>primum... deinde... novissime C, Sen</em>)</div>
