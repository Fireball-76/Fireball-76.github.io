<h3>fimbria</h3>
<strong>I</strong> ae <em>f.</em> (<em>преим. pl.</em>)
<div>1) бахромчатый край, бахрома <em>Ap, Pt, Vlg</em></div>
<div>2) (<em>тж.</em> <em>ultima f. Treb</em>) край (<em>vestimenti Vlg</em>)</div>
<div>3) нитка</div>
<div class="ml">fimbrias diducere <em>CC</em> — «обираться» (<em>о тяжело больных и умирающих</em>)</div>
<div>4) локоны, кудри (<em>fimbriae cincinnorum C</em>)</div>
<strong>II</strong> Fimbria, ae <em>m.</em>
<div>Фимбрия, <em>cognomen в роде Флавиев C</em></div>
