<h3>immobilis</h3>
<div><b>im-mōbilis, e</b></div>
<div>1) неподвижный, недвижимый (<em>terra C</em>)</div>
<div class="ml">res immobiles <em>Dig</em> — недвижимости</div>
<div>2) непоколебимый, неумолимый, <em>тж.</em> неизменный, невозмутимый (<em>pietas erga aliquem Su; princeps T</em>)</div>
<div>3) бездеятельный (<em>animus PM</em>)</div>
<div>4) безмятежный, спокойный (<em>Ausonia V</em>)</div>
