<h3>acutum</h3>
<strong>I</strong> acūtum, ī <em>n.</em>
<div>остриё, заострённый конец</div>
<div class="ml">barba in a. desinens <em>Amm</em> — остроконечная борода</div>
<strong>II</strong> acūtum <em>adv.</em>
<div>1) остро, проницательно, зорко (<em>cernere H</em>)</div>
<div>2) пронзительно, визгливо (<em>resonare H</em>)</div>
