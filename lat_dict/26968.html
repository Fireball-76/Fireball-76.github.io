<h3>mugio</h3>
<div><b>mūgio, īvī (iī), ītum, īre</b></div>
<div>1) мычать (<em>bos mugit L</em>)</div>
<div class="ml">mugientes — крупный рогатый скот (<em>mugientium greges H, Ap</em>)</div>
<div>2) греметь, гудеть (<em>tubae clango mugit V</em>); трещать (<em>malus mugit procellis H</em>)</div>
<div class="ml">m. alicui <em>M</em> — шумно выражать кому-л. одобрение</div>
