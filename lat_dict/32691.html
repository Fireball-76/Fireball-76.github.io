<h3>pituita</h3>
<div>pītuīta, ae <em>f.</em></div>
<div>1) слизь, мокрота <em>Cato, CC;</em> гнойная жидкость <em>CC</em></div>
<div>2) <em>(тж.</em> <em>p. nasi Ctl и p. capitis PM</em>) насморк (<em>molesta H</em>)</div>
<div>3) типун (<em>у домашней птицы) Col, PM</em></div>
<div>4) сок, вытекающий из просверлённого ствола дерева (<em>defluens p. PM</em>)</div>
