<h3>usquequaque</h3>
<div>ūsque-quaque <em>adv.</em> (чаще раздельно) (<em>sc.</em> parte)</div>
<div>1) везде, повсюду (<em>idem quaerere C</em>)</div>
<div>2) постоянно, всегда (<em>u. laudandus est PJ</em>)</div>
<div>3) вполне, в полном смысле слова (<em>beneficium u. gratuītum Ap</em>)</div>
