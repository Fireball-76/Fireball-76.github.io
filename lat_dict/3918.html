<h3>assentor</h3>

<div>1) соглашаться (в угоду кому-л.), поддакивать, льстить (<em>alicui C</em>)</div>
<div class="ml">benevolentiam assentando colligere turpe est <em>C</em> — добиваться (чьего-л.) расположения лестью позорно</div>
<div>2) соглашаться, одобрять, присоединяться (<em>consilio Tert</em>)</div>
