<h3>illuc</h3>
<div><b>illūc [ ille ]</b></div>
<div>1) туда (<em>huc atque i. C</em>)</div>
<div class="ml">abeunt i. omnia, unde orta sunt <em>C</em> — всё возвращается туда, откуда произошло</div>
<div class="ml">ut i. revertar <em>C</em> — чтобы мне вернуться (возвращаясь) к своей теме</div>
<div>2) <em>(тж.</em> <em>i. usque T</em>) до тех пор, дотоле</div>
<div class="ml">i. aetatis esse <em>Pl</em> — достичь такого возраста</div>
