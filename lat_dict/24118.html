<h3>lentitudo</h3>
<div>lentitūdo, inis <em>f.</em> [ lentus ]</div>
<div>1) гибкость (<em>ulmi Vtr</em>)</div>
<div>2) медленность, медлительность (<em>conjuratorum T</em>)</div>
<div>3) вялость, равнодушие, флегматичность <em>C</em></div>
<div>4) тягучесть, нудность (<em>librorum T</em>)</div>
