<h3>imprecor</h3>
<div>im-precor, ātus sum, ārī <em>depon.</em></div>
<div>1) желать (<em>alicui multos annos Hier, mortem Su, diras T</em>)</div>
<div class="ml">alicui salutem i. <em>Ap</em> — желать кому-л. здоровья (<em>при чиханьи</em>)</div>
<div class="ml">alicui bene i. <em>Pt</em> — помянуть кого-л. добрым словом</div>
<div>2) взывать, воссылать моления, молить (<em>incrementa solis i. Ap</em>)</div>
