<h3>Ptolemais</h3>
<strong>I</strong> Ptolemāis, idis <em>f.</em>
<div>Птолемаида</div>
<div>1) <em>название ряда городов в Египте и Финикии C, PM, Mela etc.</em></div>
<div>2) <em>поэт. Lcn</em> =  Cleopatra  (как <em>дочь Птолемея Авлета</em>)</div>
<strong>II</strong> Ptolemāis, idis (idos) <em>adj. f.</em>
<div>птолемеева, <em>перен.</em> египетская (<em>aula Aus; gaza Sid</em>)</div>
