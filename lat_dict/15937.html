<h3>experiens</h3>
 experiēns, entis
<div><strong>1.</strong>
<em>part. praes. к</em> experior </div>
<strong>2.</strong> adj.
<div>1) деятельный, предприимчивый, деловой (<em>homo fortis et e. C</em>)</div>
<div class="ml">e. laborum <em>O</em> — трудолюбивый, выносливый в трудах</div>
<div>2) опытный, искушённый (<em>in aliquā arte Is; rei militaris Eccl</em>)</div>
