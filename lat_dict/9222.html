<h3>confervesco</h3>
<div>cōnfervēsco, buī, —, ere [<em>inchoat.</em> к  conferveo ] </div>
<div>1) вскипать, закипать, нагреваться, разгорячаться <em>Vtr; перен.</em> воспламеняться, распаляться (<em>ira conferbuit H</em>)</div>
<div>2) срастаться, залечиваться (<em>ossa conferbuerunt CC</em>)</div>
<div>3) начать бродить <em>Col</em></div>
<div>4) начать произрастать, прозябать <em>PM</em></div>
