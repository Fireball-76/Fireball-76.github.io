<h3>tunicatus</h3>
 tunicātus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em>  tunico </div>
<strong>2.</strong> adj.
<div>1) одетый в тунику</div>
<div class="ml">tunicata quies <em>M</em> — отдых в тунике, <em>т. е.</em> ничем не стеснённый покой</div>
<div class="ml">populus t. <em>T</em> — народ, носящий только тунику (без тоги), <em>т. е.</em> простонародье <em>(см. тж.</em> tunicati )</div>
<div>2) покрытый оболочкой <em>или</em> кожурой (<em>caepe Pers</em>)</div>
