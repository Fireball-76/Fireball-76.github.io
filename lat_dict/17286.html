<h3>fluens</h3>
 fluēns, entis
<div><strong>1.</strong>
<em>part. praes. к</em>  fluo </div>
<strong>2.</strong> adj.
<div>1) плавный, спокойный (<em>oratio C</em>)</div>
<div>2) ниспадающий (<em>comae Prp; crinis V</em>)</div>
<div>3) дряблый, обвислый, болтающийся (<em>buccae C; membra QC, Aug</em>); вихляющийся, <em>перен.</em> развинченный (<em>pueri Q</em>)</div>
