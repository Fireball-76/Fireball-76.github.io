<h3>persecutio</h3>
<div>persecūtio, ōnis <em>f.</em> [ persequor ]</div>
<div>1) погоня, преследование (<em>latronum Ap; bestiae Dig</em>)</div>
<div>2) преследование, гонения (<em>Judaeorum CTh; Christianorum Tert</em>)</div>
<div>3) судебное преследование <em>rhH., C, Dig;</em> иск (<em>p. hereditatis Dig</em>)</div>
<div>4) продолжение (<em>negotii Ap</em>)</div>
