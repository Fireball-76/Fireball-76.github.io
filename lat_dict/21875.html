<h3>inscius</h3>
<div><b>īn-scius, a, um [ scio ]</b></div>
<div>1) незнающий, незнакомый (<em>omnium rerum C; Numida gens inscia freni Sil</em>)</div>
<div class="ml">non sum i. <em>C</em> — мне небезызвестно (я хорошо знаю)</div>
<div class="ml">fecit i. <em>C etc.</em> — он сделал (это) по незнанию</div>
<div class="ml">me inscio <em>C</em> — без моего ведома</div>
<div>2) неведомый, незнакомый (<em>trames Ap</em>)</div>
