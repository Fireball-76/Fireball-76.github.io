<h3>divinitus</h3>
<div>dīvīnitus <em>adv.</em> [ divinus ]</div>
<div>1) по определению богов, по воле богов (<em>Tiberis super ripas d. effusus L; si id d. accidit C; homini vox d. data Ap</em>); по вдохновению свыше, по наитию (<em>scire aliquid d. Pl</em>)</div>
<div>2) <em>перен.</em> божественно, чудесно, прекрасно, превосходно (<em>aliquid d. dicere C</em>)</div>
