<h3>libidinosus</h3>
<div><b>libīdinōsus, a, um [ libido ]</b></div>
<div>1) падкий на наслаждения, сластолюбивый, сладострастный, похотливый (<em>homo, tyrannus C; caper H</em>)</div>
<div>2) пышный (<em>dapes Col</em>)</div>
<div>3) разнузданный, распущенный (<em>voluptates, adulescentia C</em>)</div>
<div>4) вожделеющий, жаждущий (<em>gloriae Tert</em>)</div>
