<h3>putatio</h3>

<strong>II</strong> putātio, ōnis <em>f.</em> [ puto II \]
<div>1) подсчёт, расчет <em>Macr</em></div>
<div>2) мнение <em>Eccl</em></div>
<div class="ml">p. personae <em>Dig</em> — принятие одного человека за другого</div>
