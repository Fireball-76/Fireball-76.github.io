<h3>umbrosus</h3>
<div><b>umbrōsus, a, um [ umbra ]</b></div>
<div>1) тенистый, дающий тень (<em>salix O</em>)</div>
<div>2) покрытый тенью, находящийся в тени (<em>locus C</em>)</div>
<div>3) тёмный (<em>cavernae V</em>)</div>
