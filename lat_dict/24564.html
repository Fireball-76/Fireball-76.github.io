<h3>litigiosus</h3>
<div><b>lītigiōsus, a, um [ litigium ]</b></div>
<div>1) любящий спорить, склонный к тяжбам, сутяжный, сварливый (<em>homo C; ănus Sid</em>)</div>
<div>2) являющийся предметом спора, спорный (<em>praediolum C</em>)</div>
<div>3) оглашаемый спорами (<em>forum O</em>); шумный (<em>disputatio C</em>)</div>
