<h3>vivesco</h3>
<div>vīvēsco (vīvīsco), —, —, ere [<em>inchoat.</em> к  vivo ] </div>
<div>1) становиться живым, оживать <em>PM</em></div>
<div class="ml">facere v. — оживлять (<em>semen PM</em>)</div>
<div>2) оживляться, <em>перен.</em> обостряться (<em>ulcus vivescit alendo Lcr</em>)</div>
<div>3) усиливаться, крепнуть, разгораться (<em>cupīdo vivescit ut ignis Lcr</em>)</div>
