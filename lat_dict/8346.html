<h3>colluo</h3>
<div><b>col-luo, luī, lutum, ere</b></div>
<div>1) промывать, тщательно полоскать (<em>ōs, dentes aquā PM; guttur cum aliquā re Pers</em>)</div>
<div>2) омочить, напоить</div>

<div>3) размывать (<em>amnis colluendo locum eminentem supra alveum fecit Dig</em>)</div>
