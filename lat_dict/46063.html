<h3>verruca</h3>
<div>verrūca, ae <em>f.</em></div>
<div>1) возвышенность, бугор, холм (<em>milites ad verrucam ire jubēre Cato ap. AG</em>)</div>
<div>2) бугорок на коже, бородавка (<em>verrucas tollere PM</em>)</div>
<div>3) маленький недостаток</div>
<div class="ml">ignoscere verrucis amici <em>H</em> — прощать другу его мелкие недочёты</div>
