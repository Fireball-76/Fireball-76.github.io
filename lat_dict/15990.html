<h3>explodo</h3>
<div><b>ex-plōdo (explaudo), plōsī, plōsum, ere [ plaudo ]</b></div>
<div>1) прогонять шумом (<em>noctem explaudentes alae, ?sc. galli Lcr</em>); ошикать, освистать (<em>histrio exsibilatur et exploditur C</em>)</div>
<div>2) выплёскивать (<em>aliquem in litus Sen</em>)</div>
<div>3) осуждать, порицать, не одобрять, отвергать (<em>sententiam C</em>)</div>
