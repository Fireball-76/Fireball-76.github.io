<h3>subluceo</h3>
<div><b>sub-lūceo, —, —, ēre</b></div>
<div>1) быть слабо освещённым (<em>Aries sublucet C</em>); слабо светить, чуть озарять (<em>crepuscula sublucent O</em>)</div>
<div>2) отсвечивать, отливать</div>
<div class="ml">violae nigrae purpura sublucet <em>V</em> — тёмно-лиловый цвет отливает пурпуром</div>
<div class="ml">s. mixto rubore <em>O</em> — иметь примесь красноты</div>
