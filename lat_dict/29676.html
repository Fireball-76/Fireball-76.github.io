<h3>oscito</h3>
<div><b>ōscito, —, —, āre [ os I ]</b></div>
<div>1) разевать рот, <em>перен.</em> кричать (<em>alĭtes oscitantes Ctl — v. l.</em>)</div>
<div>2) раскрываться (<em>folia arborum ad solem oscĭtant PM</em>)</div>
<div>3) зевать <em>Lcr,</em> <em>C</em>, <em>AG</em></div>
<div>4) быть вялым, равнодушным, невнимательным, безучастным (<em>oscĭtans sapientia C</em>)</div>
