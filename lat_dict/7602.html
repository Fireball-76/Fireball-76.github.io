<h3>circumscripte</h3>
<div><b>circumscrīptē [ circumscriptus ]</b></div>
<div>1) чётко, отчётливо</div>
<div class="ml">c. complecti res singulas <em>C</em> — отчётливо познавать каждую вещь в отдельности</div>
<div>2) <em>рит.</em> в форме периодов, округлённо (<em>dicere C</em>)</div>
<div>3) обобщённо, сжато (<em>c. et breviter Amm, Lact</em>)</div>
