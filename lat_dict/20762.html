<h3>inclamo</h3>
<div><b>in-clāmo, āvī, ātum, āre</b></div>
<div>1) громко звать, призывать (<em>aliquem magna voce, nomine L</em>); выкликать, провозглашать (<em>nomen alicujus Q</em>)</div>
<div>2) кричать, набрасываться с криком (<em>alicui O, L; contra или in aliquem AV etc.</em>)</div>
<div>3) звать на помощь, взывать о помощи (<em>i. hominum fidem AG</em>)</div>
