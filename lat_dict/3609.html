<h3>armatura</h3>
<div>armātūra, ae <em>f.</em> [ armo ]</div>
<div>1) вооружение (<em>того или иного вида),</em> род оружия (<em>a. varia peditatūs et equitatūs C</em>)</div>
<div class="ml">Numidae lĕvis armaturae <em>Cs</em> — легковооружённые нумидийцы</div>
<div>2) войска (<em>nostra lĕvis a. C</em>)</div>
<div>3) тактические упражнения, тактика (<em>multiplex armaturae scientia Amm</em>)</div>
