<h3>quilibet</h3>
<div>quī-libet (-lubet), quae-libet, quod-libet (<em>adj.</em>) и quid-libet (<em>subst.</em>) <em>pron.</em> indef.</div>
<div>который угодно, что угодно, каждый, любой</div>
<div class="ml">ad calamitatem q. rumor valet <em>PS</em> — любой слух может быть причиной беды</div>
<div class="ml">lucri bonus est odor ex re quālibet <em>ирон. J</em> — запах барыша всегда хорош</div>
