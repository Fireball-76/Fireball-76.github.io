<h3>singulto</h3>
<div><b>(āvī), ātum, āre [ singultus ]</b></div>
<div>1) рыдать, всхлипывать</div>
<div class="ml">singultatis oscula mista sonis <em>O</em> — поцелуи вперемешку с всхлипываниями</div>
<div>2) говорить отрывисто (<em>singultantia verba St, Calp</em>)</div>
<div>3) (<em>об умирающем</em>) хрипеть</div>
<div class="ml">s. animam <em>O</em> — с хрипением испустить дух</div>
