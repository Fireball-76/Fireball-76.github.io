<h3>praeparo</h3>
<div><b>prae-paro, āvī, ātum, āre</b></div>
<div>готовить, снаряжать (<em>naves L</em>); подготовлять (<em>bellum Veg</em>)</div>
<div class="ml">p. profectionem <em>Su</em> — готовиться к отъезду</div>
<div class="ml">bene praeparatum pectus <em>H</em> — ко всему готовый дух</div>
<div class="ml">praeparato <em>O</em> <em>и</em> ex praeparato <em>Sen</em> — подготовившись</div>
<div class="ml">ex ante praeparato <em>L</em> — из резерва</div>
