<h3>excresco</h3>
<div><b>ex-crēsco, crēvī, crētum, ere</b></div>
<div>1) разрастаться (<em>in longitudinem PM</em>); нарастать, образовывать нарост (<em>in latĕre Su</em>); вырастать (<em>palma excrevit Col</em>)</div>
<div>2) усиливаться, увеличиваться, разбухать</div>
<div class="ml">litium series excrevit <em>Su</em> — число тяжб возросло</div>
