<h3>sanies</h3>
<div>saniēs, ēī <em>f.</em></div>
<div>1) гнойная кровь, гноевидная жидкость, сукровица (<em>saniem emittere Sen</em>)</div>
<div>2) слизь (<em>aranei, purpurarum PM</em>); сок (<em>olivae PM</em>)</div>
<div>3) <em>поэт.</em> ядовитая слюна (<em>sc. Cerbĕri H</em>); яд (<em>serpentis Sil</em>)</div>
