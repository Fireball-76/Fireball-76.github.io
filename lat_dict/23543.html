<h3>laetifico</h3>
<div><b>āvī, ātum, āre [ laetus +  facio ] </b></div>
<div>1) веселить, радовать (<em>aliquem C, Lcn, Vlg</em>); <em>med.-pass.</em> радоваться (<em>malo et damno alicujus Pl</em>)</div>
<div>2) делать плодоносным, удобрять (<em>solum, agrum PM</em>); орошать, животворить (<em>agros aquā C</em>)</div>
