<h3>Campania</h3>
<div>Campānia, ae <em>f.</em></div>
<div>Кампания, <em>область в средней Италии на зап. побережье, между Латием и Луканией (преим. район Капуи), страна древних авсонов и осков (опиков), одна из наиболее благодатных частей Италии («Campania Felix»</em>) <em>L, Tib etc.</em></div>
