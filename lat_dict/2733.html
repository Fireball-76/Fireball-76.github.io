<h3>annotatio</h3>
<div>annotātio, ōnis <em>f.</em> [ annoto ]</div>
<div>1) письменная пометка, замечание, примечание (<em>liber cum annotationibus AG</em>)</div>
<div>2) внесение (чьего-л. имени) в число обвиняемых <em>Dig</em></div>
<div>3) личный рескрипт императора <em>CTh</em></div>
