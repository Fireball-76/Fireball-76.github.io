<h3>obrigesco</h3>
<div><b>ob-rigēsco, riguī, —, ere</b></div>
<div>1) твердеть, костенеть, цепенеть (<em>frigore LM; nive pruināque C</em>); замерзать (<em>per pruīnam Pac и pruinā Vr</em>); застывать, замирать (<em>timore Aug</em>); (<em>о мертвеце</em>) коченеть (<em>commodum ille animā editā obriguerat Ap</em>)</div>
<div>2) <em>перен.</em> закаляться <em>Sen</em></div>
