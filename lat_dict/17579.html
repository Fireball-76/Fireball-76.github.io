<h3>fremitus</h3>
<div>us <em>m.</em> [ fremo ]</div>
<div>1) глухой рокот (<em>maris C; Cocyti C</em>); гул (<em>terrae C</em>); завывание (<em>ventorum Lcr</em>)</div>
<div>2) рычание (<em>canis; leonis VF</em>); фырканье <em>или</em> храпение (<em>equorum Cs</em>); гудение, жужжание (<em>apum V</em>)</div>
<div>3) бряцание (<em>armorum C</em>)</div>
<div>4) шум (<em>urbis PJ</em>); говор (<em>hominum C etc.</em>); ропот (<em>gentis L</em>)</div>
