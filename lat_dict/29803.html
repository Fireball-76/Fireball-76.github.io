<h3>pacatus</h3>
 pācātus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em>  paco </div>
<strong>2.</strong> adj.
<div>1) мирный, миролюбивый (<em>gentes C</em>); живущий в мире (<em>civitas C; orbis V</em>); спокойный (<em>mare H, O</em>); дружественный (<em>domus L</em>)</div>
<div>2) уравновешенный, безмятежный (<em>animus compositus et p. Sen</em>)</div>
