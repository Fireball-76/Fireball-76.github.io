<h3>propino</h3>
<div>propīno, āvī, ātum, āre (<em>греч.</em>)</div>
<div>1) (<em>тж.</em> <em>p. salutem Pl</em>) пить за здоровье, поднимать заздравную чашу (<em>alicui C, Sen etc.; poculum magnum Pl</em>)</div>
<div>2) давать пить (<em>aquam e fonte PM</em>)</div>
<div>3) давать, передавать, доставлять (<em>aliquid alicui Ter, Ap</em>)</div>
