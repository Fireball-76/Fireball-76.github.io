<h3>gelidus</h3>
<div><b>a, um [ gelu ]</b></div>
<div>1) холодный, ледяной (<em>nox V; aqua C</em>); морозный (<em>hiems L</em>); прохладный (<em>nemus O</em>)</div>
<div>2) оледенелый, оцепенелый, окоченевший (<em>artūs O</em>); застывший (<em>sanguis V</em>)</div>
<div>3) леденящий, приводящий в оцепенение (<em>mors H; metus O</em>)</div>
<div>4) погасший, потухший (<em>focus O</em>)</div>
