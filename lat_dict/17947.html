<h3>fusco</h3>
<div><b>āvī, ātum, āre [ fuscus ]</b></div>
<div>1) делать тёмным, чёрным (<em>dentes O; fulmine icta fuscantur Sen</em>); делать мрачным, помрачать (<em>nube diem VF</em>)</div>
<div>2) чернить, поносить (<em>aliquem Sid, Eccl</em>)</div>
<div>3) темнеть, тускнеть <em>St</em></div>
