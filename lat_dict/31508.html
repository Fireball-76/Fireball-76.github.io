<h3>permetior</h3>
<div>per-mētior, mēnsus sum, īrĭ <em>depon.</em></div>
<div>1) мерить, измерять (<em>magnitudinem alicujus rei C</em>)</div>
<div>2) проходить (<em>viam ad aliquem Pl</em>); переплывать (<em>classibus aequor V</em>)</div>
<div>3) прожить, просуществовать (<em>saecula M</em>). — <em>см. тж.</em> permensus </div>
