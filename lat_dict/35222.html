<h3>psallo</h3>
<div>psallī, —, ere (<em>греч.</em>)</div>
<div>1) играть на струнном инструменте <em>(преим.</em> на кифаре) <em>Sl, H, Su etc.</em></div>
<div class="ml">psallentis gestu <em>Ap</em> — (привычным) жестом музыканта</div>
<div class="ml">psallendi doctissimus <em>Ap</em> — замечательный кифарист</div>
<div>2) петь <em>или</em> читать нараспев псалмы <em>Hier</em></div>
