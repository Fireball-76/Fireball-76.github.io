<h3>lineamentum</h3>
<div>līneāmentum, ī <em>n.</em> [ linea ]</div>
<div>1) линия, черта (<em>l., longitudo latitudine carens C</em>)</div>
<div>2) очерк, контур, очертания (<em>corporis L</em>)</div>
<div class="ml">lineamenta oris <em>Just</em> — черты лица</div>
<div>3) набросок, эскиз (<em>opĕrum lineamenta C</em>)</div>
