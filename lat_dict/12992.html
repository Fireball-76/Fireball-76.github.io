<h3>diluvium</h3>
<div>dīluvium, ī <em>n.</em> [ diluo ]</div>
<div>1) разлив вод, наводнение <em>V, PJ, Fl etc.</em></div>
<div>2) потоп <em>O</em>, <em>Sen, Vr, Eccl</em></div>
<div>3) вторжение, набег (иноземных полчищ) (<em>diluvio tali urgere VF</em>)</div>
<div>4) гибель, катастрофа (<em>diluvio ex illo litus rogamus innocuum V</em>)</div>
