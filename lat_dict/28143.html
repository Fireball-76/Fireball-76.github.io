<h3>notio</h3>
<div>nōtio, ōnis <em>f.</em> [ nosco ]</div>
<div>1) ознакомление, знакомство, узнавание <em>Pl</em></div>
<div>2) представление, понятие (<em>notiones insĭtae C</em>)</div>
<div>3) идея (<em>alicujus rei или de aliquā re C</em>)</div>
<div>4) смысл, значение (<em>verbi C</em>)</div>
<div>5) обследование (<em>pontificum C</em>)</div>
<div>6) замечание, выговор (<em>n. censoria AG</em>)</div>
