<h3>corruptio</h3>
<div>ōnis <em>f.</em> [ corrumpo ]</div>
<div>1) совращение, подкуп (<em>militum T</em>)</div>
<div>2) порча, упадок, коррупция (<em>sc. morum T</em>)</div>
<div>3) извращённость, превратность (<em>opinionum C</em>)</div>
<div>4) расстройство, расшатанность, плохое состояние (<em>corporis C</em>)</div>
