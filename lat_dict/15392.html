<h3>evidens</h3>
<div>ēvidēns, entis <em>adj.</em> [ e +  video ] </div>
<div>1) заметный, находящийся на виду, видимый (<em>flos non e., sed intus occultus PM</em>)</div>
<div>2) очевидный, явный, ясный (<em>res C, L; argumentum PM; quid est evidentius? C</em>)</div>
<div>3) выдающийся, видный (<em>auctores Graeciae PM</em>)</div>
