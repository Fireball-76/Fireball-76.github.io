<h3>concrispo</h3>
<div><b>con-crīspo, —, ātum, āre</b></div>
<div>1) завивать, делать кудрявым, волнистым (<em>concrispati cincinni Vtr</em>); клубиться (в виде барашков) (<em>umores se concrispantes Vtr</em>)</div>
<div>2) бросать развернувшись (<em>tela Amm</em>)</div>
