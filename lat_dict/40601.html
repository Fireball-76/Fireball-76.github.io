<h3>spiramentum</h3>
<div>spīrāmentum, ī <em>n.</em></div>
<div>1) дыхательное отверстие</div>
<div class="ml">s. animae <em>V</em> — дыхательный канал, трахея</div>
<div>2) веяние (<em>venti Vtr</em>); выдыхание, испарение (<em>cavernarum Just</em>); запах (<em>aceti Vtr; odoraminum Macr</em>)</div>
<div>3) передышка, остановка, пауза (<em>s. temporum T</em>)</div>
