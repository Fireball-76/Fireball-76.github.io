<h3>impluo</h3>
<div><b>im-pluo, pluī, —, ere</b></div>
<div>1) низвергаться (падать) дождём (<em>in aliquid или alicui rei</em>)</div>
<div class="ml">Peneus summis aspergine silvis impluit <em>O</em> — (река) Пеней окропляет (обрызгивает) дождём горные леса</div>
<div>2) падать, обрушиваться (<em>mălum impluit alicui Pt</em>)</div>
<div>3) поливать, мочить дождём <em>Sen, Col</em></div>
