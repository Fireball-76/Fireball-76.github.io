<h3>repurgo</h3>
<div><b>re-pūrgo, āvī, ātum, āre</b></div>
<div>1) снова чистить, очищать, расчищать (<em>iter L</em>); полоть (<em>agrum Sen</em>)</div>
<div>2) прояснять (<em>caelum repurgatum O</em>)</div>
<div>3) удалять, устранять (<em>quidquid in Aenēa fuerat mortale O</em>)</div>
