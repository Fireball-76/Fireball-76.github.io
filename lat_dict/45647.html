<h3>varie</h3>
<div><b>variē [ varius ]</b></div>
<div>1) по-разному, различно, разнообразно (<em>late et v. C</em>); с переменным успехом (<em>bellare L</em>); непостоянно (<em>se gerere VP</em>)</div>
<div>2) переливчато, разными цветами (<em>refulgēre PM</em>)</div>
