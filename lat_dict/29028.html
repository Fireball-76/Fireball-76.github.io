<h3>oculatus</h3>
<div><b>oculātus, a, um [ oculus ]</b></div>
<div>1) имеющий глаза, зрячий (<em>o. duobus luminibus Eccl</em>)</div>
<div class="ml">male o. <em>Su</em> — с плохим зрением</div>
<div class="ml">testis o. <em>Pl</em> — свидетель-очевидец</div>
<div>2) явный, заметный, видимый (<em>locus PM</em>)</div>
<div class="ml">oculatā die vendĕre <em>Pl</em> — продавать за наличные</div>
<div>3) имеющий форму глаз (<em>circulus Sol</em>)</div>
