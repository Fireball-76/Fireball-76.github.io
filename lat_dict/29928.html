<h3>palatum</h3>
<div>palātum, ī <em>n.</em></div>
<div>1) нёбо <em>Vr, C, V</em></div>
<div>2) вкусовые ощущения, вкус (<em>p. subtile H, torpens O</em>)</div>
<div class="ml">placere palato <em>Pt (о кушаньях)</em> — приходиться по вкусу, быть вкусным</div>
<div>3) вкусовые наслаждения, обжорство <em>J</em></div>
<div>4) уста</div>
<div class="ml">obserare p. <em>Ctl</em> — молчать</div>
<div>5) свод (<em>caeli Enn ap. C</em>)</div>
