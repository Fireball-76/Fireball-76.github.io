<h3>stipula</h3>
<div>ae <em>f.</em> [одного корня с  stipo ] </div>
<div>1) стебель, соломинка</div>
<div class="ml">stipulae lĕves <em>V</em> — жнивьё</div>
<div class="ml">flamma de stipula <em>O</em> — соломенный огонь, <em>т. е.</em> мимолётная вспышка</div>
<div>2) <em>pl.</em> солома (<em>domus stipulis tecta O</em>)</div>
<div class="ml">in stipulā carpere somnum <em>O</em> — спать на соломе</div>
<div>3) тростниковая свирель, дудка (<em>stridens s. V</em>)</div>
