<h3>genetivus</h3>
<div><b>genetīvus, a, um [ geno = gigno\]</b></div>
<div>1) прирождённый, врождённый (<em>imago O</em>)</div>
<div>2) родовой (<em>nomen O</em>)</div>
<div>3) родимый</div>
<div class="ml">nota genetiva <em>Su</em> — родимое пятно</div>
<div>4) рождающий, творческий (<em>Apollo Vr ap. Macr</em>); <em>грам.</em> родительный (<em>casus Q</em>) (<em>его другое название</em> — <em>casus interrogandi</em>)</div>
