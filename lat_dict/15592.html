<h3>excidium</h3>
<div>ī <em>n.</em> [ excido ]</div>
<div>1) падение, разрушение, разорение, уничтожение (<em>Trojae Eutr</em>)</div>
<div class="ml">petere excidiis urbem <em>V</em> — угрожать городу разрушением</div>
<div>2) <em>pl.</em> развалины, руины (<em>fumantia excidia V</em>)</div>
<div>3) гибель (<em>legionum T</em>)</div>
<div>4) выпадение (<em>vulvae PM — v. l.</em>)</div>
<div>5) заход, закат (<em>solis Eccl</em>)</div>
