<h3>armilla</h3>
<div>ae <em>f.</em> [ armus ]</div>
<div>1) запястье, браслет (<em>украшение мужчин и женщин</em>) <em>Pl, C, Pt etc.</em></div>
<div>2) армилла (<em>крупный браслет в три-четыре витка, дававшийся в виде знака отличия за воинскую доблесть</em>) <em>L</em></div>
<div>3) (железное) кольцо <em>или</em> обруч</div>
<div class="ml">in armillis inclusi cnodāces <em>Vtr</em> — болты, вставленные в кольца</div>
