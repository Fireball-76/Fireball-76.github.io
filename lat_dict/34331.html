<h3>primae</h3>
<div>prīmae, ārum <em>f.</em> (<em>sc.</em> partes)</div>
<div>1) главная роль</div>
<div class="ml">primas agere <em>или</em> tenere <em>C</em> — играть главную роль</div>
<div>2) первое место (<em>primas alicui concedere или dare C</em>)</div>
<div>3) высшая награда, главный приз (<em>primas ferre или tenere C</em>)</div>
<div class="ml">primas auferre <em>C</em> — одержать верх, восторжествовать</div>
