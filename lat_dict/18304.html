<h3>gestamen</h3>
<div>gestāmen, inis <em>n.</em> [ gesto ]</div>
<div>1) ноша, бремя, кладь (<em>asĭni Ap</em>)</div>
<div>2) одежда, украшение (<em>gestamina, quibus erat conspicuus Ap</em>)</div>
<div>3) оружие</div>
<div class="ml">gestamina decent umeros nostros <em>O</em> — оружие украшает наши плечи</div>
<div>4) <em>(тж.</em> <em>g. sellae, lectīcae T</em>) носилки <em>T, VF</em></div>
