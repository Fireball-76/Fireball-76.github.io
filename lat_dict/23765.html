<div>largītor, ōris <em>m.</em> [ largior ]</div>

<div class="ml">l. sacri latĭcis <em>Sil</em> — Bacchus</div>
<div>2) дающий взятки, мздодатель <em>C</em></div>
<div>3) поощритель (<em>ingenii Pers</em>)</div>
