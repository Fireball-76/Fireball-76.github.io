<h3>locuples</h3>
<div>locuplēs, ētis (<em>abl. sg.</em> ī и ē; <em>gen. pl.</em> ium и um) <em>adj.</em> [ locus +  plenus ] </div>
<div>1) богатый, состоятельный, зажиточный (<em>homo C, L; domus C; urbs Cs</em>)</div>
<div>2) щедрый (<em>munĕra Nep</em>); обильный (<em>annus frugibus l. H</em>)</div>
<div>3) полноценный, надёжный, достоверный (<em>auctor, testis C</em>)</div>
