<h3>baca</h3>
<strong>I</strong> bāca (bacca), ae <em>f.</em>
<div>1) ягода (<em>lauri V; cupressi PM</em>)</div>
<div class="ml">bicolor b. Minervae <em>O</em> — двухцветная ягода Минервы, <em>т. е.</em> маслина, оливки</div>
<div>2) (всякий круглый) плод (<em>b. arborum C</em>)</div>
<div>3) жемчужина (<em>b. Indica Pt; detracta ex aure b. H</em>)</div>
<strong>II</strong> Bāca <em>арх.</em> =  Baccha
