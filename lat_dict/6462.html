<h3>castigatio</h3>
<div>castīgātio, ōnis <em>f.</em> [ castigo ]</div>
<div>1) порицание, выговор (<em>c. verborum L, Sen</em>); наказание, кара (<em>flagellorum Dig; afficere aliquem castigationibus C</em>)</div>
<div>2) самобичевание, умерщвление плоти <em>Eccl</em></div>
<div>3) подчистка, обрезывание (<em>arborum PM</em>)</div>
<div>4) строгость, чистота (<em>loquendi Macr</em>)</div>
