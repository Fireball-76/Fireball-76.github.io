<h3>carchesium</h3>
<div>carchēsium, i <em>n.</em> (<em>греч.</em>)</div>
<div>1) высокий, расширяющийся к концам бокал с ручками во всю вышину <em>V,</em> <em>O</em> <em>etc.</em></div>
<div>2) верхняя часть мачты, где укреплялся парус, топ <em>LM, Ap, Lcn</em></div>
<div>3) подъёмник, кран <em>Vtr</em></div>
