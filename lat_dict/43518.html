<h3>thesaurus</h3>
<div>thēsaurus, ī <em>m.</em> (<em>греч.</em>)</div>
<div>1) сокровище, клад (<em>thesaurum defodĕre C</em>)</div>
<div>2) масса, множество (<em>măli Pl</em>)</div>
<div>3) сокровищница (<em>pecunia in thesauros reposĭta L</em>); хранилище, склад, вместилище (<em>memoria — th. omnium rerum C</em>)</div>
