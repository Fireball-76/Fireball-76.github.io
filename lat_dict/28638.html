<h3>obrogo</h3>
<div><b>ob-rogo, āvī, ātum, āre</b></div>
<div>1) изменять <em>или</em> заменять существующий закон новым (<em>lex nova antiquae — dat.— obrogat L</em>)</div>
<div>2) возражать против законопроекта (<em>o. legibus Fl, AV</em>)</div>
