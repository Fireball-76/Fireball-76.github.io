<h3>translaticius</h3>
<div><b>trānslātīcius, a, um [ transfero ]</b></div>
<div>1) перешедший от предшественников, унаследованный (<em>edictum C, AG</em>)</div>
<div>2) общепринятый, обычный, традиционный (<em>mos Ph; funus Su</em>)</div>
<div class="ml">hoc translaticium est <em>C</em> — это — дело обычное (понятное)</div>
<div>3) переносный, метафорический (<em>verbum, nomen Vr</em>)</div>
