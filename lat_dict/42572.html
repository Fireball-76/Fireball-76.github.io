<h3>syllaba</h3>
<div>ae <em>f.</em> (<em>греч.</em>)</div>
<div>1) слог</div>

<div class="ml">auceps syllabarum <em>C</em> — буквоед, педант</div>
<div>2) <em>pl.</em> стихи</div>
