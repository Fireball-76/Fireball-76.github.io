<h3>avolo</h3>
<div><b>ā-volo, āvī, ātum, āre</b></div>
<div>1) отлетать, улетать (<em>per aetherias auras, v. l. umbras Ctl</em>)</div>
<div>2) поспешно удаляться, уноситься (<em>velut avium examina L</em>); ускакать, умчаться (<em>citatis equis Romam L</em>)</div>
<div class="ml">hinc a. <em>C</em> — оставить мир, скончаться</div>
