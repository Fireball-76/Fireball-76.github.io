<h3>fervesco</h3>
<div>fervēsco, —, —, ere [<em>inchoat.</em> к  ferveo ] </div>
<div>1) начинать кипеть, вскипать, закипать (<em>medicamentum fervescit Scr</em>); бурлить, клокотать (<em>freta fervescunt Lcr</em>); бродить (<em>fervescentis materiae spuma PM</em>)</div>
<div>2) раскаляться (<em>f. velut igni Sen</em>)</div>
<div>3) кишеть (<em>vermibus Eccl</em>)</div>
