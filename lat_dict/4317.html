<h3>Augeas</h3>
<div>Augēās (Augīās), ae <em>m.</em></div>
<div>Авгий (<em>царь эпейцев в Элиде, владелец огромных конюшен, которые Геракл очистил в один день, пропустив через них русла рек Алфея и Пенея</em>)</div>
<div class="ml">cloācas Augeae purgare <em>погов. Sen</em> — чистить Авгиевы конюшни (<em>о тяжелой и неприятной работе</em>)</div>
