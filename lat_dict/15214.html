<h3>etiamnum</h3>
<div>etiam-num и etiam-nunc (<em>тж.</em> раздельно)</div>
<div>1) даже и теперь, всё ещё (<em>vos dubitatis e.? C</em>)</div>
<div>2) ещё (<em>nullus e. Cs; e. infirmior PM</em>)</div>
<div class="ml">quaerĭtur e. <em>C etc.</em> — это ещё вопрос</div>
<div class="ml">nihil e. <em>C</em> — ничего больше</div>
<div class="ml">e. vale <em>Pl</em> — ещё раз прощай</div>
