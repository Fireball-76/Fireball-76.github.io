<h3>verecundor</h3>
<div>verēcundor, —, ārī <em>depon.</em> [ verecundus ]</div>
<div>1) робеть, стесняться (<em>in publicum prodire C</em>)</div>
<div class="ml">(aliquem) verecundantem incitare <em>C</em> — ободрять робеющего</div>
<div>2) выражать робость <em>или</em> застенчивость (<em>manus verecundantur Q</em>)</div>
