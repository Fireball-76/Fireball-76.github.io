<h3>institutio</h3>
<div>īnstitūtio, ōnis <em>f.</em> [ instituo ]</div>
<div>1) устройство (<em>alicujus rei C, Amm</em>)</div>
<div>2) образ действия (<em>ratio et i. nostra C</em>)</div>
<div class="ml">institutionem suam conservare <em>C</em> — остаться верным своему обычаю</div>
<div>3) наставление, учение, указание (<em>alicujus rei QC или aliquā re C</em>)</div>
<div class="ml">i. Stoica <em>Sen</em> — учение стоиков</div>
