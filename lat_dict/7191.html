<h3>choragium</h3>
<div>chorāgium, ī <em>n.</em> (<em>греч.</em>)</div>
<div>1) предметы, необходимые для театральной постановки (декорации, машины, реквизит, бутафория) <em>Pl, PM, Ap</em></div>
<div>2) склад театрального имущества <em>Vtr</em></div>
<div>3) пышная инсценировка, пышность (<em>funeris; nuptiarum Ap</em>)</div>
<div>4) <em>тех.</em> пружина (<em>choragia ferrea Vtr</em>)</div>
