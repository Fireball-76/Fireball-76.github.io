<h3>fumeus</h3>
<div><b>fūmeus, a, um [ fumus ]</b></div>
<div>1) дымный, дымящий, чадный (<em>lumina taedis V</em>)</div>
<div>2) окуренный дымом (<em>vinum M</em>)</div>
<div>3) туманный, путаный (<em>cogitationes Aug</em>)</div>
