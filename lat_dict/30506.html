<h3>patens</h3>
<strong>I</strong>
 patēns, entis
<div><strong>1.</strong>
<em>part. praes. к</em>  pateo </div>
<strong>2.</strong> adj.
<div>1) открытый (<em>locus L; caelum C; campi V, Sl</em>)</div>
<div>2) явный, очевидный (<em>causa O</em>)</div>
<strong>II</strong> patēns, entis <em>n.</em>
<div>открытое место (<em>ex patenti in angustias L</em>); брешь, пролом (<em>per patentia in urbem vadēre L</em>)</div>
