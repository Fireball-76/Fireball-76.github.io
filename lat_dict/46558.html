<h3>virgultum</h3>
<div>ī <em>n.</em> [ virgula ]</div>
<div>1) <em>(преим. pl.</em>) кустарник, заросль, чаща (<em>virgulta vepresque L</em>)</div>
<div>2) ветка, отводок (<em>defodere in terram nova virgulta Lcr</em>)</div>
<div>3) <em>pl.</em> хворост (<em>sarmentis virgultisque collectis Cs</em>)</div>
