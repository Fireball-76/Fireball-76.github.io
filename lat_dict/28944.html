<h3>occursus</h3>
<div>ūs <em>m.</em> [ occurro ]</div>
<div>1) стечение, скопление (<em>omnium hominum VP</em>)</div>
<div class="ml">itinĕrum occursūs et recursūs <em>PM</em> — извилистые <em>или</em> запутанные ходы (лабиринта)</div>
<div>2) встреча (<em>alicujus occursum vitare T</em>)</div>
<div class="ml">occursu lenunculorum <em>T</em> — повстречавшись с лодками</div>
<div>3) столкновение, удар (<em>stipĭtis O</em>)</div>
