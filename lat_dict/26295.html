<h3>metor</h3>
<div>mētor, ātus sum, ārī <em>depon.</em> [ meta ]</div>
<div>1) мерить, измерять (<em>caelum O</em>)</div>
<div>2) размежёвывать, размечать (<em>agros V</em>); определять границы (<em>m. urbem PM</em>)</div>
<div class="ml">m. castra <em>Sl, L etc.</em> — очертить (наметить) место для лагеря <em>или</em> расположиться лагерем</div>
<div>3) объезжать, проезжать (<em>loca SenT</em>)</div>
