<h3>comicus</h3>
<strong>I</strong> cōmicus, a, um (<em>греч.</em>)
<div>комический, комичный, комедийный (<em>poēta C; auctor, persona Q</em>)</div>
<div class="ml">aurum comicum <em>Pl</em> — бутафорские деньги, фишки <em>(см.</em> lupinus II, <em>2.</em>)</div>
<strong>II</strong> cōmicus, ī <em>m.</em> [ comicus I ]
<div>1) комедиограф, автор комедий <em>C, Q</em></div>
<div>2) комический актёр, комик, комедиант <em>Pl etc.</em></div>
