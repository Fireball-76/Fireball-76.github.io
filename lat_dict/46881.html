<h3>Vulcanus</h3>
<div>Vulcānus, ī <em>m.</em></div>
<div>1) (<em>соотв. греч.</em> <em>Hephaestos</em>) Вулкан, <em>хромой римск. бог огня и кузнечного дела, сын Юпитера и Юноны, супруг Венеры C, L, O etc.</em></div>
<div class="ml">insula Vulcani <em>L</em> — остров Вулкана, <em>самый южный из Липарских о-вов (ныне</em> <em>Volcanella</em>)</div>
<div>2) <em>поэт.</em> огонь <em>Pl, V,</em> <em>O</em></div>
