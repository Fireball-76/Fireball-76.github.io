<h3>perpolio</h3>
<div><b>per-polio, īvī, ītum, īre</b></div>
<div>1) тщательно разглаживать, полировать (<em>aurum attritu PM</em>)</div>
<div>2) штукатурить (<em>locum calce arenāque VP</em>)</div>
<div>3) совершенствовать, улучшать, отделывать (<em>omnes partes orationis rhH.; vita porpolita humanitate C</em>)</div>
