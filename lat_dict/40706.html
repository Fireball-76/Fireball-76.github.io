<h3>spumo</h3>
<div><b>spūmo, āvī, ātum, āre [ spuma ]</b></div>
<div>1) пениться, испускать пену, покрываться пеной (<em>spumans salum V; aper spumans V</em>)</div>
<div>2) покрывать пеной (<em>saxa spumata Poëta ap. C</em>)</div>
<div>3) извергать (наподобие пены), изрыгать (<em>s. ex ore scelus rhH.</em>)</div>
