<h3>tepidus</h3>
<div><b>a, um [ tepeo ]</b></div>
<div>1) тёплый, тепловатый (<em>inter frigĭdum et calĭdum tepĭdum est Sen</em>)</div>
<div>2) остывающий, остывший (<em>rogus, focus O</em>)</div>
<div>3) прохладный (<em>tectum H; dies Vr, PM</em>); <em>перен.</em> охладевший (<em>mens O</em>)</div>
