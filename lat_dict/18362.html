<h3>glacio</h3>
<div><b>āvī, ātum, āre [ glacies ]</b></div>
<div>1) замораживать, превращать в лёд (<em>nives H</em>)</div>
<div>2) леденить (<em>metus corda glaciat St</em>)</div>
<div>3) делать твёрдым, свёртывать (<em>glaciatus caseus Col</em>)</div>
<div>4) свёртываться, застывать (<em>adeps glaciat PM</em>)</div>
