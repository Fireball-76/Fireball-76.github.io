<h3>edormio</h3>
<div><b>ē-dormio, īvī, ītum, īre</b></div>

<div>2) проспать (<em>dimidium ex hoc tempore Sen</em>)</div>
<div class="ml">e. crapulam <em>C</em> — проспать хмель, протрезвиться</div>
<div class="ml">Ilionam e. <em>H</em> — играть роль спящей Илионы</div>
