<h3>portentum</h3>
<div>ī <em>n.</em> [ portendo ]</div>
<div>1) чудо, чудесное явление, знамение (<em>portenta atque prodigia Sl</em>)</div>
<div>2) чудовище (<em>portenta subigere H</em>); урод (<em>hominum pecudumque portenta C</em>); выродок (<em>rei publicae C</em>)</div>
<div>3) вымысел, фантазия (<em>poētarum et pictorum C</em>)</div>
<div>4) фокус (<em>portenta aliqua facere Pt</em>)</div>
