<h3>aegroto</h3>
<div><b>aegrōto, —, —, āre [ aegrotus ]</b></div>
<div>1) быть больным, болеть</div>
<div class="ml">graviter ae. coepisse <em>C</em> — тяжело заболеть</div>
<div>2) пошатнуться, пасть, прийти в упадок (<em>boni mores aegrotant Pl</em>)</div>
<div class="ml">aegrotat fama vacillans <em>Lcr</em> — добрая слава пошатнулась</div>
