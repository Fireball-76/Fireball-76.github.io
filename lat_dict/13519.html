<h3>divexo</h3>
<div><b>dī-vexo, āvī, —, āre</b></div>
<div>1) дёргать, рвать, попирать (<em>reliquias alicujus Pac ap. C</em>)</div>
<div>2) разорять, опустошать (<em>agros civium C</em>)</div>
<div>3) мучить, терзать, плохо обращаться (<em>aliquem Su, Lact</em>)</div>
