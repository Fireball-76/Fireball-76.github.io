<h3>capital</h3>
<div>(capitāle), ālis <em>n.</em> [ caput ]</div>
<div>1) (<em>sc. linteum</em>) головная повязка (<em>полотняное покрывало, надевавшееся жрицами на голову во время жертвоприношений) Vr</em></div>
<div>2) (<em>sc. facinus</em>) тяжкое уголовное преступление, <em>преим.</em> преступление, караемое смертью <em>C</em>, <em>L, Q, Sen etc.</em></div>
