<h3>sagax</h3>
<div>sagāx, ācis (<em>abl.</em> e и i) <em>adj.</em> [ sagio ]</div>
<div>1) обладающий тонким чутьём (<em>canis C</em>); с тонким обонянием (<em>nasus Pl</em>); с тонким слухом, чуткий (<em>anser O</em>)</div>
<div>2) острый, проницательный (<em>mens C</em>); остроумный, разумный (<em>parentum cura SenT</em>); умный (<em>homo, animal C</em>)</div>
