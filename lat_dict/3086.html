<h3>apparatio</h3>
<div>apparātio, ōnis <em>f.</em> [ apparo ]</div>
<div>1) приготовление, предварительная подготовка, устройство (<em>popularium munerum C</em>)</div>
<div>2) тщательная проработка, <em>тж.</em> неестественность, нарочитость (<em>a. atque artificiosa diligentia C</em>)</div>
