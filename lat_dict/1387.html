<h3>aequabiliter</h3>
<div><b>aequābiliter [ aequabilis ]</b></div>
<div>1) равно, равномерно (<em>aliquid commiscere cum aqua Cato</em>)</div>
<div>2) поровну (<em>praedam dispertire C</em>)</div>
<div>3) ровно, спокойно (<em>provincias regere T</em>)</div>
