<h3>pulvinus</h3>
<div>pulvīnus, ī <em>m.</em></div>
<div>1) подушка (<em>effultus serĭcis pulvinis, v. l. pulvillis M</em>); изголовье (<em>epistulam pulvino subjicĕre Nep</em>); мягкое сиденье (<em>sc. subsellii Pl</em>)</div>
<div>2) грядка, клумба <em>Vr, Col, PM, PJ</em></div>
<div>3) <em>архит., тех.</em> круглое возвышение, каменное <em>или</em> земляное основание <em>Cato, Col, Vtr</em></div>
