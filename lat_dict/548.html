<h3>absurdus</h3>
<div><b>ab-surdus, a, um</b></div>
<div>1) неблагозвучный, резкий, неприятный (<em>sonus, sc. ranunculorum C</em>)</div>
<div>2) несообразный, неуместный (<em>lacrimae L</em>)</div>
<div>3) нескладный, нелепый, глупый (<em>mos T</em>)</div>
<div>4) бездарный, неспособный (<em>homo C; ingenium haud absurdum Sl</em>)</div>
