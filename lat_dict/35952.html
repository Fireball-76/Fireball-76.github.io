<h3>quietus</h3>
<div><b>a, um [ quiesco ]</b></div>
<div>а) тихий, спокойный (<em>aēr V; aqua H; nox placido mari quieta T</em>)</div>
<div class="ml">quieta movere <em>Sl</em> — нарушать (общественное) спокойствие</div>
<div>б) бездействующий (<em>exercitus L</em>); мирный, безмятежный (<em>regnum H</em>); уравновешенный, миролюбивый (<em>animus, sermo C</em>)</div>
