<h3>succutio</h3>
<div><b>cussī, cussum, ere [ sub +  quatio ] </b></div>
<div>1) встряхивать, подбрасывать</div>
<div class="ml">succutitur currus alte <em>O</em> — колесница (Фаэтонта) взлетает высоко вверх</div>
<div>2) <em>перен.</em> потрясать, расстраивать (<em>vultus tristitiae salĕbrā succussus VM</em>); волновать (<em>vestem carneam Aug</em>)</div>
