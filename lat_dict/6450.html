<h3>caste</h3>
<div><b>castē [ castus ]</b></div>
<div>1) чисто, непорочно, безупречно, невинно, целомудренно (<em>vivere C; agere aetatem suam Pl</em>)</div>
<div>2) благочестиво, благоговейно (<em>deos colere C</em>)</div>
<div>3) <em>ритор.</em> чисто, правильно, безошибочно (<em>c. pureque linguā latinā uti AG</em>)</div>
