<h3>marcidus</h3>
<div><b>a, um [ marceo ]</b></div>
<div>1) увядший, поблёкший (<em>lilia O</em>); сгнивший, обветшалый (<em>domus Sen</em>)</div>
<div>2) обессиленный, вялый, расслабленный (<em>vino et somne Sen</em>); томный (<em>oculi libidine marcĭdi Ap</em>)</div>
