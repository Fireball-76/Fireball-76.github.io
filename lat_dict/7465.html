<h3>circumcisus</h3>
 circumcīsus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em> circumcido </div>
<strong>2.</strong> adj.
<div>1) отвесный, обрывистый (<em>saxum C</em>)</div>
<div class="ml">collis ex omni parte c. <em>Cs</em> — холм со всех сторон крутой <em>(т. е.</em> труднодоступный)</div>
<div>2) урезанный, ограниченный (<em>vita hominis PJ</em>)</div>
<div>3) сжатый, сокращённый (<em>oratio PJ</em>)</div>
