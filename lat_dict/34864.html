<h3>propendeo</h3>
<div><b>prō-pendeo, pendī, pēnsum, ēre</b></div>
<div>1) висеть, наклоняться вниз, свешиваться (<em>ex ramis PM</em>)</div>
<div>2) перевешивать, иметь перевес (<em>bona propendent C</em>)</div>
<div class="ml">nec dependere nec p. <em>Pl</em> — <em>см.</em> dependeo </div>
<div>3) склоняться, быть расположенным (<em>alicui или in aliquem C</em>) — <em>см. тж.</em> propensus </div>
