<h3>inscitia</h3>
<div>īnscītia, ae <em>f.</em> [ inscitus ]</div>
<div>1) незнание, неопытность, неумение, неловкость (<em>alicujus rei C, Nep, L etc. или in aliquā re Q</em>)</div>
<div>2) глупость (<em>i. est adversum stimulum calces, sc. jactare Ter</em>)</div>
