<h3>lanatus</h3>
<div><b>lānātus, a, um [ lana ]</b></div>
<div>1) шёрстный, покрытый шерстью (<em>animal 7, PM</em>)</div>
<div class="ml">ovis lanata <em>Col</em> — нестриженая овца</div>
<div class="ml">dii pedes lanatos habent <em>погов. Pt</em> — ноги богов обмотаны шерстью, <em>т. е.</em> месть богов подкрадывается незаметно</div>
<div>2) покрытый пухом, пушистый, мягкий на ощупь (<em>vitis Col</em>)</div>
