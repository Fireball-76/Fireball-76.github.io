<h3>plumeus</h3>
<div><b>plūmeus, a, um [ pluma ]</b></div>
<div>1) набитый перьями (<em>culcĭta Vr, C</em>); пуховый (<em>torus O</em>)</div>
<div>2) покрытый пушком (<em>cutis Ap</em>)</div>
<div>3) лёгкий как пух (<em>pondus M</em>)</div>
<div>4) расшитый (<em>indumenta Eccl</em>)</div>
