<h3>ubique</h3>
<strong>I</strong> ubī-que <em>adv.</em>
<div>1) где бы ни (где бы то ни было)</div>
<div class="ml">u. gentium <em>Ap</em> — у (среди) всех народов</div>
<div class="ml">omnes, qui u. sunt <em>C</em> — все (люди), где бы они ни находились</div>
<div>2) везде, всюду (<em>u. et semper Q</em>)</div>
<div class="ml">itinĕris u. <em>Ap</em> — на всём пути</div>
<strong>II</strong> ubī-que <em>Pl</em> , <em>Sl</em> , <em>L</em> , <em>H</em> = et ubi
