<h3>hebesco</h3>
<div>hebēsco, —, —, ere [<em>inchoat.</em> к  hebeo ] </div>
<div>1) становиться тупым, притупляться (<em>acumina gladiorum hebescebant Amm</em>); <em>перен.</em> тупеть (<em>mentis acies hebescit C</em>)</div>
<div>2) ослабевать (<em>virtus hebescit Sl</em>); меркнуть, тускнеть (<em>sidera hebescunt T</em>)</div>
