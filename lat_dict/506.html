<h3>absolute</h3>
<div><b>absolūtē [ absolutus ]</b></div>
<div>1) совершенно, безусловно, вполне (<em>beatus C</em>); весьма (<em>doctus Su</em>)</div>
<div>2) непорочно (<em>vivere C</em>)</div>
<div>3) категорически, решительно (<em>respondere Dig</em>); напрямик, без обиняков (<em>dicere Amm, Aus</em>)</div>
<div>4) <em>грам.</em> абсолютно, <em>т. е.</em> без дополнения (<em>verba proferre</em>)</div>
