<h3>pudens</h3>
<div>pudēns, entis <em>adj.</em> [ pudeo ]</div>
<div>1) стыдливый, застенчивый, скромный (<em>femina, vir C</em>); благопристойный, благовидный (<em>impudentiae suae exitum pudentem quaerere C</em>)</div>
<div class="ml">veniam petere pudentem <em>Ctl</em> — смиренно просить снисхождения</div>
<div>2) почтенный, честный (<em>viri C</em>)</div>
