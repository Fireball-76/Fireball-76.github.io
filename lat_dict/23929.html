<h3>laudator</h3>
<div>laudātor, ōris <em>m.</em> [ laudo ]</div>
<div>1) отзывающийся с похвалой, хвалитель, панегирист (<em>pacis C; parsimoniae Lact</em>)</div>
<div class="ml">l. temporis acti <em>H</em> — ревнитель старины</div>
<div>2) произносящий хвалебную речь обумершем <em>L, PJ</em></div>
<div>3) свидетельствующий (дающий показания) в пользу кого-л., <em>т. е.</em> свидетель защиты <em>C</em></div>
