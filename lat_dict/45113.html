<h3>umbratilis</h3>
<div><b>umbrātilis, e [ umbra ]</b></div>
<div>1) находящийся в тени, <em>т. е.</em> уединённый, замкнутый, спокойный</div>
<div class="ml">vita u. <em>C</em> — созерцательная жизнь</div>
<div>2) склонный к домашнему уюту, <em>т. е.</em> вялый (<em>miles u. et iners Amm</em>)</div>
<div>3) кабинетный, школьный, учебный (<em>exercitatio, oratio C</em>)</div>
