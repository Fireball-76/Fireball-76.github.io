<h3>ocior</h3>
<div>ōcior, ōris <em>adj. compar.</em> (без posit.)</div>
<div>1) более быстрый, более скорый (<em>o. ventis V; o. cervis H</em>); скорее действующий (<em>venenum ocissimum PM</em>)</div>
<div class="ml">o. conscendere antennas <em>O</em> — более быстро взбирающийся на мачты</div>
<div>2) более ранний, скороспелый (<em>pira PM</em>)</div>
