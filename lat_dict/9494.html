<h3>conquasso</h3>
<div><b>con-quasso, āvī, ātum, āre</b></div>
<div>1) сотрясать, трясти (<em>terrae motibus Apulia conquassata C</em>)</div>
<div>2) расшатывать, расстраивать (<em>corpus conquassatum ex aliquā re Lcr</em>)</div>
<div>3) разбивать (<em>calīcem Cato</em>)</div>
<div>4) потрясти, взволновать (<em>conquassatae nationes furore C</em>)</div>
