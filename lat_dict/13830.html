<h3>dudum</h3>
<div><b>dūdum</b></div>
<div>1) перед тем, только что, прежде (<em>id quod tibi d. videbatur C</em>)</div>
<div class="ml">(jam) d. <em>V</em>, <em>O</em> <em>etc.</em> — сейчас же, тотчас же</div>
<div class="ml">ut d. hinc abii <em>Pl</em> — как только я отсюда ушёл</div>
<div>2) давно</div>
<div class="ml">jam d. <em>Ter, C etc.</em> — уже давно</div>
<div class="ml">quam d.? <em>Pl, Ter, C</em> — давно ли?</div>
<div class="ml">haud d. <em>Pl etc.</em> — недавно</div>
