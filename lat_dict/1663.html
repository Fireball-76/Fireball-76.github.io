<h3>agens</h3>
<strong>I</strong>
 agēns, entis
<div><strong>1.</strong>
<em>part. praes. к</em>  ago </div>
<strong>2.</strong> adj.
<div>1) выразительный, сильный, живой (<em>imago, orator C</em>)</div>
<div>2) <em>грам.</em> активный (<em>verba AG</em>)</div>
<strong>II</strong> agēns, entis <em>m.</em> [ ago ]
<div>1) <em>юр.</em> истец, жалобщик <em>Q</em></div>
<div>2) (<em>при цезарях</em>) (<em>тж.</em> <em>a. rerum или in rebus</em>) ревизор, сыскной агент <em>Dig, Amm</em></div>
