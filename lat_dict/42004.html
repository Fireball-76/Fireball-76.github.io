<h3>summatim</h3>
<div><b>summātim [ summa ]</b></div>
<div>1) поверхностно, сверху (<em>radīcem eradere Col</em>)</div>
<div>2) в общих чертах, вкратце (<em>aliquid perscribere C</em>); в основных чертах (<em>cognoscere C</em>)</div>
<div>3) слегка, вскользь (<em>aliquid attingere Lcr, Q, Su</em>)</div>
