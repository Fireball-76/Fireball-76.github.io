<h3>firmamentum</h3>
<div>firmāmentum, ī <em>n.</em> [ firmo ]</div>
<div>1) средство укрепления, подпора (<em>tigna, quae firmamento esse possint Cs</em>)</div>
<div>2) опора, устой (<em>rei publicae C</em>)</div>
<div>3) <em>(тж.</em> <em>f. caeleste Tert</em>) небесная твердь <em>Aug</em></div>
<div>4) основное положение, главный довод (<em>f. est firmissima argumentatio defensoris C</em>)</div>
