<h3>oraculum</h3>
<div>ōrāculum, ī <em>n.</em> [ oro ]</div>
<div>1) оракул, храм, в который верующие обращались за прорицаниями (<em>o. adire O</em>)</div>
<div>2) пророческое изречение оракула, прорицание, предсказание (<em>o. ēdere C; oracula fundere C</em>)</div>
<div>3) высказывание, положение (<em>physicorum C</em>)</div>
