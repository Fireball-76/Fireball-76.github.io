<h3>remollio</h3>
<div><b>re-mollio, īvī, ītum, īre</b></div>

<div>2) смягчать (<em>aliquem Su</em>)</div>
<div>3) расслаблять, лишать силы, изнеживать (<em>artūs O</em>)</div>
