<h3>indulgens</h3>
 indulgēns, entis
<div><strong>1.</strong>
<em>part. praes. к</em> indulgeo </div>
<strong>2.</strong> adj.
<div>1) снисходительный (<em>mater Ap</em>): милостивый, благосклонный, добрый (<em>i. alicui C и in aliquem L</em>)</div>
<div>2) преданный, пристрастившийся (<em>aleae Su</em>)</div>
<div>3) нежно любимый (<em>adulescens Q</em>)</div>
