<h3>amator</h3>
<div>amātor, ōris <em>m.</em> [ amo ]</div>
<div>1) любитель, охотник, почитатель (<em>Catonis C</em>); ревнитель, приверженец (<em>antiquitatis Nep; sapientiae C</em>)</div>
<div>2) волокита, любовник, поклонник</div>
<div class="ml">aliud est amatorem esse, aliud amantem <em>C</em> — одно дело быть поклонником (<em>женщин</em>), другое — быть любящим</div>
