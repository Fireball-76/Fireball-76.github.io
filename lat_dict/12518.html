<h3>desultorius</h3>
<strong>I</strong> dēsultōrius, a, um [ desultor ]
<div>1) обученный для вольтижировки, вольтижировочный (<em>equus Su</em>)</div>
<div>2) неустойчивый, перескакивающий от одного вопроса к другому, распыляющийся (<em>scientia desultoria Ap</em>)</div>
<strong>II</strong> dēsultōrius, ī <em>m. C</em> =  desultor
