<h3>adumbratio</h3>
<div>adumbrātio, ōnis <em>f.</em> [ adumbro ]</div>
<div>1) набросок, очерк, очертания, эскиз (<em>frontis et laterum Vtr</em>)</div>
<div>2) опыт, попытка, первые шаги (<em>conatus atque a. C</em>)</div>
<div>3) одна (лишь) внешность, видимость (<em>beneficii VM</em>)</div>
