<h3>absonus</h3>
<div><b>ab-sonus, a, um</b></div>
<div>1) неблагозвучный (<em>vox C</em>)</div>
<div>2) нелепый, нескладный (<em>tecta Lcr</em>)</div>
<div>3) несоответствующий, несогласный (<em>a. a voce motus L</em>)</div>
<div>4) несовместимый (<em>alicui rei</em>)</div>
<div class="ml">fortunis absona dicta <em>H</em> — слова, несовместимые с социальным положением (героев) (<em>у плохих драматургов</em>)</div>
