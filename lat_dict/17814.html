<h3>fulmineus</h3>
<div><b>a, um [ fulmen ]</b></div>
<div>1) производимый молнией, грозовой (<em>ignis Lcr, O</em>)</div>
<div class="ml">ictus f. <em>H</em> — удар молнии</div>
<div>2) поражающий как молния, молниеносный, всеистребляющий, губительный, убийственный (<em>ensis V; dextra VF</em>)</div>
<div>3) сверкающий как молния, ослепительный, яркий (<em>jubar Pt</em>)</div>
