<h3>concavo</h3>
<div><b>āvī, ātum, āre [ concavus ]</b></div>
<div>1) выдалбливать (<em>concavati nidi Col</em>)</div>
<div class="ml">c. manūs <em>Nem</em> — сложить руки горстью</div>
<div>2) делать вогнутым, изгибать</div>
<div class="ml">scorpius bracchia in geminos arcūs concavat <em>O</em> — скорпион изгибает свои клешни в виде двух дуг</div>
