<h3>cariosus</h3>
<div><b>cariōsus, a, um [ caries ]</b></div>
<div>1) гнилой, трухлявый (<em>dentes Ph, PM</em>); подвергшийся гниению (<em>os CC</em>)</div>
<div>2) рыхлый (<em>terra Cato, Col</em>)</div>
<div>3) перестоявшийся, утративший вкус (<em>vinum M</em>)</div>
<div>4) дряхлый (<em>senectus O</em>)</div>
