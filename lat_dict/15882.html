<h3>exortus</h3>
<strong>I</strong> a, um <em>part. pf.</em> к  exorior 
<strong>II</strong> exortus, ūs <em>m.</em> [ exorior ]
<div>1) восход (<em>solis rhH., PM; stellarum PM</em>)</div>
<div>2) начало, возникновение (<em>Aquilōnis PM</em>); происхождение, зарождение, исток (<em>Danuvii PM</em>)</div>
<div>3) восшествие на престол (<em>imperatoris PJ</em>)</div>
