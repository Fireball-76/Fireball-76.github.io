<h3>provocatio</h3>
<div>prōvocātio, ōnis <em>f.</em> [ provoco ]</div>
<div>1) вызов (<em>ex provocatione dimicare PM</em>)</div>
<div>2) апелляция, обжалование (<em>ad populum C</em>); право апелляции</div>
<div class="ml">est p. <em>L</em> — есть возможность апелляции</div>
<div class="ml">poena sine provocatione <em>C</em> — наказание, не подлежащее обжалованию</div>
