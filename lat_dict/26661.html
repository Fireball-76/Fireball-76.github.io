<h3>modulor</h3>
<div>ātus sum, ārī <em>depon.</em> [ modulus ]</div>
<div>1) размерять, ритмически произносить (<em>orationem C</em>)</div>
<div class="ml">m. sonum vocis pulsu pedum <em>L</em> — петь, отбивая такт ногой</div>
<div>2) (в такт) играть <em>или</em> петь (<em>carmen V, Su</em>)</div>
<div class="ml">m. lyram <em>Tib</em> — играть на лире</div>
<div class="ml">m. verba fidibus <em>H</em> — петь, играя на кифаре</div>
