<h3>incandesco</h3>
<div><b>in-candēsco, duī, —, ere</b></div>
<div>1) становиться белым, белеть</div>
<div class="ml">spumis incanduit unda <em>Ctl</em> — вода побелела от пены (покрылась белой пеной)</div>
<div>2) загораться, воспламеняться, раскаляться (<em>accensis ignibus incanduit ara O</em>)</div>
<div>3) разгорячаться, возбуждаться (<em>invidiae stimulis Cld</em>)</div>
