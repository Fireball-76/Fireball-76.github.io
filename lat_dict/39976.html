<h3>simpliciter</h3>
<div><b>[ simplex ]</b></div>
<div>1) просто, только, исключительно (<em>s. ad amicitiam petendam venire L</em>)</div>
<div>2) безыскусственно, просто, естественно (<em>loqui C</em>)</div>
<div>3) напрямик, прямо, открыто, простодушно (<em>s. et candĭde C</em>)</div>
