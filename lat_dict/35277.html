<h3>publicanus</h3>
<strong>I</strong> pūblicānus, a, um [ publicum ]
<div>1) относящийся к государственным доходам, финансовый (<em>servi C — v. l.</em>)</div>
<div>2) принадлежащий откупщику</div>
<div class="ml">muliercula publicana <em>C</em> — жена откупщика</div>
<strong>II</strong> pūblicānus, ī <em>m.</em>
<div>откупщик государственных доходов <em>(преим.</em> налогов) <em>C, L, Dig etc.</em></div>
