<h3>circumlustro</h3>
<div><b>circum-lūstro, (avī), ātum, āre</b></div>
<div>1) озарять, сиять вокруг (<em>aliquid suo lumine Lcr — in tmesi</em>)</div>
<div>2) окидывать взором, обозревать (<em>muros Sil</em>)</div>
<div>3) объезжать, посещать (<em>populos proyinciae CTh</em>)</div>
