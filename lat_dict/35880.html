<h3>quater</h3>
<div><em>adv.</em> num.</div>
<div>1) четыре раза, четырежды</div>
<div class="ml">q. deni <em>O</em> — сорок</div>
<div class="ml">q. decies <em>C</em> — четырнадцать раз</div>
<div class="ml">terque et <em>(или</em> aut) q. <em>или</em> terque quaterque — три-четыре раза, <em>перен.</em> несколько раз <em>или</em> стократ, в высшей степени (<em>terque quaterque beatus V</em>)</div>
<div>2) в четвёртый раз (<em>q. consul Spart</em>)</div>
