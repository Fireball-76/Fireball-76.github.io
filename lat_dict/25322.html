<h3>maligne</h3>
<div><b>malignē [ malignus ]</b></div>
<div>1) злобно, неприязненно, завистливо, недоброжелательно (<em>loqui L</em>)</div>
<div>2) скупо, скудно (<em>dividere L; famem exstinguere Sen; laudare H</em>); мало, слабо, чуть-чуть (<em>apertus Sen</em>)</div>
