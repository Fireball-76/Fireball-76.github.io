<h3>interquiesco</h3>
<div><b>inter-quiēsco, quiēvī, quiētum, ere</b></div>

<div class="ml">in cantico i. <em>Ap</em> — сделать паузу в пении</div>
<div>2) утихать (<em>dolor interquiescit Sen</em>)</div>
<div class="ml">lites interquiescunt <em>PJ</em> — судебные заседания прекращены</div>
