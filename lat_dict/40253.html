<h3>solium</h3>
<div>ī <em>n.</em> [одного корня с  sedeo ] </div>
<div>1) престол, трон (<em>s. Jovis O; s. regale L, QC</em>)</div>
<div>2) царская власть, царство (<em>solio depellere T</em>)</div>
<div>3) кресло (<em>in solio sedens C</em>)</div>
<div>4) ванна (<em>s. calidae aquae CC; in solio lavari M</em>)</div>
<div>5) гроб, саркофаг (<em>jacēre in solio QC</em>)</div>
