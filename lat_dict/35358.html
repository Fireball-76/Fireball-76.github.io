<h3>pugnax</h3>
<div>ācis <em>adj.</em> [ pugno ]</div>
<div>1) жаждущий войны, воинственный (<em>gens QC; ensis O</em>); полемический, задорный (<em>oratio C</em>)</div>
<div>2) строптивый, упрямый, упорный (<em>contra aliquem C; in aliquā re C</em>); непримиримый, враждебный (<em>ignis aquae p. O</em>)</div>
<div>3) терпкий (<em>musta pugnacia PM</em>)</div>
