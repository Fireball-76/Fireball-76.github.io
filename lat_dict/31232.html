<h3>perfectum</h3>
<div>ī <em>n.</em> [ perfectus ]</div>
<div>1) совершенство (<em>ad p. venire Vr</em>)</div>
<div>2) <em>грам.</em> (<em>sc. tempus</em>) прошедшее совершенное время</div>
<div class="ml">plus quam p. — преждепрошедшее время</div>
<div class="ml">minus quam p. (= imperfectum) — прошедшее несовершенное время</div>
