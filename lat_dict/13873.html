<h3>dummodo</h3>
<div>dum-modo <em>conj.</em> (<em>тж.</em> раздельно)</div>
<div>1) пока (не)</div>
<div class="ml">d. spument dolia musto <em>Prp</em> — пока не запенятся бочки вином</div>
<div>2) если только, только бы, пока, по куда <em>Pl, C etc.</em></div>
<div class="ml">decretum est pati, dum illum modo habeam mecum <em>Ter</em> — я решил покориться, только бы он был со мной</div>
