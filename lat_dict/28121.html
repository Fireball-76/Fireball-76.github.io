<h3>noscito</h3>
<div>nōscito, avī, ātum, āre [<em>intens.</em> к  nosco ] </div>
<div>1) узнавать (<em>aliquem facie L; voce PJ</em>)</div>
<div>2) замечать (<em>aliquem L</em>)</div>
<div>3) воспринимать (<em>aliquid L</em>)</div>
<div>4) наблюдать, разведывать, высматривать, исследовать (<em>aedes, vestigia Pl</em>)</div>
