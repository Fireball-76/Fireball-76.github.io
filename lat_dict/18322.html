<h3>gestus</h3>
<strong>I</strong> a, um <em>part. pf.</em> к  gero 
<strong>II</strong> gestus, ūs <em>m.</em> [ gero ]
<div>1) положение, позиция, поза <em>или</em> движение (<em>corporis C</em>)</div>
<div class="ml">g. edendi <em>O</em> — манера есть</div>
<div>2) движение крыльев, полёт (<em>avium Su</em>)</div>
<div>3) телодвижение, жест, жестикуляция (<em>gestum agere C; gestūs histrionum C</em>)</div>
