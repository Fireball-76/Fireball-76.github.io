<h3>collaticius</h3>
<div><b>collātīcius (collātītius), a, um [ confero ]</b></div>
<div>1) собранный, пожертвованный, сборный (<em>stips Ap</em>)</div>
<div class="ml">sepultura collaticia <em>Q</em> — похороны, устроенные вскладчину</div>
<div>2) смешанный (<em>myrrha PM</em>)</div>
<div>3) заёмный, взятый взаймы (<em>instrumenta Sen; aes Tert</em>)</div>
