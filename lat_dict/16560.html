<h3>famosus</h3>
<div><b>fāmōsus, a, um [ fama ]</b></div>
<div>1) известный, славный (<em>urbs T; mors H, T; victoria Fl</em>)</div>
<div>2) пресловутый, приобретший дурную славу, опороченный, покрытый позором (<em>sicarius H; femina Su</em>)</div>
<div>3) позорящий, порочащий, пасквильный (<em>carmen Su; libelli T</em>)</div>
