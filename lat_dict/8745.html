<h3>comperendino</h3>
<div><b>āvī, ātum, āre [ comperendinus ]</b></div>
<div>отложить решение дела (законченного следствием), <em>т. е.</em> предложить явиться на третий день для слушания судебного приговора</div>
<div class="ml">Glaucia primus tulit, ut comperendinaretur reus <em>C</em> — Главция первый предложил закон о комперендинации</div>
