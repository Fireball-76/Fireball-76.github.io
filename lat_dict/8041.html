<h3>coagulum</h3>
<div>coāgulum, ī <em>n.</em> [ cogo ]</div>
<div>1) свёртывающее, сгущающее вещество, закваска, фермент, <em>тж.</em> сычуг <em>Vr, O etc.</em></div>
<div>2) свёртывание, сгущение <em>AG</em></div>
<div>3) кислое молоко, простокваша <em>PM</em></div>
<div>4) связующее начало, узы (<em>amoris AG</em>)</div>
<div>5) причина, источник (<em>omnium aerumnarum Amm</em>)</div>
