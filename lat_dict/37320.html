<h3>retrorsum</h3>
<div>retrōrsum <em>adv.</em> [ retro +  versum ] </div>
<div>1) назад, обратно (<em>vēla dare H</em>)</div>
<div>2) наоборот (<em>ex terrā aqua, deinde r. vicissim ex aquā terra C</em>)</div>
<div>3) (<em>во времени</em>) обратно, вспять (<em>r. se actio refert Dig</em>)</div>
