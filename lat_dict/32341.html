<h3>Phocis</h3>
<div>Phōcis, idis и idos <em>f.</em></div>
<div>1) Фокида, <em>область в средней Греции, между Беотией и Этолией; на её территории находились горы Парнасс и Геликон, Кастальский источник и река Кефис L, O, Lcn etc.</em></div>
<div>2) <em>поэт. Sid</em> =  Massilia (<em>как колония Фокиды</em>)</div>
