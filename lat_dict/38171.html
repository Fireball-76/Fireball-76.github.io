<h3>salubritas</h3>
<div>salūbritās, ātis <em>f.</em> [ saluber ]</div>
<div>1) целебность, благотворность (<em>s. et sanitas C</em>)</div>
<div class="ml">fons medicae salubritatis <em>PM</em> — целебный источник</div>
<div>2) здоровье, здоровое состояние (<em>corporum T</em>); здоровый характер (<em>loci C; caeli PJ</em>)</div>
