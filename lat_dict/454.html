<h3>abrado</h3>
<div><b>ab-rādo, rāsī, rāsum, ere</b></div>
<div>1) соскабливать, соскребать (<em>nomen Capit</em>)</div>
<div>2) брить (<em>labra Sen</em>); сбривать (<em>barbam PM</em>)</div>
<div>3) обдирать, обжигать (<em>abrasae fauces Lcn</em>)</div>
<div>4) вырубать, выкорчёвывать (<em>radīces PM</em>)</div>
<div>5) выманивать, вымогать, вырывать (<em>aliquid ab aliquo terrore C</em>)</div>
<div>6) отнимать <em>Ter, PJ</em></div>
