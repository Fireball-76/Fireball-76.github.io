<h3>desolo</h3>
<div><b>dē-sōlo, avī, ātum, āre [ solus ]</b></div>
<div>оставлять, покидать, делать безлюдным (<em>agros V; terras PJ; urbes St</em>)</div>
<div class="ml">aevo desolata senectus <em>Pt</em> — старческая расслабленность, дряхлость</div>
<div class="ml">exsilio desolatus <em>Ap</em> — обрёкший себя на изгнание и одиночество</div>
<div class="ml">desolatus virorum <em>Sil</em> — обезлюдевший</div>
