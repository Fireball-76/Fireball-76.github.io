<h3>potius</h3>
<div><em>adv.</em> [ potis ]</div>
<div>1) скорее, лучше сказать, вернее (<em>non laudatio, sed p. irrisio C</em>)</div>
<div>2) предпочтительнее, лучше (<em>emori p., quam servire C</em>)</div>
<div class="ml">pecuniam ob delicta p. dedit, quam ne delinquerent <em>T</em> — (Нерон) предпочитал платить за преступления, чем предупреждать их</div>
