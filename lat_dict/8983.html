<h3>concinnator</h3>
<div>concinnātor, ōris <em>m.</em> [ concinno ]</div>
<div>1) приводящий в порядок, устроитель</div>
<div class="ml">c. capitum et capillorum <em>Col</em> — парикмахер</div>
<div>2) мастер (ораторского искусства) (<em>c. Tullius Aus</em>)</div>
<div>3) создатель, виновник (<em>deformitatum Eccl</em>); подстрекатель, зачинщик (<em>causarum Dig; criminum Sid</em>)</div>
