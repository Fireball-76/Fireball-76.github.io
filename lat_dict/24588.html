<h3>litura</h3>
<div>litūra, ae <em>f.</em> [ lino ]</div>
<div>1) намазывание, смазывание, обмазка (<em>sc. cicatrīcis cortĭcis Col</em>)</div>
<div>2) затирание (воском) написанного, вычёркивание, <em>тж.</em> исправление (<em>tabularum C</em>)</div>
<div>3) подчистка (<em>nomen est in liturā C</em>)</div>
<div>4) пятно (<em>lacrĭmis facta l. Prp</em>)</div>
