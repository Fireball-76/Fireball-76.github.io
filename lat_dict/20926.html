<div><b>in-crēbrēsco, bruī, —, ere</b></div>

<div class="ml">i. spiritu <em>VM</em> — учащать дыхание</div>
<div>2) шириться, усиливаться, распространяться (<em>ventus, fama belli increbrescit C, L</em>)</div>
<div class="ml">proverbio increbruit <em>L</em> — вошло в пословицу</div>
