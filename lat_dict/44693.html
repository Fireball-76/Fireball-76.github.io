<h3>trucido</h3>
<div><b>trucīdo, āvī, ātum, āre</b></div>
<div>1) резать, убивать (<em>pecora Sl</em>)</div>
<div>2) избивать, умерщвлять (<em>captos ferro Sl</em>)</div>
<div>3) <em>шутл.</em> уничтожать, поедать (<em>pisces, porrum H</em>)</div>
<div>4) гасить (<em>ignem Lcr</em>)</div>
<div class="ml">trucidatus oculos <em>(acc. graec.</em>) <em>Tert</em> — ослеплённый (Эдип)</div>
<div>5) разорять, душить (<em>plebem fenore L</em>)</div>
