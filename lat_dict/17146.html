<h3>flagellum</h3>
<div>ī <em>n.</em> [<em>demin.</em> к  flagrum ] </div>
<div>1) плеть, бич, кнут (<em>flagellis ad mortem caesus H — ср. scutica</em>)</div>
<div>2) виноградный усик, верхний побег <em>V, Col</em> <em>etc.</em></div>
<div>3) <em>pl.</em> щупальца полипа <em>O</em></div>
<div>4) пучок (<em>crinium flagella Sid</em>)</div>
<div>5) ремень у метательного копья (<em>tela aptare flagello V</em>)</div>
<div>6) молотильный цеп <em>Hier</em></div>
