<h3>mendosus</h3>
<div><b>mendōsus, a, um [ mendum ]</b></div>
<div>1) ошибочный, полный ошибок (<em>exemplar teslamenti PJ; historia C</em>)</div>
<div>2) уродливый (<em>facies O</em>)</div>
<div>3) извращённый, порочный (<em>mores O</em>)</div>
<div>4) часто делающий ошибки (<em>servus C</em>)</div>
