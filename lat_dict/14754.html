<h3>eniteo</h3>
<div><b>ē-niteo, uī, —, ēre</b></div>
<div>1) блистать, сиять, представать во всём блеске (<em>enĭtet campus V</em>)</div>
<div class="ml">decus enitet ore <em>V</em> — лицо (Энея) сияет красотой</div>
<div>2) проясняться (<em>caelum enitet AG</em>)</div>
<div>3) выдвинуться, отличиться (<em>in bello C, L, PJ; in philosophiā Vulc</em>)</div>
