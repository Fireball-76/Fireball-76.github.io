<h3>oblectamentum</h3>
<div>oblectāmentum, ī <em>n.</em> [ oblecto ]</div>
<div>1) утеха, увеселение, развлечение, отрада, забава, наслаждение (<em>oblectamenta vitae Sen</em>)</div>
<div>2) успокоительное средство, успокоение (<em>requies oblectamentumque senectutis C</em>)</div>
