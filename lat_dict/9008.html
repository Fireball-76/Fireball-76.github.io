<h3>concitatus</h3>
<strong>I</strong>
 concitātus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em> concito </div>
<strong>2.</strong> adj.
<div>1) быстрый (<em>conversio caeli C; corporis motus O</em>); быстро мчащийся (<em>equus Nep, VM, L</em>)</div>
<div>2) сильный, страстный (<em>affectus Q</em>)</div>
<div>3) возбуждённый (<em>populus C; clamor L; oratio Q</em>)</div>
<strong>II</strong> concitātus, ūs <em>m.</em>
<div>побуждение, толчок <em>Sid</em></div>
