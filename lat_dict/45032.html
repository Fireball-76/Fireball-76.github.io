<h3>ubicumque</h3>
<div>ubi-cumque (ubi-cunque) <em>adv.</em></div>
<div>1) где бы ни</div>
<div class="ml">u. eris <em>C</em> — где ты ни будешь</div>
<div class="ml">u. haberetur <em>T</em> — где бы он ни находился</div>
<div>2) где бы то ни было, повсюду, везде (<em>in senatu et apud populum et u. Q</em>)</div>
<div class="ml">u. terrarum sunt <em>C</em> — где бы на свете они ни находились</div>
