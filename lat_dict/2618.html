<h3>angor</h3>
<div>ōris <em>m.</em> [ ango ]</div>
<div>1) стеснение, давление, сжимание</div>
<div class="ml">aestu et angore vexatus <em>L</em> — томимый удушливым жаром</div>
<div>2) стеснение сердца, беспокойство, тоска</div>
<div class="ml">differt anxietas ab angore <em>C</em> — есть разница между (постоянной) тоскливостью и (преходящей) тоской</div>
<div class="ml">se dare angoribus <em>C</em> — предаться тоске</div>
