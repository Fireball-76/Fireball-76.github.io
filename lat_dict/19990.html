<h3>illic</h3>
<strong>I</strong> illaec, illuc (illoc) <em>pron. demonstr.</em> [ ille + ce\]
<div>тот (<em>illic homo Pl; meum illuc facīnus est Pl</em>); он (<em>quo illic it? Pl</em>)</div>
<strong>II</strong> illīc <em>adv.</em> [ illic 1. \]
<div>1) там (<em>i. atque hic Pl</em>)</div>
<div><em>перен.</em> на том свете <em>Prp, O</em></div>
<div>2) притом, при этом, в этом случае <em>Pl</em>, <em>Ter etc.</em></div>
