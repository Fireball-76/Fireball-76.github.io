<h3>orator</h3>
<div>ōrātor, ōris <em>m.</em> [ oro ]</div>
<div>1) оратор (<em>magnus, mediocris C etc.</em>)</div>
<div>2) делегат, посол с устным поручением (<em>ad Pyrrhum de captivis recuperandis missus o. C</em>)</div>
<div>3) проситель, посредник (<em>oratores mittere ad aliquem Pl</em>)</div>
<div>4) профессия оратора (<em>pratorem complexi sumus C</em>)</div>
