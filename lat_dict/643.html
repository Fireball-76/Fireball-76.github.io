<h3>acclinis</h3>
<div><b>ac-clīnis, e [ acclino ]</b></div>
<div>1) прислонённый (<em>trunco arboris V; pariĕti Just</em>)</div>
<div>2) наклонный, имеющий скат (<em>jugum O</em>)</div>
<div>3) склонный</div>
<div class="ml">a. falsis animus <em>H</em> — характер, склонный к заблуждениям</div>
