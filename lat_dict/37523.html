<h3>rigo</h3>
<div><b>āvī, ātum, āre</b></div>
<div>1) проводить, распределять (<em>aquam per agros L; перен. motus per membra rigantur Lcr</em>)</div>
<div>2) орошать, поливать (<em>arva H; fluvius rigat campos PM; ora lacrimis r. V</em>)</div>
<div>3) поить (<em>natos vitali rore Poëta ap. C</em>)</div>
<div>4) наполнять (<em>lumen terras rigando complet Lcr</em>)</div>
