<h3>significatus</h3>
<div>sīgnificātus, ūs <em>m.</em> [ significo ]</div>
<div>1) знак, примета, предвестник (<em>tempestatum Vtr, PM</em>)</div>
<div>2) значение (<em>s. duplex verbi AG</em>)</div>
<div>3) сигнал</div>
<div class="ml">bucĭna significatu longinquior <em>Ap</em> — звук рожка слышен дальше (чем звук человеческого голоса)</div>
<div>4) обозначение, именование <em>Eccl</em></div>
