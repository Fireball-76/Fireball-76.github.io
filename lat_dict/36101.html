<h3>quondam</h3>
<div><em>adv.</em> [ quum + dam\]</div>
<div>1) когда-то, некогда (<em>Cyrus, q. rex Persarum QC</em>)</div>
<div>2) когда-нибудь, в будущем</div>
<div class="ml">nec Romula q. ullo se tantum tellus jactabit alumno <em>V</em> — и стране Ромула не придётся уже гордиться подобным питомцем</div>
<div>3) иногда, временами (<em>q. citharā tacentem suscitare Musam H</em>)</div>
