<h3>disputatio</h3>
<div>disputātio, ōnis <em>f.</em> [ disputo ]</div>
<div>1) расчёт, рассмотрение (<em>venire in disputationem Col</em>)</div>
<div>2) научное изыскание, учёный труд, рассуждение, исследование (<em>alicujus rei или de re aliquā C</em>)</div>
<div>3) обсуждение (<em>in utramque partem Cs</em>)</div>
