<h3>cavillatio</h3>
<div>cavillātio, ōnis <em>f.</em> [ cavillor ]</div>
<div>1) подшучивание, подтрунивание, поддразнивание <em>Pl, L etc.</em></div>
<div>2) словесное хитросплетение, пустая болтовня (<em>c. verborum Q; syllogismi et cavillationes Sen</em>)</div>
<div class="ml">cavillationes juris <em>Q</em> — юридическая софистика, крючкотворство</div>
