<h3>libum</h3>
<div>lībum, ī <em>n.</em></div>
<div>1) пирог, лепёшка (<em>из тертого сыра, пшеничной муки, яиц и масла) Cato, O</em></div>
<div>2) жертвенный пирог (<em>приносимый в дни рождения) Vr, V</em></div>
<div class="ml">quinquagesĭma liba <em>M</em> — пироги, приносимые в жертву богам в день пятидесятилетия</div>
<div>3) ( =  libamen <em>1.</em>) возлияние (<em>craterae ad liba fundenda Vlg</em>)</div>
