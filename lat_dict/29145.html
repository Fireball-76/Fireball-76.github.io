<h3>officina</h3>
<div>officīna, ae <em>f.</em> [из opificina от opĭfex]</div>
<div>1) мастерская, место изготовления (<em>armorum Cs, Nep; ferraria bAfr</em>)</div>
<div>2) рассадник, очаг (<em>eloquentiae C</em>); школа (<em>sapientiae C</em>); гнездо (<em>nequitiae C; falsorum commentariorum C</em>)</div>
<div>3) птицеводческое хозяйство, птичник <em>Col</em></div>
