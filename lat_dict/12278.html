<h3>deprecaneus</h3>
<div><b>dēprecāneus, a, um [ deprecor ]</b></div>
<div>умолимый</div>
<div class="ml">deprecanea (fulmina), quae speciem periculi sine periculo affērunt <em>Sen</em> — «умолимыми» называются те молнии, которые (лишь) кажутся опасными, но сами по себе не опасны</div>
