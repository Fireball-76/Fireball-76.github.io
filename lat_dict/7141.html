<h3>Chersonesus</h3>
<div>Chersonēsus, ī <em>f.</em></div>
<div>(<em>греч.</em> «полуостров»)</div>
<div>1) Ch. Thracia (<em>обычно просто</em> <em>Ch.</em>) Херсонес Фракийский, <em>п-ов между Геллеспонтом и заливом Mēlas (ныне</em> Галлиполи) <em>L, Nep etc.</em></div>
<div>2) Ch. Taurica (<em>или</em> <em>Scythica</em>) Херсонес Таврический (<em>ныне</em> Крым) <em>C, Vr, PM</em></div>
