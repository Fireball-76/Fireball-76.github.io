<h3>opimo</h3>
<div><b>opīmo, āvi, ātum, āre [ opimus ]</b></div>
<div>1) делать жирным, тучным, откармливать (<em>turtures Col</em>)</div>
<div>2) утучнять, удобрять (<em>terram Ap</em>)</div>
<div>3) обогащать, снабжать (<em>mensam agrestis, sc. cibis Vop</em>)</div>
