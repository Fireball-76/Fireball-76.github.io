<h3>spica</h3>
<div>spīca, ae <em>f.</em></div>
<div>1) (<em>у злаков</em>) колос (<em>spicas desecare L</em>)</div>
<div>2) (<em>у других растений</em>) колосовидный кончик или пучок (<em>nardi Veg</em>)</div>
<div>3) самая яркая звезда в созвездии Девы <em>Col</em></div>
<div>4) треугольный кирпич <em>или</em> плитка (<em>для кладки в форме колоса) Vtr</em></div>
<div>5) стрела или дротик <em>Lcr</em></div>
