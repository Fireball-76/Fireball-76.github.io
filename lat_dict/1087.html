<h3>admonitus</h3>
<div>(ūs) <em>n.</em> [ admoneo ]</div>
<div>напоминание, увещевание, уговаривание, совет <em>или</em> предупреждение</div>
<div class="ml">admonitu istius <em>C</em> — по его совету</div>
<div class="ml">acrior admonitu est <em>O</em> — увещевания лишь озлобляют его, <em>т. е.</em> никакие уговоры на него не действуют</div>
