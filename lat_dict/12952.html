<h3>dilapido</h3>
<div><b>di-lapido, āvī, ātum, āre</b></div>
<div>1) разбрасывать (словно камни), <em>т. е.</em> растрачивать, расточать, мотать (<em>triginta minas Ter; pecuniam publicam C</em>)</div>
<div>2) побить (<em>как камнями</em>)</div>
<div class="ml">grandine dilapidati labores <em>Col</em> — плоды трудов, уничтоженные (побитые) градом</div>
