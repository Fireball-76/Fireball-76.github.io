<h3>pumiceus</h3>
<div><b>pùmiceus, a, um [ pumex ]</b></div>
<div>пемзовый, сделанный из пемзы (<em>molae O; antra St</em>)</div>
<div class="ml">oculi pumicei <em>Pl</em> — сухие глаза <em>(т. е.</em> никогда не плачущие)</div>
<div class="ml">fontes pumicei <em>M</em> — источники, вытекающие из пемзовых скал</div>
