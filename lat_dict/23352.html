<h3>juvenesco</h3>
<div><b>juvenēsco, venuī, —, ere [ juvenis ]</b></div>
<div>1) подрастать (<em>vitulus juvenescit H</em>)</div>
<div>2) молодеть (<em>homo juvenescit O</em>)</div>
<div>3) приходить в себя, оправляться (<em>juvenescit corpus regni Cld</em>)</div>
