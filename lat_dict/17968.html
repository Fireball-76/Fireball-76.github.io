<h3>futilis</h3>
<div><b>fūtilis, e</b></div>
<div>1) неудерживающий, страдающий недержанием (<em>canis Ph</em>)</div>
<div>2) недержащий, <em>т. е.</em> непрочный</div>
<div class="ml">glacies f. <em>V</em> — ломкий (хрупкий) лёд</div>
<div>3) бесполезный, ненадёжный, пустой, ничтожный, ветреный, легкомысленный (<em>auctor V; laetitia, sententia C; vanos futĭles esse dicamus C</em>)</div>
