<h3>niveus</h3>
<div><b>a, um [ nix ]</b></div>
<div>1) снежный, снеговой, из снега (<em>aqua M; agger V</em>); покрытый снегом, в снегу (<em>mons Ctl</em>)</div>
<div>2) белоснежный, белый как снег (<em>lac V; color H</em>)</div>
<div>3) одетый в белое (<em>Quirītes J</em>)</div>
<div>4) светлый, яркий, ослепительно белый (<em>flumen SenT</em>)</div>
