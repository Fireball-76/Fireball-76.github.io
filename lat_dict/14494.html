<h3>eluceo</h3>
<div><b>ē-lūceo, lūxī, —, ēre</b></div>
<div>1) засиять, заблистать (<em>splendidissimo candore C</em>)</div>
<div>2) явствовать, выказываться, проявляться</div>
<div class="ml">scintilla ingenii jam tum elucebat in puero <em>C</em> — уже тогда в мальчике обнаружилась искра дарования</div>
<div>3) отличаться (<em>virtutibus Nep</em>)</div>
