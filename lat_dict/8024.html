<h3>coaequo</h3>
<div><b>co-aequo, āvī, ātum, āre</b></div>
<div>1) делать равным, выравнивать (<em>montes Sl; aream Cato; lapis laeviter coaequatus Ap</em>)</div>
<div>2) уравнивать (<em>omnia ad aliquid C; aliquem cum aliquo Lact</em>); подгонять под одну мерку (<em>coaequari dignitate Sl</em>)</div>
<div>3) сопоставлять, сравнивать (<em>aliquem alicui rei Hier</em>)</div>
