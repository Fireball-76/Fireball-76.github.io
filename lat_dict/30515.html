<h3>paternus</h3>
<div><b>a, um [ pater ]</b></div>
<div>1) отцовский, доставшийся по наследству от отца (<em>possessiones C; ager Sen</em>)</div>
<div class="ml">p. avus <em>H</em>, <em>PJ</em> — дед с отцовской стороны</div>
<div>2) направленный против отца (<em>odium Nep; injuria Ter</em>)</div>
<div>3) отечественный, родной (<em>terra O; flumen H</em>)</div>
