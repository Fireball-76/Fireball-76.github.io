<h3>ingenue</h3>
<div><b>ingenuē [ ingenuus ]</b></div>
<div>1) соответственно званию свободного человека, <em>т. е.</em> подобающе, хорошо (<em>i. educatus C</em>)</div>
<div>2) откровенно, прямодушно, чистосердечно, искренно (<em>confiteri C; fateri Sen</em>)</div>
