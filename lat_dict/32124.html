<h3>Phaetho(n)</h3>
<div>Phaēthō(n), ontis <em>m.</em></div>
<div>(<em>греч.</em> «сияющий») Фаэтонт</div>
<div>1) <em>эпитет бога солнца V, Sil</em></div>
<div>2) <em>сын бога солнца и Климены, взявшийся управлять солнечной колесницей отца, но чуть не сжегший землю и убитый молнией Юпитера</em> <em>C</em>, <em>O</em></div>
