<h3>adveho</h3>
<div><b>ad-veho, vēxī, vectum, ere</b></div>
<div>1) подвозить, привозить, доставлять (<em>frumentum Romam C</em>)</div>
<div>2) <em>pass.</em> advĕhi приезжать, подъезжать, прибывать (<em>cisio ad urbem C; classi ab domo L; Uticam Sl</em>)</div>
<div class="ml">citato equo a. <em>L</em> — прискакать верхом</div>
