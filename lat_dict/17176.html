<h3>flammeus</h3>
<div><b>a, um [ flamma ]</b></div>
<div>1) пылающий, горящий (<em>halitus Col</em>)</div>
<div>2) яркий, сверкающий (<em>stellae C</em>)</div>
<div>3) пламенный (<em>lumina O</em>)</div>
<div>4) жаркий, знойный (<em>zona Vr</em>)</div>
<div>5) ярко-красный (<em>viola PM</em>)</div>
<div>6) страстный, огненный (<em>versus Enn</em>)</div>
