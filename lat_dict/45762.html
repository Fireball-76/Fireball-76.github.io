<h3>velabrum</h3>
<strong>I</strong> vēlābrum, ī <em>n. Amm</em> =  velarium 
<strong>II</strong> Vēlābrum, ī <em>n.</em>
<div>Велабр, <em>название двух площадей и улиц в древнем Риме, где были сосредоточены продовольственные и гастрономические лавки</em></div>
<div>1) V. majus, <em>между Авентином и Капитолием Pl, Vr, H, Su etc.</em></div>
<div>2) V. minus, <em>у подошвы Эсквилина Vr, Prp,</em> <em>O</em></div>
