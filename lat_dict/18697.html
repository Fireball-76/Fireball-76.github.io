<h3>gressus</h3>
<div>ūs <em>m.</em> [ gradior ]</div>
<div>1) шаг</div>
<div class="ml">dextros gressūs movēre <em>Pt</em> — шагнуть с правой ноги</div>
<div>2) шагание, хождение, ходьба (<em>dare gressūs hominibus Ap</em>)</div>
<div class="ml">ferre gressūs <em>O</em> — идти</div>
<div class="ml">recipĕre gressūs <em>V</em> — отступить</div>
<div class="ml">comprimĕre gressūs <em>V</em> — остановиться</div>
<div>3) ход, движение, течение (<em>orationis AG</em>)</div>
