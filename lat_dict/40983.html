<h3>stolatus</h3>
<div><b>stolātus, a, um [ stola ]</b></div>
<div>1) одетый в столу (<em>statuae stolatae Vtr</em>)</div>
<div class="ml">stolatae, ārum <em>f. Pt</em> — почтенные матроны</div>
<div class="ml">Ulixes s. <em>Caligula ap. Su</em> — Одиссей в столе (<em>о</em> <em>хитрой Ливии</em>)</div>
<div>2) свойственный порядочной женщине (<em>pudor M</em>)</div>
