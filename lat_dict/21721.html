<h3>innocuus</h3>
<div><b>in-nocuus, a, um [ noceo ]</b></div>
<div>1) безвредный (<em>herba O</em>); безопасный (<em>litus V</em>)</div>
<div>2) невинный, непорочный, безупречный, честный (<em>homo O etc.</em>)</div>
<div class="ml">innocuas agere causas <em>O</em> — защищать (на суде) правые дела</div>
<div>3) невредимый, неповреждённый (<em>carinae V</em>)</div>
