<h3>solitarius</h3>
<div><b>sōlitārius, a, um [ solus ]</b></div>
<div>1) склонный к одиночеству, необщительный (<em>homo solus ac s. Ap</em>)</div>
<div>2) одинокий (<em>vita O; cena PJ</em>)</div>
<div>3) одиночный, единичный, особый (<em>stellae PM; virtus C</em>)</div>
