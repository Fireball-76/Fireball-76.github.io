<h3>spurius</h3>
<strong>I</strong> a, um
<div>1) внебрачный, родившийся от неизвестного отца (<em>filius G, Ap</em>)</div>
<div>2) ложный (<em>vates Aus</em>); подложный (<em>versus Aus</em>)</div>
<strong>II</strong> spurius, ī <em>m.</em>
<div>внебрачный ребёнок от неизвестного отца <em>Dig, CJ, Just, Ap</em></div>
<strong>III</strong> Spurius, ī <em>m.</em>
<div>Спурий, <em>римск. praenomen (в сокр.</em> <em>Sp.</em>)</div>
