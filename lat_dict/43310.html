<h3>testaceus</h3>
<div><b>testāceus, a, um [ testa ]</b></div>
<div>1) из обожжённой глины (<em>later Vtr</em>); кирпичный <em>или</em> черепичный (<em>opus PJ</em>)</div>
<div>2) покрытый щитом <em>или</em> раковиной (<em>sc. animal PM</em>)</div>
<div>3) кирпично-красного цвета (<em>gemma PM</em>)</div>
