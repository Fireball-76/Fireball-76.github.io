<h3>dulcesco</h3>
<div><b>dulcēsco, —, —, ere [ dulcis ]</b></div>
<div>1) приобретать сладкий вкус, становиться сладким (<em>uva maturata dulcescit C</em>)</div>
<div>2) делаться пресным, терять солёность (<em>pluviā dulcescit sal PM</em>)</div>
