<div>2) <em>pl.</em></div>
<div class="ml">missilia <em>или</em> res missĭles <em>Su</em> — мелкие подарки, бросавшиеся императором в толпу; <em>перен.</em> подачки (<em>missilia Fortunae Sen</em>)</div>
