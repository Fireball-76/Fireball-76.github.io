<h3>adulterinus</h3>
<div><b>adulterīnus, a, um [ adulter ]</b></div>
<div>1) прелюбодейный, нарушающий супружескую верность (<em>sanguis PM; Venus Ap</em>); распутный, развратный (<em>cor Aug</em>)</div>
<div>2) поддельный (<em>clavis Sl</em>); подложный (<em>litterae Ap</em>); фальшивый (<em>nummus C</em>)</div>
