<h3>detexo</h3>
<div><b>dē-texo, texuī, textum, ere</b></div>
<div>1) соткать (<em>telam Pl</em>); сплести (<em>fiscellam vimine junci Tib</em>)</div>
<div>2) изобразить, описать (<em>aliquem Poëta ap. rhH.</em>)</div>
<div>3) закончить, завершить (<em>fabellam paucis Sulp</em>)</div>
<div>4) <em>шутл.</em> стянуть, украсть (<em>pallium Pl</em>)</div>
