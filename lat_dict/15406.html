<h3>eviscero</h3>
<div><b>ē-vīscero, (āvī), ātum, āre [ e +  viscus ] </b></div>
<div>1) вынимать внутренности, потрошить (<em>evisceratum corpus C</em>); терзать (<em>columbam V</em>)</div>
<div>2) размывать (<em>amnes eviscerant terras Sen</em>)</div>
<div>3) расточать (<em>opes CJ</em>)</div>
<div>4) вынимать из внутренностей (<em>unio e conchā evisceratus Sol</em>)</div>
