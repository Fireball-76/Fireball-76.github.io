<h3>mirabilis</h3>
<div><b>mīrābilis, e [ miror ]</b></div>
<div>1) странный (<em>homo, res C</em>)</div>
<div>2) удивительный, изумительный, замечательный, необыкновенный (<em>opus, facĭnus C</em>)</div>
<div class="ml">mirabĭle! <em>O</em> — о, чудо!</div>
<div class="ml">mirabile dictu <em>V</em> — странно сказать, <em>т. е.</em> как это ни удивительно</div>
