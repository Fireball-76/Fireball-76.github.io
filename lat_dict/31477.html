<h3>perlustro</h3>
<div><b>per-lūstro, āvī, ātum, āre</b></div>
<div>1) проходить, обходить (<em>agros L</em>)</div>
<div>2) обозревать, окидывать (<em>aliquid oculis L, Sil или animo C</em>)</div>
<div>3) <em>культ.</em> очищать (<em>aliquid sulphure Col</em>)</div>
<div>4) внимать, благоговейно слушать (<em>p. solenni prece dicta, sc. Sibyllae St</em>)</div>
