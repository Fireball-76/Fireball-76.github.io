<h3>austeritas</h3>
<div>austēritas, ātis <em>f.</em> [ austerus ]</div>
<div>1) терпкость, кислый, вяжущий вкус (<em>vini, uvae PM</em>)</div>
<div>2) тёмный тон, мрачный колорит (<em>colorum PM</em>)</div>
<div>3) мрачность, угрюмость, неприветливость, строгость (<em>magistri Q</em>)</div>
<div>4) серьёзность (<em>rerum Sen</em>)</div>
