<h3>canus</h3>
<div><b>cānus, a, um</b></div>
<div>1) серый (<em>lupus O</em>); пепельно-серый, серебристый (<em>aequor Enn; nix H</em>); белый от пены, вспененный (<em>aqua O</em>)</div>
<div>2) седой (<em>capillus H; caput Pl, Ctl; senex Pt</em>)</div>
<div>3) старый, почтенный (<em>senectus Ctl; saecula M</em>)</div>
