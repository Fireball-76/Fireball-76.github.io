<h3>triste</h3>
<div><b>trīste [ tristis ]</b></div>
<div>1) печально (<em>resonare H</em>); горько (<em>flere Prp</em>)</div>
<div>2) трудно, с трудом</div>
<div class="ml">adulescentes gravius aegrotant, tristius curantur <em>C</em> — молодые люди тяжелее болеют и труднее излечиваются</div>
<div>3) сурово, резко (<em>respondēre C</em>)</div>
