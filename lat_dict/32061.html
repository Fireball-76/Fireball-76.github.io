<h3>petitor</h3>
<div>ōris <em>m.</em> [ peto ]</div>
<div>1) проситель, искатель</div>
<div class="ml">p. aquae <em>Frontin</em> — предъявляющий спрос на воду</div>
<div class="ml">p. famae <em>Lcn</em> — искатель славы, честолюбец</div>
<div>2) жалобщик, истец <em>C</em>, <em>Dig</em></div>
<div>3) соискатель служебного поста, кандидат <em>H, Su</em></div>
<div>4) претендент на руку девушки <em>Sen, Ap etc.</em></div>
