<h3>occludo</h3>
<div><b>occlūdo, clūsī, clūsum, ere [ ob +  claudo ] </b></div>

<div class="ml">o. aliquem <em>Pl</em> — запереть кого-л.</div>
<div class="ml">o. aures <em>Ap</em> — заткнуть уши, не слушать</div>
<div>2) сдерживать</div>
<div class="ml">o. linguam <em>Pl</em> — зажать рот (кому-либо)</div>
