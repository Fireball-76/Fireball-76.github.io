<h3>exclamo</h3>
<div><b>ex-clāmo, āvī, ātum, āre</b></div>
<div>1) восклицать, возглашать, издавать крики одобрения <em>C</em>; кричать (<em>maximum Pl и quam maxime C</em>)</div>
<div>2) громко рассказывать (<em>multa memoriā digna O</em>); громко называть (<em>aliquem Pl etc.</em>)</div>
<div>3) громко трещать (<em>ignis exclamat St</em>)</div>
