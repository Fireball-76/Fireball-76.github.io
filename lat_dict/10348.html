<h3>corrado</h3>
<div><b>cor-rādo, rāsī, rāsum, ere</b></div>
<div>1) соскребать (вместе, в кучу), <em>перен.</em> нагромождать (<em>multa argumenta Lcr</em>); собирать отовсюду понемногу (<em>semina ex aēre Lcr; ancillas, servos Ter</em>)</div>
<div>2) (<em>о ветре</em>) уносить (<em>corpora parvula Lcr</em>)</div>
<div>3) сколотить, накопить (<em>minas decem alicunde Ter</em>)</div>
