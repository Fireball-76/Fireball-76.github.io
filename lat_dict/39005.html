<h3>seditio</h3>
<div>sēditio, ōnis <em>f.</em> [sed I +  eo ] </div>
<div>1) расхождение, разногласие, распря, раздор, спор, ссора (<em>domestica L; s. inter aliquos L; in seditionibus esse L</em>)</div>
<div>2) мятеж, бунт, волнение (<em>militum L</em>)</div>
<div>3) возмущение, восстание (<em>civium C</em>)</div>
<div>4) раздражение (<em>animi C</em>); волнение (<em>maris St</em>)</div>
