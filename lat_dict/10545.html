<h3>crapula</h3>
<div>crāpula, ae <em>f.</em> (<em>греч.</em>)</div>
<div>1) сильное опьянение, хмель</div>
<div class="ml">crapulam edormire <em>C</em> (edormiscere <em>Pl, exhalare C</em>) — проспать хмель</div>
<div class="ml">crapulae plenus <em>L</em> — пьяный, во хмелю</div>
<div>2) род опьяняющей камеди (<em>примешивавшейся к вину) PM</em></div>
<div>3) <em>чревоугодие,</em> обжорство <em>Aug, Is</em></div>
