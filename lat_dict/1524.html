<h3>aetherius</h3>
<div><b>(-reus), a, um [ aether ]</b></div>
<div>1) эфирный, воздушный (<em>natura C</em>)</div>
<div>2) <em>поэт.</em> небесный (<em>domus H</em>)</div>
<div class="ml">mons aetherio vertice <em>Tib</em> — гора, упирающаяся вершиной в небо</div>
<div class="ml">aqua aetheria <em>O</em> — дождь</div>
<div class="ml">aetherii ignes <em>O</em> — небесный огонь <em>(т. е.</em> вдохновение)</div>
