<h3>falx</h3>
<div>falcis <em>f.</em></div>
<div>1) серп, коса (<em>f. fenaria Cato</em>)</div>
<div>2) садовый нож (<em>f. vineatica Cato, arborea Vr</em>)</div>
<div>3) серп на боевой колеснице (<em>currus cum falcibus AG</em>)</div>
<div>4) стенобитный багор с серповидным крюком (<em>осадное орудие</em>) (<em>falces murales Cs</em>)</div>
