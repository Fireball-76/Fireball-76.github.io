<h3>setius</h3>
<div>sētius (sēcius) <em>adv.</em> [<em>compar.</em> к  secus  II \]</div>
<div>1) иначе, не так (<em>quid dixi s. quam velles? Pl</em>)</div>
<div>2) <em>с отрицанием</em> менее, меньше (<em>non s. V etc.; haud s. V etc.</em>)</div>
<div class="ml">nihilo s. <em>Pl, Ter, Cs etc.</em> — тем не менее, всё же</div>
<div>3) не так хорошо, хуже (<em>loqui de aliquo Sen, T</em>)</div>
