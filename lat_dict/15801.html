<h3>exilitas</h3>
<div>exīlitās, ātis <em>f.</em> [ exilis ]</div>
<div>1) тонкость, незначительность (<em>aculei apum PM</em>); слабость, худосочие <em>PM</em></div>
<div>2) скудость, бесплодие (<em>soli Col</em>)</div>
<div>3) тонкость (<em>vocis femineae Q</em>)</div>
<div>4) бесцветность, сухость, невыразительность (<em>litterarum Q; in dicendo C</em>)</div>
