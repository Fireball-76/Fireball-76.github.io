<h3>copulatio</h3>
<div>cōpulātio, ōnis <em>f.</em> [ copulo ]</div>
<div>1) соединение, связь, сцепление, сочетание (<em>rerum, atomorum C; verborum inter se Q</em>)</div>
<div>2) сближение, общение (<em>sc. hominum C</em>)</div>
