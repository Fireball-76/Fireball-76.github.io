<h3>sordide</h3>
<div><b>[ sordes ]</b></div>
<div>1) грязно, в грязи (<em>per plateas trahi Lampr</em>)</div>
<div>2) низко, низменно, недостойно (<em>loqui Pl</em>)</div>
<div>3) в низах <em>или</em> в бедности (<em>sordidius et abjectius nati T</em>)</div>
<div>4) крайне скупо, скряжнически (<em>aliquid facere Su</em>)</div>
