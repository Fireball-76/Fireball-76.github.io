<h3>Hiero</h3>
<div>Hierō (-ōn), ōnis <em>m.</em></div>
<div>Гиерон</div>
<div>1) <em>Старший, царь Гелы, а затем (478</em>— <em>467 гг. до н. э.) владетель Сиракуз; при его</em> <em>дворе жили Пиндар, Симонид и Эсхил C</em></div>
<div>2) <em>Младший, сын Гиерокла, владетель Сиракуз (269—214 гг. до н. э.) Pl, Vr, C, L etc.</em></div>
