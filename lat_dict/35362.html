<h3>pugnus</h3>
<div>ī <em>m.</em></div>
<div>1) кулак (<em>pugnis certare C</em>)</div>
<div class="ml">pugnum facere <em>C</em> — сжать руку в кулак</div>
<div>2) удар кулака (<em>dentes uno pugno excutere Treb</em>)</div>
<div>3) кулачный бой (<em>pugno victus H</em>)</div>
<div>4) горсть (<em>aeris Sen</em>) или размер кулака <em>Cato</em></div>
