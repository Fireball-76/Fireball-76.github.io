<h3>venditio</h3>
<div>vēnditio, ōnis <em>f.</em> [ vendo ]</div>
<div>1) продажа (<em>простая или с торгов</em>) (<em>bonorum C</em>)</div>
<div class="ml">proscriptiones venditionesque <em>C</em> — проскрипции и продажа имущества (<em>лиц, попавших в проскрипционные списки</em>)</div>
<div>2) отдача на откуп (<em>vectigalium C</em>)</div>
<div>3) проданная вещь (<em>antequam v. transferatur Dig</em>)</div>
