<h3>Orcus</h3>
<div>ī <em>m.</em></div>
<div>Орк</div>
<div>1) <em>подземный мир, царство теней V etc.</em></div>
<div>2) (= <em>Pluton</em>) <em>бог подземного царства C, V</em></div>
<div>3) смерть (<em>fortis tanquam O Pt</em>)</div>
<div class="ml">Orcum morari <em>H</em> — медлить со смертью, <em>т. е.</em> продолжать жить</div>
<div class="ml">cum Orco rationem habēre <em>Vr</em> (ponĕre <em>Col</em>) — сводить счёты с Орком, <em>т. е.</em> готовиться к смерти</div>
