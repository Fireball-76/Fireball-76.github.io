<h3>laudatio</h3>
<div>laudātio, ōnis <em>f.</em> [ laudo ]</div>
<div>1) хвала, похвала <em>C</em>, <em>Sen etc.</em></div>
<div>2) похвальное слово (<em>l. funĕbris Sen, Q, PJ</em>); защитительная речь (<em>l. ornatissima C</em>)</div>
<div>3) благодарственный адрес, похвальный отзыв (<em>провинции о римском правителе) C</em></div>
