<h3>elinguis</h3>
<div><b>ēlinguis, e [ e +  lingua ] </b></div>
<div>1) безъязычный, лишённый языка, немой (<em>e. et mutus AG</em>)</div>
<div>2) лишённый дара слова, некрасноречивый <em>C</em>, <em>L etc.</em></div>
<div>3) обрёкший себя на безмолвие, давший обет молчания (<em>sc. discipuli Pythagorae Ap</em>)</div>
