<h3>aetatem</h3>
<div>aetātem <em>adv. арх.</em> [ aetas ]</div>
<div>1) в течение целого века, за целый век (<em>non posse efficere aliquid Lcr</em>)</div>
<div>2) всю жизнь, всегда</div>
<div class="ml">per me, ae. quidem <em>Pl</em> — по мне, хоть всю жизнь</div>
<div>3) долго, давно</div>
<div class="ml">an abiit jam? — Jam dudum ae. <em>Ter</em> — она уже ушла? — Давным-давно</div>
