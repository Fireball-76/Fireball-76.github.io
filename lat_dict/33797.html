<h3>praeligo</h3>
<div><b>prae-ligo, āvī, ātum, āre</b></div>
<div>1) спереди привязывать (<em>aliquid alicui rei L</em>)</div>
<div>2) перевязывать (<em>vulnera PM</em>); повязывать, завязывать (<em>caput aliquā re PM</em>)</div>
<div>3) закутывать, закрывать (<em>capita vestibus Pt</em>)</div>
<div class="ml">praeligatum pectus <em>Pl</em> — наглухо закрытое, <em>т. е.</em> жестокое сердце</div>
