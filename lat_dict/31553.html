<h3>pernecessarius</h3>
<div><b>per-necessārius, a, um</b></div>
<div>1) весьма нужный, крайне необходимый (<em>res Dig</em>)</div>
<div class="ml">tempus pernecessarium <em>C</em> — обстоятельства, не терпящие отлагательства</div>
<div>2) весьма близкий, находящийся в близких отношениях (<em>homo C</em>); близкий друг (<em>pernecessarii mei C</em>)</div>
