<h3>iteratio</h3>
<div>iterātio, ōnis <em>f.</em> [ itero ]</div>
<div>повторение (<em>verborum C, Q</em>); повторное действие <em>Col, Pt</em></div>
<div class="ml">i. (arationis) <em>Col</em> — вторичная пропашка, двоение</div>
<div class="ml">i. verbi <em>грам.</em> — превращение простого глагола в итеративный (многократный) <em>или</em> фреквентативный (учащательньй)</div>
