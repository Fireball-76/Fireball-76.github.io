<h3>servator</h3>
<div>servātor, ōris <em>m.</em> [ servo ]</div>
<div>1) наблюдатель, внимательно следящий, подстерегающий (<em>s. alicujus rei Lcn, St</em>)</div>
<div>2) хранитель (<em>rei publicae C</em>)</div>
<div class="ml">s. salūtis <em>O</em> — спаситель</div>
<div>3) исполнитель, соблюдающий (<em>honesti Lcn; icti foedĕris Cld</em>)</div>
