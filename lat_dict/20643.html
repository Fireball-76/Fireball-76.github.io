<h3>inauro</h3>
<div><b>in-auro, āvī, ātum, āre [ aurum ]</b></div>
<div>1) золотить, покрывать золотом (<em>aes Vtr, Dig</em>); заткать золотом (<em>vestem O; phaecasiae inauratae Pt</em>)</div>
<div>2) <em>шутл.</em> озолотить, обогащать (<em>aliquem C, H</em>). — <em>см. тж.</em> inauratus </div>
