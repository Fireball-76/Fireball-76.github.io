<h3>gleba</h3>
<div>glēba, ae <em>f.</em></div>
<div>1) глыба, ком земли (<em>glebis aut saxis aliquem praecipĭtem agere C</em>)</div>
<div>2) пашня (<em>incolere fecundissimam glebam Amm</em>); земля, почва (<em>g. Sicula O</em>); край (<em>glebae felīces Ap</em>)</div>
<div>3) комок, кусочек (<em>marmoris PM; picis Cs</em>); слиток (<em>g. aurea Just</em>)</div>
