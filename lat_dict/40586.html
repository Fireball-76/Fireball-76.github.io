<h3>spinosus</h3>
<div><b>spīnōsus, a, um [ spina ]</b></div>
<div>1) поросший тёрном, тернистый (<em>loca Vr</em>); покрытый тёрном, колючий (<em>folia PM</em>)</div>
<div>2) запутанный, замысловатый, хитроумный (<em>genus disserendi C, oratio C</em>)</div>
<div>3) жгучий, мучительный (<em>curae Ctl</em>)</div>
