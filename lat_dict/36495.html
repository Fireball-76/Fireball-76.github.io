<h3>recurso</h3>
<div>āvī, ātum, āre [<em>intens.</em> к  recurro ] </div>
<div>1) бежать назад, спешить обратно, возвращаться (<em>corpora longe recursant Lcr</em>)</div>
<div>2) <em>перен.</em> опять приходить, вновь пробуждаться (<em>cura recursat V</em>); снова представляться, вспоминаться, всплывать (<em>aliquid recursat animo V</em>)</div>
