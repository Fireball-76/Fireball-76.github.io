<h3>virgatus</h3>
<div><b>virgātus, a, um [ virga ]</b></div>
<div>1) сплетённый (из веток), плетёный (<em>calathisci Ctl</em>)</div>
<div>2) полосатый (<em>sagula V; tigris Sen</em>)</div>
<div>3) одетый в полосатое платье (<em>nurus VF</em>)</div>
