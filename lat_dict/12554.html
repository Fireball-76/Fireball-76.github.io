<h3>detestatio</h3>
<strong>I</strong> dētestatio, ōnis <em>f.</em> [ detestor ]
<div>1) проклятие <em>L, H, Sen etc.</em></div>
<div>2) искупление</div>
<div class="ml">pro detestatione tot scelērum <em>C</em> — во искупление стольких преступлений</div>
<div>3) <em>юр.</em> торжественный отказ, отречение (<em>d. sacrorum AG</em>)</div>
<strong>II</strong> dē-testatio, ōnis <em>f.</em> [ testis II ]
<div>оскопление <em>Ap</em></div>
