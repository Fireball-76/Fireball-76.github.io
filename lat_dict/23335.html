<h3>justitia</h3>
<div>jūstitia, ae <em>f.</em> [ justus ]</div>
<div>1) справедливость, правосудие (<em>in hostem QC</em>)</div>
<div class="ml">justitiam colĕre <em>C</em> (agitare <em>PJ</em>) — осуществлять справедливость (поступать справедливо)</div>
<div>2) право, совокупность законов <em>Fl</em></div>
<div>3) благочестие (<em>erga deos C</em>); почтительность (<em>erga parentes C</em>)</div>
