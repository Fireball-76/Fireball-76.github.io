<h3>repudio</h3>
<div><b>re-pudio, āvī, ātum, āre [ pudeo ]</b></div>
<div>1) отталкивать (<em>aliquem C</em>); отвергать, отклонять, отстранять (<em>preces alicujus C; hereditatem Dig; legem C</em>)</div>
<div>2) отсылать прочь, давать развод (<em>r. uxorem, sponsam Su</em>)</div>
<div>3) презирать, пренебрегать (<em>officium C</em>)</div>
