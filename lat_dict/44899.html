<h3>turpo</h3>
<div><b>āvī, ātum, āre [ turpis ]</b></div>
<div>1) обезображивать, уродовать (<em>frontem cicatrix turpat H</em>)</div>
<div>2) пачкать, марать (<em>canitiem pulvere V</em>)</div>
<div>3) осквернять (<em>aram sanguine C</em>)</div>
<div>4) позорить, бесчестить (<em>avos St</em>)</div>
