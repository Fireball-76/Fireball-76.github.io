<h3>rotundo</h3>
<div><b>āvī, ātum, āre [ rotundus \]</b></div>
<div>1) делать круглым, округлять (<em>orbem solis VP</em>)</div>
<div>2) платить круглую сумму, <em>т. е.</em> сполна (<em>r. mille talenta H</em>)</div>
<div>3) <em>перен.</em> округлять, тщательно отделывать (<em>elĕgi rotundati Sid</em>)</div>
