<h3>credibilis</h3>
<div><b>crēdibilis, e [ credo ]</b></div>
<div>вероятный, заслуживающий доверия (<em>narratio C, Q</em>)</div>
<div class="ml">c. ratio <em>Q</em> — вероятное основание</div>
<div class="ml">aliquid pro credibili sumere <em>C</em> — признать что-л. вероятным (правдоподобным)</div>
<div class="ml">fortior credibili <em>O</em> — храбрый до невероятности</div>
