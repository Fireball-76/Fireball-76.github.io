<h3>canorus</h3>
<div><b>canōrus, a, um [ canor ]</b></div>
<div>1) певучий, благозвучный (<em>vox suavis et canoro C</em>)</div>
<div class="ml">nugae canorae <em>H</em> — пустозвонство</div>
<div class="ml">canoro choro <em>J</em> — с пением и плясками</div>
<div>2) звучный, звонкий (<em>latratus Col</em>)</div>
<div class="ml">turba canora <em>O</em> — tibicĭnes</div>
<div class="ml">aes canorum <em>V</em> — tuba</div>
<div>3) певчий (<em>aves V</em>)</div>
