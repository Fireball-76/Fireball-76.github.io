<h3>religiose</h3>
<div><b>religiōsē [ religiosus ]</b></div>
<div>1) добросовестно, по совести (<em>testimonium dicere C; aliquid administrare Col</em>); тщательно (<em>rem rustĭcam colĕre Col</em>)</div>
<div>2) набожно, благочестиво, благоговейно (<em>deos colere L и venerari Ap; aliquem humare Ap</em>)</div>
