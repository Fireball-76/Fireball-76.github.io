<h3>cubito</h3>
<div>āvī, —, āre [<em>frequ.</em> к  cubo ] </div>
<div>1) часто лежать, полёживать, иметь обыкновение лежать (<em>humi Col; in cunis Pl</em>)</div>
<div>2) сожительствовать (<em>cum aliquo или c. aliqua Pl, C etc.</em>)</div>
<div>3) расположиться лагерем, стоять (<em>pro muris Iliacist Amm</em>)</div>
