<h3>veternosus</h3>
<div><b>veternōsus, a, um [ veternus II \]</b></div>
<div>1) поражённый сонной болезнью <em>Cato, PM</em></div>
<div>2) сонливый, погружённый в дремоту, дремлющий (<em>homo Ter</em>)</div>
<div>3) вялый (<em>animus Sen; dicendi genus Sid</em>)</div>
<div>4) немощный, ничтожный, пустой (<em>artificium Sen</em>)</div>
