<h3>laborifer</h3>
<div><b>labōrifer, fera, ferum [ labor +  fero ] </b></div>
<div>1) переносящий труды, выносящий тяготы (<em>juvencus, Hercules O</em>)</div>
<div>2) приносящий труды, зовущий к работе (<em>laboriferi currus Aurorae St; Musae Aus</em>)</div>
