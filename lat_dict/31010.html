<h3>peraro</h3>
<div><b>per-aro, āvī, ātum, āre</b></div>
<div>1) вспахивать, <em>перен.</em> бороздить (<em>pontum SenT; ora rugis O</em>)</div>
<div>2) чертить, писать (<em>subito perarata littera O</em>)</div>
<div>3) исписывать, покрывать письменами (<em>peraratae tabellae O</em>)</div>
