<h3>decursio</h3>
<div>dēcursio, ōnis <em>f.</em> [ decurro ]</div>
<div>1) сбегание вниз, стекание (<em>aquae Eccl</em>)</div>
<div>2) <em>воен.</em> учебные занятия, упражнения, манёвры <em>Su, Veg</em>; парад (<em>d. campestris Su</em>)</div>
<div>3) набег, нападение, натиск (<em>d. barbarorum Hirt; decursiones facere bAl</em>)</div>
