<h3>interjungo</h3>
<div><b>inter-jungo, jūnxī, jūnctum, ere</b></div>

<div>2) отдыхать (<em>medio die Sen</em>)</div>
<div>3) соединять (<em>equus interjunctus equis St</em>)</div>
<div class="ml">dextrae interjunctae <em>L</em> — обмен рукопожатиями</div>
