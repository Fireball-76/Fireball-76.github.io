<h3>transitio</h3>
<div>trānsitio, ōnis <em>f.</em> [ transeo ]</div>
<div>1) переход, перемещение (<em>fluentium visionum C</em>)</div>
<div>2) переход (на чью-л. сторону, в чьи-л. ряды) (<em>ad plebem C</em>)</div>
<div>3) место прохода, проход (<em>pervia C</em>)</div>
<div>4) заражение</div>
<div class="ml">transitione nocere <em>O</em> — заражать</div>
<div>5) <em>грам.</em> флексия (<em>в склонении и спряжении</em>)</div>
