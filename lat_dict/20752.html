<h3>incitatio</h3>
<div>incitātio, ōnis <em>f.</em> [ incito ]</div>
<div>1) быстрое движение, скорость, быстрота, стремительность (<em>sol magna fertur incitatione C</em>)</div>
<div>2) возбуждение, побуждение</div>
<div class="ml">i. animi <em>C</em> — внутреннее побуждение, стремление</div>
<div>3) полёт, порыв, подъём (<em>i. orationis C</em>)</div>
