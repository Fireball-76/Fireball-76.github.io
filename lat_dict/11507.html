<div><b>decēns, entis [ deceo ]</b></div>
<div>1) приличный, подобающий, подходящий, пристойный (<em>amictus O; ornatus, motus corporis Q</em>)</div>
<div>2) изящный, прелестный, миловидный, красивый (<em>facies O; Gratiae H; equus Q</em>)</div>
