<h3>praeformo</h3>
<div><b>prae-fōrmo, āvī, ātum, āre</b></div>
<div>1) заранее образовывать, преформировать (<em>velut praeformata materia Q</em>)</div>
<div>2) предназначать (<em>aliquem ad mălum Tert</em>)</div>
<div>3) заранее писать (в виде образца) (<em>p. litteras infantibus Q</em>)</div>
<div>4) поучать (<em>aliquem his dictis Sil</em>)</div>
