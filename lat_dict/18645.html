<h3>gratis</h3>
<div>grātīs <em>adv.</em> [из <em>abl.</em> gratiis от gratia]</div>
<div>даром, бесплатно, безвозмездно (<em>g. habitare C, Dig</em>)</div>
<div class="ml">g. constat <em>Sen или</em> stat <em>C</em> — (это) ничего не стоит</div>
<div class="ml">facere aliquid g. <em>Pl, Ter, C etc.</em> — сделать что-л. без вознаграждения</div>
<div class="ml">g. diligere <em>C</em> — любить бескорыстно, беззаветно</div>
