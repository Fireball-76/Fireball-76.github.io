<h3>ridiculus</h3>
<strong>I</strong> rīdiculus, a, um [ rideo ]
<div>1) смешной, смехотворный, забавный (<em>homo Pl, J; vultus O; dictum Pl, Q</em>)</div>
<div class="ml">ridiculum dictu <em>(вводно) Ap</em> — смешно сказать</div>
<div>2) достойный осмеяния, жалкий (<em>poema H</em>)</div>
<strong>II</strong> rīdiculus, ī <em>m.</em> [ rideo ]
<div>шутник, забавник, балагур <em>Pl, Ter</em></div>
