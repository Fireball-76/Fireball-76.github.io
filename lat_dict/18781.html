<h3>gypso</h3>
<div><b>āvi, ātum, āre [ gypsum ]</b></div>
<div>1) покрывать гипсом (<em>vas Col</em>)</div>
<div class="ml">manūs gypsatae <em>C</em> — набелённые руки, <em>т. е.</em> руки актёра, исполнявшего женскую роль</div>
<div class="ml">pes gypsatus <em>Tib</em> — набелённая гипсом нога (раба, выставленного на продажу)</div>
<div>2) замазывать, запечатывать (<em>amphorae diligenter gypsatae Pt</em>)</div>
