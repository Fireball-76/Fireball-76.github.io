<h3>cumulatus</h3>
 cumulātus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em>  cumulo </div>
<strong>2.</strong> adj.
<div>1) полный (<em>mensura C</em>)</div>
<div class="ml">spreta gloria interdum cumulatior redit <em>L</em> — отвергнутая слава подчас возвращается в ещё большем сиянии</div>
<div class="ml">scelerum cumulatissimus <em>Pl</em> — отъявленный негодяй</div>
<div>2) совершенный, законченный (<em>virtus C</em>)</div>
