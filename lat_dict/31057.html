<h3>percieo</h3>
<div><b>per-cieo, —, —, ēre и per-cio, cīvī, citum, īre</b></div>
<div>1) приводить в движение, возбуждать (<em>ira percĭtus Pl</em>); раздражать (<em>ingenium percĭtum ac ferox L</em>)</div>
<div>2) погонять, торопить (<em>aliquem impudīcum Pl</em>). — <em>см. тж.</em> percitus </div>
