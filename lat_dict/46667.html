<h3>vitiose</h3>
<div><b>vitiōsē [ vitiosus ]</b></div>
<div>1) неправильно, <em>т. е.</em> вопреки ауспициям (<em>leges ferre C</em>)</div>
<div>2) ошибочно (<em>concludere C</em>)</div>
<div>3) в плохом (болезненном) состоянии (<em>se habere C</em>)</div>
