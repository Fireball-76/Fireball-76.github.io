<h3>explano</h3>
<div><b>ex-plāno, āvī, ātum, āre</b></div>
<div>1) выравнивать, распластывать, развёртывать (<em>aliquid in denos pedes PM</em>)</div>
<div>2) объяснять (<em>aliquid alicui C</em>); истолковывать, толковать (<em>rem obscuram C</em>)</div>
<div>3) внятно произносить (<em>verba PJ</em>)</div>
