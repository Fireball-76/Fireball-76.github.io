<h3>meditatio</h3>
<div>meditātio, ōnis <em>f.</em> [ meditor ]</div>
<div>1) размышление, обдумывание (<em>alicujus rei C, Sen etc.</em>)</div>
<div>2) подготовка, приготовления (<em>m. campestris PJ</em>); упражнение (<em>m. atque exercitatio alicujus rei C</em>)</div>
