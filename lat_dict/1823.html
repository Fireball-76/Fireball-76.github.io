<h3>albico</h3>
<div><b>—, —, āre [ albus ]</b></div>
<div>1) становиться <em>или</em> быть белым, беловатым, белесоватым, белеться (<em>prata albicant H</em>)</div>
<div>2) делать белым, <em>т. е.</em> покрывать белой пеной, <em>pass.</em> пениться (<em>rivus albicatur Vr</em>)</div>
