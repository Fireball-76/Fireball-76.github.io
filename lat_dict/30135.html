<h3>pantherinus</h3>
<div><b>panthērīnus, a, um [ panthera ]</b></div>
<div>1) барсовый (<em>pellis PM</em>)</div>
<div>2) пятнистый как пантера (<em>mensae PM</em>)</div>
<div>3) <em>шутл.</em> избитый, пятнистый от побоев, <em>т. е.</em> ловкий, хитрый (<em>genus hominum Pl</em>)</div>
