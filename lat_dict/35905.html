<h3>querela</h3>
<div>querēla, ae <em>f.</em> [ queror ]</div>
<div>1) жалоба (<em>alicujus rei или de aliquā re C</em>); жалобный крик, вопль (<em>vel admiratio vel q. C</em>); жалобная песня (<em>longā somnum suadēre querelā St</em>)</div>
<div>2) судебная жалоба, иск <em>VM, Pt, Dig, CJ</em></div>
<div>3) болезнь, недуг (<em>pulmonis ac viscerum querelae Sen</em>)</div>
