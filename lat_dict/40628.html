<h3>splendidus</h3>
<div><b>a, um [ splendeo ]</b></div>
<div>1) блестящий (<em>gladius Fronto</em>); сияющий, сверкающий (<em>stella Enn; vitrum H</em>)</div>
<div>2) прекрасный, отличный, превосходный, блистательный, славный (<em>vir C; facta H; civitas Nep</em>)</div>
<div>3) чистый, ясный (<em>caelum PM</em>); звонкий (<em>vox C</em>)</div>
<div>4) светлый, прозрачный (<em>umor Lcr</em>)</div>
