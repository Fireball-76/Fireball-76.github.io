<h3>crassitudo</h3>
<div>crassitūdo, inis <em>f.</em> [ crassus ]</div>
<div>1) толща, толщина (<em>parietum Cs; columnarum Vtr</em>)</div>
<div class="ml">pollicis crassitudine <em>Cs</em> — толщиной в большой палец</div>
<div>2) густота, плотность (<em>aeris C; mellis CC, PM</em>)</div>
<div>3) полнота (<em>genarum PM</em>)</div>
<div>4) плотное вещество, густая масса <em>Cato</em></div>
