<h3>percrebresco</h3>
<div><b>per-crēbrēsco, crēbruī, —, ere</b></div>
<div>1) становиться всё более частым, учащаться (<em>percrebruerunt conjugia, sc. lege prohibĭta T</em>); распространяться (<em>fama de aliquā re percrebruit C</em>)</div>
<div>2) становиться общеизвестным (<em>scelus percrebruit C</em>)</div>
