<h3>reticeo</h3>
<div><b>re-ticeo, ticuī, —, ēre [ taceo ]</b></div>
<div>1) молчать, хранить молчание (<em>de aliquā re C</em>)</div>
<div class="ml">r. alicui <em>L</em> — не отвечать кому-л.</div>
<div>2) обходить молчанием, умалчивать, скрывать (<em>aliquid Pl, Ter, C etc.</em>)</div>
<div class="ml">reticenda <em>Just</em> — тайны, секреты</div>
