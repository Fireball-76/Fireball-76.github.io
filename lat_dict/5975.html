<h3>candela</h3>
<div>candēla, ae <em>f.</em> [ candeo ]</div>
<div>1) свеча (сальная, восковая <em>или</em> смоляная) <em>Vtr etc.</em></div>
<div class="ml">candelam apponere valvis <em>J</em> — поджечь дом</div>
<div>2) вощёная бечёвка (<em>которой обматывали вещи, опускаемые в могилу с мертвецом, для предохранения их от гниения</em>) (<em>fasces involuti candelis L</em>)</div>
