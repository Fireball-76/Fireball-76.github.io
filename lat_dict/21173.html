<h3>indoctus</h3>
<div><b>in-doctus, a, um</b></div>
<div>1) неучёный, неискусный, неопытный (<em>homo rhH., C etc.; manus Q</em>)</div>
<div class="ml">i. alicujus rei <em>H, AG, реже</em> aliquid <em>AG</em> — неопытный (неискусный) в чём-л.</div>
<div>2) некультурный, неотёсанный, грубый (<em>mos Pl</em>)</div>
<div>3) непривычный, непривыкший (<em>i. ferre juga H</em>)</div>
