<h3>fructuosus</h3>
<div><b>frūctuōsus, a, um [ fructus I \]</b></div>
<div>1) плодоносный (<em>locus Cs; palmites Col</em>); прибыльный, доходный (<em>ager C</em>)</div>
<div class="ml">quorum proventu magis fructuosa insula est, quam frugifera <em>Ap</em> — (масличные деревья), плодами которых остров богаче, чем зерном</div>
<div>2) весьма полезный (<em>virtus C</em>)</div>
