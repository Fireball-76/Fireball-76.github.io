<h3>insatiabilis</h3>
<div><b>īn-satiābilis, e</b></div>
<div>1) ненасытный, неутолимый (<em>sitis CA; cupiditas C; avaritia Sl</em>)</div>
<div class="ml">i. alicujus rei <em>Sen, VF etc.</em> — не могущий насытиться чём-л.</div>
<div>2) ненаглядный, удивительный (<em>pulchritudo C</em>)</div>
<div>3) неисчерпаемый, неистощимый (<em>varietas C</em>)</div>
