<h3>sarcio</h3>
<div><b>sarsī, sartum, īre</b></div>
<div>1) чинить, ремонтировать (<em>tunĭcam J; funes vetĕres Cato</em>)</div>
<div>2) лечить (<em>rimas pedum PM</em>)</div>
<div>3) возмещать, исправлять, поправлять (<em>detrimentum Cs; damnum L</em>); заглаживать (<em>injuriam C</em>). — <em>см. тж.</em>  sartus </div>
