<h3>riguus</h3>
<strong>I</strong> ī <em>m.</em> [ rigo ]
<div>1) орошение <em>PM</em></div>
<div>2) оросительный канал <em>PM</em></div>
<strong>II</strong> riguus, a, um [ rigo ]
<div>1) орошающий (<em>amnis V</em>)</div>
<div>2) орошаемый, орошённый (<em>hortus O</em>)</div>
<div>3) растущий на болоте, болотный (<em>ulmus PM</em>)</div>
<div>4) тугой, переполненный (<em>bos rigua lacte Sol</em>)</div>
