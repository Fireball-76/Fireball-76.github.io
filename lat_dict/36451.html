<h3>recoquo</h3>
<div><b>re-coquo, coxī, coctum, ere</b></div>
<div>1) опять кипятить, снова варить (<em>lanam Sen</em>)</div>
<div>2) переплавлять, перековывать (<em>aurum, enses V</em>)</div>
<div>3) переделывать (<em>recoctus scriba ex quinquevĭro H</em>); возрождать, омолаживать (<em>Peliam C</em>)</div>
<div class="ml">senex recoctus <em>Ctl</em> — старый волокита</div>
