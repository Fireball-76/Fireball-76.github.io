<h3>vicus</h3>
<div>vīcus, ī <em>m.</em></div>
<div>1) деревня, посёлок (<em>vicos exurere C; per pagos vicosque T</em>)</div>
<div>2) крестьянский двор (<em>vicum vendere C</em>)</div>
<div>3) городской квартал (<em>omnis in urbe v. C</em>); улица, переулок (<em>in vico angusto habitare Pt</em>)</div>
