<h3>cibarius</h3>
<div><b>cibārius, a, um [ cibus ]</b></div>
<div>1) относящийся к пище, съестной, продовольственный (<em>leges cibariae Cato</em>)</div>
<div class="ml">uva cibaria <em>PM</em> — столовый виноград</div>
<div>2) обыкновенный, простой, грубый (<em>vinum Vr</em>)</div>
<div class="ml">panis c. <em>Vr</em>, <em>C etc.</em> — хлеб из ячменной муки грубого помола</div>
