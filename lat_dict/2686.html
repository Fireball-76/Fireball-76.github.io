<h3>animositas</h3>
<div>animōsitās, ātis <em>f.</em> [ animosus ]</div>
<div>1) мужество, твёрдость (<em>a. resistendi Amm</em>)</div>
<div>2) ретивость, норовистость (<em>equi potentis Sid</em>)</div>
<div>3) непреклонность, упорство (<em>pertinacissima animositate defendere aliquid Aug</em>)</div>
