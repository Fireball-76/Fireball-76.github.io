<h3>acerbitas</h3>
<div>acerbitās, ātis <em>f.</em> [ acerbus ]</div>
<div>1) терпкость <em>или</em> горечь <em>(sc. fructuum C, PM, Pall</em>)</div>
<div>2) острый <em>или</em> удушливый запах <em>Amm</em></div>
<div>3) суровость, жестокость (<em>morum C, Su; poenarum L; inimicorum Cs</em>)</div>
<div>4) острота, мучительность (<em>luctūs C</em>)</div>
<div>5) горесть, бедствие (<em>omnes acerbitates perferre C</em>)</div>
