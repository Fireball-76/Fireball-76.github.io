<h3>doctrina</h3>
<div>doctrīna, ae <em>f.</em> [ doceo ]</div>
<div>1) учение (<em>Graecis doctrinis eruditus C</em>); наука (<em>animos doctrinā excolere C</em>)</div>
<div>2) обучение</div>
<div class="ml">doctrinam alicujus habere <em>Just</em> — обучать кого-л.</div>
<div>3) учёность, образованность (<em>homo omni virtute et doctrinā ornatissimus C; doctrinā aliquem superare C</em>)</div>
