<h3>molimen</h3>
<div>mōlīmen, inis <em>n.</em> [ molior ]</div>
<div>1) напряжение, усилие (<em>magno molimine facere aliquid Lcr, H</em>)</div>
<div class="ml">m. alicujus rei <em>O</em> — усердное выполнение чего-л.</div>
<div class="ml">molimina rerum <em>O</em> — государственные дела (заботы)</div>
<div>2) церемонность, важная мина, надменный вид <em>H</em></div>
<div>3) постройка, строение</div>
