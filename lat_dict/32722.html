<h3>placidus</h3>
<div><b>a, um [ placeo ]</b></div>
<div>1) спокойный, миролюбивый (<em>homo, urbs C</em>)</div>
<div>2) смирный, ручной, кроткий (<em>animal PM</em>); послушный (<em>senatus C</em>); тихий (<em>aqua Pl etc.</em>); безмятежный (<em>quies V</em>)</div>
<div>3) ясный, погожий (<em>dies PJ</em>)</div>
<div>4) облагороженный, культурный (<em>arbores PM</em>)</div>
<div>5) лёгкий, безболезненный (<em>mors V</em>)</div>
