<h3>pravitas</h3>
<div>prāvitās, ātis <em>f.</em> [ pravus ]</div>
<div>1) искривлённость (<em>membrorum C</em>); кривобокость (<em>corporis C</em>); неправильность, уродливость (<em>oris C</em>)</div>
<div>2) превратность, негодность, порочность, испорченность (<em>morum T; consulum L</em>)</div>
<div class="ml">p. omĭnis <em>AG</em> — дурное предзнаменование</div>
<div>3) <em>pl.</em> пороки (<em>pravitates animi C</em>)</div>
