<h3>gravedo</h3>
<div>gravēdo, inis <em>f.</em> [ gravis ]</div>
<div>1) ощущение тяжести (в теле или в голове), <em>тж.</em> состояние оглушённости (<em>g. somnolenta Ap</em>)</div>
<div class="ml">gravedinis crapulae <em>PM</em> — похмелье</div>
<div>2) хронический насморк <em>Pl, C</em>, <em>CC</em> (<em>в отличие от острого</em> — <em>destillatio narium</em>) (<em>nares gravedine oppletae Ap</em>)</div>
<div>3) беременность <em>Nem</em></div>
