<h3>praemonstro</h3>
<div><b>praemōnstro, āvī, ātum, āre</b></div>
<div>1) <em>(тж.</em> <em>p. viam Lcr</em>) показывать дорогу, быть проводником (<em>currenti spatium p. Lcr</em>)</div>
<div>2) руководить</div>
<div class="ml">te praemonstrante <em>St</em> — под твоим руководством</div>
<div>3) предупреждать, предостерегать (<em>alicui C</em>)</div>
<div>4) предсказывать, пророчить (<em>aliquid C, PM</em>)</div>
