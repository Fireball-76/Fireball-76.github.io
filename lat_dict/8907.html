<h3>concallesco</h3>
<div><b>concallēsco, lluī, —, ere [ calleo ]</b></div>
<div>1) становиться мозолистым, жёстким, <em>перен.</em> тупеть, делаться бесчувственным (<em>locus aliquis animi concalluit C</em>)</div>
<div>2) становиться хитрым, ловким, искусным (<em>c. usu C</em>)</div>
