<h3>mortarium</h3>
<div>mortārium, ī <em>n.</em></div>
<div>1) ступа <em>Pl, Cato, Col etc.</em></div>
<div>2) творильный ящик (для извёстки) <em>Vtr, PM</em></div>
<div>3) известковый раствор, извёстка <em>Vtr</em></div>
<div>4) ступообразное углубление вокруг деревьев <em>Pall</em></div>
<div>5) снадобье (<em>quae sanant mortaria caecos J</em>)</div>
