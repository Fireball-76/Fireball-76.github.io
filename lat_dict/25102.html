<h3>machinatio</h3>
<div>māchinātio, ōnis <em>f.</em> [ machinor ]</div>
<div>1) искусное устройство, механизм (<em>m. plaustrorum Vtr</em>)</div>
<div>2) машина, снаряд, приспособление (<em>navalis Cs</em>)</div>
<div>3) уловка, ухищрение, хитрость, ловкий приём (<em>m. alterīus decipiendi causā Dig</em>)</div>
