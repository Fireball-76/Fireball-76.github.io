<h3>furio</h3>
<strong>I</strong> āvī, ātum, āre [ furia ] <em>поэт.</em>
<div>1) приводить в ярость, в бешенство (<em>aliquem V etc.</em>)</div>
<div>2) вдохновлять, доводить до экстатического исступления (<em>aliquem Sil</em>). — <em>см. тж.</em> furiatus </div>
<strong>II</strong> furio, —, —, īre
<div>неистовствовать, бесноваться <em>Sid, Aug</em></div>
