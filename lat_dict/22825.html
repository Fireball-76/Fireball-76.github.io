<h3>iracundia</h3>
<div>īrācundia, ae <em>f.</em> [ iracundus ]</div>
<div>1) вспыльчивость, запальчивость, гневный характер <em>C</em>, <em>Sen</em></div>
<div>2) вспышка гнева, ярость, гнев (<em>iracundiam cohibēre C или reprimĕre Ter, excitare C</em>)</div>
<div class="ml">inflammari iracundiā <em>C</em>, — воспылать гневом, разъяриться</div>
