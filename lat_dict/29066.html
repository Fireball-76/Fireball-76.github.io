<h3>odoro</h3>
<div><b>odōro, āvī, ātum, āre [ odor ]</b></div>
<div>1) делать душистым, надушить, напоить благоуханием (<em>o. aĕra fumis O</em>) <em>или</em> пропитать своим ароматом (<em>mella Col</em>)</div>
<div>2) обонять, ощущать запах (<em>nares habere et non o. Vlg</em>)</div>
