<h3>recito</h3>
<div><b>re-cito, āvī, ātum, āre</b></div>

<div>2) произносить вслух (<em>sacramentum T</em>)</div>
<div>3) читать наизусть</div>
<div class="ml">qui recitare soient <em>M =</em> — актёры</div>
