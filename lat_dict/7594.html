<h3>circumrodo</h3>
<div><b>circum-rōdo, rōsī, —, ere</b></div>
<div>обгрызать, обгладывать, объедать вокруг (<em>escam PM</em>)</div>
<div class="ml">dudum circumrodo, quod devorandum est <em>перен. C я</em> — давно обгрызаю то, что нужно съесть <em>(т. е.</em> ношу в себе то, что пора высказать)</div>
<div class="ml">dente alicujus circumrodi <em>H</em> — быть предметом чьих-л. насмешек</div>
