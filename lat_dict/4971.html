<h3>bes</h3>
<div>bēs, bēs(s)is <em>m.</em> [<em>предпол.</em> из  duo  assis\]</div>
<div>1) две трети целого, <em>делимого на 12 частей, напр.</em> асса, <em>т. е.</em> 8 unciae <em>PM (as = 12 unciae</em>)</div>
<div class="ml">heres ex besse <em>PJ</em> — наследник, получающий 2/3 имущества; 2/3% в месяц, <em>т. е.</em> 8% годовых <em>C</em></div>
<div>2) восемь</div>
<div class="ml">bessem bibere <em>M</em> — выпить восемь бокалов</div>
