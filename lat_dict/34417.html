<h3>probabilis</h3>
<div><b>probābilis, e [ probo ]</b></div>
<div>1) достойный одобрения, порядочный, изрядный, неплохой (<em>orator, ingenium C</em>)</div>
<div>2) приемлемый, внушающий доверие, возможный, вероятный, правдоподобный (<em>res C</em>)</div>
<div class="ml">probabilia conjecturā sequi <em>C</em> — путём предположения устанавливать вероятности</div>
