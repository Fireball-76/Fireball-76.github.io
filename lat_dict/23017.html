<h3>istinc</h3>
<div><em>adv.</em> [ iste +  hinc ] </div>
<div>1) оттуда, с твоей (вашей) стороны</div>

<div>2) отсюда (<em>non tu i. abis? Pl</em>)</div>
<div>3) из этого, из них</div>
<div class="ml">i. auferre <em>H</em> — отнять от них (убавить)</div>
