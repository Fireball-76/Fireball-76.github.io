<h3>refrigesco</h3>
<div><b>re-frīgēsco, frīxī, —, ere</b></div>
<div>1) остывать (<em>vinum refrixit Cato; sanguis vel calescit, vel refrigescit CC</em>)</div>
<div>2) охладевать, ослабевать (<em>oratio refrigescit Q</em>)</div>
<div>3) терять виды на избрание (<em>Scaurus refrixit C</em>)</div>
<div>4) утихать (<em>forum refrixit C</em>)</div>
