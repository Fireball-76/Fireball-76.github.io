<h3>binoctium</h3>
<div>bi-noctium, ī <em>n.</em> [ bis +  nox ] </div>
<div>две ночи, <em>т. е.</em> промежуток времени, содержащий две ночи</div>
<div class="ml">non plus quam b. abesse <em>T</em> — быть в отсутствии не более двух ночей (<em>подряд</em>)</div>
<div class="ml">biduo et binoctio <em>Amm</em> — в течение двух дней и двух ночей</div>
