<h3>perhorresco</h3>
<div><b>per-horrēsco, horruī, —, ere</b></div>
<div>1) сильно дрожать, содрогаться (<em>toto corpore C</em>); сотрясаться (<em>clamore perhorruit Aetne O</em>)</div>
<div>2) сильно волноваться, высоко вздыматься (<em>aequor perhorruit O</em>)</div>
<div>3) ужасаться, трепетать, сильно бояться (<em>aliquem, aliquid C, H, O</em>)</div>
