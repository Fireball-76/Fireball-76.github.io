<h3>spectatus</h3>
 spectātus, a, um
<div><strong>1.</strong>
<em>part. pf. к</em>  specto </div>
<strong>2.</strong> adj.
<div>1) испытанный, изведанный (<em>homo C; fides O; rebus spectata juventus V</em>)</div>
<div>2) прекрасный, превосходный (<em>vir C</em>); почтенный (<em>femĭna C</em>)</div>
<div>3) замечательный (<em>paeninsula PM</em>)</div>
