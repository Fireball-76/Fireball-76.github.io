<h3>generositas</h3>
<div>generōsitās, ātis <em>f.</em> [ generosus ]</div>
<div>1) родовитость, <em>перен.</em> породистость (<em>caprarum PM; surculorum Pall</em>)</div>
<div>2) высокое качество (<em>g. vini Col</em>)</div>
<div>3) благородство, великодушие (<em>leonis PM</em>)</div>
