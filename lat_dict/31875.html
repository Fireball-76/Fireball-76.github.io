<h3>pertexo</h3>
<div><b>per-texo, texuī, textum, ere</b></div>
<div>1) выткать <em>или</em> проткать (<em>vestis bysso pertexta Ap</em>)</div>
<div>2) украшать (<em>Odeum navium mālis Vtr</em>)</div>
<div>3) завершать, заканчивать (<em>coeptum Lcr</em>)</div>
<div class="ml">pertexe, quod exorsus es <em>C</em> — кончай, что ты начал (говорить)</div>
