<h3>tandem</h3>
<div><em>adv.</em> [из tam-dem\]</div>
<div>1) наконец, в конце концов</div>
<div class="ml">t. vulneribus defessi pedem referre coeperunt <em>Cs</em> — наконец, изнемогая от ран, (галлы) начали отступать</div>
<div>2) <em>в вопросах</em> же</div>
<div class="ml">quousque t.? <em>C</em> — до каких же (наконец) пор?</div>
<div class="ml">quid t.? <em>C</em> — а что такое?, почему же это?</div>
