<h3>rapto</h3>
<div>āvī, ātum, āre [<em>intens.</em> к  rapio ] </div>
<div>1) насильно хватать, похищать (<em>conjugem C</em>); влечь, влачить, тащить (<em>aliquem comis O</em>)</div>
<div>2) подхватывать, увлекать (<em>amor aliquem raptat Pl, Sil</em>); вести за собой (<em>aeratas in agmina turmas Sil</em>)</div>
<div>3) грабить (<em>arcem Sl; Africam T</em>)</div>
