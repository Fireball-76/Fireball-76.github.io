<h3>serenitas</h3>
<div>serēnitās, ātis <em>f.</em> [ serenus ]</div>
<div>1) ясность, безоблачность, ясная погода (<em>caeli C, Sen; diei bAfr</em>)</div>
<div>2) безмятежность, спокойствие (<em>oris et vultūs AG</em>)</div>
<div class="ml">s. fortunae <em>L</em> — благоденствие</div>
<div>3) (<em>как титулование</em>) светлость <em>или</em> сиятельство (<em>tua s. Capit</em>)</div>
