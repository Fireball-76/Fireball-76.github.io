<h3>cortina</h3>
<div>cortīna, ae <em>f.</em></div>
<div>1) котёл <em>Pl, Cato, PM</em></div>
<div>2) <em>поэт.</em> треножник в храме Аполлона в Дельфах <em>V, O etc.</em></div>
<div>3) оракул (<em>c. Delphica PM, Pythica VM</em>)</div>
<div>4) круг (слушателей), аудитория (<em>in cortinā assistere T</em>)</div>
<div>5) небесный свод <em>Enn</em></div>
<div>6) покрывало, завеса <em>Vlg, Eccl</em></div>
