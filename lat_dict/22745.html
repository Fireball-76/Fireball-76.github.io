<h3>inviso</h3>
<div><b>in-vīso, vīsī, vīsum, ere</b></div>
<div>1) осматривать, обозревать (<em>domos ac res suas L</em>)</div>
<div>2) посещать (<em>aliquem C; urbem V; malernam Delum V</em>)</div>
<div>3) испытующе созерцать, вопрошать (<em>speculum Ap</em>)</div>
<div>4) увидеть, узреть (<em>colles Ctl</em>)</div>
