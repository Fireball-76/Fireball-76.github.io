<h3>diffamo</h3>
<div><b>dif-fāmo, āvī, ātum, āre [ fama ]</b></div>
<div>1) разглашать, предавать гласности, распространять (<em>sermonem Vlg; diffamata religio Chiistiana Aug</em>); расславить (<em>adulterium O</em>)</div>
<div class="ml">d. prava <em>T</em> — распускать дурные слухи</div>
<div>2) обесславить, лишить доброго имени, опорочить (<em>aliquem probroso carmine T</em>)</div>
