<h3>suspiciosus</h3>
<div><b>suspīciōsus, a, um [ suspicio II \]</b></div>
<div>1) подозрительный, склонный к подозрениям, недоверчивый (<em>in aliquem C</em>)</div>
<div>2) подозрительный, наводящий на подозрения (<em>negotium C</em>); внушающий опасения (<em>tempus C</em>)</div>
