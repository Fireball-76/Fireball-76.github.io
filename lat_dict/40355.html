<h3>soporo</h3>
<div><b>sopōro, (āvī), ātum, āre [ sopor ]</b></div>
<div>1) усыплять (<em>aliquem CC, PM; opium mentem soporat Scr</em>)</div>
<div>2) успокаивать, унимать (<em>dolorem QC</em>); <em>перен.</em> гасить (<em>imbre rogum St</em>)</div>
<div>3) делать снотворным, снабжать усыпительной силой (<em>ramum vi Stygiā s. V</em>)</div>
<div>4) спать</div>
<div class="ml">soporantes <em>Ambr</em> — спящие</div>
