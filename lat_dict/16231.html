<h3>exsurdo</h3>
<div><b>ex-surdo (exurdo), —, ātum, āre [ surdus ]</b></div>
<div>1) оглушать, делать глухим (<em>aures alicujus PM, VM; aliquem clamoribus Sen</em>)</div>
<div>2) заглушать (<em>calamos Calp</em>)</div>
<div>3) делать нечувствительным, притуплять (<em>vina exsurdant palātum H</em>)</div>
