<h3>crinalis</h3>
<div><b>crīnālis, e [ crinis ]</b></div>
<div>относящийся к волосам, головной (<em>vitta V</em>)</div>
<div class="ml">aurum crinale <em>V</em> — золотая диадема</div>
<div class="ml">acus c. <em>Ap</em> — головная булавка, шпилька</div>
<div class="ml">crinales dentes <em>Cld</em> — зубья головного гребня</div>
<div class="ml">crinale corpus polypi <em>O</em> — волосообразное тело полипа <em>(т. е.</em> с похожими на волосы щупальцами)</div>
