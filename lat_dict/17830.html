<h3>fumidus</h3>
<div><b>fūmidus, a, um [ fumus ]</b></div>
<div>1) дымящийся (<em>altaria O</em>); чадящий (<em>taeda V</em>); задымлённый, пропахший дымом (<em>virus PM</em>); прокопчённый, дымный, закоптелый (<em>tectum O</em>)</div>
<div>2) дымчатый (<em>topazus PM</em>)</div>
