<h3>fulmino</h3>
<div><b>āvī, ātum, āre [ fulmen ]</b></div>
<div>1) метать молнии (<em>Juppiter fulmĭnans H</em>)</div>
<div class="ml"><em>impers.</em> fulminat <em>V etc.</em> — молния сверкает</div>
<div>2) поражать (словно) молнией (<em>fulminari aliquā re Pt</em>)</div>
<div>3) потрясать (<em>f. bello V</em>)</div>
<div>4) сверкать (<em>oculis Prp</em>)</div>
