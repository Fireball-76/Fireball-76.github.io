<h3>cruento</h3>
<div><b>āvī, ātum, āre [ cruor ]</b></div>
<div>1) заливать, обагрять кровью (<em>gladium C, L; c. se sanguine alicujus T</em>)</div>
<div>2) наносить кровавые раны, ранить (<em>c. aliquem Enn etc.</em>)</div>
<div class="ml">aliquid morsu c. <em>Prp</em> — кусать что-л. до крови</div>
<div>3) <em>редко</em> красить в красный цвет (<em>vestem Sen</em>)</div>
