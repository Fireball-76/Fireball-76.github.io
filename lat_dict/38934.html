<h3>secretum</h3>
<div>sēcrētum, ī <em>n.</em></div>
<div>1) отдалённое место, уединение (<em>in secreto L, QC; s. petere Su; in secreta se removere H</em>)</div>
<div>2) тайна, секрет (<em>secreta pectoris aperire T</em>); <em>pl.</em> секретные бумаги (<em>in secretis alicujus reperire aliquid Su</em>)</div>
