<h3>Procrustes</h3>
<div>Procrūstēs, ae <em>m. миф.</em></div>
<div>Прокруст, <em>прозвище аттического разбойника Полипемона, который ловил путников и отрубал им ноги, если они были слишком длинны для его постели, или растягивал их, если они оказывались слишком короткими; был убит Тесеем O, Sen</em></div>
