<h3>lugubris</h3>
<div><b>lūgubris, e [ lugeo ]</b></div>
<div>1) печальный, горестный, скорбный, траурный (<em>lamentatio C; vestis Ter</em>)</div>
<div>2) погружённый в траур (<em>domus L</em>)</div>
<div>3) зловещий, предвещающий беду (<em>ales H</em>)</div>
<div>4) злосчастный, полный бедствий (<em>bellum H</em>)</div>
<div>5) жалобный, жалостный (<em>vox Lcr</em>)</div>
<div>6) жалкий (<em>sagum H</em>)</div>
