<h3>cruditas</h3>
<div>crūditās, ātis <em>f.</em> [ crudus ]</div>
<div>1) несварение желудка, дурное пищеварение <em>C</em>, <em>Q, Col, CC</em></div>
<div>2) чрезмерность питательного материала (<em>arbores laborant cruditate PM</em>)</div>
<div>3) неудобоваримость (<em>fructuum PM</em>)</div>
<div>4) ожесточённость, горечь (<em>odiorum Aug</em>)</div>
