<h3>lucerna</h3>
<div>ae <em>f.</em> [ luceo ]</div>
<div>1) свеча, светильник <em>или</em> лампада</div>
<div class="ml">ante lucernas <em>J</em> — до наступления ночи</div>
<div class="ml">ad extremas lucernas <em>Prp</em> — до глубокой ночи</div>
<div class="ml">accedit numerus lucernis <em>H</em> — огни двоятся в глазах (у пьяного)</div>
<div>2) ночная работа <em>J</em></div>
<div>3) светящаяся морская рыба-ласточка, тригла (<em>Trigla lucerna, L</em>)</div>
