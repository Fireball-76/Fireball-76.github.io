<h3>obsecratio</h3>
<div>obsecrātio, ōnis <em>f.</em> [ obsecro ]</div>
<div>1) настоятельные просьбы, мольба, заклинание (<em>obsecratione humĭli uti C; obsecrationem alicujus repudiare C</em>)</div>
<div>2) публичное молебствие (<em>obsecrationem facere L</em>)</div>
<div>3) торжественная клятва (<em>obsecrationibus se obligare Just</em>)</div>
