<h3>formidolosus</h3>
<div><b>formīdolōsus, a, um [ formido ]</b></div>
<div>1) страшный, наводящий ужас, ужасный (<em>locus, bellum, tempora C; ferae H</em>)</div>
<div>2) боязливый, робкий, пугливый (<em>equus f. Sen; f. hostium T; f. ad aliquam rem Col</em>)</div>
