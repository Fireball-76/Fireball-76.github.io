<h3>Phaethonteus</h3>
<div><b>Phaēthontēus, a, um [ Phaethon ]</b></div>
<div>фаэтонтов (<em>ignes O</em>)</div>
<div class="ml">Ph. Padus <em>M</em> — Фаэтонтова река Пад (<em>так как в неё упал поражённый Юпитером Фаэтонт</em>)</div>
<div class="ml">Phaēthontēa umbra <em>M</em> — тень Фаэтонтова тополя (<em>так как скорбевшие о брате сестры Фаэтонта были превращены в тополя</em>)</div>
