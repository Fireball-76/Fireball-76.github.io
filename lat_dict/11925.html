<h3>delenimentum</h3>
<div>dēlēnīmentum (dēlīnīmentum), ī <em>n.</em> [ delenio ]</div>
<div>1) болеутоляющее, смягчающее средство (<em>delenimenta podagrae componere Sen</em>)</div>
<div>2) облегчение, отрада (<em>curarum T</em>)</div>
<div>3) прелесть, очарование (<em>facundia alicujus Fronto; aurium PJ etc.</em>)</div>
<div>4) приманка, соблазн (<em>vitiorum T</em>)</div>
