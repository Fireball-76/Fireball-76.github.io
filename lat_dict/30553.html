<h3>patrimonium</h3>
<div>patrimōnium, ī <em>n.</em> [ pater ]</div>
<div>1) наследственное имение, вотчина (<em>filio suo p. relinquere Col, C</em>); наследство, наследие (<em>p. paterni nominis C</em>)</div>
<div>2) имущество, состояние (<em>dissipare p. C</em>)</div>
