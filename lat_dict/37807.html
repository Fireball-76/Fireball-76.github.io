<h3>ruricola</h3>
<strong>I</strong> rūricola, ae <em>adj.</em> [ rus +  colo ] 
<div>1) обрабатывающий землю (<em>aratrum O</em>)</div>
<div>2) живущий в деревне, деревенский, сельский (<em>Phryges O; bos O</em>)</div>
<div>3) полевой (<em>Fauni O</em>)</div>
<strong>II</strong> rūricola, ae <em>m.</em> , <em>f.</em>
<div>земледелец, сельский житель, крестьянин <em>Col</em>, <em>Calp, Sid</em></div>
