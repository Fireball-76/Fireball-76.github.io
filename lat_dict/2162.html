<h3>aluta</h3>
<div>alūta, ae <em>f.</em> [ alumen ]</div>
<div>1) квасцовая кожа (<em>атласистая кожа, обработанная квасцами</em>) <em>Cs, M</em></div>
<div>2) изделие (обувь, сумка) из квасцовой кожи (<em>a. nivea O, nigra O, J</em>); мешочек, кошелёк (<em>a. tumida J</em>)</div>
<div>3) косметический пластырь, мушка (<em>a. velat genas O</em>)</div>
<div>4) = penis languidus <em>M</em></div>
