<h3>exordior</h3>
<div>ex-ōrdior, ōrsus sum, īrī <em>depon.</em></div>
<div>1) закладывать основу (<em>ткани),</em> начинать ткать (<em>exorsa tela Pl</em>)</div>
<div>2) приступать, затевать, замышлять (<em>facĭnus Pl; bellum L</em>); начинать (<em>ab aliquā re C</em>)</div>
<div class="ml">talem fabulam exorsus est <em>Pt</em> — он начал следующий рассказ</div>
