<h3>propositum</h3>
<div>prōpositum, ī <em>n.</em> [ propono ]</div>
<div>1) намерение, замысел, план (<em>p. peragere Nep; a proposito deterreri Cs</em>)</div>
<div class="ml">quo proposito <em>VP</em> — с этой целью</div>
<div>2) основное положение, главный предмет, тема (<em>ad p. suum redire CC</em>)</div>
<div>3) общий обзор, рассмотрение вопроса в общем виде <em>C</em></div>
<div>4) предпосылка <em>C, Sen</em></div>
