<h3>parsimonia</h3>
<div>parsimōnia, ae <em>f.</em> [ parco ]</div>
<div>1) бережливость <em>C</em></div>

<div>2) <em>pl.</em> сбережения <em>Pl</em></div>
<div>3) сдержанность, трезвость (<em>orationis C</em>)</div>
<div>4) воздержание, пост <em>Eccl</em></div>
